                "title": "Cat Avatar Creator - Derp Edition",
                "creator": "AllyCat_711",
                "id": 505539285,
                "date": "2021-06-14T20:23:01.000Z",
                "instructions": "Oh my, I wasn't expecting this to be featured like 2 years later but wow thank you all for commenting, sorry that I can't respond to all of you!\n\n**Now available to play on mobile, lmk if there's any problems**\n------------\nHey! Welcome to this pointless, silly game. \n\nWarning: \nthere is mild flash/jarring colors in this game, so if you are sensitive to either one be cautious of that!\n\nDirections:\nTo begin, press anywhere. You will then pick a background and gender. (see details about these down below.) Afterwards, select any different kind of body mod you would like! Once you are all finished customizing, go to the big green 'next' button on the bottom left corner. That shall take you to the end, where your cat's name, gender, and type should included! You can change your name with the little purple button next to the names. There are a total of 20 names for each gender and are randomly selected once pressed the button. If you would like to take a screenshot of your cat, press the square camera button on the bottom left and the red arrow to go back. Feel free to make as many as you'd like!\n\n\nGender/Background info:\n-Once you pick a background, it will be the same background for the rest of the game. If you would like a less color-contrasting background for pictures or such, I suggest picking blue or pink. \n-There are gender options for name purposes. There is no physical differences between them, just the names and type and the end of customizing. There are 3 different name categories, male, female, and neutral, so select which ever you want you cat to have or just whichever you feel comfortable with! (It doesn't have to be an exact representation of you!) :)\n\nTypes:\nThe types at the end are for recognizing your cat! The first one will tell you which color type they are, and the second will tell you their body type. There is a total of 81 different color/body combinations! There are also some hidden types that result from certain/specific combinations regarding other aspects. More info on that below!\n\nObjective (optional):\nTo make this slightly less boring, I made 7 different 'hidden' types for the end! If you get one, it will appear under your cat's fur color and body type. To get one, all you have to do is experiment with different combinations! They include: cute, bootiful, cool, spiffy, hangry, smart, and safe. Of course you do not have to do this, it just makes it more interesting!\n\nGlitches:\nPlease keep an eye out for any glitches! A big and annoying one that I couldn't get rid of is when the body doesn't move to the center of the screen when done editing. If this happens to you just restart the game a few times, I'm sorry! If anyone also sees more glitches and/or knows how to fix them, please let me know! Thank you :)\n\nExtra:\nSince this was mainly made for my sister's birthday, I made a special surprise at the end! If you type in \"birthday\" at the very end, a small surprise will come up! If you're quick, you can also take a picture with it!\n\nThat concludes all that I have for you! Thanks for playing :)",
                "notes": "MUSIC:\n- Subway Surfers / theme song\n- A Grump Like You / backyardigans arrange\n- Cats on Mars\n- Angry Birds / theme song\n- \"Mischievous Music\" by level-up audio\n\n",

                "views": 183492,
                "remixes": 595
            },

                "date": "2023-02-04T01:17:44.000Z",
                "instructions": "OMG THIS GOT FEATURED!!! THANK YOU SO MUCH! Please don't advertise or hate, I would REALLY appreciate it! It will probably get deleted anyways, too. Thank you SO MUCH for all the support! 2023/2/06\n\nI made this project for this year's Black history month. It's about Viola Desmond, an amazing Black woman that changed many people's lives.\n\nViola Desmond, businesswoman, civil rights activist (born 6 July 1914 in Halifax, Nova Scotia; died 7 February 1965 in New York). Viola Desmond built a career and business as a beautician and was a mentor to young Black women in Nova Scotia through her Desmond School of Beauty Culture. She is known for her action against the racial segregation in the province of Nova Scotia, Canada.\n\nCoding by me\nFist in the thumbnail by @Scratchcat\nBackground by Dorothe from Pixabay\nMusic by Nesrality from Pixabay\nInformation from the Canadian Encyclopedia (https://www.thecanadianencyclopedia.ca/en/article/viola-desmond)",

                "title": "A Stickman's Fortune - Mobile Friendly",

                "date": "2023-01-23T18:18:58.000Z",
                "instructions": "******Instructions(!Please read all!)*************\nYou are a miner. Your goal is to get rich by mining ores.\n\nCollect ores, then sell them by pressing space (or tapping the platform) while you're on the 'Sell' platform. Press or tap the red button to respawn the ores. Press space (or tap the shop) while over the 'Upgrade' platform to upgrade speed, power, and more. Rainbow ores give you 5 dollars to mine.\n\nUp and down arrows to move, right and left arrows to change direction. Or W and S to move, A and D to change direction. Or hold your finger/mouse where you want to go, then press down.\n\n**********************Upgrades*********************\n\nSpeed upgrades your movement speed. \n\nPower upgrades the time it takes to clear an ore. Starting time is 2 seconds.\n\nStorage upgrades your storage space. Starting amount is 20. Upgrades by 15 each time.\n\n(Each upgrade doubles in cost after each purchase.)\n\n*******************Special Upgrades*******************\nOre per spawn increases how many ores you get per button press. Starting amount is 7.\n\nMagnetism makes the ores fly towards you.\n\nMoney multiplier is how much the money you get per ore multiplies.\n\n*******************Dynamite**********************\nDynamite is expensive, but it can be used to clear ores and a weird rock formation at the top. I wonder what happens if you clear it...\n\nPress e to use.\n\nOr tap on the Dynamite button in the top left.\n********************Credits*******************\n@LukeJBee17 for the art, code, and idea.\n@-ToonChicken- for testing.\nDynamite drawn by @pengu555555555555555\n\nThis is probably the biggest (and hardest to make) project I've ever shared. Be sure to share your feedback in the comments. (Consider a heart and star?)\n********************Update Log******************\n\nJanuary 23, 2023 - Shared the game\n\nJanuary 24, 2023 - Some minor updates, bug fixes.\n\nJanuary 28, 2023 - FEATURED!!!! TYSM Scratch Team!\n\nJanuary 30, 2             {
                "title": "\u02cb\u00b0\u2022*\u2040\u27b7 toh outro - complete pallete map  \u27b6 \uff61\u02da \u00b0",
                "creator": "SkyLark10",
                "id": 744821341,
                "date": "2022-10-16T00:25:02.000Z",
                "instructions": "what just happened\n\nPlease don't hate on people or their parts!\n\nI reccomend double clicking the flag or watching it on Turbowarp: https://turbowarp.org/744821341\n\nAfter 3 long months, I present to you...\n\nThe Owl House Outro, a completed MAP, brought to you by 17 talented animators.\n\nHonestly, this is so beautiful and I frickin love it and I couldn't be more proud. Everyone did so well and all the parts are gorgeous and I have watched this like a million times, I love it so much. There was so much effort put into this, so go give all of the amazing participants a follow!!!\n\nIntro @-SlothDraws- \n1 @MyKittyOnyx \n2 @Im-Alpha \n3 @Sarajevo- \n4 @geniushufflepuff11 \n5 @quadruple-- and @SkyLark10 \n6 @QTBaku  \n7 @Rain_pool \n8 @norealnamesonscratch \n9 @norealnamesonscratch \n10 @WhitefangWolf \n11 @Im-Alpha \n12 @SkyLark10 \n13 @catlover373 \n14 @cutekitty499 \n15 @KIteclaw17\n16 @Kylaeeveecole12 \n17 @Ghosting_ \n18 @cutekitty499 \nOutro @SkyLark10 \n\nTnes:\n@QTBaku\n@MissTNE \n@WhitefangWolf_\n@_Bread_Queen_\n@Mousefrost\n@Fierceclaw\n\nTNE Winner:\n@Mousefrost\n\nSong is The Owl House outro by TJ Hill.",
                "notes": "FAQ:\n\nWhat is a MAP?\nMAP stands for multi animator project.\n\nWhy is there so little Owl House/I thought this would be reanimating the outro?\nOkay, I got these questions a lot. I would like to clarify that I simply used the song as it is a very nice instrumental piece and the people who did include TOH in their parts did it by choice. Sorry if you wanted something more TOH oriented.\n\nWhat\u2019s a palette map?\nI created a color palette inspired by TOH that the animators had to follow when making their parts.\n\nWhat does TOH mean?\nTOH stands for The Owl House. It\u2019s a show on Disney+\n\nHow did you make that animation?\nTime and dedication.\n\nIs there any Warrior Cats in this?\nYes, in the outro, I used one of my WC ocs, and I\u2019m sure other people did, too.\n\nWhat is this MAP about?\nThere isn\u2019t really a story or common theme (except for the palette). People just used their ocs or characters from shows or books.\n\nThis isn\u2019t a good game.\nIt\u2019s not a game. It\u2019s an animation.\n\n\u201cew furry\u201d\nJust because someone draws animals does not automatically make them a furry. Besides, there is nothing wrong with being a furry and if you're going to hate on them, I\u2019d recommend clicking off of this project. \n\nDid you draw all that?\nNo, I did not. Multiple people contributed by animating a section of the song and this is the final product.\n\nOkay that\u2019s all the questions I have answered for now. I\u2019ll be sure to add more soon and if you have any questions at all, feel free to ask! I\u2019ll answer as best I can ^^\n",

                "title": "Fall Toast Exploration",
                "creator": "Pr3tz3l",
                "id": 739696339,
                "date": "2022-11-20T20:07:15.000Z",
                "instructions": "Check out my new game, Mission: Up \u2014> https://scratch.mit.edu/projects/820165562/\n\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\nPLEASE DO NOT ADVERTISE\n\nAfter 60+ hours of scratching, I, @Pr3tz3l, proudly present to you...\n---------------------FALL TOAST V.2.2--------------------\nIMPORTANT: Make sure to enter your save code twice to make sure you have all your upgrades.\n\nGameplay teaser: get rewarded for being risky in this epic game as you fall through a bottomless pit. Have fun and jam to the epic music (Your Soul, @Xaf) as you dodge an endless supply of toasters and try to collect as many coins for upgrades as you can!\n\nStory:\nYou, a humble piece of toast, set out to explore new lands outside of your home. You traveled many miles before coming across a massive desert. After traversing through it for several days, you take a wrong step, and fall into a bottomless canyon...\n\nHow to play: click anywhere to start the game, and use left and right keys, A and D, or click the sides of the screen to move. Avoid the toasters and the edge, or else you'll get toasted! Space to access shop\n\nUpgrades:\nIf you buy any of the upgrades, the same colored squares will come up like coins do. Collect the upgrades in the run and they run.\nScore multiplier - all points gained while active are doubled. Duration is the speed times 0.3\nToast repellent - creates a shield that blocks you from toasters. Duration is the speed times 0.2\nExtra life - when collected, you get one heart that saves you from a toaster one time. Lasts until you hit a toaster.\n*note: pricing, length, and other factors may change.\n\nScoring: gain points passively as you play, but the closer you get to a toaster the more points you get.\n\nSave Codes: When your on your Home Screen, use S to enter or get your save code. Make sure to put your save code somewhere you can access it again easily. \n\nEnjoy!",
                "notes": "\nOccasionally the game gets messed up. If it does, just get your save code, and then restart the game and it will work again.\n\nFall Toast Exploration V.2.2 credits:\n-Alto's Odyssey for original inspiration\n-@Holmesanator's Rocky Slopes for more inspiration and some movement code\n-@Xaf for the music\n-@Will_Wam for text engine\n-@TwinRai for toast and original toaster sprite\n-@TrentonTNT for the heart and star in the thumbnail\n-Fontmeme for the font in the thumbnail\n-freesound.org for 2 sound effects\n\nStats:\nTime: Over 60 hours of work\nBlocks: 2.4k+\nSprites: 28\nVariables: 35\n\nUpdates coming (hopefully) soon:\n-P-o-i-n-t-s- -a-n-d- -s-c-o-r-e-s-\n-A-u-d-i-o-\n-Levels\n-C-u-r-r-e-n-c-y-\n-U-p-g-r-a-d-e-s-\n-Skins\n\nUpdate log:\nV.1.0 - Initial release\nV.1.1 - Added scoring and audio\nV1.11 - Added global high score\nV.1.12 - Changed High scores\nV.1.13 - Variables changed to text\nV.1.14 - Fixed a couple glitches\nV.2 - Added three upgrades, added the shop, fixed coin glitch, and more audio\nV.2.1 - Added easily hackable save codes (currently working on securing them)\nV2.2 - Finished save codes",

                "instructions": "Featured on the Spring Festival of 2023.\nThanks to Scratch Team.\n\nSpring Festival 2024:\nhttps://scratch.mit.edu/projects/962736971/\n\nThanks to @tabithathekitten for the proposal.\nGoal of 2023: Two more featured projects on scratch homepage. (Obviously not done)\n\nOriginal description (The Spring Festival):\nPlease watch till the end! It's only three minutes long!(Although this project is a loop. :P)\np.s. If you press the stop button you will get a surprise, and the Lantern Festival is on Feb 05 in 2023.\nIf you can read Chinese: \u6625\u8282\u671f\u95f4\u8bf7\u8c28\u614e\u71c3\u653e\u70df\u82b1\u7206\u7af9\u3002\u795d\u6240\u6709\u7684scratch\u7528\u6237\u65b0\u5e74\u5feb\u4e50\uff0c\u8eab\u4f53\u5065\u5eb7\uff0c\u4e07\u4e8b\u5982\u610f\uff0c\u9616\u5bb6\u6b22\u4e50\uff01\u8c22\u8c22\u4f60\u4eec\u4e00\u5e74\u4ee5\u6765\u7684\u966a\u4f34\uff01\u7231\u4f60\u4eec\uff01The English version is inside the project.\nIt is almost Spring Festival (also known as the lunar new year) in China, which falls on Jan 22nd in 2023. This is the rabbit year in China, as far as I know. During this special occasion, representing all Chinese scratchers, I wish all the scratchers a happy new year! Thanks for your company through 2022! :D\nThis project contains music, lanterns and fireworks.\n\nDisclaimer: This project was shared on a special date to celebrate the Spring Festival, and hoped this tradition could be spreaded into the scratch community, so I decided to give it a shot. You can say anything, but I may ignore it due to my studies. I don't have much time on scratch recently, so I may not respond to your comments, sorry. NO ads or spam, btw!!! :P\n\nMusic: Lanterns - Xomu\nRest by me and scratch\nEnjoy! :D\n\nFeel free to remix and make your own version.\nScratchers from other countries can also comment about what you know about the lunar new year!",

            {
                "title": "T\u2019was The Night Before Scratchmas!",
                "creator": "GSB2012",
                "id": 775389887,
                "date": "2022-12-12T17:27:33.000Z",
                "instructions": "(A visit from Scratchmas Scratch Cat)\n\nMake sure to check out my other projects too!\n\n~~~{{{{[[[[>>>>DETAILS BELOW!! <<<<]]]]}}}}~~~\n\nOMG FEATURED! THIS IS AMAZING, HOW COULD THIS HAPPEN? BEST CHRISTMAS (I MEAN  SCRATCHMAS) PRESENT EVER! THANKS FOR ALL THE LOVE AND SUPPORT AND I\u2019LL SEE YOU SOON!\n\nMerry Scratchmas! This is a short, \u2018animation,\u2019 based of the the 1822 Christmas story, The Night Before Christmas! I adapted it for a Scratch version with Scratchmas Scratch Cat instead of Santa! Happy Holidays to you all and an epic new year! \n>>>\u2026~~{{{[[[>>>SCRIPT BELOW<<<]]]}}}~~\u2026<<<\n\nT\u2019was the night before Scratchmas, \nWhen all through the script,\nAll the sprites had their coco,\nBut even Giga\u2019s had dripped.\nThe code was made \u2018round the project with care,\nIn hopes that Scratchmas Scratch Cat would soon be there.\nThe sprites were all nestled,\nAll snug in the library,\nWhilst the scratch team were thinking,\nOf a new SDS quietly.\nGriffpatch and his followers,\nAnd I with a single like,\nWere all getting ready, for a Sceatchmas movie night!\nWhen out in the home page, a poof and a clatter,\nI sprang from the stage to see what was the matter.\nAway to featured projects I ran in a dash, I checked every project, \u2018till I saw a great flash.\nEvery like, every favourite, gave a shine to the sky,\nReminding me of old Gobo\u2019s, sweet winter pie.\nA great big surprise, of what was to appear,\nA cheerful old sleigh,\nPulled by neigh pony reindeer.\nWith a little cat driver,\nWho owns a red hat, I knew in a moment,\nIt was Scratchmas Scratch Cat! \nMore rapid than butterfly 2, his courses they came, \nThen he whistled and shouted and called then by name.\nOn Abyy, on Amon, on Avery, on Andie, on Ben, on Calvert, on Casey and in D money! To the top of the costumes, \nTo the top of the wall, \nDash away, dash away, dash away all!\nUpon his cries the herd started ti fly, \nThey then dashed of into the sky.\nTo each and every rooftop, was the course they flew,\nCarrying toys and presents, with Scratchmas Scratch Cat too!\nIn the sounds, I heard it on the rooftops, the sparkles the Boolean Blocks, from each and every hoof,\nAs I got out of bed, I began to turn around,\nDown the chimney, Scratchmas Scratch Cat came with a bound,\nHe was dressed in all furs, from his head to his foot, \nAnd his clothes were all tarnished with ashes and soot.\nA bundle of toys he\u2019d flung on his back, \nAnd he looked like the Scratch shop, showing its pack.\nHis eyes how they twinkled, his whiskers how merry,\nHis cheeks were like roses, his nose like a cherry,\nHis cute little mouth was drawn up in a bow, \nAnd the beard on his chin was as white as the snow.\nHis laptop for coding, he held tight in his hand,\nAnd his games were merry, and frankly quite grand.\nHe had a broad face, and a little round belly, \nThat shook when he laughed like a bowl full of jelly.\nHohoho! He was a small and orange, jolly old elf,\nAnd I laughed when I saw him, to pleasure myself, \nA wink of his eye, and a twist of his head,\nHe soon told me so, I had nothing to dread,\nHe spoke not a word but when back to work, \nHe filled all the stockings and turned with a jerk,\nAnd layer a finger on the tip of his nose,\nHe then gave a nod, up the chimney he rose.\nHe jumped to his slay, and to his team he gave a whistle,\nAnd away they all flew, like the down of a thistle.\nBut I heard him exclaim as he drove out of sight,\nMerry Scratchmas to all, and to all a good night!\n\n        (BTW, not checked for grammar and punctuation)!\n\n\n>>>Please check out my latest project, Santa\u2019s Dash!, and make sure to check out my studio, The Movie Studio!<<<\n\nThanks everyone and I\u2019ll see you next time!",
                "notes": "",
                "loves": 1255,

                "title": "WARNING: Robots 3.2",
                "creator": "-BirdieAnimates-",
                "id": 704772410,
                "date": "2022-09-27T23:11:55.000Z",
                "instructions": "Welcome to my game, Warning: Robots!\n* FEATURED!?!? 12/15/22\n\nNOTE: if you want to save your progress, press S and it will show you a save code. (If you are in the HQ)\n\nStory:\nShortly after humans created the robot A.I., they rebelled and took control over most of the planet. but you just might be able to save the world! with your help, the earth might destroy the army of robots, but are you brave enough to do it?\n__________________________________\n\nMobile is supported!\n\nNote: This game is best recommended on Turbowarp:\nhttps://turbowarp.org/704772410\n___________________________________\nNotes and Credits:\n\nMusic:\nMega Man X - Storm Eagle (Sega Genesis Remix)\nBattle Bay - Piston Brawl\nBloons Super Monkey 2 - Helium Heights  \nSuper Smash Bros - Meta Knight's Revenge\nKevin McCloud - Guzheng City\nStart screen song - Me! (@-BirdieAnimates-)\nSplatoon 2: Above - Dedf1sh\n\nCredits:\n@-BirdieAnimates- (Me) for art and code\n@Coder90878 for code and help and ideas\n@Dance123907 for bug fixes, and some ideas\nYou for viewing this!\n_____________________________________\nUpdate Log:\n1.0, 9/27/22: Shared game\n\n1.1, 10/3/22: \n-Added abort button (In case of bugs)\n-Smoother mouse movement \n-Minor Bug fixes and tutorial fixes\n-Added samples of weapons for the next update for you to test!\n\n2.0, 10/3/22: \nFeatures\n-Added 4 weapons: Dubstep Gun, Lightning Rod, Hocus Pocus, and Plasma Blade\n-Added weapon types (Basic and Magical)\n-Added different battle types\n-Added start screen\n-Added many more shopkeeper tips & tricks for the HQ\nBug Fixes:\n-Fixed incorrect ground collision\n-Fixed projectiles going over the foreground\n-Fixed getting stuck in the battlegrounds\n-Fixed weapons being able to have the reload speed of the Gatling gun\n-Fixed Kitchen gun effects colliding with other weapons\nBuffs & nerfs:\n-Kitchen Gun nerf: More reload time\nGatling Gun Buff: less reload time\n-Railgun Nerf: can only aim in one spot instead of moving it around\n-Railgun Nerf: Less damage\n-Cannon Nerf: More reload time\n-Shotgun Nerf: More reload time\n-Coinflipper Buff: Faster reload time\n-Coinflipper Nerf: Less damage\n\n2.1, 10/12/22:\n-Fixed sound bug in tutorial\n-Fixed death bug in tutorial\n-Fixed newer weapons not working on mobile \n-Fixed clipping through the floor when entering a shop\n-Give extra money if you win a game\n-Fixed NPC sounds not working\n\n2.2, 10/26/22:\n-Buffed the amount of money earned per robot \n-fixed being able to switch weapons regardless of the wait time\n-fixed projectiles not deleting when touching the edge\n-fixed major lag with flybots (thanks to @Coder90878)\n-fixed spoilers to next major update\n-fixed plasma rod not doing damage to robots \n-Added tooltips in the shop screen\n\n2.3, 12/13/22\n-Gave the HQ a winter backdrop (happy holidays)\n-Added more sound effects for the player\n-Revamped mobile controls for better gameplay\n-fixed incorrect start screen buttons\n-fixed tooltips showing outside of the weapon shop\n-fixed sprites still showing when aborting\n-fixed automatic starting after completing/aborting a game\n-fixed grammar and spelling mistakes in the tutorial\n-fixed numerous tutorial bugs (again...)\n-save codes are now encrypted, harder to hack\n\n3.0, 12/21/22\nFeatures:\n-Added bossfight - Mec-humongous\n-Added upgrade table \n-Added a new type of robot - Stiffbot\n-Added two new epic weapons - Rocket launcher, and Rubber Gun\n-Added dodge ability\n-Added many more shopkeeper tips & tricks for the HQ \n-Added an Exit button for the weapon shop and upgrade table\n-Added a new currency - Scrap, obtained from killing bosses and used to upgrade your weapons stats.\n\nBuffs and nerfs:\n-Plasma Blade Buff: less cooldown\n-Kitchen Gun Nerf: More reload time\n-Kitchen Gun Buff: Damage to bosses\n-Kitchen Gun Nerf: Cost Increased\n-Gatling Gun Nerf: less ammo\n-Gatling Gun Neff: More reload time\n-Flamethrower Buff: More fire\n-HocusPocus Nerf: More reload time\n-Player Buff: longer invulnerability and indicates hurt\n\nBug Fixes:\n-Fixed sideways tutorial character\n-Fixed forcing robots to move using the edge of the battlegrounds\n-fixed sprites still on screen after abort\n-Fixed infinite HP while in battle\n-Fixed bugged wave battles\n\n3.1 - 1/31/23\n-Fixed bullets not bouncing off of robot forcefields\n-Fixed hocus pocus not shooting when upgrading attack speed\n-Fixed perk board leaks\n-Nerfed upgrade table upgrades\n\n3.2 - 4/17/24\nAfter more than a year without any update, here is a small one containing minor changes and bug fixes. \n-Buffed dodging to make you move further. \n-Reduced amount of waves before the boss fight in the bossfight game mode from 4-3 to 3\n-Fixed Mec-humongous being able to lose health during their halfway point. \n-Buffed scraps gained from bosses from 200-300 to 200-400\n-Hovering your mouse over the scrap counter in the upgrade table interface shows you how to obtain scraps. \n-Added more information when interacting with the NPC.\n-Added new sound effects for many actions.",

                "instructions": "\u3164\u3164\u3164\u3164 \u3164\u3164\u3164\u3164 \u2022 FARMNIMALS \u2022\n By @Polipo25 & @-motionless-\n------------------------------------------------------------------------\n\u3164\u3164\u3164\u3164 \u3164\u3164\u3164\u3164 \u3164\u2022 Instructions \u2022\n- Keep all the animals alive as much time as possible by feeding them (10 coins)\n- Sell the animals products to earn coins\n- Upgrade them to increase their production frequency (50 coins)\n- Stats: Animal - Health / Production Frequency\n\u2022 Cow - 150 HP / 0.7 sec   \u2022 Pig - 125 HP / 0.85 sec\n\u2022 Sheep - 100HP / 1 sec   \u2022 Chicken - 75 HP / 1.15 sec\n------------------------------------------------------------------------\n\u3164\u3164\u3164\u3164 \u3164\u3164\u3164\u3164 \u3164\u3164\u2022 Note \u2022\nWe also made this project because we want people to know how factory farms (as in the game) impacts animals and humans. Humans get a huge benefit by doing factory farms, we earn a lot of money, but what about animals? They just live their short and sad lives in a closed and small space.\nThat's why we want to let people know that we should protect animals and don't use techiniques as factory farms to get their products. Although we don't get such a big benefit of this technique, we should implant new techniques where animals are free in nature spaces and we, humans, can also get a benefit.",

            {
                "title": "\u270e Design a Plant Pot ",
                "creator": "Coffee_Cotton",
                "id": 750974293,
                "date": "2022-10-25T14:01:02.000Z",
                "instructions": "\u25c8 Make sure to read the instructions! < IMPORTANT\nTry and add this into your comment: \u270e (but no spamming!!) Just copy + paste this one.\nYou could also add some underscores to make it look like it's writing! \u270e_____\n>> Design a Plant Pot <<\n\u25c8 Wow Scratch Team! Thanks so much for the feature! :)\n     Instructions (read all!):\n\u25c8 Click the buttons at the top of the screen (hover your mouse there for them to appear) to change the pot, decor & add dots\n     \u27a5 Pot - changes shape of plant pot\n     \u27a5 Decor - changes design/shape of ribbon around rim of plant pot (the bows look best - keep clicking until you reach them!)\n     \u27a5 Dots - brings up a menu with different dots & decorations to decorate your plant pot \n|| Note: when selecting a dot, click it and a replica will appear automatically on the pot, which you can then move as you wish.\n     \u27a5 To delete a dot, simply drag it to any edge on the screen\n     \u27a5 To change the black dot from black to white, simply hover your mouse over it and click space. Unfortunately, you can't change it back, so you will have to make a new one!\n\u25c8 To change the size of a dot/sticker, hover your mouse over the one you want to resize and click the up/down arrows to enlarge/shrink\n\u25c8 Click the backdrop to change it (a random one will be selected for you at the beginning)\n\u25c8  When you hover your mouse over the 'Pot' button, you will find that two arrows will appear below in a black rectangle. Make sure your mouse is touching it so that you can use the up/down arrow keys to change the colour  of the pot. Click space to set it to default colour\n\u25c8 Click the flower icon in the bottom-left of the screen to change the flowers inside the pot.\n\u25c8 Click the round button in the bottom-right of the screen to get some cool ideas/inspiration. These have been designed by me. Keep clicking to changes the pictures and until the round button appears again\n\u25c8 M to mute music\n\u25c8 N to unmute music\n\u25c8 'Finish' to finish!\n\nEnjoy playing around & thanks for viewing!\n\n\u25c8 Tips\n> Click dots that you have already resized to duplicate them so that you can make long patterns of the same dot (like in idea 2*)\n* Click the ideas button in the bottom-right to see different ideas\n> Try to use colours that are the same or that go well together! Your pot will look great!\n> Make sure you select the size of your pot before you add dots, otherwise you will be frustrated!\n\n>> Updates << (newest to oldest)\n\u27a5\n\u27a5  14/12/2022 - Added cactus, addded info for clicking arrows, change giant bunch of flowers, added rocks to the blue flowers (idea from @Le-tuxedoshapedpasta), added blue daisies with penguin (idea from @BallerinaPenguin)\n\u27a5 13/12/2022 - Featured, added black & white dots, added 'Finish' button\n\u27a5 25/10/2022 - Shared",
                "notes": "Check below for a cool series!\nI will try my best to answer all comments!\nPlease no: Advertising, spam or rude comments. These will be deleted.\n\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\n\u25c8  Code: @Coffee_Cotton\n\u25c8  Art: @Coffee_Cotton\n\u25c8  Music: Pixabay.com/music/\n\u25c8 Ideas: @Coffee_Cotton\n\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\u2592\nIf you use any of the above from this project, please give credit. ^^\n\n|| Note: Paintbrush icon in thumbnail from Flaticon.com\n\nIf you use any code/art please give credit to me, @Coffee_Cotton!\nThanks! \u273f\u25d5 \u203f \u25d5\u273f\n\nPLEASE READ:\nSponsorship: @EpicTimes_Studio: https://scratch.mit.edu/projects/771337840/\nA series called The End Of Times. A war happened. Turns out all the myths, cryptids, fairy tales, and conspiracy theories are real. And they decided to attack humans. They won. Man-kind has become an endangered species. And they are still being hunted by the myths. The series follows a kid named Josh and a small group of survivors. Will they survive this mythical apocalypse? Whooo knowsss.This is the first chapter. ",

                "notes": "look with your eyes\n\nThis project was created in celebration of Hispanic Heritage Month and in memory of Frida Kahlo.\n\n-Who is Frida Kahlo?-\n\"Artist Frida Kahlo was considered one of Mexico's greatest artists who began painting mostly self-portraits after she was severely injured in a bus accident. Kahlo later became politically active and married fellow artist Diego Rivera in 1929.\"\nFrom Biography.com\n\n-What is Hispanic heritage month?-\n\"National Hispanic Heritage Month is annually celebrated from September 15 to October 15 in the United States for recognizing the contributions and influence of Hispanic Americans to the history, culture, and achievements for the United States.\"\nFrom Wikipedia\n\nsince a lot of people are asking, here's a project by the lovely @RedofLife that explains what a blockshade is, how to make one, and how it benefits to learn this technique. https://scratch.mit.edu/projects/210613516\n\nCredits:\nInformation- biography.com, Wikipedia, @RedofLife\nFont- fontcopypaste.com\nMusic- Otherside from Minecraft by Lena Raine \n\nKeep calm, keep safe, keep coding.\nDuckling out!\n\n#art #blockshade #hispanic #kahlo #all #LovelyDuckling\n\n10/3/22 I spent more time on this than I should have. Hope you like this SUPER DETAILED blockshade of Frida Kahlo! I made this for Hispanic heritage month. Please give a heart or star, this took way too long. Make my energy worth it. (And if you're feeling extra special maybe consider following?) I like constructive criticism. I'm still new to blockshading, so if you have any advice it's much appreciated :D\n\n10/04/2022 I beg your pardon, did I just get featured? Thanks to anyone who proposed this to be featured, y'all deserve the universe <3 I don't have time to respond to all 900 comments I came back to find, so I'm turning off commenting. Please look at some of my other projects too, it means a ton! Normally I like to thank everyone who leaves a heart/star individually on their profiles, but I can't since there are so many!!! :( again, tysm for all the love you've sent my way!!!\n\n10/05/2022 I'm getting a lot of people asking me how I created this. I used a method called blockshading to create this. Blockshading is a prevalent vector art technique, especially on Scratch. I'm not the best at explaining, so here's a project by the lovely @RedofLife that explains what a blockshade is, how to make one, and how it benefits to learn this technique. https://scratch.mit.edu/projects/210613516\n\n10/18/2022 I'm reporting any kind of advertising or hate, and I advise you to do the same. Don't bother replying by saying \"no advertising\", just report them and move on with your day. If you are advertising, I kindly request you stop, and if you're sending me hate about my project, I demand you stop. Thanks!\n\n10/20/22 OMG! I just LOVE it when people remix my art and switch out my name for their own to pretend that they did it themselves!! And THEN, when I comment on their project sarcastically and say \"wow how original, I never could have done something so great\" they actually say THANK YOU as if they did it themselves!! (omg Grammarly just told me this paragraph's tone is \"appreciative.\" sarcasm is genuinely a dead language.)\n\n11/08/2025 Has it really been 3 years since my feature? I was a freshman in high school when I posted this, and now I'm a senior. Time honestly just flies by. ",

            {
                "title": "Deluxe Checkers | #All #Games #Trending #Art",
                "creator": "KoalaKoding",
                "id": 718885401,
                "date": "2022-08-02T17:44:26.000Z",
                "instructions": "Deluxe Checkers\nSeven months in the making... \nKoalaKoding presents, \"Deluxe Checkers\" \nHey, do you want to play some deluxe checkers with me? It's super fun and easy to learn. Jump over pieces and strategize to dominate the game! Play against a friend, sibling or AI! What do you say? Are you ready to play some Deluxe Checkers?\n\nInstructions: \nThis project is a deluxe game of the age old checkers board game. However, in this game you can play against AI or a friend in one/two player modes. To move your pieces, just click them and click the diagonal square to it to move it to the desired square. You can capture the opponent's pieces by jumping over them. The goal is to remove all the enemy pieces from the board. If you want to speed up the game or avoid lagging, press shift and then click on the green flag to activate turbo mode. Have fun and enjoy!\n\nThank you for playing! Make sure to like and favorite this game. Also, feel free to remix this game as well! Please follow me for future games!",
                "notes": "Update log:\n\nJuly 25, 2023,\nMajor update, all art redone to better represent the game as well as better aesthetic and more deluxe. New music, buttons and gameplay.\n\nApril 14, 2023,\nChanged intro to new one, old one below:\nClick/press and drag the checker pieces to move your player. Eliminate all opposing player pieces to win. If you want to mute the music press the 1 key. And if you regret turning off the music you can always press the 2 key to unmute it! If you want your pieces to have a cool rotating animates then simply press the r key! For fastest gameplay press shift and hold shift while pressing the green flag that will turn on turbo mode and the project will go faster.\nRemoved How to Play Checkers Below:\nHow to Play Checkers:\nTo start, move one of your checkers that doesn't have a checker in front of it forward, either diagonal left or diagonal right. But, you cannot move your piece forward or directly next to you (in this game the highlights show you where you can move when you click or tap your piece). When you have an opposing checker piece either diagonal left or right (without another checker piece diagonal behind it) you can jump that piece and the piece goes away. If you jump a piece and your piece lands you diagonal left or right of an opposing piece (with out another checker piece diagonal behind it) you can jump that piece (that is called a double jump). But, be warned the other, player can also jump your piece if you are not careful about piece placement. When you reach the top of the board (for the brown piece) and the bottom of the board (for the beige piece) you become a king and can go both diagonal right and left forward and diagonal right and left backward! The person who has the last remaining checker wins! A draw happens when there is no more moves available for one player (for example when a player has one piece and gets surrounded in a corner and cannot move). \n\n\nDecember 8, 2022:\nFixed turn indicator\nFixed play issues\nBug fixes\nAdd u key to un-rotate\nFixed turn issues\n\nOctober 12, 2022:\nAdded 1 key to mute and 2 key to unmute\nAdded r key to animate pieces (rotate)\nUpdated menu/UI sprites\nAdded new play button\nFixed double/triple jump turn indicator bug\nTurn option square color changed to beige\nUpdated thumbnail (koala without crown)\nSlowed cover turning\n\nOctober 2, 2022:\nAdded turn identification\nLighter brown pieces (to be more visible)\nWell defined king pieces\nAdded the option to mute the music by pressing the 1 key\n\nMusic: Battle Belt Galaxy \u00b7 Super Mario Galaxy 2\n\nDate Featured: September 27, 2022\n\n100% artwork by KoalaKoding\n\nMovement, AI, and more from PullJosh\n\n#Games\n#All\n#Mobile\n#Checkers\n\n\u00a92022 KoalaKoding\n\n-------------------------------------------------------------------------\nTags:\n#All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art #All #Games #Trending #Art",

                "creator": "AlguienContento",
                "id": 718197949,
                "date": "2022-08-04T11:46:28.000Z",

                "instructions": "Thanks so much everyone for all the loves, favourites and comments!\n\nThe Sydney Opera House is a famous manmade landmark in Sydney, Australia. Designed by J\u00f8rn Utzon and completed in 1973, it is one of the world's most iconic buildings.\n\nAt nighttime, abstract designs are sometimes projected onto the large white 'sails' of the building - and tonight, you're in charge! Design your own light show to decorate this distinctive building!\n\nRemix with your own patterns and lights!",

            {
                "title": "impressionist painter (with Debussy)",
                "creator": "crkcity",
                "id": 650103923,
                "date": "2022-03-03T04:35:24.000Z",
                "instructions": "Click a green button to select subject: sunflower, tree, or trees. Then hold shift while clicking flag for turbo.\n\nSimulates a kind of \"impressionist\" or \"post-impressionist\" painting. The low resolution points of paint don't just correspond to points in the real subject. The paint points put down early also influence subsequent ones put down. The successive paint points take on a life of their own. ",
                "notes": "A limited set color detectors look at the subject painting (hidden) and then dab a point of paint in the corresponding place on the canvass, but with some random displacement due to large size of brush. Paint dabs subsequently get reinforced by new paint dabs of the same color. The effect is a bit like pointillism. Pointillism involved some more interesting color contrast between adjacent \"points\" but inspired me nonetheless. The real impressionists and post-impressionists were far more creative, obviously.\n\nIn brief, I used color sensing for a small set of colors then put large dots down for those colors. This abstracts the image into a relatively small set of colors, and with lower resolution. But new pen dots also reinforce older paint dots, so that the composition takes on a life of its own, balancing realism and free form abstraction.\n\nMusic: Claude Debussy, \u00c9tude pour les tierces (public domain, find it on wikimedia commons). Many call Debussy's music, such as this, \"impressionist,\" but the composer himself rejected that title. To me, Debussy's music fits beautifully with impressionist paintings, so I include it. \n",

                "favorites": 1020,
                "views": 28585,
                "remixes": 54
            },

                "date": "2021-11-03T21:43:04.000Z",
                "instructions": "",
                "notes": "~~~~~~\n\n\u2665 \u0299\u1d07 \u1d0f\u0274\u1d07 \u1d21\u026a\u1d1b\u029c \u1d1b\u029c\u1d07 \u0262\u1d00\u029f\u1d00x\u028f,\n\u1d00\u0274\u1d05 \u026a\u1d1b \u1d0d\u1d00\u028f \u1d0f\ua730\ua730\u1d07\u0280 \ua731\u1d0f\u1d0d\u1d07\u1d1b\u029c\u026a\u0274\u0262 \u0274\u026a\u1d04\u1d07 \u0299\u1d00\u1d04\u1d0b.\n\ua730\u029f\u028f \u1d21\u026a\u1d1b\u029c \u1d1c \u026a\u0274 \u1d1b\u029c\u026a\ua731 \u1d20\u1d00\ua731\u1d1b \u1d1c\u0274\u026a\u1d20\u1d07\u0280\ua731\u1d07,\n\u0299\u1d1c\u1d1b, \u1d1c\u029c, \u1d00\u1d20\u1d0f\u026a\u1d05 \u1d1b\u029c\u1d07 \u1d0d\u1d07\u1d1b\u1d07\u1d0f\u0280\ua731 \u1d00\u029f\u1d0f\u0274\u0262 \u1d1b\u029c\u1d07 \u1d21\u1d00\u028f. \u2665\n\n~~~~~~\n\n----\nEdit: I think people are missing the point of the Flyviofly code. You don't type it into the comments, but into the project. I didn't use an ask block, and that's what the Makey Makey extension is for. \n----\nRoses are red\nThis project is old\nThank you for the feature\nThat's what you have been told\n\nI will delete comments that advertise.\n\nYou asked for it, you got it! I added a skip intro button, a help screen, and a countdown!\n\n\nif you survive for half a minute, you win!\n\nmake sure to collect a prismstar to speed up and zip past those meteors!\n\n----\nVersi\u00f3n en espa\u00f1ol:\nhttps://scratch.mit.edu/projects/724306743/ \n(thanks to @Thomaspro333)\n----\n\nUPDATE WED NOVEMBER 3RD: \nyou can now play fly VIO fly! to play this version, simply type in \"flyviofly\" (no spaces) at the title screen, and u will turn into vio! or if you change your mind, just type in \"flyufly\" and it will change back.\n\nfly vio fly is a little harder (the meteors are falling faster) than the original game, but can you beat it?\n\nfun fact: u and vio are the same sprite. can you believe it?! even at the end, i used a clone block. fly u fly and fly vio fly have different endings.\n\nplease consider loving and faving, it took me 4 days to make and i would appreciate the support <3\n\n\nPLOT:\nu is going to take a test drive in her new suit she made to the moon! help u get to the moon by avoiding meteors and collecting prismstars. the suit is still in beta, so even if a meteor hits the wings it\u2019ll send u flying. like smacked flying.\n----\nHistory:\nOct. 18th 2021: Fly U Fly is published\nNov. 3rd 2021: Fly Vio Fly is added\nMar. 20th 2022: Featured!\nMar. 22nd 2022: Added skip button and useful things\nMar. 24th 2022: Will be planned to remove common glitches\n----\nWhat is a day in the STEM plant like? Is it fun? *wink wink*\n\n\n(YESSS THIS FINALLY GOT ADDED)\n\n\n\n\n(why did i publish this on aqu's birthday when aqu's not even in this game? poor aqu. at least she got a car for her bday.)\n\nif there are any bugs/glitches, please let me know and i'll try to remove them.\n\n\"who in the world is u, vio?\"\nu stectar is one of my favorite ocs. i created her in 2017 when miitopia came out. she doesn't have much of an origin like cynyo does, but she was just a generic energetic scientist. i quickly became attached to her and i gave her more room for her own story. now, she has a husband and 2 kids plus cynyo (who is adopted...), and has had a dream of visiting space, and thanks to cynyo, her dream came true. this is going to be my next book called \"Neon Galactica\" and u is the main character. stay tuned for more info about this book if you're interested!\n\nsong for fly u fly: clear day by bensound\nsong for fly vio fly: bubbles by tokyo machine\n~~~~~~~~~~~~~~\n#neongalactica #galaxy #u #space #outerspace #moon #flight #games #all #art #animations #stories",

            {
                "title": "Ricochet v2.0 | Puzzle Game",
                "creator": "Draiveri77-11",
                "id": 712416677,
                "date": "2022-08-15T11:39:14.000Z",
                "instructions": "RICOCHET - Place your blocks and let the ball bounce to the goal!\n\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\n\n\u00ab STORY \u00bb\n\n\u058d You have found a secret temple on hot desert. You go in, take a torch and start walking along the endless-looking dark corridor.\n    You get finally to the end and see something that looks like an ancient game. There is a text on the wall that can hardly be translated: \"\u0538O\u054a\u0554\u053c\u04bc\u0422\u04bc \u0422\u041d\u04bc \u01e4\u0410\u054a\u04bc TO \u01e4\u04bc\u0422 \u0422\u041d\u04bc \u0528\u03aa\u1e0e\u1e0e\u04bc\u0548 \u0422R\u04bc\u0410\u03c2\u0544R\u04bc\"\n\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\n\n\u00ab INSTRUCTIONS \u00bb\n\n\u058d To start, go to the level selection, then click the green button that has ?, then level 1. There is a tutorial. :)\n\u058d You can play a tutorial game in this project. You don't have to do anything else than click, which means this is MOBILE-FRIENDLY.\n\n\u058d You have a board where you have to place given amount of different objects and control the ball to right direction with them.\n\n\u058d The objects are:\n- Basic tile\n- Teleport\n- Tunnel tile\n\n\u058d Anti-tile is a normal board tile, but it has a diagonal line on it. You can't place anything on anti-tiles.\n\n\u058d To complete a level, you have to use ALL given objectives and let the ball touch ALL of them before going to the goal.\n\n\u00ab LEVEL EDITOR \u00bb\n\u058d New big feature, Level editor, allows you to make your own levels and then share their codes in this project's comments.\n\u058d To see the code of your level, click Menu button and then the bottom \u2191 button. The game will check is your level possible. If it is, it'll show you the code.\n\u058d And then, I will make a 'Hall Of Fame' map where I'll choose 5 amazing levels by other players! (and maybe by you?) Get making levels!!! :]\n\n\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\n\n\u00ab PROJECT INFO \u00bb\n\n\u058d 2000+ blocks\n\u058d 15 sprites\n\u058d 20 levels\n\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\n\n\u00ab PROJECT DIARY \u00bb\n\n7/8/22 - Released (v1.0)\n7/9/22 - Fixed the bug that allows you place objectives also when the ball is on the go\n7/13/22 - Fixed the bug that spawns the ball all time to the same teleport and makes a loop (v1.1)\n8/6/22 - Featured!!!\n8/8/22 - You can't go to 'level 16' anymore\n8/13/ - Made the Level editor, new tunnel tile and 5 new levels. Added a line button where you can see where the ball will go (v2.0)\n\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\n\n\u00ab NOTES \u00bb\n\n\u058d Please report any bugs you find, thank you!\n\u058d There can be more right ways to complete a level than 1. However, you can tell me if any level was obviously too easy compared to other levels in same map.\n\n\u00ab CREDITS \u00bb\n\n\u058d Thank you @Capt_Boanerges! It's awesome that you are hosting a game contest!\n\n\u058d Scratch for sounds (edited)\n\u058d @Draiveri77-11 (me) for everything else: vector art, idea, coding, sound editing.\n\u058d Music: \"Ancient Mystery\" by @Draiveri77-11\n\u058d Thanks to everyone who finds my game and plays it, and maybe leaves a heart, star and/or feedback. Or even proposes this game. They all mean a lot for me :) I have spent so much time and effort for this project (I think this is my biggest project so far). \n\nAnd... I want to thank every scratcher from which I have learned coding. I get better at coding all the time and learn new things (I think) when I go to someone's project and click 'see inside'. And I think it's one of the purposes of Scratch: we can learn coding from each other. :)\n\n\u2564\u2566\u2564\n\u2514\u256b\u2518     \u25ac   - Draiveri :] \n\u255a\u256c\u255d\n\u2500\u2568\u2500    ",

                "notes": "I heard the story of Lascaux from John Green's podcast The Anthropocene Reviewed. Hear his telling of a story about Lascaux: https://scratch.mit.edu/discuss/youtube/YbgnlkJPga4/\n\nNoises edited from Scratch Library \n\nMade for the Underground Studio:\nhttps://scratch.mit.edu/studios/31865836/\n\nLascaux (discovered partially by the dog Robot) is interconnected underground caves found to contain prehistoric cave paintings from 17,000 years ago. These depicted large animals and also handprints. I added a little bit of animation to bring the art of Lascaux even more to life. Lascaux makes me think about the longevity of human creation and how we continue to be connected to human artistry from more than ten millennia ago. \n\nfeatured by scratch on 8/5/22",

            {
                "title": "Press Start: Super Rabbit Boy Powers Up! / \u00a1A por el super bonus!",
                "creator": "AlguienContento",
                "id": 708333992,
                "date": "2022-06-29T16:36:07.000Z",
                "instructions": "--------------------------\u2003E\u0274\u0262\u029f\u026as\u029c\u2003--------------------------\n              \u26a0\ufe0f\u26a0\ufe0f\u26a0\ufe0f FAQ below \u26a0\ufe0f\u26a0\ufe0f\u26a0\ufe0f\n\nThis game (mainly a platformer) was inspired by a comic for children with the same name by Thomas Flintham and originally made for the Comic Studio ( https://scratch.mit.edu/studios/31737435/ ) and the Bunny Studio ( https://scratch.mit.edu/studios/30783638/ ).\n\nFEATURED!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! :D 8/1/2022\nAnd top remixed! 8/22/2022 :) Thank you so much, Scratch Team... And thank you for your support! (^-^)\nFavourited by @papipupepappa and @chipperstudios, two of my favourite Scratchers! :D\nhttps://scratch.mit.edu/projects/720247478/\n\n\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2726\u2003S\u1d1b\u1d0f\u0280\u028f\u2003\u2726\nSuper Rabbit Boy is the bravest hero of the world. The evil King Viking wants to get the Super Power Up, so Super Rabbit Boy must find it before him. Will you be able to help him?\n\nTry to beat the world record! :D\nMaybe there's a secret easter egg related to torches ;)\n\n\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2726\u2003C\u1d0f\u0274\u1d1b\u0280\u1d0f\u029fs\u2003\u2726\nComputer:\n- Arrow keys / WASD - move and jump\n- Space - interact\n- 1 - shoot a water ball (if you've got the 1st power up)\n- 2 - shoot a fireball (if you've got the 2nd power up)\n- 3 - shoot a light ball (if you've got the 3rd power up)\n\nMobile:\n- Joystick - move and jump\n- Click - interact\n- Buttons on the left - select a power up (if you have already got it), then click anywhere on the screen to use it\n\n\u2003\u2003\u2003\u2726\u2003FAQ (F\u0280\u1d07\u1d0f\u0328\u1d1c\u1d07\u0274\u1d1b\u029f\u028f As\u1d0b\u1d07\u1d05 Q\u1d1c\u1d07s\u1d1b\u026a\u1d0f\u0274s) \u2726\n- How do I start?\nPress space.\n\n- I can't jump over a big hole!\nDon't jump, use what you have just got! ;)\n\n- I still can't jump!\nShoot a water ball to the hole.\n\n- Is this mobile friendly?\nYes! :D Press the button with the computer icon to switch to mobile mode. (Updated: 8/8/2022)\n\n- Will you add a final boss fight or make another game like this one?\nSorry, I don't think so. In the boss fight you'd only have to press one button to win, and I'm working on many other projects! But of course, feel free to remix and make your own! :D\n\n- There is a strange bug!\nTry reloading the page, and if it doesn't work, tell me!\n\n\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2726\u2003C\u0280\u1d07\u1d05\u026a\u1d1bs\u2003\u2726\nProgramming: @AlguienContento\nGraphics: @AlguienContento\nSound Effects: Scratch library\n\nInspired by the comic for children \"Press Start: Super Rabbit Boy Powers Up!\" by Thomas Flintham.\n\nThanks to @griffpatch for his tutorials.\n\n\u2312(\uff61\uff65.\uff65\uff61)\u2312\n\n\n--------------------------\u2003Es\u1d18\u1d00\u0274\u0303\u1d0f\u029f\u2003--------------------------\n  \u26a0\ufe0f\u26a0\ufe0f\u26a0\ufe0f Preguntas frecuentes abajo \u26a0\ufe0f\u26a0\ufe0f\u26a0\ufe0f\n\nEste juego (principalmente de plataformas) est\u00e1 inspirado por un c\u00f3mic para ni\u00f1os con el mismo nombre por Thomas Flintham y originalmente hecho para el Estudio del C\u00f3mic ( https://scratch.mit.edu/studios/31737435/ ) y el Estudio de los Conejitos ( https://scratch.mit.edu/studios/30783638/ ).\n\n\u00a1\u00a1\u00a1\u00a1\u00a1\u00a1\u00a1\u00a1\u00a1\u00a1\u00a1\u00a1\u00a1\u00a1DESTACADO!!!!!!!!!!!!!!!!!!!! :D 1/8/2022\n\u00a1Y en el top reinventado! 22/8/2022 :) Much\u00edsimas gracias, Equipo de Scratch... \u00a1Y gracias a ti por tu apoyo! (^-^)\nA\u00f1adido a sus favoritos por @papipupepappa y @chipperstudios, \u00a1dos de mis Scratchers favoritos! :D\nhttps://scratch.mit.edu/projects/720247478/\n\n\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2726\u2003H\u026as\u1d1b\u1d0f\u0280\u026a\u1d00\u2003\u2726\nSuper Rabbit es el h\u00e9roe m\u00e1s valiente de todo el mundo. El malvado B\u00e1rbaro Barbudo quiere conseguir el Super Bonus, as\u00ed que Super Rabbit debe encontrarlo antes que \u00e9l. \u00bfSer\u00e1s capaz de ayudarlo?\n\n\u00a1Intenta batir el r\u00e9cord mundial! :D\nQuiz\u00e1 haya un huevo de pascua secreto relacionado con antorchas ;)\n\n\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2726\u2003C\u1d0f\u0274\u1d1b\u0280\u1d0f\u029f\u1d07s\u2003\u2726\nOrdenador:\n- Flechas / WASD - moverse y saltar\n- Espacio - interactuar\n- 1 - lanzar una bola de agua (despu\u00e9s de obtener el 1er bonus)\n- 2 - lanzar una bola de fuego (despu\u00e9s de obtener el 2\u00ba bonus)\n3 - lanzar una bola de luz (despu\u00e9s de obtener el 3er bonus)\n\nM\u00f3vil:\n- Joystick - moverse y saltar\n- Click - interactuar\n- Botones a la izquierda - seleccionar un bonus (si ya lo has obtenido), luego haz click en cualquier lado de la pantalla para usarlo\n\n\u2003\u2003\u2003\u2003\u2003\u2003\u2726\u2003P\u0280\u1d07\u0262\u1d1c\u0274\u1d1b\u1d00s \u0493\u0280\u1d07\u1d04\u1d1c\u1d07\u0274\u1d1b\u1d07s\u2003\u2726\n- \u00bfC\u00f3mo empiezo?\nPulsa espacio.\n\n- \u00a1No puedo saltar un gran hoyo!\nNo saltes, \u00a1usa lo que acabas de conseguir! ;)\n\n- \u00a1Sigo sin poder saltarlo!\nLanza una bola de agua al hoyo.\n\n- \u00bfSe puede jugar en m\u00f3vil?\n\u00a1S\u00ed! :D Pulsa el bot\u00f3n con un s\u00edmbolo de un ordenador para cambiar al modo t\u00e1ctil. (Actualizado: 8/8/2022)\n\n- \u00bfA\u00f1adir\u00e1s una batalla contra el boss final o har\u00e1s otro juego como este?\nLo siento, no lo creo. En la batalla final solo habr\u00eda que pulsar un bot\u00f3n para ganar, y \u00a1estoy trabajando en muchos otros proyectos! Pero, por supuesto, \u00a1puedes reinventar y hacer el tuyo propio! :D\n\n- \u00a1Hay un problema extra\u00f1o!\nIntenta recargar la p\u00e1gina, y \u00a1si no funciona, av\u00edsame!\n\n\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2726\u2003C\u0280\u1d07\u0301\u1d05\u026a\u1d1b\u1d0fs\u2003\u2726\nProgramaci\u00f3n: @AlguienContento\nGr\u00e1ficos: @AlguienContento\nEfectos de sonido: biblioteca de Scratch\n\nInspirado por el c\u00f3mic para ni\u00f1os \"Press Start: \u00a1A por el Super Bonus!\" por Thomas Flintham.\n\nGracias a @griffpatch por sus tutoriales.\n\n\u2312(\uff61\uff65.\uff65\uff61)\u2312\n\n\n--------------------------\u2003T\u1d00\u0262s\u2003--------------------------\n#the #comic #studio #estudio #comic #games #juegos #all #todos #platformer #plataformas #alguiencontento",

                "instructions": "~ Welcome to Cloud 99 ~\n\nHigh in the sky lives a species of bird called the Saturn Swallow. These majestic creatures soar through the air with magnificent grace and agility. Saturn Swallows thrive in warm regions and always return to their birthplaces in Spring. Here they make their nests and raise their chicks. And here they are now... with a deadly hurricane threatening their home!\n\nIt's a mad dash for survival. Fly your Saturn Swallow to shelter, avoiding storm clouds and reaching home safely. Fly with grace and survive as long as you can!\n\n~ How to play ~\n\n- Use the arrow keys to fly your bird left and right.\n- Avoid the dark storm clouds and survive until the music ends, a time period of about 2'30\".\n- Dodge storm clouds safely to score Precision points.\n- Fly for as long as you can to gain Survival points.\n- If you fly into a storm cloud, you'll lose one of your lives. You only have 3 lives, so be careful! You can tell how healthy you are by the color of your wings.\n- Try to beat the highscore! Can you get a perfect score of 500?\n- If you're feeling nauseous, press E to slow down the color-changing and parallax effects.\n\n~ Credits ~\n\n- Inspiration: 'Entwined', a game by PixelOpus, and 'Race the Sun' by Flippfly.\n- Music: The song is called Moonlight Mastered by Jan Hill (A.K.A. XendomArts).\n- Coding and Art: All by me.\n- Thank you to @ErizX123 and @MaterArc for proposing this to be featured!\n- Thanks to @lolpee123 for some obstacle ideas!\n\n~ Notes ~\n\n- Featured!!! 7/28/2022!!!\n- This game may trigger seizures in people with photosensitive epilepsy. Please be careful.\n- I made this in 1 day! It took somewhere between 5 and 8 hours to make :)\n\n~ Tags ~\n\n#Bird #Birds #Runner #Rhythm #Fast #Paced #Cool #Pretty #Awesome #Beautiful #Psychedelic #Cloud #Clouds #All #Games #Music #Featured #9 #99",

                "date": "2022-06-02T08:32:42.000Z",
                "instructions": "\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2606 C I N N A M O N\u2003   C A F \u00c9 \u2606\n[MORE GAME INSTRUCTIONS BELOW!]\nDouble-click the green flag, m to mute :)\n\nStep into the Cinnamon Caf\u00e9, where you get to run your very own bake shop (and also where there exists a general lack of cinnamon) (\uff89\u25d5\u30ee\u25d5)\uff89*:\u30fb\uff9f\u2727\n\nBake and brew goods to serve pets as you grow your caf\u00e9. Try to last as many days as you can by keeping your money and ratings up!\n\n\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2606 G A M E  T I P S \u2606\nYou can choose to stop serving a customer and lose 20% in ratings by clicking them\n\n\u272a Hiring staff\nA day in the Cinnamon Caf\u00e9 is 25 seconds. It costs $10 each day to rent the property.\nWhen you hire staff, make sure you can afford to pay them every day! (No, you can't fire them)\nSome of the staff also pair well together (e.g. Goldie and Flash may earn money faster!)\nIf you reallyyy want to challenge yourself... try hiring all of them :0\n\n\u272a Decor\nI recommend buying decor after having enough savings\nYou can drag decor after placing it.\nTo delete decor, grab the item as if you're dragging it and press x",
                "notes": "\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2606 N O T E S \u2606\nFEATURED JULY 9 2022! Thanks to everyone who suggested/played it for your support ;u; <3\nTop remixed July 29 - Aug 1 2022!\n#1 most popular in caf\u00e9 games on Scratch! ;o;\nStop advertising please\n\nTaking suggestions on how to make it more interesting when you get super rich :P Also not sure why the high score doesn't always save even though the cloud log is working\n\nWOW this took way too long to make! Very proud of it though because it's my first time relying so much on clones (which literally make up the whole game) and lists. Definitely the most complex game I've ever made\n\nMost of the art was drawn in Scratch 2.0. Yes it is that old\n\nAlso fun fact I love Asian pastries (especially black sesame ones) \u0295\u3063\u02d8\u06a1\u02d8\u03c2\u0294\n\n\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2003\u2606 C R E D I T S \u2606\nALL ideas, art, and programming by @whimsical unless stated otherwise below.\n\nThanks to @MathMathMath for the smooth movement script in the intro\n\nPolka dot backgrounds drawn by @ipzy (colors were changed)\n\nWall art decor in shop contains art from @Celestialstar, @miuz, and @ipzy, edited by me\n\nThanks to @Painted-Pupper and @ipzy for inspiring me to make a scrolling game! :p You guys are the MVPs\n\nGameplay inspired by Bakery Story and Pretty Pet Salon\n\nMusic: \n- The Professor's Trunk from Professor Layton and the Last Time Travel\n- The Village in May from My Neighbor Totoro\n- A Haunted House from My Neighbor Totoro\n\nTime to make: 3 years :] (with breaks ofc lol)\nShared June 2, 2022\n\n#cafe #games #restaurant #simulator #pastel #cute #food #scrolling #tycoon #strategy",

                "title": "L00P - A Time Manipulation Puzzle Game",
                "creator": "ProfessorUelf",
                "id": 660419506,
                "date": "2022-04-23T15:39:42.000Z",
                "instructions": "      L00P - A Time Manipulation Puzzle Game\n                             Version 2.1.0\n\n\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\nWow! Thanks so much for featuring this project!\nThis is incredible... Much love to all of you!\n\n\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\n                             CONTROLS\n\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\n\u25fb Arrow or wasd keys to move.\n    For mobile device users: swipe to move but\n    keep in mind that the game might run slower.\n\u25fb Jump back in time by clicking the clock.\n\u25fb Scroll / Swipe to select higher levels (25+)\n    when in menu. I really recommend to NOT\n    skip levels since new mechanics will be\n    introduced slowly!\n\n\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\n                           INSTRUCTIONS\n\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\n\u25fb Move the red circle to the target.\n\u25fb The player will only stop at walls or obstacles.\n\u25fb Reset the time to use your past self as a \n    steppingstone! (level 9 +) Think carefully!\n    When using the clock to reset the time, your past\n    self will move the same way you moved before.\n\u25fb Stuck? Restart the level.\n\u25fb Find smart ways to work around doors or tiles \n    blocked only for the player or its past selves.",
                "notes": "\n\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\n              Currently working on L00P - V2\n\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\n\nThe update will feature:\n\u25fb Turn-based mechanics to avoid levels purely based \n    on correct timing\n\u25fb Improved design & better visuals\n\u25fb A series of new tiles & buildings including a new wire \n    mechanic\n\u25fb An improved level editor\n\n\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\n\nPlease consider to \u2764\ufe0f\ufe0f and \u2b50! All levels are possible.\n\nShare YOUR levels here with the community:\nhttps://scratch.mit.edu/discuss/topic/620856\n\n\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\n                            UPDATE LOG\n\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\n\u25fb 04/23/22        - published!\n\u25fb 07/12/22        - thanks for 3000 likes & 2500 favs!\n\u25fb 07/13/22        - improved overall compatibility with \nmobile devices (still not optimal)\n\u25fb 07/28/22        - massive update out now! Build your \nown levels and share them with the community!\n\n\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\n                BUGS AND SUGGESTIONS\n\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\n\u25fb Feel free to comment any bugs that occurred.\n\u25fb I am happy about every suggestion!\n\n\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\n                      MUSIC AND SOUNDS\n\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\u2796\n\u25fb Aram - \"Fulfill\" (Menu)\n\u25fb Elv - \"Spirits In The Deep\"\n\u25fb Elv - \"Worlds Below\"\n\nPlease do not spoiler any level without being asked\nspecifically. If you advertise, once is enough, right?\nThanks!\n\n#loop #time #timetravel #rewind #puzzle #tricky #games #game #think #minimalist",

                "date": "2022-06-17T21:30:44.000Z",
                "instructions": "\u274c Please DO NOT ADVERTISE in this project. \u274c\n\n\u2b50 June 27 - July 18, 2022 FEATURED?! The dream has come true after so long! THANK YOU SO MUCH to @mymermagic, @MaterArc, @kasahihi, @Minecraft_123459, @PPSAcce2021 (and other proposers) and the Scratch Team for featuring it! \u2b50\n________________________________________\nAfter three weeks of tinkering, replying to job application emails and shopping for comfortable theatre chairs, here it is:\n\n\u2b50 S\u1d04\u0280\u1d00\u1d1b\u1d04\u029c's \u1d0f\u0274\u1d07 \u1d00\u0274\u1d05 O\u035f\u0274\u035f\u029f\u035f\u028f S\u029c\u1d00\u1d05\u1d0f\u1d21 P\u1d1c\u1d18\u1d18\u1d07\u1d1b T\u029c\u1d07\u1d00\u1d1b\u0280\u1d07! \u2b50\n\nAnd guess what? It's mobile friendly! Click or tap on:\n\n-the Scratch cat shadow puppet to learn about shadow puppets and their history\n-Giga to learn how to make them\n-the dragon to design your own Scratch shadow puppet\n-Dot to participate in a dance challenge\n-the home button to return to the menu\n-the sound button to mute/unmute sound\n\nFullscreen is highly recommended!\n\nFeel free to provide your feedback and \"constructive criticism\". If you made your own shadow puppet theatre please remix this project and show a photo of it!\n\n\u2b50 Remix Ideas \u2b50\n-More DYO options, such as accessories (e.g. wands)\n-Animations for each step of the how-to-make tutorial\n-Adding an example of a shadow puppet show for the tutorial\n-Ability to choose difficulty of the Dance Challenge game\n\nMade for SDS Silhouettes & Shadows\nComment: _gobo_ scares _meow_",

            {
                "title": "Pangolin Pastries 2 FULL GAME",

                "id": 668111082,
                "date": "2022-06-02T14:47:34.000Z",
                "instructions": "If the game doesn't load, try incognito mode or closing other tabs. It's huge, so I plan on splitting it up later!\nThe game is more or less explained through the tutorial, but here is a quick list of controls, instructions, and strategies.\nCONTROLS\n-Up and down arrow keys control Penny\n-Space to attack\n-Right arrow key activates special.\n-S to skip dialogue\nINSTRUCTIONS\n-If something matches the lowest ingredient on your list, move out of the way and let it pass.\n-If it doesn't, slice it!\n-You can't destroy purple items, and they won't affect your pizza. Let them pass.\nSTRATEGIES\n-Stasis can be really powerful if you know how to use it. But you can only use stasis one at a time.\n-Anything purple is BAD. Dodge it.\n-Use Rogue Slash or Heartbroken Blessing against the Armadillo Brothers. (I strongly recommend the latter)\n-Collecting correct ingredients gives you an extra power up. Letting Orange ingredients run into you also recharges your power up.\n-You only need 70% accuracy to clear a level, but 100% is easily doable.",
                "notes": "This project took me about three months to make. I hope you like it! Don't forget to love, favorite, and report glitches!\nUPDATE 11/10/22: Just a minor update. Pressing and holding m will allow you to change music and sound volume!\nUPDATE 11/2/22: Fixed Continent's Edge's boss battle. The glitch was once again caused by Cookie's Pizza. Man, I hate that pizza. \nUPDATE 7/15/22: I finally fixed Sugarcoat Peak Night 2. The Stranger will not order impossible ingredients. People won't be able to order Cookie's Pizza until you reach Sugarcoat Peak. Finally, cheat codes will give you upgrades and powers so you don't have to refight boss levels.\nFEEL FREE TO MAKE SUGGESTIONS AS WELL!!!\nCOMMENT YOUR FAVORITE PART!!!\n[[[[[CHEAT CODES]]]]]------------------------------\n-acorn : Skips Sunny Plains\n-indigo : Skips Sugarcoat Peak\n-beetle : Skips Continent's Edge\n-needle : Skips Heart of the West\n- clover : Skips Apex City\n(No capitals! Case sensitive!)\n---------------------------------------------------\nQuick note: WHY DID THIS GET FEATURED ON MY VACATION!!!!\nMusic used:\n   \"A Home for Flowers (Tulip)\" by Pedro Silva\n   \"BREADY STEADY GO\" by Pedro Silva\n   \"It's Showtime\" by Toby Fox\n   \"Expedition\" by Me\n   \"Magic Mirror Mix (Jazz Arrangement)\" by \n          insaneintherainmusic\n   \"Gerudo Valley\" from Legend of Zelda: Ocarina of Time\n   \"Rasputin\" by Boney M. (Remix)\n   \"Gimme Gimme Gimme\" by ABBA. Remix by Albertyl\n   \"In the Final\" from Bowser's Inside Story\n   \"Jawbreaker\" by Pedro Silva\n   \"Divine Justice\" by Me\n   \"Milk Bar\" from Legend of Zelda: Majora's Mask\n   \"GOLDENVENGEANCE\" by Lami Lynne \nArt:\n   All art is by me.\nCode:\n   All code is by me. (Well over 10,000 blocks!)\nSound Effects:\n   Scratch Sound Library\n   Zapsplat\n   A few are made by me.\n#Pangolin #Pastries #Game #Pizza #Cooking",

                "instructions": "                      Ver 1.5 is out!!!\n    https://scratch.mit.edu/projects/698770783\n-------------------------------------------------------------------------\nHello! This is one of my larger projects. I'll go through a basic run-through of the game. 6+ hours of work went into this. I hope you like it!\n             \n                               --Building--\nResources determine what you can build. Certain upgrades will increase the speed at which you get them. Read further to find out more.\n\n                              --Energy--\nSolar panels: Generate 2 energy a second.\nWind turbine: Generates 1 energy a second during normal weather. Generates 2 energy a second during a dust storm.\nNuclear reactor: generates 1 a second all the time\n\n                                 --Resources--\nDrill: generates 2 extra resources per second. Drains an extra 1% battery per second\nLevel two pick: one more resource per second\nLevel three pick: two more resources per second\n\n                         --water and food--\nWater purification center: Generates 1 water per second. Drains an extra 1% battery per second.\nFarm: Generates 60 every 20 seconds. Can be harvested only during the day.\n\n                      --keeping yourself alive--\nBattery: Charged by solar panels, the wind turbine, and the nuclear reactor. When it runs out you have 14.4 seconds before you die of lack of oxygen.\nFood: generated by farms, if it runs out you have 14.4 seconds before you die of starvation.\nWater: Generated by Water purification centers. If you run out of water, you have 14.4 seconds before you all die.\n\n                        --Day and night--\nDay: You can harvest any food that is ready. Solar panels will generate energy during the day, unless a dust storm is in progress.\nNight: Solar panels don't work. Cannot harvest food until morning.\n\n                    --The environment--\nDust storms: Block sunlight and prevent solar panels by working. Wind turbines generate extra energy until the storm ends.",

            {
                "title": "3D Rubik's Cube Interactive",
                "creator": "Mathekalender_st1974",
                "id": 650476175,
                "date": "2022-02-25T14:10:22.000Z",
                "instructions": "Please also check the updated versions at https://scratch.mit.edu/projects/696421779/\nhttps://scratch.mit.edu/projects/699175090/\n\nThanks to every one for viewing and liking this project. I am overwhelmed! Since many viewers were irritated by the language, I added two flags to switch between German and English.\nNote: I used the coloring scheme of my Rubik's Cube from 1980. As I've learnt by now, since 1988 the standard cube has been using the order as in the mirrored cubes.\n\nUse the mouse to move to the edges of the cube, then click on an arrow to turn the slice. Move the mouse to the center sticker on the front to see the hand icon. Click and hold the mouse button to drag the hand up, down, left or right to rotate the whole cube.\nPlease be patient when the sand clock is displayed. There are more than 250 objects in the animation. The time critical part is the sorting of image layers. Sometimes it may take 2 or 3 seconds.\n\n\nBewege die Maus zu den Kanten des W\u00fcrfels und klicke auf einen Pfeil, um eine W\u00fcrfelebene zu drehen. Bewege die Maus auf die Mitte der Vorderseite, um ein Hand-Symbol zu erhalten. Bewege die Hand bei gedr\u00fcckter Maustaste nach oben, unten, links oder rechts, um den gesamten W\u00fcrfel zu drehen.\nBitte gedulde dich, solange die Sanduhr zu sehen ist. Die Animation besteht aus mehr als 250 Objekten. Die Sortierung der Objekt-Ebenen kann manchmal 2-3 Sekunden dauern.   \n",

            {
                "title": "Autism Infinity Symbol Clicker Game",
                "creator": "PinksMonkey",
                "id": 628700448,
                "date": "2022-01-27T05:27:32.000Z",
                "instructions": "Press the green flag button to start!\n\n  Click the infinity symbol to gain points, and then you can use those points to buy different designs. \n\n  You can find all of the designs in the shop when you click the shop button. You can exit the shop by clicking the exit button.\n\n  While you're playing, you can unlock information about these symbols by either getting a certain number of total clicks or buying a new design.\n\n  When you unlock a new information slide, a \"!\" button will appear or change colour. \n\n- Info 1 unlocks at 50 total clicks.\n- Info 2 unlocks when you buy the design for 100 points.\n- Info 3 unlocks at 200 total clicks.\n- Info 4 unlocks at 250 total clicks.\n- Info 5 unlocks at 300 total clicks.\n- Info 6 unlocks at 350 total clicks.\n- Info 7 unlocks when you buy the design for 350 points.\n- Info 8 unlocks when you buy the design for 500 points.\n- Info 9 unlocks when you buy the last design for 1000 points.\n\n  When you buy the last design, you unlock the ability to view all of the information slides you collected. So go back and read some if there's ones you missed or just if you want to look at them again for fun. \n\n  To see any of the information slide just click on the \"All Info\" button. Then click the number you want to see. Press the exit button to go back to the game.\n\n  To exit any of the information slides, just click the screen. \n\n  The reset button resets your points, points per second, total clicks, information slides, and the design.\n\n  You can disable/enable the button sound by clicking the \"Button Sound\" button. And you can disable/enable the music by clicking the music note button.\n\n  The music is automatically random, but if you'd like to pick the song you want to listen to you can press the \"Music\" button. Then a screen will pop up with all of the songs you can choose from. Just click on the song you want and it will play until it's done and the next song will be chosen randomly again. Press the exit button to go back to the game. ",
                "notes": "Thanks so much to everyone who helped get this project featured on April 26th 2022! :)\n\n  I made this project to teach people about symbols for autism, what they mean, who created them, and which ones are the best to use for showing support for autistic people. (And because I'm autistic and proud!)\n\nI hope this game helps you learn something new.\n\n  Thank you so much to @Green718 for proposing this to be featured! It means so much to me and I really appreciate it! <3\n\n  Also, this game technically works on mobile but it kept crashing when I tried it on my phone, so I'm sorry if that happens to you too. \nSo just keep that in mind and I apologize to any mobile users who can't play it because of this issue.\n\n  Most of the art is made by me (the infinity symbol designs, the backgrounds, buttons, and most of the information slides).\n\n  The only things that aren't made by me are a few of the images used on the slides like the puzzle piece symbol, puzzle piece ribbon, Autism Speaks logo, Sunflower Lanyard photo, the autism acceptance photo in info 8, and the photos used in info 9.\n\nMusic (all from Glee because it's my special interest):\n- Beautiful by Glee Cast\n- Just The Way You Are (Billy Joel) by Glee Cast\n- Born This Way by Glee Cast\n- All or Nothing (original song by Glee Cast)\n- Listen by Glee Cast\n- Outcast (original song by Glee Cast)\n- Perfect by Glee Cast\n- Lean On Me by Glee Cast\n- I've Gotta Be Me by Glee Cast\n- You Have More Friends Than You Know (original song by Glee Cast)\n- Stand by Glee Cast\n- True Colors by Glee Cast\n- What The World Needs Now Is Love by Glee Cast\n\nSunflower Lanyard Program: https://hiddendisabilitiesstore.com/\n\nMy Autism Acceptance Studio:\nhttps://scratch.mit.edu/studios/31013192\n\n#DifferentNotLess #RedInstead #ActuallyAutistic #AutismSpeaksDoesNotSpeakForMe #AutismAcceptance #AutismAcceptanceMonth #AutismPride #NothingAboutUsWithoutUs #AskAnAutistic #StopStimSuppression #ABAisAbuse #PeopleNotPuzzles #AutismSpeaksNeedsToStopSpeaking",
                "loves": 3993,
                "favorites": 3188,
                "views": 63731,
                "remixes": 150
            },
