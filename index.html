            {
                "title": "\u262a\ufe0e All about Ramadan ",
                "creator": "Bizzybee--",
                "id": 496561394,
                "date": "2022-04-02T16:31:23.000Z",
                "instructions": "[  4/2/22 featured? thank you so much! ]\n\n\u26a0 all ads and spam will be deleted/reported \u26a0\n\nI'm sorry I don't think i can reply to all comments ..\nI'm more likely to reply at my profile, so if you need anything contact me there (also if you want me to add something comment it there so I can see it)\n\nCommon misunderstandings:\n1) many of you are confused about fasting. A common misunderstanding is that we fast the WHOLE month without food, but it's not true. Every day we eat before sunrise, and then don't eat anything until sunset. We aren't starving ourselves for a religion, but rather experience what those who do not have food feel.\n\n2) Not everyone is required to fast. Those with illnesses or other problems don't have to fast. Also, little kids and babies don't fast either. Usually fasting for children starts at around the age of 10-13 , but it can vary. but there are some younger people who do it out of interest as well. \n\n3) Not only do we abstain from food, but also from drinking anything (water, soda, juice, etc.)\n\n4) The drink you see on the thumbnail is NOT white wine, it's supposed to be mango lassi. Someone misunderstood that, wine is strictly forbidden in islam.\n- - -\n\u262a\ufe0e I made another project for Ramadan! I'm so grateful that last year my other one blew up <3\nI did realize that many people in the comments did not\nknow what Ramadan was, and some were curious about what is done in this period and it's significance. I decided to make a project all about it :)\n\n(also this was for school)\n\n\u262a\ufe0e This took around the course of a month to make, and I worked really hard on it\n\n\u262a\ufe0e Click on the buttons for the topic you want, it should tell you how to navigate through the slides.\n\n\u262a\ufe0e Click the \"Audio\" tab to choose from 2 songs and a recitation of Surah Ar-Rahman. The first song is from My Neighbor Toroto, The second one is a Ramadan song.\n\nAlso, for the audio you will need to stop one sound in order to play the other. This can be done by pressing \"stop all sounds\".\n\n\u262a\ufe0e I already give a disclaimer in the \"food eaten\" section that the food I list there is what my family typically eats. I am currently looking for more cuisines to add so if you eat something that is not listed please comment below and I will consider adding it! I would love to have a wide variety of food and drink listed.\n\n\u262a\ufe0e As always, I am open to hearing your feedback. Please let me know if something is inaccurate or if there are any bugs/glitches. \n\n\u262a\ufe0e I think that concludes this project! If you have any suggestions, ideas, or questions please comment below! Happy Ramadan :)\n\nCredits\nMusic used ~\nStroll Music Box \u262a\ufe0e My Neighbor Totoro \nRamadan (Arabic ver.) \u262a\ufe0e Maher Zain\n\nEffect by @HellaCoolEffects\n\nCredit goes to google for the majority of images that I used in the slides, and for some info.\nAll other art and code belongs to me.\n\n\n\n#Ramadan #Art #Interactive",

            {
                "title": "GeoClock",
                "creator": "Scratch137",
                "id": 662739370,
                "date": "2022-03-21T21:24:04.000Z",
                "instructions": "\u2139\ufe0f MOBILE CONTROLS AVAILABLE\n\u203c\ufe0f PLEASE READ FULL INSTRUCTIONS FOR BEST EXPERIENCE \u203c\ufe0f\n\nPlaying this project through TurboWarp is strongly recommended: https://turbowarp.org/662739370\n\nKEYBOARD CONTROLS:\nM to switch between 12- and 24-hour clock\nZ or Y to enable day mode\nX to enable night mode\nPress the same key again to return to auto mode\n\nMOBILE CONTROLS:\nTap left side to toggle day/night/auto mode\nTap right side to switch between 12- and 24-hour clock\n\n-----\n\nDay mode: light theme and daytime music\nNight mode: dark theme and nighttime music\nAuto mode: acts like day mode from 7:00 to 20:59 (8:59 PM), and night mode from 21:00 (9 PM) to 6:59\n\nWhen you start the project, you may have to wait up to a minute for the animation to begin. This is to ensure that the music lines up with the ticking of the clock, as Scratch only allows music to be played from the beginning.",
                "notes": "GeoClock (Geometry Clock) is a clock that plays music and displays geometric patterns in sync with the passage of time.\n\nQuestions and feedback are welcome and encouraged!\n\nHUGE thanks to the Scratch Team for featuring this project on April 7th, 2022!\n\nSeptember 30th, 2024: Thanks for 5000 loves!\n\nMUSIC LIST:\n14 day songs\n5 night songs\n2 hourly day songs (plays every hour in Day Mode)\n1 hourly night song (plays every hour in Night Mode)\n1 midnight song (plays at 00:00 only)\n23 songs in total\n\nUPDATES (August 7, 2025):\n\u2022 Redesigned the 12-hour clock.\n\u2022 Redesigned the day/night/auto mode icons.\n\u2022 Added a message when switching time formats.\n\u2022 Made the frame match the background colour for the first minute of every hour.\n\u2022 Removed eased movement, as it created visible seams between tiles.\n\u2022 Prevented the animation from starting immediately if run at the very start of a minute.\n\u2022 Made the project run at 60 FPS by default on TurboWarp.\n\nThe full update history can be found here:\nhttps://gist.github.com/cocoelacanth/17e7e3ae765fb0f1ea1ad8c39166baf2\n\nIf you would like to try out new changes early, check out GeoClock Testing here: https://scratch.mit.edu/projects/839875219/\n\nCREDITS\n\nThe font used is Inter from Google Fonts.\n\nThe design of GeoClock was inspired by the Uniqlock screensaver, which was available as part of Uniqlo Screensaver from 2009 to 2017.\n\nThis project uses music by Fantastic Plastic Machine, originally composed for the Uniqlock screensaver.\n\nFun fact: because there are 8 tiles on screen, each with 10 possible shapes to display, there are 100 million possible patterns that can appear on screen at any time. If you count tiles that are hidden behind the outer frame and the banner in the middle, that number goes up to 1 nonillion.",

                "date": "2022-03-09T11:30:34.000Z",
                "instructions": "Juggle Fever (v2.0)\n__________\nGet ready to ignite your senses and unleash your juggling prowess in the ultimate game of skill and reflexes! Juggle Fever is a pulse-pounding experience that will keep you on the edge of your seat as you strive for juggling greatness. With three electrifying modes to choose from, the excitement never ends.\n__________\n<<<INSTRUCTIONS BELOW>>>\n\nMain Menu\n\nThere are 4 pages to navigate to in the main menu. Respectively leaderboards, mode info, settings and skins.\n\nThe leaderboards tab allows you to show the highscores and score achievers for the certain mode selected in the mode tab.\n\nThe mode info tab allows you to show detailed information for the certain mode selected in the mode tab.\n\nThe settings tab allows you to enable/disable special effects including the lag warning. The lag warning is shown on the upper left corner of the screen when your FPS (frame per second) is lower than 20 (Normal: 30).\n\nThe skins tab allows you to purchase and select skins, customising your gameplay.\n\nMode tab\n\nThe mode tab is right above the play button. Click on it to switch gamemodes.\n\n__________\n\nChangelog:\n19/3/2024 - Cloud data bug fixed\n17/3/2024 - Remake shared (v2.0)\n9/3/2022 - Shared (v1.0)",

                "notes": "Edit 28/08/22 : there are some people claiming that my game has bugs, but I can't find any of them. When I play, everything is normal. \n\n::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::\n                                     HELLO!\n\n\n\n\n--------------------------ABOUT MEAT----------------------------\n\n\n**  There are some people asking me what I mean when I say that \"Meat has a big impact\", so I'll explain better:\n\n--> After a long search and a bit of logical thinking, i concluded that meat is really the most dangerous food. But why?\n\n//It's the food that pollutes more in terms of greenhouse gas emissions, it's a huge difference when compared to other foods// \n\n//Producing meat wastes lots of water (more than 10000L/kg for cows and 6000L/kg for pigs).\n- Cheese wastes less than 10L/kg, and on the other side there is rice spending around 2000-3000L/kg. \n- The most of foods stay between cheese and rice, but chocolate, for example, wastes around 17000L!//\n\n//Finally, deforestation. The main cause of deforestation it's agriculture (not animals). But the most of cultivated crops ARE NOT GIVEN TO HUMANS, they GO TO THE CATTLE! For supporting the animals, big companies cut the trees down, so they have space to grow cattle feed.//\n-------\nMY CONCLUSION: Humans beings NEED MEAT proteins to be healthy, but we don't need the amount we use to eat everyday! My idea is to have MEATLESS DAYS and reduce animal products we eat (especially pork and beef), so we'll cause a smaller environmental impact. We can do this, while waiting for meat alternatives, because, yes, meat is bad for the planet!\n\nBYE!!\n---------\n\n-------------------------------------------------------------------------\n          ~~~~What I want with this project: ~~~~\n\n--> Teach everyone the importance of the preservation of our planet <--\n-------------------------------------------------------------------------\nThx to @Marigold54 for proposing the name's idea!\n \nThe song is not copyrighted, but anyway, here is the link: \nhttps://www.youtube.com/watch?v=qxTmBOu4m0Q\n-------------------------------------------------------------------------\n\nIf you got interested, see my studio:  \"EARTH STRENGTH\".\n\n-------------------------------------------------------------------------\n\nCode and art by me.\nMy inspiration was nature and its beauty.",

                "date": "2022-02-03T23:46:57.000Z",
                "instructions": "\u25e3Dragon Apple Collector\u25e2\n\n8/31/2023: The high score doesn't work anymore because hackers unfortunately kept changing the high score, causing the cloud variables to malfunction. Hopefully you can enjoy the game without the world record. ^^'\n\n2/4/22: AHHH THANKS so much for the feature!! :0 <3 WE ARE WELL AWARE OF THE GLITCHES!!!! :D If it happens to you, please click the green flag button again, because it isn't common- Thanks for understanding ^^\n\nRecently, the world record broke for some reason :/ It used to work perfectly fine. Sorry if this is annoying and try to have fun w/o the cloud counter!\n\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\nHullo! Wolfy + DragonCoder here!! ^w^ (I'll have to get used to saying that!)\n\nThis is a wonderful game collab between me and my brother, @-_DragonCoder_-\n\nCheck this out! Another (and better) dragon sim: https://scratch.mit.edu/projects/674197227/\n\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\n\u0a48\u2729\u2027\u208a\u02da Instructions\n\u2606 To move, just move your mouse! :) \n\u2606 Press \"space bar\" to fly! (btw, you lose more water when you fly! Be aware)\n\u2606 Collect as many apples as you can!! (1/20 green apple rarity - green apples give you water)\n\u2606 Watch your water and food! If either of them run out, you are out! (Collect water by going onto the pond!)\n\u2606 Try to beat the high score!! :D\n\u2606 Btw, the shop doesn't work yet! :) It will come out soon!\n\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\u2582\n\u0a48\u2729\u2027\u208a\u02da Art - @Alpha_Wolf_Coder \u00a9 <- notice the copyright sign! Please don't steal any of the artwork :D\n\n\u0a                 "instructions": "",
                "notes": "\u2661 Make B\u00e1nh ch\u01b0ng for Yourself! :D\n\nNo, not just yourself, you can make it with family together! It's fun and relax when we're at home. :3\n\nShould rehold all ingredient if you don't know how to wrap. Tha' sayings may help you! :>\n\n===What is it?===\nA project where you can learn and find \"how to make B\u00e1nh ch\u01b0ng?\" Oh I'd love B\u00e1nh ch\u01b0ng so much because everytime I eat, it bring me back memory of celebrating T\u1ebft!\n\n===How to Make?===\n+ First, get water and soak all Sticky Rice, Bamboo Twines and soak in 8 hours (oh it's quite long :p), Green Beans too, but soak in 4 hours.\n+ Then, tear Bamboo Twines 0.5cm wide (make it easier to wrap later)\n+ Cut back & stem of La Dong.\n\n===Versions===\nv1.0.1\n - Add green beans picture at the end part!\n - And just change thumbnail and small glitch :p\nv1.0?\n\n===Notes===\n[!] This project is on working and growing.. ;(\nSo, pls skip some bugs inside :< Also you can tell me about it's bugs, I will fix it as soon as possible.\n[!] Please be polite and don't spam, comments or share negative things, or I will close comments :<\n[!] It's my own project D: I don't have anymore word, but please be polite and friendly when chat here.\n\nOh, when is Tet? It's celebrated on 1 June \u2661 (Lunar calendar) or what a surprise! It's on 1 February 1st too! :D\n\n*Tips: Using S + arrow keys, enter or space to change each messages/sayings much faster :D\n*Facts: 777 blocks? :> (v1.0)\n*Oh no, is it black thumbnail? D:\n\n===Credits \u2605===\n - Code & Arts: @manh_noob :p\n - Ideas: Tet in my hometown! <3\n - Songs: <see inside>\nyou can find songs on youtube :D\n\n*yup, I'd love Candied fruit 'tho it's pretty sweet :3\n\n// Shared before preparing for New Year's Eve! \u263e (0:00 1/1/2022 GMT+7 Hanoi, or 12:00 1/31/2022 EST?)\n\n\n\n#banhchung #foods #countryside #Festival #Tet #Lunar #Newyear #manh_noob #eat #cookies :>",

                "title": "[ OUTDATED ] ScratchOS 1.3",

                "date": "2022-02-15T18:39:37.000Z",
                "instructions": "SCRATCHOS 3.0 \u2022 NEW VERSION \u2022 BETTER\nhttps://scratch.mit.edu/projects/676069770/\n\nENGLISH IS AT THE BOTTOM!\nBienvenue sur ScratchOs (Tablette)! (Fran\u00e7ais)\nC'est une tablette ayant une interface utilisateur simple, jolie et agr\u00e9able \u00e0 utiliser. Mais aussi personnalisable!\n\nFonctionnalit\u00e9s:\n- WiFi simul\u00e9\n- Fond d'\u00e9cran personnalisable\n- Th\u00e8me clair ou sombre\n- Compteur de FPS (images par seconde)\n- 10 applications \u00e0 d\u00e9couvrir (toutes ne sont pas install\u00e9es)\n- Syst\u00e8me de fichiers\n\nApplications:\n- Calculatrice (calculs simples)\n- Don't touch the spikes (jeu)\n- Scratch App Store (installez et d\u00e9sinstallez des applications (soyez patients))\n- Gestionnaire de fichiers (ouvrez, renommez et supprimez vos fichiers enregistr\u00e9s dans le programme)\n- Cr\u00e9ateur de musiques (cr\u00e9ez de la musique (extension.msq))\n- Dessin de pixel (cr\u00e9ez vos pixel art (extension.pxl))\n- Traitement de texte (r\u00e9digez du texte (extension.txt))\n- Param\u00e8tres (Personnalisez ScratchOS (th\u00e8me, fond d'\u00e9cran, WiFi, FPS, mot de passe, r\u00e9initialiser))\n- Galerie (admirez les photos utilisables en fond d'\u00e9cran)\n- Paint (dessinez de multiples formes (extension .drw))\n- Autres applications \u00e0 venir!\n\nSi vous arr\u00eatez le programme lors de l'enregistrement d'un fichier, vous aurez le droit \u00e0 une petite surprise au red\u00e9marrage ;)\n\nWelcome to ScratchOs (Tablet)! (English)\nThis is a tablet with a simple, nice and pleasant user interface. But also customizable!\n\nFeatures:\n- Simulated WiFi\n- Customizable wallpaper\n- Light or dark theme\n- FPS (frames per second) counter\n- 10 applications to discover (not all are installed)\n- File system\n\nApplications:\n- Calculator (simple calculations)\n- Don't touch the spikes (game)\n- Scratch App Store (install and uninstall applications (be patient))\n- File manager (open, rename and delete your files saved in the program)\n- Music creator (create music (.msq extension))\n- Pixel drawing (create pixel art (.pxl extension))\n- Word processing (write text (.txt extension))\n- Settings (Customize ScratchOS (theme, wallpaper, WiFi, FPS, password, reset))\n- Gallery (see the pictures you can use as wallpaper)\n- Paint (draw multiple shapes (.drw extension))\n- Other applications to come!\n\nIf you stop the program while saving a file, you'll get a little surprise when you restart ;)",

 qui s'affichaient parfois sur l'\u00e9cran d'accueil\n05/02/22-20:25\n- Grosse mise \u00e0 jour: Don't touch the spikes a \u00e9t\u00e9 enti\u00e8rement refait. Correction de nombreux bugs, ajout d'un classement en ligne.\n06/02/22-11:07\n- Don't touch the spikes: correction d'un bug provoquant de gros ralentissements et l'impossibilit\u00e9 de jouer. C'\u00e9tait li\u00e9 \u00e0 un mauvais d\u00e9codage de la variable cloud. Ajout de \"-\" et \"_\" au nom des joueurs dans le classement. Le classement a \u00e9t\u00e9 r\u00e9initialis\u00e9.\n14/02/22-18:40\n-Correction d'un probl\u00e8me d'affichage du th\u00e8me clair: certains \u00e9l\u00e9ments s'affichaient avec le th\u00e8me sombre.\n15/02/22-10:50\n- Correction d'un bug d'affichage sur le second chiffre du compteur de FPS: il revenait directement en haut apr\u00e8s avoir l\u00e2ch\u00e9 la souris.\n17/02/22-10:05 \n- Correction d'un bug au d\u00e9marrage : le logo wifi, fps et heure qui s'affichaient un court instant.\n18/02/22-9:30\n- La r\u00e9cup\u00e9ration de ScratchOS a \u00e9t\u00e9 traduite en anglais.\n\nRead the box above to know the program better! All my programs are made by myself from A to Z and from 0 to 9!\nHelp below !\nThis program is usable on mobile and tablet as well (thanks to the virtual keyboard integrated in the program)-!\n-HELP FOR WORD PROCESSING-\nto activate/deactivate capitalization: top arrow\nto delete: left arrow\nChange log:\n23/01/22-8:45 PM\n-Fixed a bug of inactivity of the virtual keyboard in the save window\n28/01/22-6:36 PM\nFixed a bug where files could be opened from the file manager with a non-installed application. Thanks to @AKidThatLikesMath for reporting it!\n28/01/22-9:45 PM\n-Fixed the code that jumps when the mouse is on the up arrow in the settings. Thanks to @Gooey1stPlace for pointing this out!\n29/01/22-2:50 PM\n-Divisions by 0 are now cancelled. Thanks to @KoloAkolo for reporting this\n30/01/22-2:11 PM\n-Performance improvements: Instant installation of apps via the Scratch Store, Instant result display in the calculator\n30/01/22-3:35 PM\n- Paint is available (in French for the moment)\n30/01/22-6:35 PM\n- Paint application translated into English\n31/01/22-5:50 PM\n-Fixed a bug where the minutes on the lock screen were not displayed when on the calculator. Thanks to @OR2D2B\n02/02/22-5:40 PM\n- Customization update: 6 new abstract wallpapers have been added\n- Fixed some bugs in the word processor\n02/02/22-8:42 PM\n- Fixed bug with store buttons sometimes showing on home screen\n05/02/22-8:25 PM\n- Big update: Don't touch the spikes has been completely redone. Many bugs fixed, online ranking added.\n06/02/22-11:07AM\n- Don't touch the spikes: fixed a bug that caused big slowdowns and the impossibility to play. It was related to a bad decoding of the cloud variable. Added \"-\" and \"_\" to the players' names in the ranking. The ranking has been reset.\n14/02/22-6:40 PM\n-Fixed a problem with the light theme: some items were displayed with the dark theme.\n15/02/22-10:50 AM\n- Fixed a display bug on the second digit of the FPS counter: it was going straight back to the top after releasing the mouse.\n02/17/22-10:05 AM\n- Fixed a bug on startup: the wifi logo, fps and time were displayed for a short time.\n18/02/22-9:30 AM\n- ScratchOS recovery has been translated into English.",

            {

                "creator": "SophIIsa",
                "id": 605045488,
                "date": "2021-11-22T22:31:27.000Z",
                "instructions": "",
                "notes": "\u273f  I c o n  C r e a t o r  \u273f\n\nJanuary 23, 2022: OMG THIS JUST GOT FEATURED!! THIS IS MY FIRST EVER TIME OF GETTING FEATURED I AM SO HAPPY!! This was my dream <333 @Coder--7 proposed this! (@wiseguy1234 for info)\nApril 21, 2022: I just noticed this but this project is FIRST (update: 3rd) when you search up \"icon creator\" in Popular! omg! lol thank you so much everyone <333\nUpdate: Y'all who can't make a boy, you can. If you want to remove the back hair, just keep pressing the back hair button until it's gone because I have provided that option. And no advertising, please! PLEASE READ THIS!!!\n\nThank you so much for the amazing comments, I'll try to answer all of them! <3\n\n(\u2764\u03c9\u2764)  ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~  \n\nI N T R O  &  I N S T R U C T I O N S \u02ca\u02ce-\n\nHiiiiii!!! *waves*\n\nHere is da grand fashion show finale- oops- \n\n*facepalm*\n\nHere's the icon creator I've been *constructing*, that's why I haven't been very active socially on Scratch. :) I've been working on this for DAYS, and it is finally here!! I'm so excited for you to see it!\n\nThis is for both feminine and masculine characters!\n\nUSER INTERFACE ~ \u21e9\u21e9\u21e9\n\nThe buttons are quite self-explanatory. If you hover your mouse over a button (this might not work for mobile), a tag will show up with what the button functions.\n \nFor example, if you hover your mouse over the first button at the top left, it will show up as \"skin\". This means the button will change the skin tone for the character.\n\n--> Skin: Changes skin tone. (Request other skin tones below!!)\n--> Eyes: Changes eye style. (Includes \"kind of\" anime (?) eyes, and other styles)\n--> Mouth: Changes mouth style. (Includes open mouths, closed mouths)\n--> Front hair: Changes the front hair/bangs.\n--> Back hair: Changes back hair. (Includes ponytails, wavy hair, straight hair, short (?) kinda hair, no back hair, and others)\n--> Outfit: Changes your outfit/dress/shirt/sweater. :)\n--> Accessories: Adds an accessory on your head! Keep clicking the button if you don't want an accessory. There will be a choice with no accessories.\n--> Glasses: Go down the accessories button and find a green button with glasses on it! :D These change your glasses. You can remove them by continuing to click the button until the glasses disappear. It'll be quick! There aren't a lot of glasses styles.\n--> Background: See the button underneath the glasses button with the mountain scenery? That changes the background! Request other backgrounds in the comments below! (Clicking the backdrop won't work hehe)\n--> Random: This squiggly button will make a random character for you. :D\n--> Done: Once you're done, hit this checkmark button and the character will become bigger! Screenshot or save the picture in order to make it your profile picture. More instructions below. \n--> Mute: Mute the music with the red music note button just beneath the sliders. \n\nIn order to change some colors, you slide the sliders at the left of the interface! There are 4 sliders: Eye Color, Hair Color, Hair Brightness, and Outfit Color. Slide the blue dot to the left or to the right, and watch as the colors change on the character. Keep sliding until it's just right!\n\nYou can play around with the hair colors and brightnesses until it's the perfect color for your icon. :)\n\n(\u2764\u03c9\u2764)  ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ \n\nM A K E  I T  Y O U R  I C O N \u02ca\u02ce-\n\n--> To make this character your profile picture on Scratch, you can: 1. Screenshot! or 2. Save! \n--> SCREENSHOT: On the computer, you can use the keyboard shortcuts [Command + Shift + 4] or [Control + Shift 4] to screenshot part of the screen. You can also use a screenshotting app, but I find shortcuts easier and faster. Upload the screenshot to Scratch and it will become your profile picture!! Woohoo!! <33\n--> Save: Right click the character/wherever in the project (it has to be on the project screen) and a panel will show up. You will see the option, \"Save image as...\" Click that. Then, save it, and it will download the picture as a file! Upload that to Scratch, and yay, it's your profile picture! :))\n--> If you're image is too big (500x500 pixels or higher), it will be invalid to become your profile picture. You can crop it! I usually click on my file that I've downloaded and crop it in the preview. You can also use other apps.\n\n(\u2764\u03c9\u2764)  ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ \n\nN O T E S  &  C R E D I T S \u02ca\u02ce-\n\nAnyway, the music is Life is a Dream by Mixkit (mixkit.co/free-stock-music/)\n\n1-26-22: New update! Mute the music with the button mat the bottom left. Thanks so much to @BorisOMG1alt for the mute button code! I appreciate it! <3\n1-28-22: No advertising please!\n\n(\u2764\u03c9\u2764)  ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ \n\nThank you so much for viewing! You're the best!\n\nLove,\n~ Sophia",

                "date": "2021-11-20T13:38:17.000Z",
                "instructions": "Forum topic (POST SAVE CODES HERE, NOT IN THE COMMENTS):\nhttps://scratch.mit.edu/discuss/topic/572711/\n1. Press the green flag.\n2. If you choose to draw:\n     a. Draw a shape. You must draw until the loading bar \n         is full.\n     b. Repeat step 2.\n3. If you choose to load:\n     a. Copy a save code from the official forum topic into \n         the prompt.\n     b. If it doesn't show anything when you paste it in, the \n         save code is invalid.\nPress space (or tap on mobile). Your second shape will morph into the first one! Alternatively, you can change the slider called \"t slider\" to see an individual time step.\n\nPlease look at @3TheHedgehogCoder3's very underrated projects!\n\nIf people comment save codes or say the loading feature is broken because they're getting codes from the comments, please politely tell them what they're missing.\n\nPlease comment with any suggestions you have, aside from the following:\n     - Ability to have breaks in drawings\n\nThis project was made entirely by Dinosu.",
                "notes": "If you like this, you will definitely like Drawing Exploder:\nhttps://scratch.mit.edu/projects/683099709\n\nIf you are interested in how this project works, check out my Youtube video on it: https://scratch.mit.edu/discuss/youtube/1WcBb5Cnc-U\n\nThanks to @ThunderGuns for proposing this project to be featured.\nThanks to @MineCodr for the suggestion to make this project mobile-friendly.\n\nWant to recreate this? The morphing algorithm can be made very efficiently. This project samples 100 vertices along each of the two shapes you draw, and then does a linear interpolation between each set of corresponding points.\n\nIf you want to remix this, I left many variables that you can change to change the drawing speed, precision, time required, etc. However, I would appreciate if you actually changed something in your remix.\n\nThis project was featured on 1/15/2022. Unbelievably, it reached 120K views 9 days later. This project was 6th on Popular as of 5/1/2022. Notable loves/favorites include @ceebee, @sharkyshar, @atomicmagicnumber, @FunnyAnimatorJimTV, and @ToadFanSchool. Thanks to @Turtsles for introducing me to Scratch.",

                "instructions": "DO NOT ADVERTISE! ANY LINKS COMMENTED HERE WILL BE REPORTED WITHOUT EXCEPTION\nTo start it over without interrupting the music, click the backdrop, press space, or wait 20 seconds! Enjoy having your brain liquified by a chill pen art process and super relaxing music. \n\nJust in case this isn't as good a drawing as I think it is, it's supposed to be mountains, with a hilly meadow, and trees along the side, with a lake reflecting the trees and sky, and then a sunset shining on some clouds, with two birds.\n\n(what have I done I can't stop watching my own creation :p)",
                "notes": "Created for the SDS \"Serenity\"\nThe song is \"Ghost\" by Devin Townsend\n\nEdit Dec 29 2021: HOLY CANNOLI FEATURED?!?!?! :O THANKS SO MUCH FOR ALL THE LOOOVE!!!\nA tutorial on how to make pen art: https://scratch.mit.edu/projects/623088913/ \nMore of my pen art here:\u00a0https://scratch.mit.edu/projects/377238005/\u00a0\nSome better 2d and 3d art here:\u00a0https://scratch.mit.edu/projects/619636761/\u00a0\nLearn about me here: https://scratch.mit.edu/projects/296218889/\u00a0 Exact-copy remixes will not be tolerated. Thanks for your support! <3\n\nTons and tons of lines of code! This pen art was created with no reference, no outlining, and no disconnected strokes. Pure pen, all by @StevenTheSquare. Unlike a lot of pen art you see, I made it draw the shapes, as opposed to going row by row. Think of it as line art, but in Scratch. Unfortunately, the code got so long that I had to break it into pieces to work with it, so it's just \"line art\" instead of \"one-line art.\"",

            {
                "title": "Merry Christmas || Short AMV",
                "creator": "Haleyhalinh",
                "id": 615272634,
                "date": "2021-12-17T09:04:09.000Z",
                "instructions": "Hello!\nEdit 5 (Featured edit): This is a dog! I drew him with human-like characteristics so the animation won't be too boring! For the very last time, I said I drew my dog.\nEdit: Wow! This got featured, I thought this was seemingly impossible! I love you all, and tell me in the comments if you proposed this to be featured! Thank you!\nEdit 2: This reached 10000 views! Wow!\nEdit 3: 20000+ views! \u00a1Excelente!\nEdit 4: 30000+ views?\nSo, this year has almost passed, I wanted to make something for this Christmas. And yes, I updated my art and Tom is digitigrade here.\nAs a pet, Tom has black paw pads so here we go >:D\nAnd remind yourself that this is TOTALLY NOT a \"work in progress\"\nI forgot to use my tablet but this is fine :D\n\nRemember to spend as much time with your family & friends as you can! Enjoy the holiday, and don't forget the New Year countdown :3\nEveryone deserves a little resting after a busy year. Hope this pandemic would go and let us chill :<\n\n\n- And I am feeling the urge to tell you what happened this year in this section, so I'm not sure you will read this all :>\n\nBy the beginning of this year, I have stayed at my mother's friend's house for a sleep-over, and we counted down to 12 AM and feasted, celebrated this New Year holiday. We had a break from work for literally 3 days straight!\nThis April, I had a pretty simple birthday with my fwiends and my sister. We had caramel, fruit, and some sweets. And I didn't forget the cake :>\n\nIt was a really large milestone since I had a pet. It is not Tom, he is a poodle and his name is \"Su\" (Uh, this sounds like a girl name for me-)\nHe is a fuzzy \"cotton\" ball\n\nSomewhere in mid-June, I then went to a university and waited for people to bring Tom there (In case you ask, my grandparent gave me him since I won a competition and earned $130, Tom also grown with her for 2 months before we brought him here). It was unusually sunny outside and we felt like eating a cup of ice-cream while waiting. Finally, I received a box. I thought they gave me the wrong *package*\nBut when I opened the box, Tom sat there staring at me.\nOh well.\nHe was so light that his weight is just-\nLess than the box's weight?\nThat baffled me\n\n\nMom drove us home and let Tom interacted with Su\nThey both sat like frogs. (Why would I want to put in info here :>)\n\nI wheeze so hard at them every time they just casually sit like that\n\nAfter a while, we had to send Su to my hometown, since he is pretty noisy and we probably would break our apartment's guidelines, unfortunately.\nAnd we kept Tom.\nHe stayed with me for a long 6 months, and time went so quickly!\nI on high hopes about what will happen next year...\nGood luck :)\n\n\n\nThank you for reading all of that!",
                "notes": "I am currently taking down all hate and unrelated comments (reporting, deleting)!\nCredits (appeared in project, but I would like to repeat):\n- @Haleyhalinh as animator, character owner and artist\n- Tom for being such a cute fluff-\n- @Paddle2See for the tree (Source: https://scratch.mit.edu/projects/343911/)\n- Google for lights\n- Song: Merry Christmas - Elton John & Ed Sheeran\n\n\nYou change at least 1 thing in this project, I let you own all of it. Please, I'd like to see proper credit most.",

                "notes": "THIS PROJECT WAS MADE NOVEMBER 24 2021, I ACCIDENTALLY UNSHARED IT.\nFEATURED!!!!! THANK YOU!!!! 12/6/21\n@Zarokk (who moved to @_-Ember-_) for this project: https://scratch.mit.edu/projects/118086947/ Also heavily inspired by that project. \nUPDATE LOG:\nRelease - 11/29/21\nAdded call and updated wood chip physics - 11/29/21\nAdded cavities and nuts - 11/29/21\nAdded more sounds and pine needles - 11/29/21\nImproved shaking graphics - 11/29/21\nAdded icon next to score, World Total removed - 11/30/21\nAdded mates! - 11/30/21\nFixed infinite cash bug, that caused amount of acorns to go into negatives, letting you buy things no matter what. (sorry) and added thumbnail - 11/30/21\nAdded mate flying animation and sound - 11/30/21\nAdded more upgrades and fixed several bugs - 11/30/21\nAdded chicks and modified jumping animations -12/1/21\nFixed call glitch (thanks @ARC_TROOPER5555 for pointing it out) - 12/1/21\nFEATURED!!! Added mobile support and updated snow animations, as well as an on/off option for snow. - 12/6/21\nAdded GROWING UP YOUR CHICK! - 12/7/21\nAdded IVORY BILL SKINS!! - 12/7/21\nAdded GHOST SKINS and fixed glitch - 12/8/21\nAdded ACHIEVEMENTS!\nNew Thumbnail - 3/30/22\nUpdated adult chick skin - 3/30/22\nAdded Ivory-Bill to the thumbnail and updated Ivory-Bill skins to look less messy - 4/1/22\nAdded night background - 4/1/22\nAdded shading, changed pine needles to snow, fixed small bugs - 4/1/22\nAdded much better shading, added new wood chip mechanics, added sawdust, updated thumbnail, change shaking animation, updated UI look. Big Update! 4/2/22\nAlso added woodchips on/off button, and new snow looks. Also, look inside the project at backdrop1 for an easter egg! 4/2/22\n5/6/22 Added albino! Useless feature that occasionally appears.\n5/7/22 Removed Snowflakes.",

            {
                "title": "CANAL",
                "creator": "The_Blue_J",
                "id": 607889870,
                "date": "2022-01-10T16:45:49.000Z",
                "instructions": "December 6, 2021:- Wait a second.... Featured?\nOMG.. Thank You So much, Scratch Team!\nI just woke up to 588 mail!\nHuge thank you so much for @rayhan-z for proposing it and the ST for featuring!!\nFinally..... my hard work has paid off!\nYay! \nI'll try my best to respond to each and every comment\n___________________________________________\nWelcome to CANAL! This is a game where you are a boat company and must try to be the biggest boat company ever!\n___________________________________________\nInstructions\n___________________________________________\nOperating the Boat:- To operate the boat press right or left arrow key to operate the boat\n\nBuying Upgrades:- Upgrades help you attract better traders, buy coins and get to places faster. There's an upgrade that also helps you to cheat the laws of physics and teleport! :O\nTo buy an upgrade, click on the shop button, then,  click on the upgrade you want to buy, If it turns darker, you have bought the upgrade, Press the close button to close.\n\nResource List:- Click on the resource list to check how much of each coin you have. Press the resource list again to close.\nTips and Tricks\n___________________________________________\nOnce you click on your order, it is final, you can't make any changes unless you have money to buy your previous item.\n___________________________________________\nQuestions\n1. Q:- 300,000 Copper Coins for teleportation is too much! Could you please reduce the price?\nA:- It isn't as much as you think ;). All you need to do is repeatedly do this\n=> Exchange Gold Coins for Diamonds till you do not \n     have any left\n=> Exchange Silver Coins for Gold Coins till you do \n     not have any left\n=> And finally exchange Copper Coins for Silver Coins till you do not have any left. \n\nRepeatedly do this until you can cover the cost. \n\n2. Q :- Why is teleportation in common, if it costs a lot?\nA. Because of 2 reasons, first there wasn't enough space and second, sooner or later, every will want to get it to win the game ;)\n\n3. Q:-What do diamonds do?\nA. Use it to get more copper, so that you get closer to buying teleportation\n\n4. Q:- I do not want to lose my progress, could you please make a save code generator?\nA:- Sorry, but the most easily understandable engine by @Zinnea along with most engines, could easily be hacked to speedup the progress of the game, defeating the idle game concept!\n5. Q:- Could you make it mobile friendly?\nThere is a remix here that has got you covered, give a good job to the creator for practicing the good way of remixing and thank him for this update!!! https://scratch.mit.edu/projects/617377215/\n___________________________________________\nIf you won the game type \"Canal Boats are Great!\"\n\nIf there are any glitches, please let me know \n\nFact:- I built it around a scrolling platformer with no jumping.\n\nAny hate will be reported, but a translation, good remix, like or fave will be appreciated\n\nAny ads will be deleted, and if done more than twice, reported\n\nTags\n___________________________________________\n#canal #boat #water #games #all #cool #awesome #coins #art #stories #people #company #thebluej",
                "notes": "Thanks to @23ScratchMan for the scrolling platformer engine\nHuge thank you so much for @rayhan-z for proposing it. Go follow him!\nThanks for 50k+ views, 2.5k+ loves, 2k+ faves and 100+ remixes! :D\n@Matthew_K1 left a heart :O\nReshared because of an update which unfortunately, failed :(\nRest by me.\nMusic:- Sailing - Delicate Steve",

                "date": "2021-11-03T08:04:06.000Z",
                "instructions": "\u250c\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\uff65 \uff61\uff9f\u2606: *.\u263d .* :\u2606\uff9f. \u2500\u2500\u2500\u2500\u2500\u2500\u2510\n\n\u2794 The Bright Lights ll Diwali special ll Poem+Parallax\n\n(1) Introduction\n\u2799 This is originally a poem written by me for the occasion of Diwali.. Diwali is an Indian festival also known as the festival of lights. It is celebrated to mark the return of Rama, Sita and Lakhsman to Ayoddha after 14 years exile. In this festival, houses are decorated with lanterns, diyas, candles and other lights.. Many people also burst crackers. But, due to the rise in pollution, this year we should try our best to celebrate a green Diwali. Okay, now up to the project!! This project is about the shinning lights that always show us the difference between right and wrong; give us hope in difficult situation and is always with us to help us.    \n\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2606\u2606\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\n(2) Instructions\n\u2799 Arrow keys, space or click on the arrows on the screen to navigate.\n\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2606\u2606\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\n(3) Credits\n\u2799 A project made mostly by me.\n\u2799  Moustrail by - @OceanSplash\n\u2799 Art by me. \n\u2799 Maximum code by me with.\n\u2799 Music taken from google(Name - Diwali instrumental)\n\u2799 Thumbnail in Canva\n\u2799 Enjoy!\n\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2606\u2606\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\n(4) Others -\n\u2799 Happy Diwali!! Stay safe and happy!!\n\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2606\u2606\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\n(5) Updates \n\u2799 Original shared date - 03/11/2021\n\u2799 Started - 27/10/2021\n\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2606\u2606\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\nThanks f                 "id": 584396294,
                "date": "2021-10-27T19:59:40.000Z",
                "instructions": "\u22b3Hi! Read all please! (like, ALL) (AT LEAST SCROLL AND READ THE FEATURES SECTION)\n\n\u22b3NO ADVERTIZING :O\n\n\u22b3First on trending and featured ;o\n\n\u22b3make sure to triple click when saving ur pumpkin, and post it on the forum: https://scratch.mit.edu/discuss/topic/553680/\n\n\u22b3rlly sorry, not mobile friendly for some games... if you are mobile you can do the apple pie and the pumpkin carving :D\n\n\u22b3EDIT: FEATURED 10/30/2021 OMGGGGGGGGGGGGGGGG TYSMMMMMM!!!! TELL ME IF YOU PROPOSED! :DDDDD I will try to respond to most comments! If they are HATE then u shall be... you guessed it... reported :o\n\n\u22b3EDIT: TOP ON TRENDING WHATTTTTT\n\n[WARNING: Do not click too fast because it can really lag!]\n\nFall is my favorite season, so I though I would make it last forever in this project :D Just relax, Listen to the music, and play a few games! Almost all of the scenery is interactive, so try clicking all over! There is also a friendly ghost that occasionally floats through the paintings! In total, this took me one week and a if all my time spent was combined :o Wow, I fit this whole thing into 9 sprites with almost 5300 blocks... (SO MUCH CLONES XD) I had to learn trigonometry for this :/ I'll leave the exploring to you!\n\n\u22b3Features\n-A walk outside: Click the TV room window!\n\u00b7 Use arrow keys to walk around, and relax!\n-News puzzles: Click the newspaper!\n\u00b7 When you win any game, a big green check will pop up!\n\u00b7 Type a letter or a number in a box when you highlight it, and if it is a number game press x to clear the number, if it is a letter game use space.\n\u00b7 Crossword: press the box you want, and type a letter in!  Some  clues that might be confusing are \"to keep warm outside\" is a piece of clothing. \"Sometimes you get pretzels instead of this\" is a reference to trick or treating.\n\u00b7 Word search: Tap the first letter of the word, then the last! It will scribble it out for you.\n\u00b7  Sudoku: Use logic to fill in all the boxes! You can only fill in numbers 1-6. There can only be 1 of each numbers 1-6 in each thick-lined box. There can only be numbers 1-6 in each row and column\n\u00b7 KenKen: You can only use numbers 1-5 in a row or column. (But not in a cage (a heavily outlined box)) Use the operation in the cage to produce the number! this one has a lot of process and elimination, and is the hardest. I suck at explaining\u2026 u can look it up.\n-Fall puzzle: Click the little red puzzle box!\n\u00b7 Use 5 hints! \n\u00b7 The whole screen is your puzzle outline.\n\u00b7 THIS DOES NOT SAVE WHEN YOU CLOSE!\n\u00b7 Pieces snap in when they are close to the place it is supposed to be.\n-Pumpkin carving: Click the pumpkin in the kitchen!\n\u00b7 Use arrow buttons to select a perfect pumpkin.\n\u00b7 mini pumpkins do not get drawn on.\n\u00b7 Press restart erase all, size to change the (you guessed it) size, save to get a code, post in the forum linked below, and load others!\n\u00b7 Draw on the pumpkin to carve\n\u00b7 Press done to see the final carving!\n-Bake-a-pie: Click the recipe book!\n\u00b7 Follow Crimson's instructions to bake a pie! Don't do things too quickly, it might get laggy.\n\n\u22b3Help / links\n-M to mute in the lobby.\n-Turbowarp: https://turbowarp.org/584396294\n-Space to change the song in the lobby.\n-Change rooms with the little red arrow button.\n-Tell me bug fixes\n-Send me feedback\n-Pumpkin code forum: https://scratch.mit.edu/discuss/topic/553680/\n-Your question not here? Ask me on my profile!\n\n\u22b3Credits (And little quotes for them :)\n- @-Art-Creator- for the thumbnail (she says it's bad so please comment saying otherwise), yeeting the peoplez, and helping me not give up on it :) \"ain't spooki you get YEETED\"\n- @Ceebee for her OC, letting me use her name, and a whole bunch of the music. \"boop\"\n- @Griffpatch for his cat remake. \"horray!\"\n-@aqualeafstudios for baking idea\n- Me for the rest!\n\n\u22b3Tags\n#Fall #Chill #Halloween #Autumn #PumpkinCarving #Puzzle #NewsPuzzle #RecipeGame #WalkOustide #Customizable #Billybomb\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u263a\nRemix and make it a haunted house :o\n\nthe fridge is not imposter boi\n\nfall ends the 21st of December, ok?!\n",

                "title": "Facet",
                "creator": "Vectue",
                "id": 510946420,
                "date": "2021-05-17T22:43:04.000Z",
                "instructions": "\u25ca This game isn't exceptionally hard. But there are interesting mechanics. \u25ca\n\nTo users who have trouble seeing the ground ~\nPress [H] to enable high contrast.\n[Playable on mobile: 05.15.2021]\n\nWelcome to Facet, a completely crystalline world.\nDouble-click the green flag.\n\u25ca Instructions \u25ca\nWAD or \u2190\u2191\u2192 to move.\nTap above the character to jump, tap behind to go left, and tap in front to go right.\nKeys 1-6 to use augments, once you have acquired them.\nYou can also press the second button in the bottom-left.\nN to toggle the arrow keys and mobile buttons on the screen.\nM to toggle music.\n\n\u25ca Augments \u25ca\nFor mobile users: Press the first button in the bottom left to use your augment. Press the next one to switch it.\nFor the Teleport augment on mobile: Tap somewhere on the screen, then tap the button in the bottom left. You may have to tap multiple times.\n\nRed \u2192 Invincibility, 1 to equip, X to use, sends obstacles to the Minecraft void (yes) for a few seconds. 10 second cooldown.\n\nOrange \u2192 Super Jump, 2 to equip, F or click to charge and use, significantly decreases weight depending on the charge level. 3 second cooldown.\n\nYellow \u2192 Double Jump, 3 to equip, press Space while mid-air to jump again. 1 second cooldown.\n\nGreen \u2192 Teleport, 4 to equip, E to use, teleports to mouse pointer. 7 second cooldown.\n\nBlue \u2192 Fly, 5 to equip, Z to use, continuously propels its beholder up.\n\n\nPurple-\u2192 6 -\u0335\u0305\u0352\u0314\u033f\u0312\u0301\u0351\u0341\u0300\u0323\u033c\u0331 \u0336\u0360\u0314\u030d\u033d\u030c\u0300\u0307\u030d\u0307\u0357\u035d\u0310\u0348\u034e\u0359\u032b\u031c\u0328\u0316\u031d\u0333\u0319M\u0334\u0314\u0341\u0333E\u0335\u034b\u0307\u0346\u033f\u030f\u031e\u032a\u031f\u0339\u033a\u0349\u033bT\u0338\u0307\u0305\u0311\u034a\u0311\u031d\u033a\u034d\u032a\u033c\u034e\u25ca_\u0335\u030b\u0341\u030c\u0341\u0312\u0312\u030f\u035d\u0358\u                 "instructions": "\ub124\uc774\ubc84 \uce74\ud398 \"\uc2a4\ud06c\ub798\uce58 \ub9e4\ub2c8\uc544 \ud504\ub85c\uadf8\ub798\uba38\ub4e4\"\ub85c \ub180\ub7ec\uc624\uc138\uc694! \uad81\uae08\ud55c \uac74 \uace0\uc778\ubb3c\ubd84\ub4e4\uc774 \ubb50\ub4e0\uc9c0 \ub300\ub2f5\ud574\uc8fc\uc2ed\ub2c8\ub2e4 XD\n\nIn a dream, the brave doggie climbs up the mysterious stairs into the sky, and further into the galaxy.\n\uc6b0\ub9ac\uc758 \uc6a9\uac10\ud55c \uba4d\ubb49\uc774\uac00 \uafc8\uc18d\uc5d0\uc11c \uc2e0\ube44\ub85c\uc6b4 \uacc4\ub2e8\uc744 \ud0c0\uace0 \uc6b0\uc8fc \ub05d\uae4c\uc9c0 \uc62c\ub77c\uac00\ub824 \ud569\ub2c8\ub2e4. \uba4d\ubb49\uc774\ub97c \ub3c4\uc640\uc8fc\uc138\uc694!\n\nPlay with your favorite music!\n\uc77c\ubd80\ub7ec \ubc30\uacbd\uc74c\uc545\uc744 \ub123\uc9c0 \uc54a\uc558\uc2b5\ub2c8\ub2e4! \uc88b\uc544\ud558\ub294 \uc74c\uc545\uc744 \ud2c0\uc5b4\ub450\uace0 \ud50c\ub808\uc774\ud558\uc138\uc694 :D\n\nIf you press the S key, you will be moved to the Key Settings scene! You can change the setting with the C key and complete the setting with the SPACE key.\nS\ud0a4\ub97c \ub204\ub974\uba74 \ud0a4 \uc124\uc815 \ubcc0\uacbd \ud654\uba74\uc73c\ub85c \uc774\ub3d9\ud569\ub2c8\ub2e4! C\ud0a4\ub85c \uc124\uc815\uc744 \ubcc0\uacbd\ud560 \uc218 \uc788\uc73c\uba70, SPACE \ud0a4\ub85c \uc124\uc815\uc744 \uc644\ub8cc\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\nThere's a cheat! However, if you use a cheat, you will not be registered in the highest record. If you want to practice higher levels or if you want to know how the background changes as you go higher, press A and W together!\n\uce58\ud2b8\uac00 \uc788\uc2b5\ub2c8\ub2e4! \ub2e4\ub9cc \uce58\ud2b8\ub97c \uc4f0\uba74 \ucd5c\uace0\uae30\ub85d\uc5d0 \ub4f1\ub85d\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \ub192\uc740 \ub808\ubca8\uc744 \uc5f0\uc2b5\ud574\ubcf4\uace0 \uc2f6\uac70\ub098, \ub192\uc774 \uc62c\ub77c\uac08\uc218\ub85d \ubc30\uacbd\uc774 \uc5b4\ub5bb\uac8c \ubc14\ub00c\ub294\uc9c0 \uad81\uae08\ud558\uc2dc\ub2e4\uba74 A\uc640 W\ub97c \uac19\uc774 \ub20c\ub7ec\ubcf4\uc138\uc694!\n\n\u25a1\u25a0 Special blocks \u25a0\u25a1\nSticky Block: You have to press twice to get out.\nMagma Block: It consumes HP quickly.\nHealing Block: Restoring HP! You can catch your breath for a while.\n\u25a1\u25a0 \ud2b9\uc218 \ube14\ub85d \uc124\uba85 \u25a0\u25a1\n\ub048\uc801\uc774 \ube14\ub85d: \ub450 \ubc88 \ub20c\ub7ec\uc57c \ube60\uc838\ub098\uac08 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\ub9c8\uadf8\ub9c8 \ube14\ub85d: \uccb4\ub825\uc774 \ube68\ub9ac \uc18c\ubaa8\ub429\ub2c8\ub2e4.\n\ud790\ub9c1 \ube14\ub85d: \uccb4\ub825 \ud68c\ubcf5!! \uc7a0\uc2dc \uc228\uc744 \ub3cc\ub9ac\uc138\uc694!",

e is now saved only when the highest score is achieved and when you see 'Restart'. If the project is stopped while achieving the highest score, only the score at the moment it broke the highest score will be saved, so be careful!\n- Highscore mark added.\n- Key settings added. Open the settings with S key. For more information, refer to \"How to Use\".",

                "title": "Escape Room",

                "id": 554521640,
                "date": "2021-07-21T18:51:16.000Z",
                "instructions": "",
                "notes": "Thanks for the feature :)\n\nI recently went to an escape room with my family, and it was really fun! Because of that, I was inspired to make this project!!  I was also inspired by the numerous escape room games on HoodaMath, which I used to use all the time in elementary school xD  I could never solve those, but I hope this is easier for you guys haha.  Anyway, yeah, I hope you enjoy it, and you have fun trying it out :D  It's pretty simple, but it took me a while to make xD\n\nIf you can't figure it out, I made this walk through on YouTube, which shows you all the answers:\n\nhttps://youtu.be/30DWWqgBF0M\n\nPLEASE DON'T PUT THE ANSWERS IN THE COMMENTS!!\n\nFor directions, just click around and see what you can find.  The arrows in the corners turn the room.  In this game, there are no keyboard controls, and I feel like everything is pretty intuitive.  If it doesn't make sense, though, ask in the comments and I'll try to explain.\n\nAlso, the story is really crappy haha.  I just wanted to make an escape room, and I couldn't think of any reason why you would need to escape from it.  If you can think of something, it would be great if you would put it in the comments :D  Just to make the game better.  \n\nAnd yeah, feel free to share your time to play in the comments, it will be interesting to see what everyone gets.  UPDATE 10/1/21 - I added a best time feature.  What is displayed there is the best time after that date.\n\nSo, yeah!  I hope you all have a beautiful day and make something awesome!\n\nCredits -\nArt - Me\nCoding - Me\nMusic - a random dramatic sound I found on youtube",

                "notes": "\"Zhong Qiu Jie\", which is also known as the Mid-Autumn Festival, is celebrated on the 15th day of the 8th month of the lunar calendar. It is a time for family members and loved ones to congregate and enjoy the full moon - an auspicious symbol of abundance, harmony and luck. Adults will usually indulge in fragrant mooncakes of many varieties with a good cup of piping hot Chinese tea, while the little ones run around with their brightly-lit lanterns.\n\"Zhong Qiu Jie\" probably began as a harvest festival. The festival was later given a mythological flavour with legends of Chang-E, the beautiful lady in the moon.\nAccording to Chinese mythology, the earth once had 10 suns circling over it. One day, all 10 suns appeared together, scorching the earth with their heat. The earth was saved when a strong archer, Hou Yi, succeeded in shooting down 9 of the suns. Yi stole the elixir of life to save the people from his tyrannical rule, but his wife, Chang-E drank it. Thus started the legend of the lady in the moon to whom young Chinese girls would pray at the Mid-Autumn Festival.",

                "instructions": "\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\nNOTE: Wow, so because everyone wants me to make it such that we could mix elements, I gave it a try! \n\nYou can check the WIP version at: https://scratch.mit.edu/projects/567851069/\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\nHello there! Welcome to Interactive pH Detector, another simple project by me. :D\n\nFull Screen Recommended \n\nClick on the \"Drop-Down\" button to view the options. So far, you can only view the pH of Water, Milk, Coffee, Orange Juice, and Liquid Hand Wash. More to be added soon! :D\n\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\nInstructions:\n\n\u25cf Select an element of your choice. \n\u25cf Press and hold the dropper to fill the beaker. (Max. \n   volume - 1 Litre)\n\u25cf Drag the detector to the solution, and the pH would \n   be shown on the scale.\n \u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\nArtwork: Created in Illustrator and the Scratch Vector \n               Editor. \n\nMusic: Dance of the Sugar Plum Fairy\n(https://www.youtube.com/watch?v=jUOZc27B1f4)\n\nFonts: Amatic SC and Rockwell \n\nThe pH of the substances has been taken from my textbook. :D\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\nQuestion: Coffee tastes bitter, so it should be a base. But no, it's an acid. Why?\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac",

            {
                "title": "Honeybee True or False? \u2601\ufe0f Multiplayer",
                "creator": "ProjectLoveEarth",
                "id": 562423200,
                "date": "2021-08-21T12:08:11.000Z",
                "instructions": "Honeybee True or False? \u2601\ufe0f Multiplayer\n\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\nHappy National Honeybee Day (Aug. 21), and welcome to my first ever cloud multiplayer! The coding may be a little shaky, but after several hours of coding, I hope the game is playable. I will try to fix some of the bugs later, please comment if you come across a glitch. The purpose of this game is to inform people about the rapidly decreasing population of the honeybee, an incredibly important insect to our existence\u2014endangered because of humans.\nPlease, spread awareness about climate change and take action against it!\n\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\nInstructions:\nThis game is mobile-friendly! To join this multiplayer game, you must:\n\u2023 be a Scratcher\n\u2023 be logged in\n\u2023 have a stable internet connection\n\u2023 join a free server (5 players max!)\n\n\u3010 DESKTOP \u3011\n\u2726 Use arrow keys to move right and left\n\u2726 Press \u201cn\u201d or N button to toggle names\n\u3010 MOBILE \u3011\n\u2726 Use the joystick to move\n\u2726 Press N button to toggle names\n\n\u2726 Read the question and move to the correct side to answer (true or false)\n\u2726 Get as many points as possible (top right corner)\n\u2726 Use the word bubble button to chat, and enter the corresponding number to say something (x to cancel)\n\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\n\u2726 Comment your score down below!\n\u2726 Feel free to remix!\n\u2726 Leave a \u2661 and a \u2606",

                "date": "2021-08-07T02:26:09.000Z",
                "instructions": "\u3072\u307e\u308f\u308a\u4f38\u3073\u308d! / Sunflower, grow!\n\n\u65e5\u672c\u8a9e\u306f\u4e0b\u3067\u3059\u3002\n\n[English]\nWhat kind of game?\nA game of typing and growing sunflowers.\n\nHow to play\nType \"himawari\" (sunflower in Japanese) or \"sunflower\" on the computer keyboard to make the sunflower grow.\nPress the spacebar to activate the barrier.\n\nRules\nWater and light (nutrition) will appear at intervals of 2 meters.\nIf you don't take the water and light, the sunflower will gradually wither.\nIf you don't take the water and light, your plant will gradually die.\nSometimes, a pair of scissors will come to prune you. But he's not a good pruner, so he cuts everything off! No way!\nBut don't worry! But don't worry! You can use the barrier to make the scissors disappear!\nIf the scissors hit it, it will die a little.\n\n[\u65e5\u672c\u8a9e]\n\u3069\u3093\u306a\u30b2\u30fc\u30e0?\n\u30bf\u30a4\u30d4\u30f3\u30b0\u3092\u3057\u3066\u3001\u3072\u307e\u308f\u308a\u3092\u6210\u9577\u3055\u305b\u308b\u30b2\u30fc\u30e0\u3002\n\n\u64cd\u4f5c\u65b9\u6cd5\n\u30fb\u300chimawari\u300d\u304b\u3001\u300csunflower\u300d\u3068\u30d1\u30bd\u30b3\u30f3\u306e\u30ad\u30fc\u30dc\u30fc\u30c9\u3067\u6253\u3064\u3068\u3001\u3072\u307e\u308f\u308a\u304c\u6210\u9577\u3059\u308b\u3002\n\u30fb\u30b9\u30da\u30fc\u30b9\u30ad\u30fc\u3092\u62bc\u3059\u3068\u3001\u30d0\u30ea\u30a2\u304c\u767a\u52d5\u3059\u308b\u3002\n\n\u30eb\u30fc\u30eb\n\u30fb\u6c34\u3084\u5149(\u6804\u990a)\u304c2m\u9593\u9694\u3067\u51fa\u3066\u304f\u308b\u3002\n\u30fb\u6c34\u3084\u5149\u3092\u53d6\u3089\u306a\u3044\u3068\u3001\u3060\u3093\u3060\u3093\u67af\u308c\u3066\u3044\u304f\u3002\n\u30fb\u67af\u308c\u308b\u3068\u3001\u30b2\u30fc\u30e0\u30aa\u30fc\u30d0\u30fc\u3002\n\u30fb\u305f\u307e\u306b\u3001\u3042\u306a\u305f\u3092\u526a\u5b9a\u3059\u308b\u305f\u3081\u306b\u30cf\u30b5\u30df\u304c\u3084\u3063\u3066\u304f\u308b\u3002\u3067\u3082\u3001\u3053\u306e\u4eba\u3001\u526a\u5b9a\u305             {
                "title": "Loops",
                "creator": "whiteandblackcat",
                "id": 557555638,
                "date": "2021-08-12T05:50:21.000Z",
                "instructions": "Please stop advertising I'm just going to delete your comment anyway :T\n\nWelcome to Loops!\nLoops is a quick and simple puzzle game. It will take you up to a few minutes, depending on your level of practice.\n\nClick the play button to begin. Your objective is simple: To move the dots around so that they are \"sorted\" by colour. (like a Rubik's cube!)\n\nYou can do this by rotating the loop or loops of dots using the orange arrow buttons, as well as by merging and splitting the loop(s) with the rectangular button that will show either one or two loops on it. This button allows you to control whether the dots rotate in one big loop or two individual loops.\n\nOnce you have all the colours together, you'll see your time and be able to see the leaderboard.\n\nHaving trouble winning? Scroll to the bottom of the description for some strategies!\n\nLoops is mobile friendly but don\u2019t expect to beat your high score on a phone!\n\nIf you come across any bugs, please report them to me! I read all comments so you can describe the bug here or even share what it looked like with me through screenshots.\n\nMusic:\nInstrumental - dodie\nWe Know The Way Reprise - Moana Soundtrack\nHeroes - M\u00e5ns Zelmerl\u00f6w\nThe Entertainer - Scott Joplin\nSoldier, Poet, King - The Oh Hellos\nStraight Lines - Silverchair\n\nThumbnail made by me in Canva.\n\nThe concept of this puzzle is entirely made up by me. I had inspiration from the Rubik's cube, a puzzle called the Astrolabicon (I want one desperately) and a cute puzzle on Kickstarter called the Torshn that's unfortunately widely agreed to be a creditless ripoff of the Astrolabicon.\n\n--- STRATEGIES TO WIN ---\nThe main technique to beat loops is to group dots together colour by colour. Here's how you do that:\nSee the pairs of dots in the middle that are on different loops in one mode and next to each other in the other mode? We'll use these to group dots together! Pick a colour, let's say, blue, and in the \"split\" mode (the one with two separate circles), rotate the two loops so that each side has a blue dot in those positions. This way, when you connect the loops by changing the mode, the dots will be connected together! Then rotate the loop so the dots won't be split up when you split again, and repeat!\n\nOnce you've gotten two colours finished, it becomes a bit more difficult to finish while still keeping the colours together. You'll need to keep your two finished colours on different loops in the split mode, and if possible when you go into the continuous loop mode, you want the colours to be touching - so there's no rogue dots between them that will get in the way when you want to switch back to split mode.\n\n(Yes I'm aware the leaderboard is dying)",

                "title": "TEMPLATE | Scrolling Parallax",
                "creator": "ABCKidsc",
                "id": 554692802,
                "date": "2021-08-09T14:54:33.000Z",
                "instructions": "Add your remix to the \"Transportation\" Scratch Design Studio! ^^ \nhttps://scratch.mit.edu/studios/33802069/\n\n\"Road Trip\" SDS:\nhttps://scratch.mit.edu/studios/31361222 \n------------------------------------------------------------------\n\n~\u2728 Welcome to the Scrolling Parallax Template! \u2728~\n\nscrolling parallax parallax scrolling same thing :P\n\n\u2757 Wanna make your own Scrolling Parallax? \u2757\n- Remix this project, go to see inside, and go to sprite \"INSTRUCTIONS INSIDE\". Follow instructions there! :D\n\n\u2757 Wanna see more examples/backgrounds? \u2757\n- https://scratch.mit.edu/projects/558916841/\n\n\u2728 Follow list:\n- @ABCKidsb (She\u2019s ma lil sista ;O)\n\n\u2728BIG thanks to:\n- @ChewingFruitGum\n- @froggy1028\n- @Swimming_Squirrel\n\n\u2728Controls:\n- Left/right arrow keys -OR- hold left/right side of screen for mobile\n- Hover mouse on bottom left corner to see highscores!\n\n\u2728Remix Tree: https://scratch.mit.edu/projects/554692802/remixtree/\n\n\u2728 Turbo Warp:\nhttps://turbowarp.org/554692802?fps=60&turbo\n\n\u2728Blocks Used\n- 575 Blocks\n\n\u2728Credits:\n- Music: Acoustic Breeze - Bensound\n- Art: @ABCKidsc\n- Template: @ABCKidsc\n- Code: @ABCKidsc\n\n\u2728FAQ:\nQ: Can you add more backgrounds?\nA: https://scratch.mit.edu/projects/558916841/\n\nQ: I don't get it\nA: Parallaxes aren't usually games, it is a way to appreciate other's artworks, so just sit back, enjoy the view, and relax. And if you want, you can try to beat the high score!\n\nQ: How does it work?\nA: It works just like a parallax-- each y axis of each sprite moves a different amount depending on how far or close they are to the user. The x axis moves whenever you hold the screen or press an arrow. Each sprite is also a loop, meaning once you reach the end of one sprite, it resets to make it look as if there is still more of the sprite. For example, the sprite road actually has two more of the same costume, one on the left and one on the right. If you went right, stopped, and reached the middle of the right road, then it resets (set x to 0) and you are actually traveling on the middle road again. :)\n\nQ: What is the difference between your remix and the template?\nA: It has more backgrounds/art. Press the \u201cT\u201d button on top right corner to change backgrounds.\n\nQ: How do you remix your own project?\nA: Go into an alt account, find your project, click see inside, open up a new tab and log into your main account, go back to the page with the see inside, and click remix. At least that is how I did it. :3\n\nQ: Can you [suggestion]?\nA: Honestly, no, I cannot. Again, this is just a template. It is for others to remix, and not really a game. I will keep in mind of the suggestions for other projects though! :)\n\nQ: XXXXXXXXXX\nA: Yeahhhhhhhh, just Scratch's way of tagging out numbers. I'm sure its a big number though! xD\n\nQ: Can we adverti--\nA: No\n\nQ: F4--\nA: No\n\nQ: R-re-remix?\nA: Yes! Just make sure to change up some things :D\n\n#all #template #scrolling #parallax #remix",

                "date": "2021-08-03T19:45:49.000Z",
                "instructions": "WHAT FEATURED MY THIRD FEATURE???!!! AHHH THANK YOU SO MUCH EVERYBODY AND THE ST!!! \n\nAre you ready to embark on the most surprising and fun-filled adventure outdoors you have ever done... in a scratch project! Join RC and Gobo on a nature-themed animation throughout *inside* of a scratch project, filled with plot twists and unexpected situations of all times! From flying high in the air, to diving deep below the ocean, this adventure has it all! :D\n\nWelcome to one of my most longest, and funnest animations ever!!! I spent pretty much the whole day on this, since I was really excited!! xD Instructions: Just sit back and enjoy this outdoor adventure! :D\n\nIncase your curious, here is an outline of what happens in the animation:\nRC starts by making a scratch project. He creates the character. We then show the animation through *inside* the project. Gobo is created, and is shocked that he can't find his mouth xD Soon, he forms his mouth! Suddenly, trees burst from the ground, and the sky is painted blue! RC then programs it to add birds. However, the birds grab Gobo and fly away. RC codes it for them to drop him. Gobo drops onto the ground. He trieds to grow a flower in the forest! Then, he spots a lake. He swims into the lake and sees a treasure chest. However, a shark comes and try to catch Gobo. Luckily, Gobo reaches an island shore. He is surpised when he sees the magestic and large island! The, the screen shows the code \"Broadast End\", meaning the animation has ended! \n\nThis animation was ver fun to make! :D I made this project for Scratch Camp :)\n\nEnjoy!!! Ceebee loved and faved :O\n\n---Credits---\nAll code and animations by me.\nMusic - FesliyanStudios.\nSome art by me in SVE, some made in Canva.\nOC Drawing by @Valeric9464kipp (edited by me)\n\n#Animations #Stories #Art #Music\n\n\n\n\n\n\n\n\n\n\n\n\n\nComment: _gobo_ ",

                "title": "Hyperbolix",
                "creator": "kc021",
                "id": 415094017,
                "date": "2020-08-12T19:03:19.000Z",
                "instructions": "Hyperbolix  | 100% Pen\n\nFind your way through the hyperbolic plane, \na strange space where nothing is as it seems.  \n\nUnlock the mysteries of several challenging levels, \nwhile discovering the unique game mechanics \nand returning home.  \n\nGetting through the intricate mazes \nand complex puzzles is not an easy task.  \nIt is your only chance of finding your way\nout, though.  \n\nCan you return to your ordinary, flat plane?  \n_____________________________________________\nHOW TO PLAY\n\nAt first glance, Hyperbolix looks like an ordinary\nscrolling platformer.  The arrow keys or WASD \nare used to move a player through the world.  \nRestart with R.  \n\nHowever, an interesting feature exists.  \nAs you play, you'll notice that something \nis off... \n\nOnce you notice this, your gameplay changes.  \nSpecifically, this game occurring on the hyper-\nbolic plane can help you realize the level structure.  \n\nWork out other tricks of this space, and the path\nto victory is clear.  \n_____________________________________________\nHOW IT WORKS\n\nThose of you who have an aversion to mathematics may skip this section.  If you want to understand the inner workings of this game, read on.  \n\nA hyperbolic plane is a 2D plane with negative curvature.  Therefore, two perpendicular axes set on it will have opposite signs.  Examples of these surfaces are Pringles, or saddles.  \nThey can be visualized with the revolutionary hyperbolic crochet, invented by Daina Taimina.  See https://www.stewardschool.org/file/bil/IFF-CrochetReef-HowToHandout-1-2.pdf for examples.  \nHyperbolae tend to maximize area, so a plane that has a small size could be extremely heavy.  Because of this, Hyperbolix can fit a mind-blowing amount of level into the unit circle.  \nTo render these planes, they must be projected from 3D to 2D.  Orthographic/isotopic projection is not useful, because the level would not shrink to the appropriate size.  \nThe stereographic, or Poincar\u00e9 disk mapping, is a better choice; however, it is conformal.  This makes lines project to circles, and slows down rendering.  \nThe best choice is the gnomonic projection, also known as the Beltrami-Cayley-Klein projection.  It is nonconformal, so it maps lines to lines.  \n_____________________________________________\nHOW TO CONTRIBUTE\n\nLiked this game?  You can help in the following ways: \n- Communicating it to your friends\n- Suggesting new ideas in the comments\n- Commenting your favorite level and why\n- Leaving feedback\n- Adding it to your studios\n\n#game #games #hyperbolic #non-euclidean #negative #curvature #kc021 #pen #100% #official #2.5k-blocks #storyline #creative",
                "notes": "TurboWarp link: https://turbowarp.org/415094017\n\nMost code in this project is by @kc021; \nthe only outside code comes from @-Rex-'s \n\"Pen Text Engine++\" and their \"Fast Triangle \nFiller\".  \n\nThe art assets are by me.  \n\nThe music is Ketsa's \"Somewhat Sad\".  \n\nInspired by Alex Bellos and Jordan Ellenberg, \nauthors of Here's Looking at Euclid and How \nNot to Be Wrong, respectively.  \n\nThe platforming engine is inspired by @PullJosh.  \n_____________________________________________\nCHANGELOG: \nSun Aug 16, 2020: Bugfixed\nWed Aug 12, 2020: Released\n_____________________________________________\nLIKE THE CODE?  \n\nWant to use code from this game?  Simply backpack the script(s) that you need, and make sure to leave credit!  ",

                "instructions": "",
                "notes": "Ello everyone! KH16 here.\n\nBefore I talk about this project, let me just give my thoughts and opinions on Over the Garden Wall.\n\nThis was honestly one of the best cartoons I've ever watched in my life.\n\nEven though it was only 10 episodes, this show was brilliant. Whatever its goal was, it surpassed it. It didn't give any other\nunnecessary continuation unlike other cartoons on Cartoon Network.\n\nThe story was short, simple, sweet, and straight to the point, which is pretty impressive for something on CN. I also love the creepy, mysterious vibe of this show. Every time I watch it, I really do feel like I'm in the woods wandering into the unknown.\n\nThe characters were created perfectly. I liked how Greg and Wirt were total opposites, with Greg being the childish, positive child and Wirt being the responsible, worrysome adult. It really goes to show how different childhood and adulthood can be.\n\nI really hope in the future, Cartoon Network will create more cartoons like this. Even after Over the Garden Wall being out for almost 4 years, it still holds a special piece in my childhood.\n\nInto the Unknown was the PERFECT song to represent this series. In the beginning of the song, it has a creepy vibe, but at the end, it more relaxing and free, which represents this cartoon so beautifully.\n\nWell, hope you enjoy, m8s. I worked pretty hard on this one ;')",

                "instructions": "PLEASE TAKE A LOOK! AND ASK TO JOIN! :D https://scratch.mit.edu/studios/28439615\n(Also, please check the bugs section in the Instructions.)\n\nOMG I'm literally getting like, a message in every three seconds because of this feature XD      I'm so happy and thanks for watching my project :)  (It's my FIRST project to get featured and get over a thousand views in my one year of Scratch, btw)\n\n\nQuadratic Equation Solver! Now you don't have to struggle to solve a complicated equation!\n\nAlso, it draws the graph you typed in and shows you the equation and its solutions VISUALLY! (coming soon!)\n\n\u2605INSTRUCTIONS\u2605\n\n\u2460Press [Space] and enter the unknown values.\n\u2461Wait until it solves your equation.\n\u2462When it finishes, it will tell you the two answers (values of 'x'). You can copy them in the list.\n(Note: i = \u221a-1)\n\n\n\uc774\ucc28\ubc29\uc815\uc2dd\uc744 \ud480\uc5b4\uc90d\ub2c8\ub2e4. \uadf8\ub798\ud504 \ub610\ud55c \uadf8\ub824\uc8fc\ub294 \uae30\ub2a5\uae4c\uc9c0 \ucd94\uac00 \uc911\uc785\ub2c8\ub2e4. \n\ucc38\uace0\ub85c \ub9ce\uc740 \ubd84\ub4e4\uc774 \uc5b4\ub5bb\uac8c \uc2dc\uc791\ud558\ub0d0\uace0 \ubb3b\uc2b5\ub2c8\ub2e4. \uc2a4\ud398\uc774\uc2a4 \ubc14\ub97c \ub204\ub974\uc2dc\uace0 \uc218\ub97c \uc785\ub825\ud558\uc2dc\uba74 \ub429\ub2c8\ub2e4.\n\n\n\u2605BUGS\u2605\n\n- In the solutions, there may be complex numbers in \n  the form of \"a-+bi\" and \"a--bi\". Please consider \n  a-+bi=a-bi, and a--bi=a+bi.\n-If there's an impossible solution such as x=NaN, it \n means that Scratch cannot handle such number.\n-There may be bugs in the graph drawing stuff, so \n PLEASE DON'T COMMENT ANYTHING ABOUT\n IT!! I will ignore it.",

            {
                "title": "The Land of Fortune",
                "creator": "HDGraphics",
                "id": 481581864,
                "date": "2021-02-01T05:49:10.000Z",
                "instructions": "Please go to this link then press f11 for full-screen!:\n\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\u2b9b\nhttps://turbowarp.org/481581864?clones=Infinity\nTURBO MODE BREAKS THE GAME!\nmobile controls in the settings on top right\nInstructions: Build a functioning economy, good luck.\npress the tab on the bottom to buy stuff\nPress c to open the cheat code entry. \nPress f to deactivate all codes\nIf you get bored, look for cheat codes in comments :)\nThe button on the bottom opens the shop.\n\nHouses: Houses contain people. The bigger the house, the more people live there. Which is almost always better for the economy.\n\nPeople: People will roam about their world searching for stores to buy stuff, banks to grab loans, and will even work at the closest store or farm if they need to. They will starve to death if there are no stores and nobody in their family works at a farm. If they have less than 30$ they won't be able to afford to buy food at stores. Each person will pay you a 10% tax along with a 10$ bill every morning.  Npcs spawn with a random first name (of 1k names), a random surname (of 2k surnames), a random shirt and skin color, and they will procedurally generate a quote (of around 190k unique generated quotes, generator by @tacodaelguaco )\n\nStores: Double click a store to withdraw money if it has enough. Stores will pay their employees every day. And make money by selling stuff if there are people. They also make money when farmers deliver to them, as well as pay the farmer for the task. Stores will also fire people if they are losing money.\n\nFarms: People who work at the farm will start working in the morning. Once it's night, they will deliver to the three closest stores and sell stuff to them. The farmers will get paid and then the store will sell that stuff for double what they got it for. Farmers do not pay the daily tax or bill. This way, people who work there can survive with just the farm and no stores.\n\nBanks: Double click a bank to withdraw money if it has enough. Banks will give the people loans, and charge a random interest rate from 10% to 30%. The people get charged daily, with a maximum payback time of 5 to 9 days. If they do not have the money one day, their interest rate will go up by 7%.\n\nChurches: every day, the people will go to the closest church to them and donate 10% of their household money to that church. You can then withdraw the money from the church. The bigger churches will hold more people thus receiving more donations.\n\nHints: The first thing I would recommend you do is chop trees, and save up until you have enough money to build a farm, a store, then a house or two all at the same time. You're going to prefer having a farm and a store because the farms need a place to sell their produce.\n\nif some people or stores are losing money, don't worry. They will figure out what to do themselves!\nThe stores will fire people, and the people will raise their hours or get a job if they don't have one.\n\nConcept of the game:\nYou, (the player) along with the NPC's, build (and advance) a functioning economy, that works towards advancing the world. As in building more (and eventually more advanced) houses, restaurants, farms, and expanding the population. So basically to expand the worlds net worth :) and make it look awesome.\nKind of like the simscity in a way?\nBut not really :P \n\nAnd if you read this far, wow.  Good job.",
                "notes": "Please try out my new game as well!\nhttps://scratch.mit.edu/projects/603194258\nI did all the code except the quote generator by @tacodaelguaco which you can find here: https://scratch.mit.edu/projects/456108185/\n\nart: The good stuff was by @-reminisce-\nthe character and weird clouds were me\n\nThis game has 5200 blocks and 245 assets. Took 5 months to make. :)\n\n@HDGraphics for more games\n\n\n\nmusic:\n75% bluedotsession on freemusicarchive.org\nother 25% I forget, whoops\nother sounds:\nFreesound.org, and Fortnite :P\n\n#money #build #town #city #farm #sims #games #game",
