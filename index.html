een near impossible. :/ Sorry!\n> I know this isn't as good as it could have been and I'm sorry about that. If effort counts, though, I did put in as much effort and time as I could, especially given the quickly-approaching deadline. \n> totally understand if you don't pick me, and before you even consider it, I'd just like to give you the heads-up that I *may* have to drop out if another important family thing comes up :/\n\u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \nI first heard the audio from https://youtu.be/Pr1-PPUg-V4?t=726 ... but I'm not sure if this is the creator it originally came from.\n\u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \nBackground music is \"September 15, 2017: Cassini - The Grand Finale\" by Sleeping at Last \n\u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 Inspired by:\n@eloctrasyd \u00bb https://scratch.mit.edu/projects/469031472/\n@Beep_Boi \u00bb\nhttps://scratch.mit.edu/projects/517184611/\n@x-squared \u00bb\nhttps://scratch.mit.edu/projects/492594829/\n@epicm_pikachu \u00bb\nhttps://scratch.mit.edu/projects/450646019/\n@Balton \u00bb (go check out their projects, seriously, they are one of my oldest idols and most underrated people ever)\nhttps://scratch.mit.edu/projects/210739048/\n\u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u202                 "id": 476847013,
                "date": "2021-10-05T20:49:20.000Z",
                "instructions": "Featured July 7 2021! \nIf you do so, thanks for the love and favorite! \n\n-------\nPress the flag twice!\n\nHelp Toby use his jetpack to collect all of the lettuce in the sky and get to the star! All other instructions are in the project.\n\n------\nFAQ:\n\n- What are the controls?\n  -Hold space or the up arrow to fly and use the left and right arrow keys (or A and D) to turn on desktop. Press and hold anywhere to use the joystick on mobile.\n\n-This is too hard!\n   -Did you check out easy mode in settings on the start screen?\n\n-Is there a mobile mode?\n  -Yes! Find it in settings on the start screen!\n\n-What is the difference between modes?\n   -While easy mode makes it so lettuce refuels your fuel, normal mode does not.\n\n-How did this horrible game get featured?\n -No idea. Personally I wouldn't feature it myself if I didn't create it. Way too many bugs for my liking, and not polished at all!\n\n-I found a glitch!\n  -please tell me about it in the comments! At the bottom is a list of glitches and things I\u2019m trying to fix. The more details you provide about when the glitch happened (and what device you're using), the easier it is to fix!\n\n-I don't get the story.\n  -Basically, a girl turtle was shopping when her groceries (it was just lettuce) flew away. Toby is now retrieving the lettuce to help the girl turtle.\n\n-Your art style is bad.\n  -Ok... I am a bad artist. If you send me better versions of the designs I'll be glad to use them and give you credit!\n\n-I cheated!\n  -Ok, now I'll revert your score. Please don't cheat- and if you do, it is a bad idea to say so.\n\n-Why so few levels?\n  -I got bored and wanted the game to get into the SDS on time.\n\n-How did this get into the SDS when the date says October 2021?\n  -I accidentally unshared it... multiple times...\n\n-Was this made for the SDS? \n   -No- midway through development the SDS changed to become perfect for my project! It was actually inspired by a Kahn Academy video involving a turtle with a jetpack.\n\n-How long did this take to make?\n   - A couple of months.\n\n-What is your best time?\n  - 28.47 seconds. It's better than the high score, but since I'm the one who made the project I'm not counting it.\n\n-These levels are garbage.\n  -Sorry, I'm bad at level design. I also had no one to playtest them. Too late to fix them now though unless I erase the fastest time.\n\n-This is animal abuse!!! Why is a turtle wearing a jetpack?!?!?!?\n   -Um... It was Toby's choice to wear a jetpack! Plus he has a helmet, he'll be fine.\n\n-Any secrets or easter eggs?\n   -Yes, multiple! \n\n-Something is off with the movement.\n   -Sorry about that, recently I accidentally deleted a sprite and I had to rebuild the movement from scratch (no pun intended). I might try to fix it at a later date.\n\n-What is the turtle's name?\n   -Toby. The girl turtle is named Galadriel.\n\n-What is Toby?\n-A Turtle. Did you even read the title?\n\n-Why are you referencing the SDS even though it isn't actually in the SDS?\n  -It is in the SDS (the current one at time of writing, \u201cIn the Air\u201d).\n\n-Why are some of the questions in the FAQ not questions or even frequently asked?\n   -Some things can't be said as questions\n   -not enough people have asked questions for it to have a \"real\" FAQ.\n\n-Put my question in the FAQ!!!!\n   -Ok... sure.\n\n-Is this the end of the FAQ?\n   -No, I might add more questions depending on what people actually say! \n----\nTo do:\nFix bugs:\n    -star doesn't open (not seen by myself)\n    -character doesn't reset? (only commented once, not seen by myself)\n\u2014\u2014\u2014\u2014\u2014\nUpdate log:\nJuly 13, 2021\n   -Mobile mode updated!\n  -Mobile high scores reset due to change\n\nJuly 10 2021\n- W A S D support\n- Large bug fix\n-New easy mode- lettuce refuels fuel when touched! Available in settings!\n-Separate high scores for different modes/ devices\n\nBefore July 10:\n  -Just bug fixes                 "instructions": "Scroll down for the English instructions.\n\nDie Puzzleteile liegen verstreut auf dem Bildschirm und m\u00fcssen mit der Maus an den korrekten Platz gezogen werden, bei \u00dcbereinstimmung ert\u00f6nt ein Ton. Die positionierten Teile k\u00f6nnen danach nicht mehr bewegt werden. Wenn alle 54 Teile positioniert sind, ist das Spiel beendet.  Wenn die Musik st\u00f6rt einfach \"M\" dr\u00fccken.\n========================================\nThe puzzle pieces are scattered on the screen and must be dragged to the correct place with the mouse; if they match, a tone sounds. The positioned parts can then no longer be moved. When all 54 pieces are in position, the game is over. If the music disturb you, just press \"M\"",

            {
                "title": "Nature Art",
                "creator": "Bellevue91",
                "id": 480946164,
                "date": "2021-01-29T19:59:22.000Z",
                "instructions": "(Featured 7/1/2021! Thank you, Scratch team ^^)\n\n-- \u273f Notice\n\nThere are four pieces of art, the project will choose one randomly when you start. Click space or use the arrow keys to move through the rest!\n\n-- \u273f Nature Art\n\nIt's been quite a while since I shared a project for myself, and I was inspired by @BooksDontHaveTitles to create a few pieces of positive mental health art ^^ It's not abstract nor is it unrecognizable, but it is a unique portrayal of nature in my view and I like that. It was really fulfilling and calming not to draw humans for once! I've never really been happy with my art of humans or animals, but the art here both resonates with me and makes me feel more optimistic. Thank you, Bakie, for the opportunity to create it! <33\n\nI encourage you to go take a look at her project above whenever you might be feeling down, and perhaps even remix it yourself! ^^ \n\n-- \u273f Walkthrough\n\nLet's start with the one of the sunrise and mountains! I blockshaded part of this off a photo I took, and then blended the water and just created a simple sky. I might share the photo with you guys some other time <3 The colors here are so vibrant and I absolutely love that :>\n\nNext, the leaves and the sun behind the hills. This one is simple, but it's nice and bright and has a perspective I really like ^^\n\nAnd then the rose - ahh I love the rose, it just pops out so well :> I learned how to draw roses traditionally a looong time ago from a youtube tutorial that I don't think I'll be able to find again, but I've added my own twists over time so this is fairly unique <3\n\nLastly, the island - I followed part of @The-Book-Worm 's landscape tutorial to make this! I also used sketchbook extras for the clouds and water. I actually made it as a Christmas present for my mom, because she was feeling nostalgic when remembering traveling to all the different places we've been. I made this for her and printed it out so that she'd be able to have a mini-vacation on canvas whenever she looked at it. I just decided to include it here because it's another piece of nature art that I'm fairly happy with. <3 \n\n-- \u273f Credits\n\n- Me (Birdi) for the art and the photo the sunrise art was based off <3\n- @BooksDontHaveTitles ( Bakie, or @-ChocoLoco- )'s mental health art <3 Check it out here! https://scratch.mit.edu/projects/478246245/\n- Landscape tutorial by @The-Book-Worm (Bookie)\nhttps://scratch.mit.edu/projects/442862857/\n- How Far I'll Go (Music Box)\nYes, Bakie's music choice is excellent so I swiped that from her as well. Sorrryy xD",
                "notes": "",
                "loves": 2153,
                "favorites": 1454,
                "views": 24580,
                "remixes": 71
            },

                "title": "Koi Pond",
                "creator": "--Dovewing--",
                "id": 470344468,
                "date": "2021-01-20T19:09:04.000Z",
                "instructions": "",
                "notes": "                               Welcome to the\n                               \u273f\u22b0Koi Pond\u22b1\u273f\n\n          Play as a koi fish and dominate the pond!\n------------------------------------------------------------------------\nSpanish version (Translated by @ClemeScratchy): https://scratch.mit.edu/projects/550897065\nTurkish version (Translated by @laraaral2010): https://scratch.mit.edu/projects/553120308\nFrench version (Translated by @Be-my-self): https://scratch.mit.edu/projects/555941385\nDutch version (Translated by @strawberrycow21): https://scratch.mit.edu/projects/556008960/\nMandarin version (Translated by @littlxlegxndary): https://scratch.mit.edu/projects/557970204\nVietnamese version: (Translated by @khanh766):\nhttps://scratch.mit.edu/projects/618246388\n\n                             \u273f\u22b0How to play\u22b1\u273f\n\nThese instructions are also listed in-game.\nYou are a koi fish. Move your mouse and the fish will follow.\n\u25b6 \u2713 Eat smaller fish to get points and grow in size\n\u25b6 \u2717 Avoid larger fish so you don't get eaten!\n\u25b6  !  Other koi cannot eat you or be eaten\nYou can hide under lily pads that are larger than you. While under them, other fish can't see you and won't chase or swim away from you.\n\u25b6  !  However: other fish can hide here, or even\nspawn here, so make sure they don't sneak\nup on you! \nOther features you should know:\n\u25b6      You can dash! Click and hold to move quickly for a few seconds. Make sure you don't bump into other large fish!\n\u25b6      Press \"M\" to mute or unmute the music\nTry to survive as long as you\ncan! Good luck!\n------------------------------------------------------------------------\n\n                                 \u273f\u22b0Notes\u22b1\u273f\n\n\u25b6 The description for this project got too long, so you can now read the changelog here: https://scratch.mit.edu/projects/550262414/\n\n\u25b6 So, I log on to Scratch and notice I have over a thousand new messages in just a few hours...Thanks so much for the feature! I read through all of the lovely comments, though I won't be able to respond to most of them. I saw your suggestions and bugs as well, I'll do my best to fix/implement those! I'm so happy you all like the project! <3\nThank you so much to @mynameisleafshine for asking for this project to be featured! You're amazing!!! <3\n\n\u25b6 I would prefer not to have advertisements in the comments' section, thanks!\n\n\u25b6 For those worried about koi fish eating other koi fish...The other dull-colored fish in the pond are not koi! Koi are known for their colorful patterns, and I tried to make this clear by making the other fish less colorful. The koi that are in the game can't be eaten! Koi fish and many other fish will eat fish smaller than them, so don't worry, I want this to be a relaxing game ^^;\n\n\u25b6 For the \"World Best\" variable to work, you will need to get eaten by another fish (instead of just ending the project with the stop button), and you can't click \"See inside\" and modify any code. This is for anyone who doesn't see their score replaced as the best even though they got more than the current top.\n------------------------------------------------------------------------\n\n                                \u273f\u22b0Credits\u22b1\u273f\n\n\u25b6 Art: @--Dovewing-- (Me)\n\u25b6 Coding: @--Dovewing-- (Me)\n\u25b6 Music/Sound effects: @--Dovewing-- (Me), made using Beepbox.co\n------------------------------------------------------------------------\n\n                        \u273f\u22b0Thanks for Playing!\u22b1\u273f",

                "instructions": "READ THE INSTRUCTIONS, PLEASE.\nThis game is intended for #blind and low vision users playing on a tablet, but it can be played by anyone. It is completely sound based.\nThe controls for this game are inspired by Apple's VoiceOver screen reader.\n\nScreen settings:\nYou can play with a beige screen, a black screen or a visual screen with images. To change screen settings, first tap the bottom right corner, then double-tap.\n\nTo play:\n- Move your finger around the screen to find crystals. If you touch one, it will make a twinkling sound. If you don't touch one, there will be a dull sound.\n- Once you've found a crystal, double tap anywhere on the screen.\n- To deliver the crystal, find the wizard and double tap.\n- Other instruction in-game.\n\nImages and sounds taken from the Scratch library, edited by me.\nGame programmed by @xVanyx.\n\nREAD THIS:\nSince a lot of people are asking: Blind and low vision people use software called \u201cscreen readers\u201d to navigate the internet. It reads the text on the screen aloud, including buttons. With VoiceOver, for example, a button is activated by double tapping, like in this game. On a computer, people can also use their keyboard to navigate with special key combinations. You can use a search engine to learn more.\n\nTags:\n#game #disability #accessibility audio game accessible gaming mobile VI visually impaired\n\nCheck out this studio for more low vision games: https://scratch.mit.edu/studios/30020468/projects/",

                "date": "2021-06-18T07:45:15.000Z",
                "instructions": "Featured?!??! Thanks aloooooooooooot Scratch team!! <33333333 and thank u to each and everybody who proposed it!!!!!!!!!!!! And please, I would prefer \"No ADs or spam\"  and please report any advertisement/spam u see :)\n\n                                *Boop* =^..^=      \n                               \u266b  WELCOME! \u266a  \n    \u25e4Celebrating Fathers' Day With Scratch Cats\u25e2\n \n\u293f As father's day is on 3rd week of this month (20th June, Sunday) I made this as a Fathers' Day special simple project. :)\n\n\u293f Countries like  India, USA, UK, Afghanisthan it's on 20th June. Portugal, Spain, Croatia and Italy celebrate Father's Day on March 19, Taiwan observes it on 8 August and Thailand, it is celebrated on December 5 (got this info from google)\n\n\u293f \u2665 & \u2605 would be really appreciated ^_^\n                   \n                      \u22b1 \u2501\u2501\u2501\u2501.\u22c5 \u03b5\u00ef\u0437 \u22c5.\u2501\u2501\u2501\u2501 \u22b0\n\n\u266b  How to Play? \u266a\n\u293f Click on the greeny, tiny flag\n\u293f Listen to scratch cat what he says and follow his steps.\n\n\u266b  Credits \u266a \n\u293f Music: \"Hammock Fight\" by Kevin MacLeod (incompetech.com) backpacked from @scratchCat's project.\n\u293f Thanks to @itzy for bow art\n\u293f @ScratchCat* for inspo and Scratch cat art! Thank you =)\n\u293f Rest is by me!\n\n\u266b  Updates \u266a\n\u293f Thanks alot @.-Sloth, @.shomilikittyme ,@.Rishavscratchwork & @.-_jenny- and others for proposing <3\n\u293f Made it mobile friendly\n\u293f Go to https://scratch.mit.edu/projects/545510486/remixtree to see everyone's sweet remix of this project! <3\n\u293f Loved and faved by @Bodi3 :O\n\n\u266b Previous project \u266a\n\u293f https://scratch.mit.edu/projects/544174536/\n\u266b Next project \u266a\n\u293f https://scratch.mit.edu/projects/546225889\n\nThat's all, thanks!!\n                    \u22b1 \u2501\u2501\u2501\u2501.\u22c5 \u03b5\u00ef\u0437 \u22c5.\u2             {
                "title": "\u2605 Let's Celebrate Juneteenth! \u2605",
                "creator": "am-bi-tious",
                "id": 545680388,
                "date": "2021-06-18T00:12:51.000Z",
                "instructions": "Happy Juneteenth <33 [6/19] Thank you for the feature ST!! Let's make this the most awesome Juneteenth on Scratch! >:D\n---\n[6/20] Juneteenth is over for a lot of people.. but a poll from the NY Times shows that 60% of Americans know little to nothing about Juneteenth! Juneteenth recognizes the real end of slavery in America, a pretty big event, and 60% of Americans barely know anything about it! /Please/ educate your families, and friends, and people in your life about Juneteenth! This is something that needs to be known! <3\n---\nThis projects has facts, and ways to celebrate Juneteenth  2021!\n---\nI made this project, mostly for few irl friends, who didn't know what Juneteenth was >:0 /nm I thought it'd be a good one to share with Scratch too, so here we are! Now that Juneteenth is a federal holiday, y'all should definitely know a bit about it! :D\n--\nInstructions: \n \u2605 Clicking on different parts of the image will pull up facts and ways to celebrate Juneteenth! \n \u2605 Books hold lots of knowledge, so it might be a good idea to check one out a few times :D\n \u2605 Check out things that are glowing yellow! :3\n \u2605 Go research some more about Juneteenth! There's a lot more I couldn't fit into this project :)\n \u2605 [EDIT: 6/18] This is somewhat mobile friendly now!! :D Just tap the pinkish triangle, then tap the text boxes to see some of the facts in the project! I'm still working on making it more accessible for everyone! \n---\nVocabulary \n \u2605 Juneteenth: June 19th. A day celebrating the freedom of all African Americans from slavery, in America, that originated in Texas. \n \u2605 Emancipation Proclamation: An order made by Abraham Lincoln that made all slaves in America free. (not all of them were set free when the order was made tho)\n \u2605 Federal Holiday: A holiday recognized by the government. \n---\nCredits: \n \u2605 Art drawn by me using Kleki (I had to resist the urge to shade so this would work-)\n \u2605 Canva helped with the thumbnail :D\n \u2605 Music: \"Be Wherever You Are,\" from Steven Universe >:D https://www.youtube.com/watch?v=NlG4tnDyeFE\nY'all will never be able to escape my obsession-\n---\nResources \n \u2605 https://juneteenth.com/history/\n \u2605 https://www.nytimes.com/article/juneteenth-celebration-history.html\n \u2605 https://www.aarp.org/home-family/friends-family/info-2021/juneteenth-history-and-celebrations.html\n---\n#art #Juneteenth2021 #Juneteenth #BLM",
                "notes": "",
                "loves": 1128,

                "remixes": 15

                "title": "Save The Pangolin",
                "creator": "MPRB",
                "id": 531386436,
                "date": "2021-06-01T10:00:29.000Z",
                "instructions": "FULLSCREEN NOT RECOMMENDED\n(Instructions down below)\n\nGreetings, Scratchers! I'm no longer replying to comments here, however I will keep them open so you can ask and reply to each other's questions. Thank you!\n\nHello, fellow Scratchers. From your feedback the past few days, I've decided to update the game. I fixed most of the major glitches, made the mobile controls bigger, and enabled the player to eat all the termites. I also slightly reduced the lag, fullscreen is still not recommended. I will continue updating as needed. Hope you enjoy!\n\nClick the green flag to start. You can control the pangolin throughout the forest using WASD, arrow keys, or the mobile controls. It will show its ability roll across the forest throughout the game. It can also climb up on tree trunks which some pangolin species can really do. Along the way, it will eat termites and ants, while trying to avoid falling into the water. It should also stay away from the poachers who try to catch them. The game restarts if you fall in the water, get bitten by a termite, or get caught by the poachers. There are also fun facts about pangolins that will help you along the way. The goal is to rescue your best friend, a fellow pangolin, from the poacher. Enjoy!\n\nAny comments unrelated to the project will be deleted, and exact remixes will be reported as well as remixes that don't give credit. Please do not add this project to studios that are unrelated to pangolins or endangered species. When you remix, please give me credit, and state your changes. You can chat with me on my profile if you want to share something unrelated to this project. \n\nKnown glitches and their fixes:\n\nRespawning improperly - Click the green flag again, I am working on fixing this.\n\nThank you for all your kind comments and feedback!",

            {
                "title": "LGBTQ+ Icon Creator - Happy Pride! ",
                "creator": "ACupOfJo",
                "id": 509507266,
                "date": "2021-05-23T15:13:33.000Z",
                "instructions": "              reiterating that I'm not updating anymore :)\u2800\u2800\u2800\u2800\n\n                        \u2800Billions of combinations! \n\u2800\u2800\u2800\u2800\u2800\u2800(not an exaggeration, do the math :D)\n                         \n\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800[ LGBTQ+ Icon Creator ]\n\n\nEdit: 6/10/21\nFeatured?!?! Oh my gosh darn goodness, I can't tell you how happy this makes me!  Thank you so much to ST and the people who proposed <33  I'm getting an overload of messages right now (nearly 2k when I woke up), but I read every single message and try to respond to a lot of them!\n\n---\n\nHello all you guys, gals, and non-binary pals!\n\nJune is right around the corner, and with it Pride Month, so I thought I would release this icon creator just a little early for you all to make some pride profile pictures for the month of Gae!\n\nClick the buttons on the menu to mix, match, and create your very own, very proud icon <33\n\nIf you find any bugs, please notify me in a comment!  Suggestions are also encouraged <3\n\nTo any of you who saw this on April 4th, yup.  I accidentally shared it xDD  And yea, that's how long I've been working on this :p\n\n---\n\nBefore You Begin:\n\nAs this is an LGBTQ+ icon creator, I just wanted to note that there is no way to use it otherwise!\n(You can't make it not queer)\n\nSince not all the outfits work with the pins, there is an option to not have a pin, but you always have to have a pride background.\n\nAND HEY no hate please <333  Only good vibes here :3\n\n---\n\nA Quick Note:\n\nNotice some similarities between this project and @ceebee's Pride Icon Creator?  So do I!  I derived a whole lot of inspiration from it theme-wise, and the rest came from my general icon creator knowledge.  Check out @ceebee's icon creator here:\n\nhttps://scratch.mit.edu/projects/227280171/\n\n---\n\nWhat is Pride Month / Pride / Gay?\n\nPride Month is an event that happens each June to celebrate and take pride in the identities of people in the LGBTQ+ community.  LGBTQ+ stands for Lesbian, Gay, Bisexual, Transgender, and Queer/Questioning, and the plus encompasses all the many other romantic orientations, sexualities, gender identities, and everything else that Pride celebrates!  \n\nMore recently, people have extended the acronym (I believe the most updated one is LGBTQQIP2SAA+), but I usually prefer to use LGBTQ+ because it's shorter to write and still doesn't leave anyone out, especially since queer is an umbrella term <3\n\nYou don't have to be part of the community to celebrate Pride, anyone can take part and be a supportive ally!\n\nI plan on creating a Pride dictionary for \"beginners\" with some basic LGBTQ+ terms, so I'll put the link here when I finish.\n\n---\n\nFinishing Up\n\nOnce you finish your icon, click the check mark (hover over the edge to make it pop up) to make the menu disappear, then use the directions below to help you save the image!  \n\n1. On Chromebooks: \nctrl + shift + [] |||, and select only the project screen, or don't hit shift, and you'll get a screenshot of your entire screen!  crop afterwards :D\n\n2. Windows:\nWindows + Prt Scrn (I believe), then use the link below to crop the image if you wish.\n\n3. You can also right-click on the project image to save it and then crop it!\n\nFeel free to remix to save your creations as well <3\n\nIf you want to use your icon as a profile picture, try using this website to crop it and CREDIT ME on your profile!\n\nhttps://www.iloveimg.com/crop-image\n(crop to 360 by 360 pixels)\n\n---\n\nCan't quite make yourself?\n\nRequests are open again!\n\nThis icon creator doesn't have to be finished!  There's so much I know I must have missed in this little project, so if you can't find an option that represents you, tell me in the comments!  I will be happy to add any elements that you might need, as long as it's within my skill set xDD \n\nI absolutely encourage you to request pride pins/backgrounds if you don't see one that you like!  (Those are super easy to make)\n\n---\n\nFAQ/Complaints and Answers\n\nQ: How do I make black/brown hair?\nA: Click the paintbrush button to make the color orange or yellow, then darken with the sun button!\n\nQ: Are you gay?\nA: Yes <3 https://scratch.mit.edu/projects/535412913/\n\nQ: I have a suggestion!\nA: Great, but please read the future updates list first to make sure the suggestion isn't already on the list!\n\nQ: *Insert hate in a language other than English*\nA: Y'all...  Google translate is a thing.  I can read ALL of your mean comments and will report them!\n\nQ: Can you add boys?\nA: This icon creator isn't meant to be for any one specific gender!  Everyone should be able to make a character in whatever gender they want.  I have both short and long hair, eyes that might have mascara or eyeliner on and eyes without lashes at all, and many other elements that could help anyone to create themselves, whoever they might be.  If you don't feel you're represented, however, let me know!  I can add new options to help you out.\n\n---\n\nCheck out some customization options below!",
                "notes": "Try This!\n\nWith this icon creator, you can:\n\n- Change the background\n- Change the skin tone\n- Add freckles / mole (option for none)\n- Switch up the eyelashes / eyeliner (?? is that what it is)\n- Change the mouth\n- Switch outfits\n- Change your hair style, color, and brightness\n- Change the pride pin on your shirt (option for none)\n- Add glasses\n- Randomize everything!\n\n---\n\nHere are the available pride pins / flags.  Once again, PLEASE suggest another if you can't find your flag!\n\nSexualities / Romantic Orientations:\n- Trans / POC gay pride\n- Bisexual\n- Polysexual\n- Lesbian\n- Asexual / Aromantic / Aroace\n- Pansexual\n- Straight Ally\n- Homoflexible (Male and female)\n- Omnisexual\n- MLM / WLW\n- Abrosexual\n\nGenders:\n- Transgender\n- Nonbinary\n- Genderqueer\n- All demigenders\n- Apagender\n- Genderfluid\n\n---\n\nEdit Log:\n\n5.29.21: Added new hairstyle as per @KanterKan11\n\u2800\u2800\u2800\u2800\u2800\u2800Added square glasses as per @384207AD\n6.11.21: Featured!\n6.16.21: Added 3 new hairstyles\n\u2800\u2800\u2800\u2800\u2800\u2800All demigenders, aro and aroace pride\n\u2800\u2800\u2800\u2800\u2800\u2800Apagender, abrosexual, and genderfluid pride\n\u2800\u2800\u2800\u2800\u2800\u2800MLM & WLW pins / flags\n\n---\n\nCredits:\n\nInspiration from @SnowdropTheIcewing and @ceebee\n\nHair brightness / hair color code modified from @ceebee\n(it wasn't as easy as I thought to make one myself!)\n\nMusic: I'm Coming Out - Diana Ross\n\nAll art made by me, @ACupOfJo, in Scratch or Autodesk Sketchbook\n\n--- \n\nSuggestions are open again!  Here are some future updates.  A question mark indicates a more difficult update that I might not get around to as quickly!\n\n- Save codes (?)\n- Hats, headbands, etc. (?)\n- Eye color (?)\n- Rounded rectangle glasses\n- Greyromantic / greysexual pride\n- Neptunic flag\n- Old gay pride flag\n- Pomosexual pride\n- Agender pride\n- Genderfaer, fae, faesari fawn, pride\n- all the fluxes (boy, girl, nonbinary, ace, demigirl, demiboy, demigender, gender)\n- Polyamorous pride\n- Over the shoulder ponytail\n- Androsexual pride\n- Gynesexual pride\n- Uranic flag\n- trixic/toric pride\n- earrings\n\n---\n\n(\uff89^\u30ee^)\uff89*:\uff65\uff9f\u2727 Happy Pride! \u2727\n\n#pride #lgbt #lgbtq #gay #lesbian #bi #pan #omni #trans #ace #aro #nonbinary #enby #art #icon #creator",

            {
                "title": "Rube Goldberg Machine",
                "creator": "ciara0404",
                "id": 531740955,
                "date": "2021-05-17T17:40:44.000Z",
                "instructions": "Featured June 1st\nBecame my most viewed project June 2nd\n-------------------------------------------------------------------------\nOk, I am going to rewrite my paragraph on why you should use the she/her or they/them pronouns when referring to me:\nMisogyny: dislike of, contempt for, or ingrained prejudice against women.\nThis could be linked to the science world, as STEM is often thought of as a masculine thing. Like in 2017/18, only 35% of students doing core STEM were female.\nHowever, this does not mean that you should presume that if something is related to science, it was made by a man. You should instead call the person by they/them pronouns.\nHowever, I am female, so you can use she/her.\nSlang terms like \"dude\", \"bro\" or \"man\" is ok though.\nAlso, some dude said it was to do with my pfp being Bill Cipher, and the only way to respond to that was, of course, making a meme: https://scratch.mit.edu/projects/539641287/ \n-------------------------------------------------------------------------\nFor the Scratch Week theme 1, I decided to make a simple Rube Goldberg Machine.\nThe reason this fits the theme is simply because Rube Goldberg machines are machines that are overcomplicated, but are designed to perform a simple task. That one sentence can also sum up half of the codes I make on Scratch.\nThis simple Rube Goldberg Machine was designed to turn on a lamp. It was inspired by the diagram in the wikihow for how to make a Rube Goldberg Machine.\nThe steps are as follows:\nA pendulum swings, hitting a ball.\nThe ball rolls down a ramp, where it falls into a bucket.\nThe bucket then falls down, due to the weight being heavier. This results in a domino being knocked over.\nThe domino then knocks over another domino, which then knocks over another. This third domino pushes a button.\nThe button being pushed results in the lightbulb being turned on.\n-------------------------------------------------------------------------\nEvery time someone comments something mean, I report the comment (and you should too). So to the dude who keeps commenting mean things, stop. You are going to get banned if you continue.\nIt made it worse that they found a way to SWEAR in their comments, which isn't allowed\n-------------------------------------------------------------------------\nSource cited: https://www.stemwomen.co.uk/blog/2021/01/women-in-stem-percentages-of-women-in-stem-statistics\n-------------------------------------------------------------------------\nI want someone to remix this with an fnf but bad style remix tbh. so like, it's just a terrible remix in quality. Perhaps some self-recorded sound effects that only use their own voice. Of course, terrible looking sprite costumes. Like, you could look up fnf but bad for inspiration. Or just go to my alt accounts version: https://scratch.mit.edu/projects/539827207/ (it uses my voice, so it proves I'm a girl)\n-------------------------------------------------------------------------\nCheck out the second one: https://scratch.mit.edu/projects/540798567/\n-------------------------------------------------------------------------\nUnrelated but check out my brother's account. He's much better at coding than I am: @PlasmaScope",

                "title": "Scratch Blaster",

                "id": 501993556,
                "date": "2021-05-14T22:38:53.000Z",
                "instructions": "epilepsy warning!\n\nwasd or arrow keys to move\nIMPORTANT: click on the hand to change movement mode (r= right hand, l= left hand, m= mobile)\n cl happens when you click on the title)\n\nDO IT, just DO IT! Don\u2019t let your dreams be dreams. Yesterday, you said tomorrow. So just. DO IT! Make. your dreams. COME TRUE! Just\u2026 do it! Some people dream of success, while you\u2019re gonna wake up and work HARD at it! NOTHING IS IMPOSSIBLE!You should get to the point where anyone else would quit, and you\u2019re not gonna stop there. NO! What are you waiting for? \u2026 DO IT! Just\u2026 DO IT! Yes you can! Just do it! If you\u2019re tired of starting over, stop. giving. up.\n\n\n\n\n\n\n\nWhenever I get a package of plain M&Ms, I make it my duty to continue the strength and robustness of the candy as a species. To this end, I hold M&M duels. Taking two candies between my thumb and forefinger, I apply pressure, squeezing them together until one of them cracks and splinters. That is the \u201closer,\u201d and I eat the inferior one immediately. The winner gets to go another round. I have found that, in general, the brown and red M&Ms are tougher, and the newer blue ones are genetically inferior. I have hypothesized that the blue M&Ms as a race cannot survive long in the intense theater of competition that is the modern candy and snack-food world. Occasionally I will get a mutation, a candy that is misshapen, or pointier, or flatter than the rest. Almost invariably this proves to be a weakness, but on very rare occasions it gives the candy extra strength. In this way, the species continues to adapt to its environment. When I reach the end of the pack, I am left with one M&M, the strongest of the herd. Since it would make no sense to eat this one as well, I pack it neatly in an envelope and send it to M&M Mars, A Division of Mars, Inc., Hackettstown, NJ 17840-1503 U.S.A., along with a 3\u00d75 card reading, \u201cPlease use this M&M for breeding purposes.\u201d This week they wrote back to thank me, and sent me a coupon for a free 1/2 pound bag of plain M&Ms. I consider this \u201cgrant money.\u201d I have set aside the weekend for a grand tournament. From a field of hundreds, we will discover the True Champion. There can be only one. \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nas a thank-you for scrolling all the way down here, I'll tell you the four achievements\n1: UFO blaster\nblast 10 UFOs\n2: Third time's the charm\nplay 3 times\n3: A fresh coat of paint\nClick the title\n4: Soy milk Isaac\nget to the maximum fire rate",

                "id": 526016174,
                "date": "2021-05-06T21:13:00.000Z",
                "instructions": "",
                "notes": "FEATURED ON MOTHERS DAY TYSMMMM SCRATCH TEAM & ALL WHO PROPOSED :DDD\n\n*Please note due to an excess amount of messages I may not be able to respond to every one, if you have a problem, please contact me on my profile. All ads/spam WILL be reported and/or deleted. Thank you all for the kind comments <3 \n\n\u2740 It's almost Mother's Day, so why not make a project to create your own card? :P\n\n\u2740 If you like your card very much, feel free to screenshot it, put it in to google docs, and to command+P to print it out :)\n\n\u2740 Directions:\n\u3164\u3164\u279f SPAM green flag! Otherwise the buttons won't be correct! Even if you play on TURBOWARP, you still have to spam the flag! There is a glitch otherwise, I'm currently trying to fix it, however it may take awhile\n\u3164\u3164\u279f FULLSCREEN is recommended if you are playing on an a computer/PC, if you are on mobile this may glitch the project\n\u3164\u3164\u279f Push the corresponding buttons for the colour, design, text, extras, etc.\n\u3164\u3164\u279f After you are done with the step, review it first, then press NEXT to get to the next step. You cannot go BACK in steps, so the only way to redo is to press the GREEN FLAG again\n\u3164\u3164\u279f Press the SEE FRONT or SEE INSIDE button at the end to see the front or inside of your card!\n\u3164\u3164\u279f Have fun, and enjoy!\n\u3164\u3164\u279f Press [M] to toggle volume :)\n\n\u2740 Credits:\n\u3164\u3164\u279f @mallo222 for some inspiration\n\u3164\u3164\u279f @Twin138956Scratch for inspiration\n\u3164\u3164\u279f @AquaLeafStudios for inspiration \n\u3164\u3164\u279f @kmggg for the spin at the end\n\u3164\u3164\u279f @FlayFlyAnimations (me) for all art and code \n\u3164\u3164\u279f All the mothers out there *sniff sniff* lol\n\u3164\u3164\u279f \u266b Music - Bensound, Buddy \n\n\u2740 Comment:\n\u3164\u3164\u279f What you will do for your mother this Mother's Day\n\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164OR\n\u3164\u3164\u279f \"Happy Mother's Day! _<3_\"\n\n\n\u2740 Welp, that's all! Be sure to report glitches to me or give suggestions in the comments below. :) If you haven't played yet, do so right now... or read my boringness about how much time I spent on this xD \n\n\u2740 Well, looks like your here to read me blabbing about this project... You asked for it...\n\n\u2740 This project took about 6 hours of work to code and draw, and took a total of 3 days to; so if you enjoyed it please give it a \u2764\ufe0f, \u2b50\ufe0f, & follow me for more fun games, tutorials, animations, art, and more!\n(It would be greatly appreciated)\n\n\u2740 Tagz:\n#games #all #tutorials #art #music #simulator #mothers #day #2021 #flayfly #animations #flayflyanimations #cool #hi #wow #epic #awesome #make #your #own #card #games #all #tutorials #art #music #simulator #mothers #day #2021 #flayfly #animations #flayflyanimations #cool #hi #wow #epic #awesome #make #your #own #card #games #all #tutorials #art #music #simulator #mothers #day #2021 #flayfly #animations #flayflyanimations #cool #hi #wow #epic #awesome #make #your #own #card #games #all #tutorials #art #music #simulator #mothers #day #2021 #flayfly #animations #flayflyanimations #cool #hi #wow #epic #awesome #make #your #own #card #games #all #tutorials #art #music #simulator #mothers #day #2021 #flayfly #animations #flayflyanimations #cool #hi #wow #epic #awesome #make #your #own #card #games #all #tutorials #art #music #simulator #mothers #day #2021 #flayfly #animations #flayflyanimations #cool #hi #wow #epic #awesome #make #your #own #card #games #all #tutorials #art #music #simulator #mothers #day #2021 #flayfly #animations #flayflyanimations #cool #hi #wow #epic #awesome #make #your #own #card #games #all #tutorials #art #music #simulator #mothers #day #2021 #flayfly #animations #flayflyanimations #cool #hi #wow #epic #awesome #make #your #own #card #games #all #tutorials #art #music #simulat                 "title": "Palindromes \u25cf 3 in 1",
                "creator": "edgy-galaxy",
                "id": 524302984,
                "date": "2021-05-04T11:12:12.000Z",
                "instructions": "",
                "notes": "\u2800\u2800\u2800\u2800\u2800\u2800\u00a9 C\u029c\u1d0f\u1d04\u1d0f\u00b2\u2070\u00b2\u00b9 \u25cb A\u029f\u029f \u0280\u026a\u0262\u029c\u1d1bs \u0280\u1d07s\u1d07\u0280\u1d20\u1d07\u1d05. \n\nFeatured on 08-05-2021/ 05-08-2021 tysm for the feature ST! Its a dream come true! Many thanks to @-sweet_cake- and @RockyBobo101 for proposing.\n\n\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800*All ads will be reported*\n\n\u275d taco cat backwards is cat taco \u275e - @Za-Chary*\n\n\n\u25cb \u2506 \u1d2c\u1d47\u1d52\u1d58\u1d57\n\nHey there! I have been researching about palindromes for a bit long now! So I decided to make a project about it!\n@greeny--231 fixed the glitch in the palindrome checker, link- https://scratch.mit.edu/projects/528659894\n\n\u25cb \u2506 \u1d35\u1d48\u1d49\u1d43\n\nWhen I was practicing C (coding language) I learned about palindromes, so I decided to make a project about it!\n\n\u25cb \u2506 \u1d35\u207f\u02e2\u1d57\u02b3\u1d58\u1d9c\u1d57\u1da6\u1d52\u207f\u02e2\n\nWhen the screen opens there would be three options.\n\n- About\n\nThis will tell you about palindromes and their examples.\n\n- Is it a palindrome?\n\nEnter a word and this will tell you about if it is or it is not a palindrome.\n\nHere is the the code C\n\n#include<stdio.h>  \nint main()    \n{    \nint n,r,sum=0,temp;    \nprintf(\"enter the number=\");    \nscanf(\"%d\",&n);    \ntemp=n;    \nwhile(n>0)    \n{    \nr=n%10;    \nsum=(sum*10)+r;    \nn=n/10;    \n}    \nif(temp==sum)    \nprintf(\"palindrome number \");    \nelse    \nprintf(\"not palindrome\");   \nreturn 0;  \n}   \n\n- Play a game!\n\nIn this game using the arrow keys or using your mouse move the girl up & down. Dodge all the non palindromes (the red ones) and collect the palindromes to earn scores. \n\n\u25cb \u2506 \u1d3a\u1d52\u1d57\u1d49\u02e2\n\nI can't believe, I have finally finished this!\n\n\u25cb \u2506 \u1d9c\u02b3\u1d49\u1d48\u1da6\u1d57\u02e2\n\n\u25cb  Me for art and code.\n\u25cb  Music- bored - lukrembo\n\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac \u266b \u2655 \u266b \u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac",

                "instructions": "*Mobile Friendly*\n...\nWhich Desi Food Are You: Tangy Biryani, fresh Naan, sweet sweet Halwa Puri or some spicy Nihari? \nAnswer the questions to find out!\n...\n[O] There are 9 questions. Click ONE of the four options. The next question appears automatically once you choose an option.\n[O] DO NOT click more than once at a question.\n[O] You can NOT undo your answer. \n[O] You can give more than one answer to one question which is WRONG. I'm working on that.\n...\nNOTE: These may not all be accurate.\n\n1) If you got BIRYANI, then you're probably confident, popular within your friends and a friendly, helpful individual. You've got some spice within you.\n\n2) If you got HALWA PURI, then chances are you're sweet and introverted. You don't often talk unless you're spoken to and you like to shine in silence.\n\n3) If you got 3, meaning NAAN, you're probably an active person who tries to fulfill all their responsibilities. Like a Naan bread, you can be soft but also crispy and hard at times. Keep being yourself!\n\n4) NIHARI, aaah... My guess is you're bold and adventurous but your mean streak shows up more often than it should. You like to take risks and you usually don't care about what others think about you.\n\nSo, what did you get? Comment down below!\n\nI reply to as many comments I can and I WILL delete advertising links. Please don't say this only shows Naan or smth. What you get depends on what option you choose the most. Thank you.",
                "notes": "shared: 11 April 2021\nreshared: 23 Jan 2022\n\nThis is a quiz which tells you which Desi (South Asian) food you are. Biryani is spicy rice with (usually) meat. Halwa puri is a sweet Desi breakfast dish. Halwa is a sweet dish consisting of Carrots, Sugar etc. while Puri is a small round fried bread. Naan is an Indian flatbread, and Nihari is a really spicy meat stew.\n...\nI typed everything on Google Drawings (you need a Google account for that), downloaded it as a Vector file (.svg) and then uploaded it here. The font is Amatic SC. \n...\nFood images taken from Google.\n...\n\n\n\n\n\n\n\n\n\n\n\n\n\nOption 1 means Biryani. Option 2 means Halwa Puri. Option 3 means Naan. Option 4 means Nihari. ",

                "date": "2021-04-13T11:21:07.000Z",

                "title": "Color Prism Simulator",
                "creator": "-MinttTea-",
                "id": 512092081,
                "date": "2021-04-07T03:03:42.000Z",
                "instructions": "advertising not welcome. \n                        i n s t r u c t i o n s\n                        - - - - - - - - - - - - - - - - \nclick to fire the laser.\nuse arrow keys to move the prism.\nuse wasd to move the laser.\npress space to pause the colors so you can screenshot it.\nUse the slide to turn the prism.\nFun fact: 95% pen!\n                               Science\n                           - - - - - - - - - - - - \nHow do different colors travel in a prism?\n\nThis angle depends on the refractive index of the material in the prism, which can vary with wavelength of light. Wavelength of light in turn, corresponds to different colors of light. So these different colors will travel at different angles in the prism and exit as a \"rainbow\" or spectrum of colors, rather than as white light.\n\nHow does a prism work and why does it work?\n\nA prism works because the different colors of light travel at different speeds inside the glass. Because the colors of light travel at different speeds, they get bent by different amounts and come out all spread out instead of mixed up.\n\nWhat is a prism made of?\n\nAs the light from the sun passes through the prism, the light refracts (bends) and separates, making the colors of the visible spectrum. You can find different kinds of prisms made from both optic glass and acrylic.\nRemixtree: \nhttps://scratch.mit.edu/projects/512092081/remixtree/\n\nThank you for viewing my simulator, I hope you enjoyed!\n                           - - - - - - - - - - - - -",

                "title": "How to Voice Act | StormCast Pilot",

                "id": 481259931,
                "date": "2021-02-02T19:38:17.000Z",
                "instructions": "Total runtime: 24 minutes\nPress the spacebar and type in a number to skip to the part you want!\n1 - Introduction\n2 - Recognizing your voice talent\n3 - Interpreting a script\n4 - Recording your voice\n5 - Outro",
                "notes": "04/12/2021: Woah, FEATURED?!  Oh my gosh, thank you all so much!  I'm totally taken aback, this never even crossed my mind!  Big thanks to the ST and anyone and everyone who might've proposed this to be featured!\nI woke up this morning to my friends telling me I was featured and over 4,000 messages on Scratch.  I'm going to answer any and all questions you may have, and while I can't respond to every single comment, I appreciate all of them and promise you I read them all!\n\n\nHello, fellow Scratchers!  Welcome to part one of the pilot episode of my new podcast, StormCast!\n\nThis first part is practically a tutorial on how to voice act.  We'll have some more Scratch-oriented content in part two, and have some more fun in part three!\n\nPart two: https://scratch.mit.edu/projects/481277649/\nPart three: https://scratch.mit.edu/projects/483188168/\n\nI'm hoping to post an episode of StormCast every month!  If you guys have any suggestions for topics I should do an episode on, please leave me a comment!  I'll need your suggestions if I'm gonna do this consistently.\n\nNext episode: https://scratch.mit.edu/projects/522184185/\n\nThanks for tuning in!  I hope to keep seeing you around!\n\n\nAs promised, here are the tongue twisters.\nLetter B:\nBetty bought a bit of butter, but she found the butter bitter, so Betty bought a bit of better butter to make the bitter butter better.\nLetter D:\nDid Doug dig David\u2019s garden or did David dig Doug\u2019s garden?\nDo drop in at the Dewdrop Inn.\nLetter F:\nFour furious friends fought for the phone.\nFive flippant Frenchmen fly from France for fashions.\nLetter H:\nHow was Harry hastened so hurriedly from the hunt?\nIn Hertford, Hereford and Hampshire hurricanes hardly ever happen.\nLetter J:\nJames just jostled Jean gently.\nJack the jailbird jacked a jeep.\nLetter K:\nMy cutlery cuts keenly and cleanly.\nLetter L:\nLarry sent the latter a letter later.\nLucy lingered, looking longingly for her lost lap dog.\nLetter N:\nYou know New York, you need New York, you know you need unique New York.\nLetter P:\nPeter Piper picked a peck of pickled peppers.  If Peter Piper picked a peck of pickled peppers, where\u2019s the peck of pickled peppers that Peter Piper picked?\nLetter Q:\nQuickly, quickly, quickly, quickly, quickly\u2026\nLetter R:\nRound the rugged rocks the ragged rascal ran.\nReading and writing are richly rewarding.\nLetter S:\nTheophilus Thistler, the thistle sifter, in sifting a sieve of unsifted thistles, thrust three thousand thistles through the thick of his thumb.\nLetter T:\nTen tame tadpoles tucked tightly in a thin tall tin.\nTwo toads, totally tired, trying to trot to Tewkesbury.\nLetter V:\nVincent vowed vengeance very vehemently.\nVera valued the valley violets.",

            {
                "title": "Interactive Xylophone",
                "creator": "GoodWishes",
                "id": 508980180,
                "date": "2021-04-04T01:23:29.000Z",
                "instructions": "Interactive Xylophone \u266a\n\n\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\n\nClick the green flag to begin. Hover the mallet over keys to play them. Press the slider button in the top right corner to toggle the notes (in letter form) showing or not, and the one in the left corner to toggle whether or not you need to click for the notes to play.\n\n\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\n\nYou can also find notes inside the code editor of the project explaining how each chunk of code works if you're interested.\n\n\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\n\nFeel free to experiment with playing different songs! I've included a few well-known simple tunes below so you can try them out if you'd like to.\n[If a note has a \"^,\" it means that the note is the higher-pitched one (smaller key, towards the right side). If it doesn't, that means it's the lower one (bigger key, towards the left side)].\n\n\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\n\nLondon Bridge:\n\nD - D            G - G\nLondon's burning,\n\nD - D            G - G\nLondon's burning,\n\nA           A        B - B\nFetch the engines,\n\nA           A        B - B\nFetch the engines,\n\n^D   ^D   ^D   ^D\nFire fire, Fire Fire!\n\n^D  ^C    B - B\nPour on water,\n\n^D  ^C    B - B\nPour on water!\n\n\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\n\nRock-a-Bye Baby\n\nE - G - ^E    ^D-^C\nRock-a-bye baby\n\nE       G    ^C     B\nOn the tree top\n\nF              G     ^F       ^E\nWhen the wind blows\n\n^D   ^D-^C   A     G\nThe cradle will rock!\n\nE              G      ^E         ^D\nWhen the bough breaks\n\n^C     E-G    ^C     B\nThe cradle will fall\n\nG           ^C     ^F    ^E-^C\nDown will come baby,\n\n^D-A      B   ^C\nCradle and all!\n\n\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\n\n Ba-ba Black Sheep\n\nC          C        G         G\nBaa, baa, black sheep\n\nA           A    A-A    G\nHave you any wool?\n\nF      F     E    E\nYes sir, yes sir\n\nD            D       C\nThree bags full!\n\nG        G    G     F - F\nOne for the master\n\nE         E     E        D\nOne for the dame\n\nC       G      G     G     F-F     F\nAnd one for the little boy\n\nF            E         E         E      D\nWho lives down the lane!\n\n\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\n\nDoe a Deer\n\nC       D    E     C    E - C     E\nDoe, a deer, a female deer\n\nD      E      F     F     E-D     F\nRay, a drop of golden sun\n\nE      F    G     E    G     E - G\nMe, a name I call myself\n\nF       G    A      A       G    F    A\nFar, a long, long way to run...\n\nG     C     D - E      F - G        A\nSew, a needle pulling thread\n\nA     D    E    F   G - A   B\nLa, a note to follow so\n\nB      E      F       G       A       B      ^C\nTea, a drink with jam and bread\n\n^C        B       A      F     B      G  ^C  G  E   D\nThat will bring us back to do oh oh oh...\n\n\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\n\nthe Itsy Bitsy Spider\n\nG  ^C-^C ^C-^D  ^E-^E\nThe   itsy - bitsy   spider\n\n^E          ^D   ^C   ^D-^E    ^C\nClimbed up the water spout\n\n^E         ^E      ^F  ^G\nDown came the rain\n\n^G        ^F     ^E    ^F-^G  ^E\nAnd washed the spider out\n\n^C   ^C   ^D    ^E\nOut came the sun\n\n^E    ^D   ^C  ^D  ^E  ^C\nAnd dried up all the rain\n\nG      G  ^C-^C  ^C-^D   ^E-^E\nAnd   the   itsy - bitsy   spider\n\n^E           ^D   ^C   ^D   ^E-^C\nClimbed up the spout again!\n\n\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\n\nThat's all! Thanks for reading and I hope you enjoy playing with this interactive xylophone.\n(This was originally created as a school project.)\n\n\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\u254c\nFeel free to give feedback, it is much appreciated!\n(To popular demand, I have made an option for the keys to have to be clicked in order to be played.)\nThank you to @blueswirl6 for being so great!! :D",

                "creator": "MaryMel10",
                "id": 496724229,
                "date": "2021-03-05T20:01:32.000Z",
                "instructions": "\u273d Brigadeiro Maker \u00e9 um jogo simples onde voc\u00ea pode fazer seu pr\u00f3prio brigadeiro \u273d\n\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\n\u2756 Instru\u00e7\u00f5es \u2756\nClique duas vezes na bandeira verde\nPrimeiro, seguindo essa ordem, coloque os ingredientes clicando neles:\n\u00bb Leite condensado\n\u00bb Achocolatado\n\u00bb Manteiga\nDepois ligue o fog\u00e3o clicando no bot\u00e3o verde e clique na colher para mexer, na fase seguinte, clique em qual forma voc\u00ea quer. Pronto! Voc\u00ea criou o seu brigadeiro, simples n\u00e3o \u00e9? \n\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\n\u2770 Cr\u00e9ditos \u2771\n@MaryMel10 por tudo\nMusica: @explodingkittencat\nSe usar alguma codifica\u00e7\u00e3o por favor de cr\u00e9ditos a mim\n\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\n\ua9c1O que \u00e9 um brigadeiro?\ua9c2\n\nO brigadeiro \u00e9 um doce t\u00edpico da culin\u00e1ria brasileira, com origem no Sudeste do pa\u00eds, que rapidamente se difundiu pelo Brasil, tornando-se comum em todo o pa\u00eds a sua presen\u00e7a em festas de anivers\u00e1rio, junto com doces como o cajuzinho e o beijinho.\n\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\n~Por favor, n\u00e3o seja rude~\n\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6 \n\n\nEnglish (remembering that it was translated on google translator, that is, some word in English must be translated incorrectly or with another meaning): \n\n\u273d Brigadeiro Maker is a simple game where you can make your own brigadeiro \u273d\n\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\n\u2756 Instructions \u2756\nDouble-click the green flag\nFirst, following this order, place the ingredients by clicking on them:\n\u00bb Condensed milk\n\u00bb Chocolate milk\n\u00bb Butter\nThen turn on the stove by clicking on the green button and click on the spoon to stir, in the next stage, click on the shape you want. Ready! You created your brigadeiro, simple isn't it?\n\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\n\u2770 Credits \u2771\n@MaryMel10 for everything\nMusic: @explodingkittencat\nIf you use any coding please credit me\n\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\n\ua9c1What is a brigadeiro? \ua9c2\n\nThe brigadeiro is a typical sweet of Brazilian cuisine (from Brazil), originating in the Southeast of the country, which quickly spread throughout Brazil, making its presence at birthday parties common, along with sweets such as cajuzinho and the kiss.\n\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\n~ Please don't be rude ~\n\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\u22c6\nBrigadeiro is not like a cupcake, even if it seems a little, it is nothing like a cupcake, but one thing I know, I love the brigadeiro, and this dessert is very popular in Brazil\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nSe o jogo apresentar algum problema, por favor me avise | If the game has any problems, please let me know\n#hastag#Brigadeiro#Brazil#Brasil#Maker#Brigadeiro \n#Maker#MaryMel10#Game#Jogo",

                "creator": "JazeIIe",

                "instructions": "",
                "notes": "3.8.2021 Thank you so much for the feature! <3\nPlease do not advertise.\n---------------\nArrow keys or click to navigate the text. Space to see Wangari Maathai's picture that I referenced! Happy International Women's Day :)\n---------------\n\u201cWhen we plant trees, we plant the seeds of peace and seeds of hope.  We also secure the future for our children.\u201d --Wangari Maathai\n\nWangari Maathai was a social, environmental, and political activist. She won the Nobel Peace Prize in 2004, making her the first African woman to win the prize. She started the Green Belt Movement and planted over 30 million trees to alleviate poverty in Kenya and prevent deforestation. This organization has now planted over 50 million trees!\n\nMore information on Wangari Maathai: https://www.nobelprize.org/prizes/peace/2004/maathai/facts/\nhttps://www.greenbeltmovement.org/wangari-maathai/biography\n\n\u201cWhat people see as fearlessness is really persistence.\u201d --Wangari Maathai\n\nFont in thumbnail from Google. Music by Kevin MacLeod from Incompetech. Art by me :)",

            {
                "title": "Digital Mixing Engineer",
                "creator": "gor-dee",
                "id": 412095482,
                "date": "2020-07-17T16:03:08.000Z",
                "instructions": "Ever fancied working in a recording studio or wondered what all those knobs & buttons do on a mixing desk? Well here's your chance to learn with this fully featured 12 channel digital mixing desk. The band have finished recording so let's get mixing...\n\nGetting started: Get playback started by clicking the green triangular button on the right (it will turn into a red stop button) Note there is only 1min40sec of music so if it all goes quiet unexpectedly you'll have to stop and restart.\nNow click the \"ON\" button for a channel, I suggest the guitar (marked \"Gtr\") as it runs though the whole track, and turn its fader up so you can hear it comfortably (You may have to adjust your computers volume level too). Some good speakers or headphones are recommended.\nNow click the \"SELECT\" button for that channel and you'll see the knobs align to that channels settings and the display show a blue line and the selected channel name. You can now make adjustments to the selected channel's sound using the knobs.\nTo adjust the knobs, click and hold and move left/right.\nThe first 4 columns of knobs are all \"EQ\" or equaliser (or tone) controls. There are 4 bands (4 columns), the first and last are 'shelving' filters with 'freq' (frequency) and 'gain' (to cut or boost that frequency). The middle bands are 'bandpass' and have an extra knob 'Q' which adjusts the width of the band of frequencies being cut or boosted.\nThe blue line on the display is a frequency response graph and gives a visual representation of what you are hearing. (and helps explain 'shelving' & 'bandpass')\n\nThe two red knobs add Reverb and Echo to the sound (on some channels I've put a different effect instead of echo)\n\nThe 'Pan' knob \"moves\" the sound toward the left or right speaker.\n\nHopefully you are getting the hang of this so now try switching on all the channels and turn all the faders up a bit to get a rough mix of all the channels. You can adjust the EQ, effects & Pan of each channel separately by first 'Selecting' that channel and then adjusting the knobs but with everything playing it can be hard to focus on just one instrument. This is where the 'Solo' button comes in. Click on the Solo button for a channel and all the other channels mute, allowing you to concentrate on just that instrument. Click it again or click 'Solo Clear' and everything returns to normal. Note when you solo a channel it is automatically 'Selected' but you can then select another channel, meaning you might end up twiddling the knobs of a channel you're not listening to! (this can happen on real mixing desks too).\n\nThe three 'Fader Bank' switches on the bottom right switch the faders between 'Main' - the level of each input, 'Reverb' - the level of reverb on each track, & 'Echo/FX' - the level of echo (or other effect) on each track\n\nChannels are:\n1 - Kick (or Bass) Drum\n2 - Snare Drum\n3 - Hi-Hat cymbals\n4 - Tom toms\n5 - Overhead Left   (overhead microphones placed \n6 - Overhead Right (over the top of the drum kit)\n7 - Bass Guitar\n8 - Guitar\n9 - Keyboards\n10 - Lead Vocals\n11 - Backing Vocal 1\n12 - Backing Vocal 2\n\nFinally, you can save your settings and re-load them another time. \nPress 'S' to generate a Save Code (copy it from the list and paste it in a text editor and save)\nPress 'L' to load your code (copy from your saved file and paste)\nPress 'R' to reset the desk to default\n\nHere's my effort!\nes",
                "notes": "Wow Featured! Thanks everyone! \nHaving Problems? see below:\n\nIf you are having trouble loading:\n\nThere are a lot of music files & you'll need MORE than 2GB Ram. For me it takes approx 30 sec to load with a 30 Mb/s internet speed. (maybe try turbowarp https://turbowarp.org/412095482/) \n\nIf you have no sound:\n\nDid you read the instructions?\nDid you REALLY read the instructions?\nIs your computer sound on?\nAre the channel \"ON\" switches on?\nAre the faders up?\nDid you press start? (green triangle)\nHas the track finished? (press red stop button, then green triangle)\nThe sound is quiet so you may need to turn up your computers sound more than normal. This is deliberate and necessary to allow the EQ to work properly.\n\nPlease check out my multilingual quiz project https://scratch.mit.edu/projects/416643439/\n\nAudio files - Matt Szlachetka - \"Heart Of My Home Town\" from https://www.telefunken-elektroakustik.com/\n\u201cAll audio files have been engineered and recorded by TELEFUNKEN Elektroakustik and are presented for educational and demonstrational purposes only.\u201d\n\nbrushed metal - wallpaperaccess.com\n\nFeatured 08/03/2021",

                "title": "Carlos The Courageous v1.5",
                "creator": "Legendaro",
                "id": 490493397,
                "date": "2022-08-01T12:19:46.000Z",
                "instructions": "(This new update is for Scratch Camp 2022! Hope y'guys enjoy! :D)\n\nStep 1: Choose a difficulty. (Difficulty affects the obstacle speed moving from left to right.)\nEasy = 1.5 Seconds\nMedium = 1 Seconds\nHard = 0.75 Seconds\nImpossible = 0.5 Seconds\n\nStep 2: Choose your character.\n\nStep 3: Move the mouse up and down to control the character.\n\nThe object of the game is to dodge the obstacles coming from the right by moving up and down. You lose when you get hit three times.",
                "notes": "CTC Creator- @Legendaro\nSong: Airborne Robots by F-777\n\nUpdates:\n\nFeb 21, 2021 (v1.0)- A hero was born!\n\nFeb 21, 2021 (v1.1)- Added a new character: Zany Plane!\n-Made buttons to change characters post-game!\n\nFeb 22-23, 2021 (v1.2)-  I made buttons to control the music and sound!\n\nFeb 25, 2021 (v1.3)- Introducing the third character: Buck Winston! As I was feeling pressured to complete this, I did not get to complete some things, but at least I made the game playable with new additions.\n\nFeb 19, 2022 (v1.4)-  After almost a year, Buck's fail screen has finally been created! \n-Edited Buck's flying sprite to fit through the obstacles better! In addition.\n-Introducing 4th character: Stupid Cupid!\n-Deleted the scroll bar because it was kind of unnecessary to have.\n\nJuly 30-31, 2022 (v1.5)- Boy, where do I even start with the new updates!? And for your info, this update took me 8 hours to complete!\n-Introducing 5th character: Nia Aquawing!\n-Made text more bold and easier to read.\n-Created a new tab, appearing after a player fails, that lets you pick out the character you want to play as next. (Made to prevent the right side of the fail screen being filled up with too many character icons.)\n-The most important update: new languages! Now, Carlos The Courageous is playable in six different languages, those being English, Spanish, French, German, Italian, and Japanese! (If I got a certain translation wrong, please remind me in the comments below. I would love to hear from your feedback and suggestions for improving this game's dialogue!)\n\nThis silly, little project was originally made for the \"In The Air\" Scratch Design Studio, if you wanted to know. :P\n\nCarlos's Backstory:\n\nCarlos Giovanni, a former chef from Venice, Italy, was fired from his job (You can tell why. XD). When he walked out of the store, he suddenly started to float from the ground and he was able to fly around the city! He felt so much courage, he bought a custom-made outfit and gave himself his own nickname! However, he just recently got his powers, so his flying is not 100% accurate...\n\nZany Plane's Backstory:\n\nZany Plane doesn't have a much detailed backstory, but sometimes, on autopilot, the plane goes out of control. The local airport has banned this plane from being flown, unless if it's the only plane left...\n\nBuck Winston's Backstory:\n\nBuck Winston is a risk-taker who would do anything no matter how dangerous the situation is. One day, he scrolled through his phone, and found out that someone was selling a well-constructed jetpack on Catslist. However, it... wasn't so well constructed... After he traveled the states and back, he has one thing in mind: Test that sucker out.\n\nStupid Cupid's Backstory:\nNo one knows where he came from. Somewhere from Greece? From heaven? An ordinary angel cosplayer who mysteriously has powers OF an angel? But one thing's for sure, he has a bad sense of direction. \n\nNia Aquawing's Backstory:\nNia is a fairy who used to live with millions of her kind in a bush. She was as small as an ant at that time. That was, until she ate a berry at supper her mischievous brother gave her. When she took her first bite on the delicious fruit, she grew rapidly and became the size of a human-being, or... cat-being in this case. X) Since she's too gigantic to live in the bush, she needs to search for a new home by flying in her new, urban environment. I hope she has heard of buildings before...",

            {
                "title": "Pointillism Pareidolia",
                "creator": "Locomule",
                "id": 487484765,
                "date": "2021-02-22T23:25:32.000Z",
                "instructions": "MORE PROJECTS LIKE THIS: https://scratch.mit.edu/studios/28998193/\n\nThis is a program for drawing with dots.\n1- click to draw loosely with black dots, randomly filling the page\n2-when/if you see an image appear in the dots stop drawing for 2 seconds then click the button that appears and the pen will switch to finer dot control. Refine the image you see\n3- pressing C cycles between black, grey, and white dots\nspace toggles auto draw so you don't cramp your fingers during long sessions :)\n\nTips.. Don't expect to see an image form in the dots every time or for every drawing to go well. If you don't like how it is going just restart. I like to spread some dots out loosely then build a few randomly placed clusters up before even trying to see anything. It is much quicker using a computer but you can do this anywhere with just a piece of paper and a pencil or pen.\n\n*Featured* 2-18-2021 HUGE THANKS!! and totally unexpected. It was my mom's 70th birthday yesterday, she taught me this technique almost 40 years ago. I told her about this project, the feature, all the \"Happy Birthday\"s and she was very grateful as am I! It will be a bit before I can see and respond to messages, getting so many so quickly!\n\nRIGHT CLICK SAVING IS WORKING!! This feature has been broken in Scratch for months, right click and choose \n\nTry an experiment, complete the 1st step of spraying out some dots then get other people to look. When I tried it was funny, everyone saw something very clearly and very different :D If there is really nothing but dots and we are all seeing something different in them where do you think the image you see in the dots comes from? The subconscious? If I really, really want a bowl of ice cream does that increase the chance of seeing ice cream in the picture? Lots to ponder if you are so inclined. If you get enough of a detailed drawing finished a funny thing can happen where you spray dots over an area and it just seems to fill in texture almost like magic. Something tells me this could be useful in other art projects.. hmmm..\n\nDefinitions..\nPointillism: is an art technique in which small, distinct dots are applied in patterns to form an image.\nPareidolia: is the tendency for incorrect perception of a stimulus as an object, pattern or meaning known to the observer. Common examples are perceived images of animals, faces, or objects in cloud formations, or lunar pareidolia like the Man in the Moon or the Moon rabbit. Ever seen an inkblot test? The concept of pareidolia may extend to include hidden messages in recorded music played in reverse or at higher- or lower-than-normal speeds, and hearing voices (mainly indistinct) or music, in random noise such as that produced by air conditioners or fans.\nPareidolia was at one time considered a symptom of psychosis, but it is now seen as a normal human tendency. Scientists have taught computers to use visual clues to \"see\" faces and other images.\n(definitions from the Wiki)\n\nHere is something interesting I found while making this project. All my life I explained this technique the way it was explained to me, \"you start by covering a page with random dots.\" So when I had the idea to code it, that was what I did, I made a sprite go to random positions and stamp a single dot. Then I noticed something very strange, the technique didn't work!?! No matter ho many times I restarted I never saw any pictures begin to form, it was always just static. Which makes mathematical sense, a sprite that goes to random positions is more or less evenly filling in the entire screen over time. But when you use a pen or pencil to do this you THINK you are placing random dots but in reality the dots are grouped around your hand position. That was the breakthrough, once I edited the code to draw in clusters around the mouse cursor rather than randomly the Pareidolia effect kicked in and I began to see images in the dots. So it turns out the \"random\" placement of dots was never truly random at all.",
                "notes": "All code and by me, Loco. When I was a little kid my mom's art inspired me to draw and eventually go to art school..One day she was making this really cool drawing out of dots so I got her to show me how she did it. She said she learned the process in college art class, you start with a blank sheet of paper and use a pencil to start filling in random dots all over the page. Eventually your mind usually does this trick called Pareidolia that causes you to see an image in the dots. Once you see the rough image you start filling it in using more dots. It is a slow process but lots of fun! The images your mind comes up with can get pretty freaky! I Faces are a common image created by Pareidolia which makes sense, it is what we focus on when we interact with other people. Which explains why we see them on the moon, in clouds, all over the place!\n\nto do...\nadd ability to switch back to random dots",

            {
                "title": "Boss Fight (Based on Hollow Knight)",
                "creator": "gosling09",
                "id": 462905405,
                "date": "2021-01-09T14:01:10.000Z",
                "instructions": "11/02/2021\nFeatured?!? wow! i didn't expect this to happen! For a fairly small scratcher like me this is amazing! I never thought i would see even 1000 veiws on one of my projects! Thanks so much! :D\n\n                                 ---Boss Fight---\n(Make sure to read the entire description, it may look like alot but it really isn't)\n\nNOTICE: This game has the most complex code i have made, so there is probably going to be bugs, if the gamea glitches out (which it does sometimes, mostly in the second phase) then just double click the flag and press 'R' to skip to the next phase.\n\nThe sprites in this game are based HEAVILY on hollow knight, but there aren't really any spoilers for the game if you want to buy it.\n\nTHIS GAME CAN BE HARD\n\n                              ---CONTROLS---\n\nLeft and right arrow keys/AD to move\nUp arrow key/W to jump\nClick to slash in any direction\nSpace to dash through the bosses attacks\nPress space to skip the intro (watch it if it is your first time playing the boss)\nPress 'E' to enter godmode\nPress 'R' to skip the phases\n\n                          ---BOSS ATTACKS---\n\nBounce- The boss will disconnect its body and will bounce around the screen\n\nTesla- The boss will disconnect it's body and it's head will split open to reveal electricity and descend on one side of the platform\n\nLaser- The boss will disconnect it's body and it's head will fly up, then, three lasers will come down randomly from the ceiling\n\nBombs- The boss will drop 4 bombs 3 times in succession\n\nCannon- The boss will open it's head and fire a huge fireball in either the middle, left or right of the platform\n\n                               ---PHASES---\n\nThe boss has 50 HP, at 25 HP, it will smash the ceiling and you will fly into the sky, the boss loses the 'bomb' attack but part of the platform you are standing on will fall off.\n\nYou can press 'R' to skip to the second phase\n\nThe following idea came from @MylkGuy\n\nOnce you beat the boss, you will have the option to sit in the mech and use it's attacks!\n\n                            ---OTHER STUFF---\n\nTips-\n\nYou only have 10 health!\n\nYou can tell when the boss takes damage from a little 'ping' sound\n\nYou have to hit the bosses head to deal damage, anywhere else and it won't do anything\n\nTo dodge the bomb attack, you have to move to where the bombs are not going to fall\n\nIf the boss does the cannon attack in the middle, you have to move to the very edge of the platform, if it does it on the left, you have to move to the right and vice versa\n\nIf the boss does the taser attack, be ready to dash to the other side of the platform!\n\nThe easiest way to dodge the bounce attack is to constantly dash whenever you are near the bosses head\n\nControlling the boss-\n\nLike i said earlier, you can use the bosses attacks after you win! A small drone will also appear and you can attack it to get points, you can also control the drone and move it around\n\n1- Bounce\nUse your mouse to aim and fire the mech's head\n\n2- Tesla\nUse your mouse to move the tesla side-to-side\n\n3- Laser\nUse your mouse to aim where a laser beam will fire\n\n4- Cannon\nCreate a small explosion in front of you\n\n5- Bombs\nUse your mouse to aim 2 bombs\n\nYou can also move with arrow keys/ASWD\n\n                         --SOMETHING ELSE---\n\nHey! see those two buttons down there? That heart-shaped one? yeah if you click it... it turns pink! And if you click the Star-shaped one, it turns yellow! Pretty cool huh? Maybe you should click them and make sure they aren't that nasty grey colour!",
                "notes": "Music:\n- Wicked by Avenza\n- Factory music by Danimal Cannon (JSAB)\nBased on 'Hollow Knight'\nIf you like this and want to make your own boss, check out my boss maker!\nhttps://scratch.mit.edu/projects/409883663",
