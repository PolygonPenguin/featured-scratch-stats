                "notes": "Notes: \n - I\u2019ve noticed that many people have been asking for a tutorial. I added a few comments in my project (see inside) that might help you guys understand the code a bit more. If you ever want the engine, check out the credits for it! :D\n - Yes the gravity is different depending on which planet you're on. I tried to make the planets' stats relatively proportionally accurate. :D \n - Spikes unfortunately (or fortunately depending on how you look at it) don't always kill you upon touching it. I improved the spike collision significantly, but there's still some problems in it. I apologize for the inconvenience!\n - The only thing this project tracks is the username and the score the player achieved. That's it. I do this so that I can create high scores and show who beat it\n - I am well aware that there are remixes of this project, saying additionally that they are mobile friendly. Most of these remixes were made prior to me adding the mobile friendly feature, so please don\u2019t sent hate to them. Thank you!\n\nPlatformer engine from @pranavhaha and edited by me.\nTutorial link: https://scratch.mit.edu/projects/414343482/\nEngine link: https://scratch.mit.edu/projects/399068363/\n\nParticle effects pieced together by me with several references used, most notably from a project by @ringoumai. (Thanks for the love and favorite, ringoumai!)\n\nNASA's webpages about each planet as my main sources of research.\n\nMusic is Castle in the Sky: Carrying You by Joe Hisaishi and remixed by The Enchanted Music Box on Youtube, then cropped and edited by me.\nYouTube link: https://www.youtube.com/watch?v=z27-YpIQFUM\n\n@THISisACTUALLYmyNAME for the idea of changing the flag to a rocket (I liked it a lot :D)\n\nEverything else by me and Scratch (as far as I remember).",

            {
                "title": "~musical quotes~",
                "creator": "Kandy25",
                "id": 323186038,
                "date": "2019-08-05T00:23:34.000Z",
                "instructions": "< Aaa thank you ST for the feature! This is one of my older projects, but I\u2019m glad you guys are enjoying it! <3 all ads will be deleted. If you\u2019d like to show off your project, please do so in the correct forum! >\n\nWow the first couple are terrible sorry 'bout dat  \nAn Explanation.....\n- DEFY GRAVITY - One of the most popular (haha see what I did there) songs in Wicked is Defying Gravity. Elphaba wants to let go of all that kept her down so that she can literally (and figuratively) fly. I put shadows on the words, but they are shaky. Her past (green), which shadows her future (purple), is losing its grip on her.\n- MY SHOT - Obviously, this quote should be a golden color, because Hamilton wants his life to stand out, or be a diamond in the rough ;). The word \"shot\" is done in calligraphy because it is really important to Hamilton that he gets his shot. He doesn't know what form this \"shot\" is going to take though, so the calligraphy is rough. Not quite refined, but precious all the same.\n- STOP THE WORLD - Stop the World is an underrated song from an underrated musical, Come From Away. It tells the story of two people who got stranded in this nowhere-town of Gander together. They didn't know each other before this, and now their planes will be taking them to their respective homes, which are thousands of miles away from each other (Texas and England). They want to \"stop the world from spinning\" so that they could have more time together. It's a very smooth, melancholy song, so the words are done in cursive and the colors of the earth (blue, green, black).\n- WAVING THROUGH A WINDOW - Evan Hansen feels misunderstood in this song. No one can see him clearly, and it's like they are looking at him through warped glass (hence the style of the word \"through\"). I drew a window (duh) and the rest of the phrase is very simple because that is how Evan feels at this moment in time.\n- MY GRAND PLAN - *squeals* I LOVE this musical, not only because of its amazing songs but because it is based on Percy Jackson and the Lightning Thief. It's pretty great. My Grand Plan is Annabeth's solo song, and it's a real power ballad. Annabeth's dream is to be remembered, and she goes about achieving this goal by aspiring to be an architect so that she can make something permanent and lasting. So, obviously, I drew a monument in the style of Greek architecture.\n- SAY MY NAME - Beetlejuice has been a pretty new obsession of mine; I only got into it this Halloween! I fell in love so quickly it's hard to believe. I'm still getting over the fact that it's closing on Broadway.... but I will celebrate it still because of its beautiful songs and staging, among many many other things!\n- WAIT FOR ME - I don't know why it took me so long to get on this train (no pun intended) but here I am!!! Greek mythology meets musical in yet another amazing show! The harmonies and rhythms are so complex and beautiful, and I listen to this soundtrack on repeat way too much.... :) Anyway, Hadestown is based on two Greek myths: the story of Hades and Persephone and the story of Orpheus and Eurydice. This song depicts Orpheus journeying to the Underworld to save his love, Eurydice.\n- DON'T LOSE UR HEAD - Have you heard? Six is on BROADWAY!!! Okay okay... Six is a musical/concert/I don't know what to call it about the 6 wives of Henry VIII and their story. The songs are AMAZING and I jam to them way too much lol. Don't Lose Ur Head is Anne Boleyn's song (second wife, beheaded) \nThanks to @Hamilpig for the request\n- ME AND THE SKY - We comin' back around with some more Come from Away (woot woot). Me and the Sky is the song that American Airlines captain Beverly Bass (a real, very incredible person) sings about her life and flying/piloting career ending with her landing in Newfoundland and hearing the news about 9/11. It is a beautiful acoustic song that I HIGHLY recommend\nThanks to @LiveWithoutLiving for the request! \n- DO YOU HEAR THE PEOPLE SING - Les Mis. Nuf said\nThanks to @firebirdforever for the request!\n- SOMETHING TO BELIEVE IN - *screams internally* okay okay (calm yourself) If you don't know this song, please do yourself a big huge favor and look it up. Actually, while you are at it, watch the whole show (Newsies has been professionally recorded). Something to Believe In is a love song.... but so much more (Jack and Katherine <3)\n- MARIA - Well here's a classic (also perfect timing because West Side Story is back on Broadway so there you go) Maria is sung by Tony about... well.... Maria and is one of those head-over-heels kind of songs that just reminds you that yes, there is love in the world\nPhew! I'm done. If you read this far, choose one of the actors from the musicals listed and hide it in your comment!\nYou can use these quotes in projects, but PLEASE give credit! Thank you! :)",
                "notes": "Alright..... Thanks to the creators and writers of the following musicals\nIn order of the slides:\nDefying Gravity ~ Wicked the Musical\nPerformed by Idina Menzel\nMy Shot ~ Hamilton\nPerformed by Lin Manuel Miranda\nStop the World ~ Come From Away\nPerformed by Lee MacDougall and Sharon Wheatley\nWaving Through a Window ~ Dear Evan Hansen\nPerformed by Ben Platt\nMy Grand Plan ~ The Lightning Thief Musical\nPerformed by Kristin Stokes\nSay My Name ~ Beetlejuice\nPerformed by Alex Brightman and Sophia Anne Caruso\nWait for Me ~ Hadestown\nPerformed by Reeve Carney and Eva Noblezada\nDon't Lose Ur Head ~ Six the Musical\nPerformed by Christine Modestou\nMe and the Sky ~ Come from Away\nPerformed by Jenn Collela\nDo You Hear The People Sing ~ Les Miserables\nPerformed by the Original Broadway Cast\nSomething To Believe In ~ Newsies\nPerformed by Jeremy Jordan and Kara Lindsey\nMaria ~ West Side Story\nPerformed by Richard Beymer \n\nMusic ~ You Will Be Found from Dear Evan Hansen",

            {
                "title": "Decorate Your Pongal Pot",
                "creator": "SnehaLatha2020",
                "id": 472984160,
                "date": "2021-01-13T15:30:01.000Z",
                "instructions": "THIS GOT FEATURED!!  I got more than 7356 messages , and even more views!! Yay!! Got featured for the 1st time and was just posted an hour ago!!! Thank you so much, Scratch Team, all those who proposed it, and to you too! \nPlease scroll down.\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\u270e\u270e About the festival - Pongal\n~Do you know what the festival, Pongal is?\nIt is a festival of South India and Sri Lanka which is celebrated to thank farmers as they owe our lives. \nCan we live without farmers? Probably, not at all. We eat because farmers work very hard to cultivate crops which later comes as food to us. They work so hard for years so that we eat.  We probably can't survive without them in the case of rice, wheat, etc...\n\nTomorrow's a special day for farmers. We worship the Sun and eat delicious sugarcane. We do many beautiful and extraordinary Rangolis /  Kolam which gives many benefits.\nThis is our Tamil tradition.\nPongal is a  beautiful 4-day long festival, as good as all the festivals.\n\n~ Bogi or Lohri {  13 January } - We throw away some of our old and useless things and burn some leaves which discards germs which had been in winter! And thus bringing fortune and glory in. (No using plastic, tires & rubber ) \n \n~ Pongal { 14th Jan } - It is also called MAKAR SANKRANTHI. We celebrate this all across Tamil Nadu and this is our main and important festival of all festivals. We thank and praise farmers. We eat sweet and scrumptious Pongal ( food ) and sugarcane. We worship the Sun as typed above. We take good care of cows and stroke them.\n\n~Mattu Pongal { 15th Jan } - Cattle, especially cows are washed and thanked, their horns painted and decorated with shining metal caps. Multi-colored beads, tinkling bells, sheaves of corn, and flower garlands are tied around their necks. Turmeric and kumkum are also devotionally put on the foreheads of the cattle. We enjoy with cows. As Cows are very important and helpful, we thank them. Jallikattu is a famous and traditional event in Tamil Nadu in which some participants attempt to grab the released bull's hump with both hands and hold it as long as possible.  We NEVER harm bulls or cows as they help in most part of the farming.\n\n~ Kaanum Pongal { 16th Jan } - Kaanum Pongal is celebrated as the last and fourth day of the Pongal festivities.Farmers go on a happy vacation to villages on a bull cart after a long work of harvesting and suffering. This is celebrated with great joy.  \nKaanum Pongal is also acknowledged as \u2018Thiruvalluvar Day\u2019 in remembrance of the great, ancient Tamil philosopher and poet named \u2018Thiruvalluvar\u2019 who wrote the book Thirukural which has all the philosophy of life. You have to read it in English. It covers all the topics in life.\nThese are the 'Days of Farmers'!\nHappy Pongal!!!!!\n\nThanks to everyone who commented and followed me!\nI would like to be your friend.\nBesides all these, this festival makes us imbibe the beautiful connection between Earth and humans.\nAgriculture can be a great solution to prevent global warming and pollution. Unfortunately, in some places, this is being forgotten. We must bring out farming and agriculture to many parts of the world to keep the Earth green.",
                "notes": "My grandparents were once farmers and so were some of my ancestors.\n\nINSTRUCTIONS:\nComing to the project,\n ~ click the arrow keys to change designs \n ~  click the icons below \n~  Click done if you had finished decorating\n~ Click the backdrop\n\nCREDITS\n~Farmers\n~The amazing Music \u266b \u266b - Pongal Thirunaal | Music Rajesh | TrendMusic Tamil and here's the link - https://www.youtube.com/watch?v=OrKSdOt0sG0\n~All art by me \n~ COOL TEXT for the font. Cool,indeed\n\u00ac And immeasurably to you for faving it!\nNo advertising and spamming! And please don't type mean words. It will get reported immediately. If some people didn't like it, I am so sorry. \n\nTamil is a very sweet and beautiful language and is something we're proud of. It is also the oldest language on Earth. The song is describing Pongal , about Pongal and how farmers harvest, in a very beautiful manner in Tamil. \u0ba4\u0bae\u0bbf\u0bb4\u0bcd is a beautiful and an ancient language.\n\n\nI KNOW THIS IS A LOOOOOOOOOONG DESCRIPTION XD You don't need to tell lol\n",

            {
                "title": "Original Song - Lifeline",
                "creator": "NerdyKitty2539",
                "id": 468713848,
                "date": "2020-12-31T14:28:44.000Z",
                "instructions": "{New!} Check out Lifeline on my YouTube channel!\nhttps://www.youtube.com/watch?v=NbiF-yMza-8",
                "notes": "| full screen recommended for best visuals |\n| don't do turbo mode, the timing doesn't line up |\n\n{featured Jan 11, 2021!}\n\nS to stop original track, space for instrumental\n\nI thought I'd share my feelings on BLM for the Scratch community. The song plus the slideshow of all the worldwide protesters even gave me chills when I was done making it... it's a lot to take in.\n\nBefore anyone gets concerned as to whether or not I should be writing a song from a black person's perspective, I am a nineteen year old, working-class, African American girl. I'm pretty sure that qualifies me being able to speak about the experience of being black in America.\n\nThis project goes to anyone and everyone who chooses to remain silent, who doesn't understand the importance of standing together in solidarity and speaking up for those who can't, and who doesn't understand that supporting the organization doesn't matter, but supporting the movement means everything to people like me. If you believe white privilege doesn't exist and racism in the world is blown out of proportion, you are part of the problem. You are why we need this movement in the first place.\n\nI don't really have a way with words when it comes to just writing words (ergo, I wrote a song instead), so here's a few quotes that sum up how I feel for now regarding this crucial movement, from people I admire:\n\n\u201cIt\u2019s important for us to also understand that the phrase \u2018Black Lives Matter\u2019 simply refers to the notion that there\u2019s a specific vulnerability for African Americans that needs to be addressed. It\u2019s not meant to suggest that other lives don\u2019t matter. It\u2019s to suggest that other folks aren\u2019t experiencing this particular vulnerability.\u201d\n\u2014 President Barack Obama\n\n\u201cIt\u2019s up to all of us \u2014 Black, white, everyone \u2014 no matter how well-meaning we think we might be, to do the honest, uncomfortable work of rooting it out.\u201d\n\u2014 Michelle Obama\n\n\u201cRacism is not getting worse, it\u2019s getting filmed.\u201d\n\u2014 Will Smith\n\n\u201cIn a racist society it is not enough to be non-racist, we must be anti-racist.\u201d\n\u2014 Angela Davis\n\n\"You really want that utopian ideal of what our world could be? You want to be proudly and ACTIVELY anti-racist, more than fearing being called a racist? I want that for you too.\u2063 If so, then do the work, educate yourself and others stand by us loudly, consistently, FOREVER.\u201d\n\u2014 Clara Amfo\n\n\u201cIf you\u2019re calling for an end to unrest, but not calling out police brutality, not calling for health care as a human right, not calling for an end to housing discrimination, all you\u2019re asking for is the continuation of quiet oppression.\u201d\n\u2014 Rep. Alexandria Ocasio-Cortez\n\nLYRICS\nYou don't know what it's like\nto be terrified\nby what you look like to others\nI fear for my life\nWhen I'm just outside\ndoing everything right\n\nThough I abide by the same rules \nthat you can choose to abuse\nbut you never lose\n\nTell me, am I doing wrong\nby singing this song?\nMy fears are prolonged by your negligence\nTime is passing us by\nBut still you have pride\nYou can lie and deny\nBut we need a lifeline, mm\n\nBut hey, can you really blame me\nfor being afraid?\nWe're bruised, and we're sprayed, and we're whipped, and we're beaten\nThough you remain seated\nWe won't be defeated\n'Cause God has a plan\nAnd it's all in His hands\n\nPlease, take my hands\nTogether we'll stand\nEvery woman and man\n\nTell me, am I doing wrong\nby singing this song?\nMy fears are prolonged by your negligence\nTime is passing us by\nBut still you have pride\nYou can lie and deny\nBut the truth is that\n\nWe won't be silent\n'Cause silence is violence\nThe strong help the weak to be eager to speak\nWe're killed or we're locked away\nExamples on display\nSo you behold what it's like to be owed\n\nTime is passing us by\nBut still you have pride\nYou can lie and deny\nBut we need a lifeline, oh\nWe need a lifeline\n\nSo why are we still fighting?\nCan't you see that we're dying here?\nHow much longer will you muffle all our crying?\nHow much longer?\nHow much longer?\nHow much longer?\n\nTell me, am I doing wrong\nby singing this song?\nMy fears are prolonged by your negligence\nTime is passing us by\nBut still you have pride\nYou can lie and deny\nBut the truth is that\n\nWe won't be silent\n'Cause silence is violence\nThe strong help the weak to be eager to speak\nWe're killed or we're locked away\nExamples on display\nSo you behold what it's like to be owed\n\nTime is passing us by\nBut still you have pride\nYou can lie and deny\nBut we need a lifeline, oh\nWe need a lifeline\nWe need a lifeline, oh\nWe need a lifeline\nWe need a lifeline\n\nCREDITS/SOURCES\n\nhttps://parade.com/1046272/jessicasager/racial-justice-quotes/\n\nhttps://www.buzzfeednews.com/article/gabrielsanchez/black-lives-matter-marches-around-the-world-pictures\n\nhttps://www.cnet.com/pictures/scenes-black-lives-matter-protests-around-the-world-show-outrage-beyond-us/11/\n\ngoogle images for a lot of the pictures\n\ncoding, music, and thumbnail by me\n\n#BLM #saytheirnames",

            {
                "title": "Christmas Lights",
                "creator": "MiIue",
                "id": 461648228,
                "date": "2020-12-21T15:27:02.000Z",
                "instructions": "",
                "notes": "Ahhhh I'm featured!! It's happened to me once before, and again, I wonder why they chose me :D  Thank you to whoever suggested this project to be featured, I never thought it would happen again.\n\nAnd look at all those remixes.  Wow.\n\nMerry Christmas, or whatever other winter holidays you celebrate with your family!  I'd love to hear in the comments what your favorite part of this season is.\n\nI would suggest double clicking the flag so that the code lines up best with the music.  Turbo mode also works pretty well.\n\nThis year, my family went to go see this super cool light show that changed on the beats of a radio station, and it inspired me to make this!  Anastasia is one of @jeila's and my favorite movies, and this song is beautiful, so I decided to use it to animate.  As a bonus, it's not really a song for any specific holiday, so hopefully, everyone can enjoy it regardless of what you celebrate in the winter.  I didn't do the whole thing because it was taking forever and there was so much code already xD  Hopefully, this project will load for everyone.  Funny story, I watched the actual movie while making this, and I realized there was a MUCH shorter version of this song in it.  Should have used that one xD but I had already gotten pretty far and I didn't want to start over. \n\nAfter the light show is done, there is a section of the project that's sort of like a game... idk?  xD  You can click on the buttons around the screen to choose a section of lights and use the slider to change their colors.\n\nAlso, I added a sprite inside this project with costumes of the individual lights and the background, and that sprite also has the code that I used to change all the lights to different colors (it's in the more blocks section).  I think it would be beyond cool if somebody wanted to remix this project with their own \"animation\", to finish what I've done or choose a completely different song.  Just delete all of the other sprites and duplicate the remaining one 6 times.  Each sprite gets one costume of a bush/window/roof ledge.  That way, each sprite also gets all the correct color coding.  Also, feel totally free not to use the color code that I've created, or to draw your own house and your own lights, anything would be soo cool.\n\nI hope this project is enjoyable for everyone to watch!  I was thinking about making an option to go to the customizable section first, or having a volume control on that section, or adding a button to make all the other buttons and the slider disappear.  If there are any of those you want to see or more suggestions you have to make the project better, please put them down in the comments!\n\nCredits -\nArt - Me\nCoding - Me\nFont? - Me\nMusic - Once Upon a December from the 1997 Anastasia movie",

            {
                "title": "Mathematical Pathfinding Bot",
                "creator": "Gelijkwat",
                "id": 453249279,
                "date": "2020-11-22T09:25:16.000Z",
                "instructions": "\n     \u02dc\u201d*\u00b0\u2022.\u02dc\u201d*\u00b0\u2022 Mathematical Pathfinding Bot \u2022\u00b0*\u201d\u02dc.\u2022\u00b0*\u201d\u02dc\n\n1. Introduction -- How this project came into existance\n\nAfter over 4 hours of coding (if you don't count the brainstorming under the shower) it's finally here! This was absolutely a nightmare to construct since I knew basically nothing about the art of pathfinding. So I had to come up with my own idea. There were a couple of ways that came to my head, like for instance calculating the easiest reachable square closest to the goal. But in the end I chose for this method* \n*see Chapter 4*\n\n2. User manual -- How to use the program\n\nSince it should be quite intuitive I'll keep it short here. When you press the green flag an editor should appear where you can setup the scenery for the alorithm to find the green square (the goal). These are all possible buttons:\n\n-  Green = The goal, place first for optimal result\n\n-  Dark red = An obstacle, this is what the algorithm will avoid, make sure there is always a possible path from the white square to the green one. \n \n-  Red-white'ish button = Press this if you made a mistake and want to start over again\n\n-  V-button = Press when ready, sit back, relax and let the algorithm do all the work.\n\n3. Pathfinding -- What is it exactly?\n\nAccording to wikipedia it is:\n\n'The plotting, by a computer application, of the shortest route between two points'\n\nWhich is quite accurate. Since I'm not an expert on programming I decided to keep it to a simple 8x7 pixel grid. If you're a human it might seem childishly simple to go from the white to the green square. But when you start to think in concrete code, things start to get a little bit messy in your head.\n\n4. How it works -- Only read if you're a nerd...\n\nI call it 'family tree algorithm' which we will come to in a second, let me first explain you what 'parents' and 'children' in this program are. Every scene the program converts into a path starts at the very first square 1,1. Which is a 'child' (call them whatever you want). A white square, which will become a mother when it will be blocked on every side. In this case 1,1 will become a mother when she has placed a child on 2,1 and 1,2. It can't place one to it's left or under it because the border of the playing field restricts that. This process will go on and on till nearly all squares are mothers and all the reachable squares have been covered. And now the fun part, every covered quare will be given a name based on the name of it's mother. Which immediately will be it's path: so if the goal where to be on 3,3, it's name would be: 1,1 - 2,1 - 3,1 - 3,2 - 3,3. Problem solved! Anyways, that probably made zero sense to you since I'm terrible at explaining.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nDid you seriously read all of that? ;)\n\n ",
                "notes": "My newest project: https://scratch.mit.edu/projects/476371378/\n\nTadaa! Necessary bugfixes aplied. \nThanks to @CL-74354 for motivating me!\n\nO MY GOD! Featured?! Thank you so much guys!\n\nThe challenge for me was that I couldn't use stuff from others or do any research on the subject. \n\nSo: everything by me!\n\nIf you're interested in pathfinding and want to learn more about it, I suggest checking out the wiki:\n\nhttps://en.wikipedia.org/wiki/Pathfinding",

                "favorites": 2504,
                "views": 76199,

                "instructions": "\u65e5\u672c\u8a9e\u8aac\u660e\u306f\u4e0b\u3067\u3059\n~ Please read carefully ~\nUpdated! Added abilities to all characters! You can use the ability to press E or tap the button when the gage(upper left) is full.(Strength of some characters\u2019 ability depends on the charging time)\nI cannot speak English\nThis sentence was written using Google Translate\nDon't post your savecodes in the comments. This game is mobile friendly. Control with arrow keys or taps Enemies have darker color than players. Step on the enemy to attack them. They can also deal damage to you when they step on you. Press the button on upper left to quit match. When your health go down to 0, you lose the match. Health bar is on the bottom of screen After you press the \"save\" button, you will need to copy the code. Please keep your savecodes safe and private. Please don't mess with the savecodes, or it the project will bug. When you want to load, press the \"load\" button and paste your previously saved savecode. Nothing will happen when you accidentally press the \"load\" button and enter nothing in it. You'll get it when you try this project out. (don't make it bug!) I'm excited to read your opinions about this game! Old savecodes won't work because those data are gone, unless you ask me in the comments.\n\u301c\u3088\u304f\u8aad\u3093\u3067\u304f\u3060\u3055\u3044\u301c\n\u30bb\u30fc\u30d6\u30b3\u30fc\u30c9\u3092\u3053\u3053\u306b\u30b3\u30e1\u30f3\u30c8\u3059\u308b\u306e\u306f\u63a7\u3048\u3066\u304f\u3060\u3055\u3044\uff08\u5225\u306e\u3068\u3053\u308d\u3060\u3063\u305f\u3089\u3044\u3044\u3088\uff09\n\u30b9\u30de\u30db\u5bfe\u5fdc\u3067\u3059\n\u77e2\u5370\u30ad\u30fc\u307e\u305f\u306f\u30bf\u30c3\u30d7\u3067\u64cd\u4f5c\u3067\u304d\u307e\u3059\n\u6575\u306e\u8272\u306f\u5c11\u3057\u6697\u3044\u3067\u3059\n\u3053\u308c\u306f\u6575\u3092\u8e0f\u3080\u3068\u30c0\u30e1\u30fc\u30b8\u3092\u4e0e\u3048\u3089\u308c\u308b\u4e8b\u304c\u3067\u304d\u3001\u9006\u306b                 "date": "2020-11-21T17:59:28.000Z",
                "instructions": "Here are the SGT results! https://scratch.mit.edu/projects/441453246/\n*Scroll down to read the Instructions*\n(Please Read Instructions)\n\nDescription:\n~ This calming game puts my spin on some of the classic/my favorite puzzles you might find in a newspaper... actually shhhhh... the \"Find the Objects!\" and \"What's Wrong With This Picture?\" puzzles are based on puzzles in a kids' puzzle magazine (called Highlights! Thanks @ThezGrinchz for reminding me what it was called!) I liked when I was younger! ...oh well it's close enough to a newspaper lol \u00af\\_(\u30c4)_/\u00af\n\nInstructions:\n~ Fullscreen recommended\n~ Watch the short intro and then navigate though the puzzles using the \"Next\" and \"Previous\" arrows to find a puzzle you'd like to do :)\n~ For an Extra challenge try to complete all the puzzles! (There even might be a secret one :O)\n~ Before starting starting select Mobile if you are on mobile (Non-Mobile is better though sorry).\n~ Rules of specific puzzles on their page. \n~ For the Crossword and KenKen Puzzles click a box and (Non-Mobile) enter a letter or number or (Mobile) type a letter into the text box.\n~ For Rebus puzzles click the rebus you want to enter the answer for and (Non-Mobile) simply type in the answer (arrow keys to change highlighted letter) or (Mobile) type your answer into the text box.\n~ Space is like backspace you can use it to delete the highlighted letter :)\n~ Use as many hints as you like! That's what they're there for! You do need to wait 20 second between hints though.\n~ If I didn't explain the KenKens well enough or you haven't played them before here's a site that explains them better than I can! http://www.kenkenpuzzle.com/howto/solve#\n~ And for those of you who read all of these boring instructions you can customize your drink and breakfast options by clicking on them :D",
                "notes": "Update: Fixed a bug by adding a reappearing thumbnail. (did this in another one of my projects a bit ago)\n\nOMG FEATURED AGAIN??? Thanks so much ST for featuring and  @champagne-, @Noosh29, @Panda314Girl, and @NinjaBroMaking for proposing :O:O:O (I mean that's who it was based on comments lol) I really don't feel like I deserve this though...... I already got featured once and I feel like I'm taking someone else's spot ;-; (I didn't record the date last time and regretted it soooooooo December 5, 2020!!!)\nAlso please don't advertise <333\n\n*Scroll down to read rambling thank you type thing... I think people are just going to scroll down to see how mushy and stupid I sound...*\n\nCredits:\n\nMusic\n~ \"Tropical Keys\" by David David Renda\nhttps://www.fesliyanstudios.com/royalty-free-music/download/tropical-keys/1219\n\nArt:\n~ Program: Mainly ArtFlow Studio and I added some Vector bits because my handwriting is...\n~ Device: Cromebook Touchscreen (aka finger painting lol)\n\nIdeas/Concepts:\n~ All the newspapers, and puzzle pages in the newspaper for ideas for the puzzles.\n~ Highlights puzzle magazine I for more idea for the puzzles.\n~ @Elijelly11 for the idea for the final puzzle! Also finding a REALLY BIG bug.\n~ @cucumberpug for suggesting the waffle breakfast and cinnamon toast breakfast. They also suggested yogurt breakfast but it did not look anything like yogurt when I tried to draw it! ;-;\n~ @Protostar_2007 who suggested in my Jigsaw Puzzle Puzzle project a muting technique that I used here!\n~ This isn't an idea really but my dad just helped me catch a bunch of typos. (haha you see why I need someone to find these things I didn't realized I had spelled typos wrong until @clarinetoboegirl pointed it out XD)\n~ My mom for kind of the same thing lol\n\nScripts:\n~ This tutorial taught me how to make a reappearing thumbnail once and I've used its code for that ever since: https://scratch.mit.edu/projects/100598132/\n\nSGT People:\n~ @codingfool2002 for hosting\n~ Judges @EIephant_Lover @SCerulean\n~ All the awesome guest judges!\n~ Thank you for pushing me SGT <3\n \nThanks so much to all of you! :D\n\n\nMe Rambling... Like a Really Long Every Which Way Kind of Ramble... (Sorry XD you don't need to read this... I suggest you don't read this...):\n\nWowwwwwwww okaaaaaaaay so when I entered into SGT it was kind of an impulsive thing... I just thought this looks cool maybe I can get past the auditions and have something to feel proud of? Well I'm very happy I made that decision because SGT helped me learn so much! My projects having greatly improved because I had to make them regularly and experiment with coding in ways I definitely wouldn't have before. \n\nOf course there are still a lot of things I wish I could change here (mainly art and spacing wise... especially art... I really don't like the scenes I drew here...), but you always need to have room to improve! I am pretty proud of this though (probably going to change in like an hour lol). Well this is just a long winded way to say thanks so much for pushing me :) I've had so much fun! ...Not that anyone's going to read this it's mainly just for me lol...\n\nk this is really going to break any competitive spirit but...... the other people I'm up against (@119th_Element @etcrj @-Alocasia and @MathSnail) are amazing! But like have you seen them?? :O how? why? and in what universe? am I comparable to them??? like O.O also my formal tone in the Descriptions kind of got destroyed...\n\nAL:DSL:KGDLKALK @SHARKYSHAR LOVED AHHHHHH I got a major adrenaline spike when I saw that XDXDXD\n\n#Games #Puzzles #Newspaper #Newspapers #All",

                "notes": "The Songs are:\nA peaceful sanctuary by: Lohengrin\nTitan by: Buckley\n\nALL sprites, codes, and costumes are property of @23GO and can only be used by other scratchers with the necessary authorization from him. Any project that violates these rules will be reported automatically.",

            {
                "title": "Health Care Workers and Essential Personnel - Completed MAP - Lean on Me",
                "creator": "The-Book-Worm",
                "id": 389182076,
                "date": "2020-05-01T21:53:44.000Z",
                "instructions": "--------------------------------\u2729-------------------------------\nWe are living in unprecedented times as COVID-19 continues to spread and forces many of us to quarantine. While we are sheltered in our homes, protecting ourselves and others from the novel coronavirus, there are people out there, risking their safety to provide and protect us.\n\nThis MAP is a thank you to not only the countless personnel in the medical field, working to treat and care for us in the best way they can, but it is also a thank you for all the essential workers like delivery personnel who continue to do their job to ensure that we are able to continue with our lives while at home.\n\nThe song Lean on Me was chosen to represent that while they are doing so much, they are also human and need any support we can give them. While we lean on them for treatment and other services, they also need the support that we can offer them. In times like these, we all need each other.\n\nThank you to all essential workers risking their lives and their families' lives to continue to provide for us. \n--------------------------------\u2729-------------------------------\nAlso, let us take a moment to remember Bill Withers, who sadly past away on the same day I hosted this MAP, March 30th. This is a beautiful song of love and support.\n--------------------------------\u2729-------------------------------\nI see all of the comments and read them! Thank you all for your support and willingness to spread awareness and positivity! <3 I sadly can't answer them all, but I really appreciate it. Make sure to show support to the animators who worked on this!\nThank you so much for watching this! Please spread this around so other people can see the hard work our essential workers do! And please feel free to remix and create your own thank you for the health care workers! PLEASE DO NOT REMIX WITHOUT CHANGING ANYTHING!\n--------------------------------\u2729-------------------------------\n#MAP #animation #art #COVID-19 #coronavirus #Healthcareworkers #LeanonMe #CompletedMAP #Doyoupart #Helpothers #supprot #The-Book-Worm #hugeproject #Idkhowthiswrks #Hashtag #;)",
                "notes": "--------------------------------\u2729-------------------------------\nCredits:\n\nSong: Lean on Me by Bill Withers\nThumbnail: @vortech-\nIntro: @Foxies4Ever\nPart 1: @Drawing_Fun (edited by @The-Book-Worm)\nPart 2: @FlowerCat4444\nPart 3: @AndeanCat (edited by @The-Book-Worm)\nPart 4: @hydrena_voice \nPart 5: @BEMKEM\nPart 6: @SCerulean\nPart 7: @sfamelyap\nOutro: @The-Book-Worm\n\nBackups:\n@eragon0207\n@simplystrawberry\n@vkpatil\n\nThumbnail entries:\n@Asteroids06\n@GenieEnchanted\n\nSpecial thanks to @agirlisawesome who made a beautiful part 1. It didn't make it into the completed MAP because it didn't quite fit the theme, but never the less, you should check it out because it was a beautifully animated part. https://scratch.mit.edu/projects/381030535/\n--------------------------------\u2729-------------------------------\nIf it still hasn't loaded here are some interesting things to keep you busy:\n\nPart 2: The woman in the bed misses her wife because she's on the night shift and they can hardly see each other. So, she sends her a virtual hug!\n\nPart 4: This man comes home to his wife, but at this time doctors have to shower and wash all of their clothing first thing when they get home. At the end their neighbor shows up, having brought them groceries.\n\nPart 6: A nurse leaves her younger brother at home as she rushes to work. She works at the hospital all day. She has to stay the night and can't take care of her brother. Her coworker tries to comfort her. In the morning, they wash their masks to reuse them. A young boy, policeman, and seamstress donate masks to them.\n--------------------------------\u2729-------------------------------\nMy notes to the amazing animators:\n\nThumbnail: It was just beautiful! You outdid yourself and honestly, it is better than the Gah!!! Bird thumbnail for the studio (I know, blasphemy) Thank you so much for creating it on such short notice, and while you couldn't make a part, the thumbnail is just amazing!!!\n\nIntro: Ah! It was such a smooth animation and you just captured everything I wanted the intro to say so beautifully. I honestly can't imagine a better intro for this MAP. It was beautiful <3\n\nPart 1: (to @Drawing_Fun) Thank you so much for making the part of such short notice. You had around 2 or 3 days to do it, and it turned out beautifully <3 I'm really glad you made a part for it\n\nPart 1 (to @agirlisawesome) I really don't want you to think I didn't like your part, because honestly, it was amazing! The animation was smooth, and the crying on the person's face and the cuts and bandaids were some of my favorite things in any of the MAP parts. Thank you so much for making it and I hope everyone checks it out because it is totally worth a look and a love and favorite!\n\nPart 2: Cat! What can I say <3 it was just another one of your amazing animations? I'm super lucky to be friends with you and so glad you have made a part of what? 3 or all of the MAPs I've hosted? I know it took a little while and while you weren't completely satisfied with the animation, it was still amazing! I loved the story it told and it really showed how this impacts families :)\n\nPart 3: Your animation was not only smooth but really clever. I loved how you not only showed the work healthcare workers do but also how this is taking a toll on them and how our support can mean a lot to them. Great job!\n\nPart 4: Dren. What can I say except that it was amazing!?!?! I loved the story behind the part so much, and once again, you did a great job animating it. I'm so happy to be your second in command and can't wait to see the rest of SotC! \n\nPart 5: AHHHHH!!!! BEM!!!! Do you realize how amazing your part is??? Not only did you get it done the same day you asked for the part, but you set the monochrome theme for the MAP and just blew me away with how well you captured the theme of the MAP. You are an incredibly talented scratcher, and I hope I get to continue working with you :D You truly are an underrated scratcher <3\n\nPart 6: Outstanding! I mean what else can I say? You just so beautifully showed what our healthcare workers are going through. You really outdid yourself, and while you may have had more plans for the MAP, what you made was just incredible. I have always admired your art and animating skills and this part was no exception. Incredible job!!!!!\n\nPart 7: <3 You did it again. I'm so glad you made another spectacular part for one of my MAPs! I don't know if anything could top that insane part for the Have it All MAP, but this one comes close :D You did a wonderful job, and I loved it.\n--------------------------------\u2729-------------------------------",

                "notes": "FEATURED? WHAT? Okay here we go um, thank you guys so much for everything and um, whoa I never thought this would happen, so sorry if I don't get to your comments, but yeah um, thanks xD \nFeatured 12/01/20, at 1:00 My time. TYSM ST, And thank you, @Twin138956Scratch, along with @duck-- for proposing it!\n\nAlso, please /don't/ advertise. It's super annoying, and it just clutters my message box. Thank you! <3\n\nAlso, btw, this is a noteblock. I did /not/ play this on the piano. I know I have a drawing of a piano in the thumb, but that was just because it's music, and I'm using the piano extension in the scratch editor. :P\n\nOh yeah, one last thing that has to do with all the comments before we go into the desc that I wrote before I got featured. :P You can suggest ideas for music that I can make, but I may not A: Get back to you, or B: Do it, because I have a life outside of scratch, and I have lots of other projects that I'm working on. :) Ty for reading all this xD If you did, comment \"umbrellas are fancy\". :>\n\nLast thing /actually/ this time lol. I made a Christmas version! https://scratch.mit.edu/projects/459028191/\n\nHiyya everyone. :D\n\nIdk how to start descriptions *rip*\n\nOh right, please note that this is a collection of the beginning/intros of these songs. I'll be posting a full song all alone later(hehe, now I actually have to do it, oh boy xD *EDIT* I finished! See the project right after this ;)). :)\n\nOkay, well, here we have it! The project I have been *secretly* working on while none of you knew it. :> I've worked on this for like, four days? It didn't take long, but it did take motivation, dedication, and lots of work, so please appreciate it. :)\n\nOh and btw this is my first time experimenting with noteblocks. :)\n\nComposers:\n\nYou'll Be Back: Lin-Manuel Miranda\nYesterday: John Lennon and Paul McCartney\nBreak My Heart: Dua Lipa, Michael Hutchence, Andrew Watt, Andrew Farriss, Ali Tamposi, Stefan Johnson, and Jordan Johnson\nThe Lion Sleeps Tonight: Solomon Linda and Hugo Peretti\nBe Prepared: Elton John, Tom Lehrer, and Tom Rice\nSome Random Thing I Made: Guess. xD Jk lol Me, @-DancerRJV-, Minty. :)\nUnder The Sea: Alan Menken and Howard Ashman\nPart Of Your World: Alan Menken and Howard Ashman\nExtra: Me, @-DancerRJV-, Minty :P\n\nSo basically, a bunch of these are off timing and sound really not super great, like, Under the Sea, the left hand(yes I'm a pianist let me be xD) is super super off, and Break My Heart I'm not even going to start on, that was a... a little bit of a catastrophe, so sorry about that one lol. The rest are pretty okay, Part Of Your World I got a little off timing, and Be Prepared I just kinda changed it a lot, but overall I think it turned out pretty good. :)\n\nInspiration: @ScratchyVince303's noteblock project that was curated. Go check it out!\n\nOkay is it weird that I am a blockshader, and noteblocker? Lol, I like blocks xD\n\nNote, if it sounds super fast, press the stop button and restart the project just to be sure that fixes it, because sometimes it'll change the tempo without me wanting it to xD",

                "title": "\u25c6 Penrose Tiling Pattern Creator \u25c6",
                "creator": "huagoose",
                "id": 441376830,
                "date": "2020-10-26T23:38:19.000Z",
                "instructions": "AHHHH FEATURED on 11/29/2020!!! Thank you so much Scratch Team, this was totally unexpected :'))) Special thanks to @Live_YourLife for proposing this to be featured!! <333 And thank you everyone for your support >w<\n-------------------------------------------------------------------------\n\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\u2009\uff30\uff41\uff54\uff54\uff45\uff52\uff4e   \uff23\uff52\uff45\uff41\uff54\uff4f\uff52\n\u2009\u224e==\u224e===\u224e==\u224e===\u224e==\u224e==\u224e==\u224e===\u224e==\u224e===\u224e==\u224e\n\n\u25c6 Do you love being creative? Do you love design? \nIf yes, this pattern creator is for you! \n\u25c6 Use the shapes and colors in the selection menu \u2014pick one or more pairs that fancy you \u2014 to create patterns while filling the space of the screen with no gaps. Any single pair of shapes alone will allow you to cover the plane with no gaps or overlaps in between the pieces, because they are not just any random shapes but with specific degrees of angles. (See the Notes and Credits for more info!) \n\u25c6 After you finish filling the screen, you can take a screenshot to save the patterns you've created, and/or choose more pairs to stamp their colors on the patterns you\u2019ve created.  Different arrangements of colors, like that of shapes, will yield different patterns. Ready for the challenge? \n\n\u25c6 Click the instruction page to go to the selection menu. Then choose a pair from the menu and start creating!\n\n~~~~~~~~~~ Creator Mode Commands ~~~~~~~~~~\n\n\u25b8 Click to place a shape on the screen.\n\u25b8 Press space to switch between the two shapes.\n\u25b8 Use \u2b05\ufe0f and \u27a1\ufe0f keys to rotate the shapes. \n\u25b8 Press M to select a new pair.\n\u25b8 Press 0 to hide/show the piece following your mouse.\n\u25b8 Right click the screen to save a picture of your creation.\n\u25b8 Press Q to clear the screen and start anew.\n\u25b8 Press S to show/hide some of the patterns I made, if\nyou\u2019d like to see examples.  Click to go through the pictures.  They are to demonstrate that you can indeed fill the screen with just one pair of pieces, or use more pairs/colors to enrich your patterns.  \n\n\u25c6 Feel free to share your screenshots as a remix so other Scratchers can see your work! :)\n\n\u2665 Unleash your creativity and have fun! <3\n\n=\u224e==\u224e===\u224e==\u224e Notes and Credits \u224e==\u224e===\u224e==\u224e=\n\n\u2022 The inspiration for this project came when I saw in the news that Sir Roger Penrose is one of this year's Nobel Prize laureates in Physics for his work on black holes. I immediately recalled something I learned from studying geometry \u2014 a special kind of tiling discovered  by Penrose in 1974 in his effort to find the densest packing of the plane by regular pentagons, which was long believed impossible. He discovered that by using just 2 shapes derived from the geometry of regular pentagons, one can fill a surface in an asymmetrical, non-repeating manner. The shapes he found became known as Penrose tiles. (If you're interested in how the shapes come from a regular pentagon, see inside, check Sprite1's costumes and read the diagrams, along with some explanation I included.) I thought it'd be an interesting exercise to make an interactive project combining Scratch and Penrose tilings. \n\u2022 This project offers two sets of Penrose tiles and 2 sets of their variants. The first set includes 2 different quadrilaterals, commonly called the dart and kite; the second set contains two different diamonds/rhombi. The second set is actually derived from the first set, as one can divide the dart and kite respectively into 2 equal triangles and then rearrange them into diamonds. The third and fourth sets \u2014 with more than one color on one piece and with lines and dots on the darts, kites and diamonds \u2014 are variants of the first 2 sets, but the added colors, and lines and dots (when aligned), will create more layers of patterns, imparting more texture to the whole picture. \n\u2022 A discovery considered combining art and science, Penrose tilings, besides their mathematical significance, are widely used in architecture, such as designs for floors and pavements. Likewise, for people interested in designs for fabrics and quilts, Penrose tiling principles are also a great source of inspiration.\n\n\u25ca All coding by me.  All drawings made in Inkscape\nand SVE.\n\u25ca Music: Merry Go Round of Life from Howl's Moving Castle by Joe Hisaishi [Music Box], Tsukiakari no Michishirube (Moonlight Signpost) - Stereopony [Music Box] (from Anime Darker than Black) ",

                "id": 411988524,

                "instructions": "\u2022 Wow! This project was featured on 11/08/2020! Thank you so much for your positive feedback! It's incredible!\nThanks so much to the Scratch team and @mcpuffs for suggesting it to be featured.\nI'm sorry if I can't reply to everyone, because I get so many notifications! xD\n\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\nAfter a month of inactivity on Scratch, I come back with a new game!\nIt's summer, it's hot and sunny, so it's an opportunity to offer you a game related to the beach.\n\n___________________________________________\n\nRules:\n\n\u2022 You control a small crab that came out of its hole under the sand. He too wants to enjoy the sun! However, seagulls are foraging for food and want to make you their meal.\n\n\u2022 Avoid them by jumping, moving around, and hiding in seashells. Survive as long as possible to get the best score!\n\n\u2022 You can also find Starfishes which will get you ten more points over.\n\n\u2666 Minor update the 08/20/2020: Added a Volume button.\n\u2666 Update the 11/09/2020:\n   - Seashell Animation is more faster.\n   - The game's rules are more precise.\n   - You can't die during the Shell Hiding animation.\n   - Score doesn't increase while you're in a seashell.\n   - WASD keys controls are available.",

                "title": "Kingfisher ~ A Poem in a Parallax",
                "creator": "snowswift1108",
                "id": 427561755,
                "date": "2020-09-28T05:28:50.000Z",
                "instructions": "\u263e\u2730 Kingfisher ~ A poem in a parallax \u2730\u263d\n\nSpace/left/right arrows to go to the next verse of the poem!!\nMobile: Click the sun/sky\n\nOriginal poem by me @snowswift1108\n\nI made this poem a year ago so it's not the best quality lol. It tells of a proud kingfisher who brags and boasts about his 'many' talents, and in the end, gets eaten by an eagle. \n\nKingfishers are beautiful :') \n\nNote: The poem was longer but I cut it a bit for this project\nNote 2: I originally wanted to use this poem for a 'poem told in frames' thing but I kindof gave up haha\n\n\nCan you find the easter egg?\nleave a love perhaps? <3\n\nPoem:\nI am the best, I\u2019m green and blue,\nI am so much, better than you.\n My feathers glow, my colours shine,\nCompared to you, I am divine.\n Hear my voice?A lovely song,\nWhich you can hear, all day long.\n For these reasons, I shall be,\nKing to all birds! Bow to me!\n King, is in my name,\nIt is my right, to have this fame.\n Sparrow, pigeon, woodpecker, lark.\nCuckoo, toucan, seagull, hark!\nCome to me! Common birds!\nAnd listen to my mighty words!\n 'Kingfisher\u2019s the best,' you should repeat,\nTo have him as king, this is a treat.\u2019\nNow I realise, I have been too proud,\nNow I realise, I have been too loud.\n For I was too flashy on this fateful day,\nI have fallen to the eagle,as his prey.\t\n\n\n\nPOETS UNITE-",

                "instructions": " *gasp* OMG it's featured!!\nFeatured on October 16, 2020. Thank you so much!\n newcontest https://scratch.mit.edu/projects/431113721\nPress green flag and choose any of those four options by clicking on them.\nthere's a return button on the top-right which when pressed will get you to the main screen.\n\nMANUALLY: you can change the fingering on the flute by clicking on the fingers. and understand the fingering and sounds of notes by clicking the play button. if it does not make a sound then it's not a note.\n\nLEARN: you will be having a tutorial on all the notes and sounds of the flute.\n\nBUTTONS: you will have all notes of the flute kept at the bottom of the screen as buttons. you can click on any button and automaticly the fingering and sounds of the flute will change according to the buttons.you can even combine notes and make songs or hymes or practice readymade hymes and songs.\n\nRECORDING:very similar to buttons, but it can save your songs and give the ID of the code! share the ID in the comments so that we can see your song, also you can load songs with the ID you have or you can randomly write ID's and share the best ones you see with the world! but it records in the time delay in seconds so 99miliseconds is basically waiting for 0 seconds..",

                "instructions": "10/14 FEATURED omg thank you so much to @Twin138956Scratch for proposing!! And the Scratch team! And all of you for playing! :D\n \n// Candy Tree //\n\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\nAhh I finally made a game! I haven\u2019t made a game in such a long time! In fact, I think I only have 2 games on my account: this one and the pizza quiz one. ( https://scratch.mit.edu/projects/363610761/ )That one\u2019s really old tho. I really wanted to make something special for Halloween. So it is! Have fun!\n\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\nRules are simple:\nYou have 60 seconds.\nTap, click, or press space to make the candies/ sweets fall into your bucket.\nTime your clicks (or taps) or else they will fall onto the floor.\nApparently candies grow on trees now...\n\nScoring: \nCandy corn, M&Ms, and lollipops are all 1 point.\nGummy bears are 3 points.\nIf a candy falls on the floor, you lose 1 point.\n(Originally it was 2 points, but I decided to make it a little easier)\nIf you catch a clock, you get 5 extra seconds added to the timer.\nGame ends when time runs out.\nRemember this is a game about timing!!!  \nGood luck and have fun!\nMy high score is 50 :D\n\n^_/\\_^\n=o . o=",

                "title": "Aufschwung - R. Schumann (Noteblock)",
                "creator": "vedrc",
                "id": 422760783,
                "date": "2020-10-05T22:18:39.000Z",
                "instructions": "\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u266c\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac                \n\u2003\u2003\u2003\u2003\u2003 \u2003 \u2003A\u03c5\u03dd\u0282\u0188\u050b\u026f\u03c5\u0273\u0260 - R. S\u0188\u050b\u03c5\u0271\u03b1\u0273\u0273\n\u2003\u2003\u2003\u2003\u2003 \u2003 \u2003\u2003A noteblock by @vedrc\n\u2003\u2003\u2003Made completely by hand (no lists or MIDI files)\n\u2003\u2003Featuring 3800+ blocks, 80+ hours spent working\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u266c\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\n\n1. Press the Green Flag\n2. Turn on Turbo mode\n3. Select your settings by pressing the settings menu and checking/unchecking the boxes \n4. Press Play\n5. Watch the visualizer (if you selected it) and listen\n6. Press Restart to hear the noteblock again\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\noh and also press space \n",
                "notes": "So I was watching LotR with my family right...\nI THEN LOGGED INTO SCRATCH WITH LIKE 100 MESSAGES-\nFEATURED October 10 2020! tysm everyone!\nThanks to @Just_ng and @FluffyChickens5055 for proposing it! ^^\nI'm literally trying my best to respond to every comment, sorry if I miss yours - I\u2019m only human :P\n\nFeaturing:\n- Dynamics\n- 3800+ blocks\n- Tempo changes\n- Complex patterns\n\nLag? Try TurboWarp - https://turbowarp.org/422760783/fullscreen?fps=75&turbo\n\nOH MY GOD. This took so much time (80 hours+) and I finally finished it.\n\nHUGE THANKS to @TheGirlySheep and @FluffyChickens5055 for supplying me with art! ^^\n\n\nThis was a challenge made by @Just_ng. Please go follow him! This was super fun to make!\n\nThe noteblock is around 161 measures long and contains many long patterns.\n\nIt\u2019s also got tons of repeating patterns which were fun to code (and copy paste :P)\n\nI made the visualizer myself, it spawns new circles with a size proportionate to the volume of the music.\n\nI went on a spree and finished the last 3 pages in around 3 hours xD\n\nOh my god that last chord is satisfying :P\n\nI hope you enjoyed/are enjoying/will enjoy!\n\n\n\n\n#noteblocks #classical #music #vedrc #aufschwung #schumann #visualizer #complex #featured",

            {
                "title": "Jack-o-Lantern Creator",
                "creator": "Bellevue91",
                "id": 430007515,
                "date": "2021-10-14T01:26:13.000Z",

                "notes": "~ Frequently Asked Comments\nQ1. Wow that looks amazing!\nA1. Thank you! I appreciate it :)!\n\nQ2. How did you do it!?\nA2. I used a tablet and custom brushes in Photoshop!\n\nQ3. [INSER PROJECT LINK HERE]\nA3. Hello fellow Scratcher! That project there looks pretty good, but I think that many other people were ticked off by that advertisement! I don't mind your advertisement, but remember that Scratch isn't supposed to be a secondary youtube, where popularity is the only think people care about. Scratch is a hobby! Remember that with any social media site, gaining a following TAKES TIME. No matter the quality of your work, gaining a following will never take a single second. Take a look at @griffpatch for an example. He took 7 YEARS to build up his following of 100,000 followers and a large contributor to this following is the quality of his projects. So just remember that fame comes naturally by doing what you are good at, but it might take a while to get there. :)\n\nQ4. OMG IS THAT MINECRAFT MUSIC?!?\nA4. Well not exactly. It is a LOFI remix of one of the soundtracks in Minecraft.\n\nI'm very surprised at the community's effort to insist that inappropriate advertising should not be allowed.\n\nTime: 3 to 5 hours\n\nHope COVID isn't hitting any of you guys too hard.\n\nI'm slowly getting more absorbed into oil painting, even though I should be studying for exams which are in two weeks time. Oh well, I'm doing fine already so I think I deserve this small break on painting.\n\nMy end goal is to get to the level of those digital artists like Ross Draws in maybe a year from now. Animation wise, I just want to explore the storytelling aspect MUCH MORE. If I have any regrets from the past, it would be my unwillingness to use my tablet and other animating programs to further my growth and my linear and shortsighted view on animation when I was in early highschool.\n\nHere's some interesting commentary: Getting a featured project has somewhat lost its value on Scratch. \n\nReflection: The focus of this work was mainly the character and in terms of that, it looks great. However, I think to really improve my understanding of the facial region, I'll need to draw them more from the front view rather than a three-quarters perspective from over the shoulder. Otherwise, I'm becoming more used to drawing tinier details in general. (i.e. the flow of hair, the ear)\n\n\nApparently I got featured! Neat! I feel like its very undeserved though, especially for something that I only put a few hours on, but it is what it is.",

                "instructions": "edit: wait what featured?!?!?!?!?!?!?!?!? tysm ST and the people who proposed! <3333\n\n                       \u00bb\u00bb\u2014\u2014[ welcome! ]\u2014\u2014\u00ab\u00ab\n\nWelcome to the -\u02cf\u02cb Zen Garden Creator \u02ca\u02ce- ! Here you can design your own (virtual) zen garden!\n\n                      \u00bb\u00bb\u2014\u2014[ instructions ]\u2014\u2014\u00ab\u00ab\n\n-PLEASE READ UNTIL THE END TO PREVENT CONFUSION. I KNOW IT'S A BIT CHUNK OF STUFF BUT STILL. xD\n-please view in full screen for better quality (and so you can see the smaller words).\n-click each item to change it! every object is changeable except for the background (sand), randomizer (mushroom lamp), and the save/load leaves.\n-if you want to randomize your garden, press the mushroom lamp next to the pathway. it will light up when you hover over it, so you'll know it's the randomize button ^^\n-when you are happy with your finished garden, you can screenshot it or just relax and stay -\u02cf\u02cb z e n . \u02ca\u02ce- ^^\n-if you want to share your garden with other people, press the leaf that says, \"save\" when you hover over it (to the left of the upper left tree). to load a code, press the leaf that says \"load\" when you hover over it (to the right of the upper left tree). comment your save code in the comments for others to enjoy! :D\n-please also comment any bugs or suggestions! :)\n-sorry i cant reply to all the comments there are waaayy too many ;-; \n-this is the end (finally xD)! now go follow @SilverdreamerVanessa OR ELSE ILL STEAL YOUR BONSAI TREES >:3",

                "title": "The Sky Is Blue - An Animated Short Film",
                "creator": "anime-tions",
                "id": 418074464,
                "date": "2020-08-17T00:26:34.000Z",
                "instructions": "I will warn you ahead of time, this project will probably have trouble loading, it uses a lot of computer memory!\n\nDouble click the green flag! And make sure any other internet tab is closed before playing. Turn up your volume!\n\n\u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \u2022 \n\n\"Life is like a flower. It's precious, it's beautiful, it's colourful, but only to those who choose to see it. Remember the beauty of life in the spring, for even when the winter comes, the life will always return afterwards. Your flower may shrivel, and bend, and break, but remember as long as you keep believing the spring will return. Keep your eyes forward and your heart full with hope, and take each step with pride. Your hope will never wither, for the sky is always blue.\" \n\n\nThis is a hopeful story about a child who's lost their way, but slowly starts to believe everything will be alright. \n\n",
                "notes": "A short letter to everyone viewing this:\n\nThings have gotten very hard lately. It's important to know when to stop and breathe, and look around you and appreciate everything that's good in your life. To quote a book, 'Hope is the only thing stronger than fear'. Everything seems very dark right now, but keep believing, and it will get brighter very soon. <3 I love you all, stay safe out there! \n\n~ @anime-tions \n\nArt || me\nProgram Used || Procreate\nMusic || The Spring + Life by Sleeping At Last\nTime Taken || about a month? 2 months?\n\nEnjoy!  ",

                "instructions": "8/15/20 So... when I got on Scratch today I found that this was FEATURED?!? I couldn't believe it! Thank you so much to @LunaHPGinny for proposing it, it means so much, and thank you so much to the Scratch Team for featuring it! ^^\n\nWelcome to Fish Pond! (A very soothing interactive parallax)! Come, stay, and relax for awhile! Watch fish swim around, listen to soothing nature sounds, and maybe even watch the sunset/sunrise! \n\nFeatures:\n\u30fbParallax\n\u30fbSwimming fish\n\u30fbFeed the fish (Click the cup of fish food).\n\u30fbNature Sounds (They play depending on the time where you live).\n\u30fbDifferent backgrounds (They change depending on the time where you live).\n\u30fbSeasons (This only works for people in the Northern Hemisphere, sorry).\n\n8/16/20 @-_-_-Becca_Arts-_-_- loved and faved!\n8/16/20 @-WallyAnimations- loved\n8/17/20 @ceebee loved AND faved!\n\nFull-screen- Sure! The graphics look even better!\n\nHave fun, and happy relaxing!",
                "notes": "Coding: @horsesforever13\nArt: @horsesforever13\nNature sounds: orangefreesounds.com\nInspired by: My fish pond!\nFont on thumbnail: Mango Smoothie (Uploaded by @FontGod).\n\nNote: This is my first parallax!!! :D\n\nHow I came up with the idea:\nOne day, I was outside feeding my fish. I was having so much fun watching them eat and play. :D Then an idea came to my mind! Wouldn't be cool if I could have a virtual fish pond on Scratch?! So then on rainy days I could have fun inside with my own virtual pond! And I was sure other people would like it, too! It's like escaping to a new world! And that's how I came up with the idea! :D",

                "date": "2020-03-22T19:44:18.000Z",
                "instructions": "",
                "notes": "EDIT - AHH THANK YOU SO MUCH FOR THE FEATURE!!! I've been on this website for like 6 years (with different accounts) and it's NEVER happened to me before!  This is literally a dream come true :D  I wish I could reply to all the comments but there are just so many, sorry if I don't comment back to your comment! \n\nDue to popular demand, I've made it mobile friendly!  It only goes forward, but I hope it works for everyone :D\n\nIf you don't think this art is mine, look in the project under the PROOF sprite.  There is photographic evidence that the paintings are mine.\n\nAlso, can someone please explain to me why so many people think this project is creepy?  I've had so many comments that tell me it's creepy.\n\nBased on the ones I've read, here are some answers to some of the most popular comments:\n\nC: Did you draw those? (you wouldn't believe how MANY of these comments I got)\nA: Yep!  I used Blick acrylic paint on some canvasboards.  It took me quite a long time to get everything right.  I did not: get them off of the internet :( I don't know what people have seen, but I only used references, which can be found lower in this description if you're curious.\n\nC: You're so much better than me!  I could never draw like you :(\nA:  Anyone can do anything they put their mind to!  You just need to practice!  I am FAR from perfect and I need to improve just as much as the people who have commented those comments!  Also, the kind of art that I do is NOT necessarily better or more impressive than other kinds of art.  Amazing animations are impressive.  Amazing coding is impressive.  So many kinds of creativity is amazing, and everyone has their own unique set of skills :D\n\nC: Anything like: You're an amazing artist OR This is incredible OR Beautiful!\nA:  Ahh thank you so much for the kind comments!\n\nC:  You're totally going to be the next *insert famous painter here*\nA:  My art style is vastly different from many of the artists you guys mention, but thank you so much for the compliments!  (Also, there was at least one that said I was like Da Vinci's daughter or something.  He lived in the Renaissance!  I would be dead xD)\n\nAhh here's some paintings that I've made recently.\n\nSoo, this past week has been spring break for me, and my school has now canceled for like a month, so I've had a lot of free time, most of which has been wasted :( xDD.  I did manage to paint these portraits though :)\n\nAnyway, I used acrylic paint on canvas boards for all of them.\n\nAnd heeeeere's the references:\nfuschia- https://www.pinterest.com/pin/831336412451475529/\nazure-   https://www.pinterest.com/pin/831336412451073819/\nginger-  https://www.pinterest.com/pin/831336412452335679/\ncrimson-https://www.pinterest.com/pin/831336412451073795/\n\nxx Nera",

                "notes": "_____________________________________________\nThank you so much to @scarlet-stars for proposing this project!!!\n\n@Saiorse3000\nAll code and art credit goes to me\nI'd love it if this were featured \n'. The song was written and sung by me.\nRecorded by using GarageBand\nAll audio mixing and editing is by me.\n_____________________________________________\nLYRICS: \n\nSECTION A:\nHello. You've made it here. \nYou must let go. Of all your fears,\nAnd all your dreams. Just take it slow, Just take it slow.\n'Cause you'll see. You're never near, near your family.\nYou have no tears to cry so sleep. Eternity. For eternity.\n\nSECTION B: \nYou're so shy, you're a ghost when you cry it hurts the most.\nDon't listen to me.\nShattered hearts, crumbling walls, one more step and you will fall.......\nYou're broken, you'll sing \nNo, didn't mean to live this cold, living in the dark, but for a ghost that's just a start. It's just a start.\nSECTION A:\nJust sleep. Through all your tears and all your grief. Just wait the years 'til harmony mends your broken piece, your broken piece\nYou'll see. The people are down below. But you'll never once feel the flow. So let go, so let go. \nSECTION B:\nFrozen dreams in your path, when you try to run you laugh. At what you'll never do.\nTry to reach, take their hand but you'll fall and you won't land. \nIt's all over you'll sing no, didn't mean to live this cold, living in the dark, but for a ghost that's just a start. \nI know.\n_____________________________________________\n#OriginalSong #ghost #IKnow #Saria #Link #Legend of Zelda #Mipha #Botw #Saiorse3000\n\n",

            {
                "title": "Braille Whiz",
                "creator": "snuggles0426",
                "id": 392547115,
                "date": "2020-05-13T19:27:37.000Z",
                "instructions": "Oh my gosh, this is featured! Thank you so much Scratch Team and @KitKatOnions for proposing this to be featured!\nI will read all the comments and answer as many as I can. If you need something, comment on my profile! THANK YOU ALL! :)\nPlease don\u2019t advertise in the comments unless you get permission from me on my profile!\n\nQ&A\nQ: How did you make this if you\u2019re blind?\nA: First of all, nobody did this for me. I worked really hard on this and did it all by myself. Second, I have enough vision to read, and I can see the coding blocks. I prefer print to Braille because it\u2019s just faster, but I need to know it because I will eventually be completely blind. Lastly, even if I was blind, I could make this by using a screen reader. Only 5% of people who are legally blind have no vision.\n\nQ: How do you still see if you are legally blind?\nA: Well, legally blind ranges from low vision to complete blindness. I\u2019m on the low vision side, but one day I will go completely blind.\n\nQ: What do you see?\nA: I have tunnel vision, so if you cup your hands around your eyes like goggles, that gives you an idea. I'm also near-sighted so I don't see distance very well. I have to have books and my computer pretty close to my face to see them.\n\nQ: Is it hard knowing you won't be able to see ever again one day?\nA: Sort of, kind of, not really. I\u2019ve known it ever since my retinal detachment, but as a visually impaired student at school, I take classes on how to live as a blind person. I learn cane skills, Braille, and how to adapt life to work for me. Also, when I turn 18, I\u2019m totally getting a guide dog. I can\u2019t wait! I\u2019ve wanted one forever! :)\n\nQ: How long have you known you were eventually going to go blind?\nA: I\u2019ve known that I will eventually go blind since I was six.\n\nQ: What kind of guide dog do you want?\nA: I want a German Shepherd!\n\nQ: Does it sometimes feel unsatisfying that even now, when you still have vision, you can\u2019t see the \"entire picture\"?\nA: Sometimes. One of the things that\u2019s hardest for me to see is art. The more detailed, the harder it Is for me to see. I always feel bad asking the artist what they drew, though, because then it sounds like they did a bad job, when really, they did so well and added so many details that I can\u2019t see it.\n\nQ: Do you get bullied or made fun of at school because you are legally blind?\nA: Actually, I\u2019ve never been intentionaly bullied. Mostly people underestimate me or wave their hands in my face to see if I notice (which is kind of weird because I can still see). I\u2019m OK, though. I get that people don\u2019t always understand and that they\u2019re curious, so I don\u2019t get mad.\n\nQ: What is that like on a daily basis at school for example?\nA: So, I have three main friends. The school makes sure that I have one of them in each class so they can tell me what\u2019s written on the board at the front of the classroom. They don\u2019t do anything for me, but I can\u2019t see stuff like that so they read it to me (if the teacher isn\u2019t reading it to the class already). I can\u2019t take PE because sudden impacts could cause me to go blind faster and they like to play dodgeball. I also skip one class every week (this year it was social studies) for O&M, which stands for Orientation and Mobility. In O&M, I learn cane skills, and how to move around without sight. I also skip one elective twice a week for Braille, where I just practice my Braille. I navigate the school with my cane because I don\u2019t want to trip. I know all the halls, it\u2019s just a safety thing. Other than that, my day is pretty normal.\n\nQ: Don't you get headaches from tunnel vision? When you take your glasses off and read, do you get headaches?\nA: My tunnel vision doesn\u2019t give me headaches. Tunnel vision for my eyes is just like with normal vision, you can\u2019t see past a certain point, I can\u2019t, either. I just see a lot less, and I don\u2019t see black areas where I should have vision, it\u2019s just not there. Also, I can\u2019t read or see anything without my glasses, so my glasses are pretty much on all the time.\n\nQ: Can you see color?\nA: Yes.\n\nQ: Can you read Braille?\nA: Yes, I can.\n\nIf you have any other questions, feel free to ask in the comments or in my 100 follower Q&A!",

                "instructions": "\n-WIP-\nAdvertising and hate will be reported!\nJust watch:)\nREAD FIRST!!!\nIN DRAW MODE, REMEMBER TO CLICK THE INSTRUCTION BOX UNTIL IT DISAPPEARS FIRST:)\nIt took a LONG time:D\nI just added it so you could make your own art with this style, press space to, and tell me of any problems. I am still working on the option where you can make your own art.  \nDRAW IS IN PROGRESS\n-----------------------------------------------------------------------\nOFFICIAL INSTRUCTIONS\n-Watch\n-Space to enter art editor\n-Click and read ALL the instructions in the art editor. You have to click the actual instruction box.\n-Click to create dabs of colour. I know they are light, but that is required if you want something with a effect like mine.\nMove the sliders to change to circle's size, colour, and transparency\n-Press 'e' to exit the art editor\n-Press 'm' two times to toggle to mouse-trail (You will want to turn it off in the art editor)  \nEdit: Wow, thanks for all your support! I never thought this would get so popular!\n-Me saying that at 80 loves, I check and it has 236?!\nAnd apparently it was featured!? WOW. My brother said it was, but he thought he was lying. He lies about those things a lot. Then I checked and had like 400 messages. He had no idea it was true until I told him myself! I will make an animation on that soon:)\nI am adding\n-More music\n-More pictures\n-An interactive piece (Where you can make your own art)\nEnd of Day 1-\n410 loves, 263 faves, 7 remixes, and 2601 views\nEnd of Day 2-\n1094 loves, 723 faves, 16 remixes, 8499 views\nEnd of Day 3-\n1295 loves, 863 faves, 23 remixes, 11371 views\nJune 12-Hopefully added more colours to \"draw\"\nFinished being on the front page June 27 (I think) \nStats at the end\n1814 loves, 1223 faves, 43 remixes, 19313 views!",
                "notes": "100% Scratch Vector\nCheck out my featured reaction (it is an animation) https://scratch.mit.edu/projects/402431169/\n\nBelow is a tutorial. Be sure to check it out! It has a cute kitten! It shows how I blended the colours \nhttps://scratch.mit.edu/projects/401754317\nThis is my most recent project: https://scratch.mit.edu/projects/403653094/\nMade in Scratch. There are actually 20x more dots than you can see. When I made them blurred, I had to add many more on top of each other to make it have that effect. The tune of the song is by Mozart (Which I think I re-made wrong lol but idk that much)  Otherwise, I did everything. The reference pic is from somewhere off google....\n@Chewingfruitgum proposed this to be featured!\nThanks the ST for deciding to put it up! It means a lot:)\nI can add more maybe later. \n\n#art #blur #Mozart #Noteblock #Sky #Paint #Featured #Space #featured",

                "instructions": "Questions? Problems? Check the FAQ below.\nNo advertising!!! It will all be reported.\n\nDrag ingredients and utensils according to the instructions. There are 6 different drinks you can make. Be sure to do everything in the order of the instructions.\n\nCheck out my other recipe games here -\nhttps://scratch.mit.edu/studios/29995252/\n\n-- FAQ --\n  - When making the boba, why won't the pot fill up with water?\n      The measuring cup is 1 cup, so you have to refill it \n      5 times.\n  - _____ feature won't work\n      I've tested this pretty thoroughly so it should all \n      work, try dragging it around different positions, \n      dragging different items, and doing everything in \n      order of the instructions.\n  - Can you add ____ tea?\n     I won't be adding any more bubble teas. There are \n     a lot of different flavors and everyone has a \n     different favorite. I'm sorry if your favorite kind isn't \n     here.\n  - Are these the real recipes?\n      For the most part, yes. I did research about the \n      recipes online. However, this isn't a tutorial, it's a \n      game, if you want to make bubble tea irl, I \n      recommend you look up the recipes so you can \n      see exact ratios for the ingredients.\n  - Isn't this called boba/boba tea?\n      Yes, this drink has many names, I call it bubble \n       tea.\n  - Can you make similar projects?\n      I have made four other recipe games so far and\n      I've got lots planned for the future!\n\n-------------------------------Credits--------------------------------\nAll coding and artwork done by me\nI used online recipes as references\nMusic - Dating Start! from Undertale\n\n5/31/2020 - Featured!! Thank you, Scratch Team! Thank you to @FunBunGirl for proposing it! And thank you, viewers, for all the love I've gotten on this project!\n\n#BubbleTea #Bubbles #Boba #Game #Food #Recipes",
