                "title": "Target Rush! - #games",
                "creator": "zenithIsReal",
                "id": 935078165,
                "date": "2024-12-24T18:11:04.000Z",
                "instructions": "\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u300e Target Rush! \u300f\n - Featured January 15th, 2025.\n - No ads/chainmail.\n------\nHow to play!\n\u2022 Click the Red, Green, and Blue Targets, each will give 1 point. (Frenzies give 2 points.)\n\n\u2022 Yellow Targets will give 8 points - however, there's only a 1 in 12 chance they will spawn! (Frenzies give 16 points, and increase the chances of yellows spawning.)\n\n\u2022 Watch out for the Gray Targets! They take away some of your points, and they have a 1 in 5 chance of appearing!\n\n\u2022 For the love of orange juice, PLEASE avoid Glitch Targets at all costs. They can take away 100 to 125 points.\n\n\u2022 Purple Targets give you an awesome boost of 15 points and activate the Frenzy feature!\n\n\u2022 Cyan Targets are super rare (1 in 75!) but they grant 50-75 points! (If you're in a Frenzy, it increases the chances of Cyan Targets spawning!)\n\n\u2022 If you don't click a Target for too long, it disappears, and you lose 2 or more points depending on how high your score is! (unless the Target is either Glitched or Gray)\n\n\u2022 Click a GRAMBLER's target to have a chance to gain 25 points!\n\n\u2022 Time Boost Targets give a 15 second time boost.\n\nHow many points can you rack up... in around a minute?\n\n\n\n\n\n\n\nIgnore deez tags pleaz!\n\n#targetrush #clickgame #fastpaced #score #scratch #scratchgame #arcade #fun #all #games #trending #challenge #simple #casual #clicking #click #cool #highscore",

                "date": "2025-01-08T04:50:47.000Z",
                "instructions": "\u2668 Too Many Franks Spoil The Broth \u2668\n\u272f By @cheekybubba5 \u272f\n\n\u2724 Join a fellow Frank as he cooks a broth in a kitchen, located in the tiny town of Frank-Land! \u2724\n\n\u2728 Thank you so much for the feature, Scratch Team! (1/13/25)\n\u274c Please no ads AT ALL!\n\n\u274a Instructions\u2b0e\n\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\u23af\n\u2668 Memorize the customer's order (With ingredients from the 4 main food groups in Frank-Land)\n\u2668 Stir the broth with your ladle by dragging it around the pot\n\u2668 Use the other Franks to get the right amount of each ingredient\n\u2668 Click the other Franks' arms if they are adding an excess amount of ingredients\n\u2668 Don't add any stinky socks\n\u2668 See how you did (With a little animation\u263a)\n\u2668 Try again if you didn't get 5 stars \u2b50\u2b50\u2b50\u2b50\u2b50\n\n\u25cb Too Much Code Spoiling Your Computer? Use TurboWarp! https://turbowarp.org/1114821633\n\n\u2743 Notes \u2743\n\u00bb Based on the proverb \"Too Many Cooks Spoil The Broth\"\n\u00bb This project took quite a while to make, about a month of work.\n\u00bb I originally named this project \"Too Many Franks Spoiled The Broth\" but luckily realized adding \"ed\" to \"Spoil\" changes the meaning entirely.\n\n\u00a9 Credits \u00a9\n\u00bb All code by me ( @cheekybubba5 )\n\u00bb Proposed to be featured by @GoldenChef as well as @spraypaintdev\n\u00bb Background music from Pixabay\n\u00bb Created for @Blue_Retro_Dragon's contest\n\nSpanish Translation:\n\u2737 https://scratch.mit.edu/projects/1121687981/\n\nThanks for playing! \u2764\ufe0f and \u2b50 for more awesome games!\n\n\u300c \u22c5 \u235b \u22c5 \u02e5  *Grunt",

                "title": "Color Split  -  1/2/3/4 players game v1.9",

                "date": "2025-01-05T18:23:07.000Z",
                "instructions": "- - - - - - - - - - - - - - - - Color Split ! - - - - - - - - - - - - - - - \nby bibi_2-0\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\nIntructions:\nPress the green flag, choose the number of players and press the play button!\nAt the beginning, each player will place their first 3 marbles, you can only place it on the boxes with your color. \nThen, each turn, you must add 1 marble to a box\nIf there are 4 in the same box, they split. When they split, the 4 marbles in the box go to the 4 adjacent boxes (if it is on an edge, it will be removed), are added to those that were already there and change the color of the arrival box to their base color.\nTo win, you must annihilate your opponents by taking all their boxes, the winner is the last one in play.\nThis game can be very strategic, I find it quite interesting, try to be the best!\nIncredible twists are possible! Never give up!\nThe 1 player bot calculate only 4 mooves ahead (hard)\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\nTurboWarp: https://turbowarp.org/1115168891/fullscreen\n\n\n\n#color #game #multiplayer #split #color_split #2players #3players #4players #bot #AI #1player #strategy",

                "notes": "CAN YOU FIND THE EASTER EGG?\nScroll to the bottom to find the clues!\n----------------------------------------------------------\nHello! Welcome to my latest project, and animation made for the @griffpatch game jam!! \n\n- watch on turbowarp full screen for best experience: https://turbowarp.org/1101308136 \n-p2 coming September (probably)\ntrailer: https://scratch.mit.edu/projects/1201841018/ \n\n\u26a0\ufe0falso only one ad per day- otherwise my inbox will implode \u26a0\ufe0f\n\n\n(and none of those curse messages- if you send one of those I will CURSE you for life)\n -----------------------------------------------\nTime log\n-12/07/24 -shared after over 35 hours of work\n-12/17/24 -featured!!\n-12/18/24- 20k views, 1k loves!!!\n-12/18/24- @GRIFFPATCH commented!?!\n  (comment link in 'other notes') \n- 12/19/24- 30k views, 2k loves!!! \n   (2000th like made by @Gamer_Lutz)\n-12/21/24- 50k views, 3k loves!!!\n-01/13/25- we go to 4k loves (and 70k views!!!)\n -----------------------------------------------\nStats-\n-649 frames                           (I think)\n-993 blocks\n-33 sprites\n-156 scripts\n-44 separate sounds\n-over 35 hours of work  o_O\n-from 65 views to 15000 in under 24 hours \n-from 18 loves to 1100 in under 24 hours\n\n---------------------------------------\nOther notes-\n\n-THIS IS AN ANIMATION not a game \n-Not quite finished yet!! p2 coming august?\n-If animation looks choppy, it's due to speed issues on scratch, NOT my bad animating XD\n-GRIFFPATCH COMMENT LINK: https://scratch.mit.edu/projects/1101308136/#comments-441598991\n\nOh, and please\u2764\ufe0fand \u2b50!!!!! (\u2022\u1dc4-\u2022\u1dc5 )\n\n-------------------------------\nCredits-\n\n-All art and animating by me, @QueenSparkle88\n-Music and sound effects- pixabay.com \n-Fuzzy Glitch screen images- @supersonic109\n-CCTV overlay (in the opening)- @The_Mr_Mangos\n-Text engine by @griffpatch youtube tutorials\n-Text engine font from @Samboy018\n\nEnjoy!!!!\n                 "title": "App prototype | Fish care",
                "creator": "Goldensun_Silverdrop",
                "id": 698729001,
                "date": "2025-03-21T11:25:18.000Z",
                "instructions": "Edit 21 Mar 2025: This project was originally shared on June 1st, 2022. It was accidentally unshared for a period of time, apologies for the reshare!\n\nEdit 08 Dec 2024: Thanks so much to the Scratch Team for featuring my project on the front page - I genuinely did not expect this! I'm glad my app prototype was a helpful tool to the thousands of individuals who came across it.\n\nThe app this game was built into received the Industry Innovator Award for Pet Care in my state, and was a finalist for Invention Convention 2022's U.S. Nationals! Thanks for all your support!\n\n= = = = = = = \n\n- Click the green flag to start.\n\nThis is an app/website that prevents improper treatment of animals & plants. It has a recommendation system and care instructions approved by expert veterinarians, ensuring organisms will live in peace and harmony. It will also include activities, programs, games and other applications that assist in educating people about the environment & companion animals.\n\nThis is the prototype of the invention. Drag and drop the fish, frogs, plants and equipment into the tank and it will change different colors, indicating if the combination benefits towards the creatures' well-being, or causes some drawbacks. Click the \"More about this combination\" button to get information about the combination you've dropped into the aquarium. Click the (?) button for a legend/key and additional information.\n\n- Not fully functioning\n- Can indicate if the tank is overstocked or if there may be aggression between organisms. Includes additional stuff like mandatory prerequisites, and tips + facts about the combination of organisms you've chosen.\n- Encourages proper treatment of animals, such as use of filter and heater\n- There is a small issue where if the tank has possible conflict (yellow) and also overstocked (red), it will overwrite as yellow. Also, it cannot display more than two kinds of conflict at once. \n\nFinal invention would include:\n- Recommendation system algorithm\n- Step-by-step interactive care instructions\n- More pet/enclosure options. The app will be able to link with stores and all products will be added to the system.\n\nAn additional function of the app is to provide educational resources about animals and pets to promote environmental awareness. Pigeon Path is a prototype/example - an educational game that teaches about the environment and also includes an appealing storyline as well. Here is the link to Pigeon Path: https://scratch.mit.edu/projects/485181545/\n\n- All art & code by @Goldensun_Silverdrop\n- Drawn with a mouse on Scratch Vector\n- Invention & idea by @Goldensun_Silverdrop\n- Music: Journey\u2019s End by Purrple Cat | https://purrplecat.com/ | Music promoted by https://www.chosic.com/ | Creative Commons CC BY-SA 3.0 | https://creativecommons.org/licenses/by-sa/3.0/\n\n- Creatures depicted:\nBetta splendens\nAfrican dwarf frog\nNeon tetra\nFancy guppy\nMarimo moss ball\nNerite snail\nAnubias \nAmazon sword\nDwarf chain sword\n\nAll rights reserved. \u00a9 @Goldensun_Silverdrop\n\nThis project may contain references to \"Remedy Earnhart\" and/or \"Xenovo A. Lastlight\". There were screen names used by this account in earlier years.",

                "instructions": "",
                "notes": "Full screen if your device can handle it.\nIf your device is having trouble, here is the YouTube link: https://scratch.mit.edu/discuss/youtube/S8Ty6s5ZHxE/\n---\nIt's everyone's favorite day. Will Steve be able to wake up his daughter or will Mildred stand victorious in this battle of wills?\n\nEnjoy.\n---\nScratchers featured in the picture:\n@BlandProductions\n@Colbalt-TV\n@fanomations\n@-RainbowSalts-\n@--Tumbled--\nUsed the submitted art that I used to create the Ignored Animators thumbnail. (Can't believe I still had it. Always check the trash kids.)\n---\nProject Stats:\nSprites (Includes sound and thumbnail): 16 \nBlocks: 830\nCostumes (Not including deleted frames): 279\nAdded sound effects: 61\nBackgrounds: 17\nTime: About 4 to 5 days crunch time.... And I mean crunch. :)\nRemaining sanity: 0\n---\nIt's been so long I've forgotten where most of the sound effects came from. I would say mostly fesliyanstudios? The training music is from Rocky. (Great film) \nThe music from the beginning is Peer Gynt Suite No. \"Morning Mood\" by Edvard Grieg. The window squeak is a balloon squeak pitched down because I couldn't find a suitable one...\n---\nI just kept getting swarmed with YouTube videos about scratch, (scratchtube?) so I thought I'd stop by and touch up this unfinished project for old time's sake. (I may have gotten a bit carried away.)\n\nSo, does that mean I'm back? I had a blast working on this project, all my animations really, I do have a soft spot for Scratch, so who knows? I do have some unfinished projects. (Some are pretty much completed.) And I do have some new ideas thanks to working on this project. We'll just have to wait and see...(Maybe I'll go way back and do some games.)\n--\n#animation #animations #monday #sleeping #funny #humor #dad  #mildred #idkwhat2tag #music #rocky #dads",

                "title": "Look After Baby Cinnamoroll",
                "creator": "-PuppyLove4EVA-",
                "id": 971198126,
                "date": "2024-02-28T08:49:32.000Z",
                "instructions": "\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\n                             \u208a\u2729\u2027\u208a\u02da\u0e05V\u2060\u25cf\u2060\u1d25\u2060\u25cf\u2060V\u0e05\u02da\u208a\u2729\u2027\u208a\n \u2027\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \n\u02da  \u208a\u2027\ua4a6\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207aLook After Baby Cinnamoroll\u2027\u02da\u208a\u2027\ua4a6 \ua4b7\ua4a6\u2027\u02da\n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\n                                   \ufe36\ua4a6\ua4b7\u2661\ua4b7\ua4a6\ufe36\n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\n\nOld, I am not working on this anymore. (This is trash not going to lie) I'm working on something that is actually GOOD. Thanks! \n\nSo cringy, I'm sorry you guys...\n\nCINNAMOROLL IS A BOY!!! *sigh*\n\nI don't know why I'm trying to reply to every single comment T^T I'll only reply once, though :)\n\n^ It's a 'Bad Idea, Right?' Olivia Rodrigo pun ;)\n\n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\n\nUpdates! Please check inside! Please Heart and star!\n\n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\n\nPress Down Arrow for quick help. Press to hide! (In game!)\n\nI just started liking Sanrio, and Cinnamonroll. So I made this game. I don't know much about Cinnamonroll, so if there's anything that he doesn't do, bare with me...\n\nCinnamoroll is a BOY!!!\n\nAnyways, Instructions:\n\n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \n \u2027\u02da\u208a\u2027\ua4a6\ua4b7 \ua4b7\ua4a6\u2027\u02da.\u207a\u00ab\u266a Feeding Cinnamonroll\u266a\u00bb\u2027\u02da\u208a\u2027\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\n\nInstructions in-game.\nTo feed Cinnamonroll, give him what you want, by clicking on it. You can choose from 4 things:\n-Soup\n-Vegetables\n-Pudding\n-And Cereal.\nThen click the spoon and drag it the food then to Cinnamonroll's mouth. Do it slowly because it can glitch.\n\n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207aCinnamonroll Sleeping\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\n\nClick on Cinnamonroll's blanket, to pull it up. He will close his eyes and sleep straight after. Drag over whatever toy you want to give him, then turn the light off. \nYou don't have to do it in this particular order.\n\n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\u2027\u02da.\u207aGiving Cinnamonroll a Drink\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\n\nClick on whatever drink you want to give Cinnamonroll. He will drink it imminently. He is very thirsty!\nThere are 3 options:\n-Boba\n-Water\n-And Milk\n\n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\u2027\u02da.\u207a  Dressing Cinnamonroll Up!\u2027\u02da\u208a\u2027\ua4a6\ua4b7\n\nClick on the clothes you want to put on Cinnamonroll! The yellow and red is his summerish clothes and the blue is the winter.\n\n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6\n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\u2027\u02da.\u207a  Cinnamonroll's Playroom!\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\n\nThis is still in progress. Press on the TV or game controller for 4 Video games. So far, Cinnamonroll has bought 1 of them.\nCafe game:\nPress on the customer and you will see their order. Click on what they ordered. You have 3 to get through. You'll never guess who they are!\n\nDrawing!\nYou can draw by clicking the pencils and paper. Space to stop drawing, and click the pencil to draw. Press the button, \"Erase all\" to erase EVERYTHING! \nWarning: Drawings do not save.\n\n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6\n\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\u2027\u02da\u208a\u2027Walks\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\n\nYou can go on a walk! Press on a door. Boba Shop: Press on the dog and choose a boba. Click it to drink. Restaurant: Press \"Order\" write in the number next to what you want to order. Click to eat. Dress up shop! You can drag the clothes to Cinnamonroll! And press done when you're done!\n\n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6\n\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\u2027\u02da\u208a\u2027More!\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\n\nMore will be added soon! There will be:\n\u266a Suggestions are taken!\n\u266a More games, please suggest!\n\nSuggestions:\n\u266a Playroom - @_-COOL-_-CHARLIE-_\n\nThank you all suggesters!\n\nAny bugs or glitches, please tell me!\n\n\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u2027\u02da\u208a\u2027\ua4a6\ua4b7\ua4a6 \ua4b7\ua4a6\u2027\u02da.\u207a\u2027\u02da\u208a\u2027\n                            \u208a\u2729\u2027\u208a\u02da\u0e05V\u2060\u25cf\u2060\u1d25\u2060\u25cf\u2060V\u0e05\u02da\             {
                "title": "Shadow Ninja",
                "creator": "Ranger_07",
                "id": 1040157429,
                "date": "2024-06-22T10:57:29.000Z",
                "instructions": "-------SHADOW NINJA-------\nTraverse the four realms and collect the four elemental scrolls of power to gain extra abilities!\n--------PLEASE DON'T ADVERTISE-------\n-------CONTROLS-------\n - [ARROW KEYS] or [WASD] to move\n - [DOWN ARROW] to crouch\n - [SPACE] or [CLICK] to attack\n - [Q] to switch weapon (or click the weapon display in the top-right)\n - [Z] to read signs (press again to exit)\n - [P] to pause\n - [M] adjust music volume\n - Hold the left/right arrow key (based on player's direction) to hold onto the wall and stop sliding\n - Crouch or wall-slide in shadows to hide in them, preventing the enemies from seeing and/or attacking you\n - walls with a knife sticking out of them can be broken with the swords\n - Tap the bottom-left side of the screen to activate the mobile joystick\n-------NOTES-------\nI'm... Featured, apparently.\nThanks Scratch Team?\nUPDATE: I've toned down the shadows a bit, hopefully that makes the spikes a bit more visible; Added WASD support.\nUPDATE: As per popular request, I've added touchscreen controls! Click on the weapon icon in the top-left to change weapon. Click on signs when they're touching the player to read them. Click when not moving to attack. I've also made the fires a bit higher contrast, so hopefully they're more visible in the fire realm now.\nUPDATE: Hitbox adjusted again. Enemies coming in contact with the player's swords should no longer kill the player! Also halved the time it takes to hide in the shadows.\nPeople seem to keep getting stuck in a place they're not supposed to go. DO NOT HEAD RIGHT AFTER YOU COLLECT THE SCROLL OF AIR!\nInstead, head back to the start and go up. Following this path will take you to the fire realm, where you're meant to go.\n-------CREDITS-------\nBased on @Griffpatch's \"classic platformer\" youtube tutorial series. (Credit to @Griffpatch)\nCredit to @Henry_Air-Tist for the base character (Spider-Man from \"Spiderman PS4 (2D) (https://scratch.mit.edu/projects/306510705/ )) and movement animations\nCredit to @iYyann for the torii gates (https://scratch.mit.edu/projects/321647311/ ) (can't believe I forgot to do this)\nMusic is \"Ninjago Overture\", from Lego Ninjago and taken from Youtube (https://scratch.mit.edu/discuss/youtube/dlnfFk7Rl2A/ )\n\nWhat the scrolls do:\nAir: unlocks double jump\nFire: damage boost\nEarth: jump power and damage boost\nIce: speed boost\n\nBrief rundown on the different enemies:\nOoze: Looks like a very dark red rectangle. Resides in the realm of air.\nWindWarrior: Armoured ninja with some control over the element of air... they can reflect projectiles away from themselves. Resides in the Realm of Air.\nFire Samurai: Armoured samurai immune to lava. Resides in the Realm of Fire.\nEarthen Vanguard: Elite earthen warrior. Carries a spear and shield (Can only be attacked from behind). Resides in the Realm of Earth.\nIce Ninja: Expert at camouflage. Throws shuriken from afar. Resides in the Realm of Ice.",

            {
                "title": "The Festival of Light  | Happy Diwali!",
                "creator": "vatsalnewar",
                "id": 923033944,
                "date": "2023-11-11T20:10:43.000Z",
                "instructions": "Happy Diwali to everyone!\n\nFeatured? Thank you to Scratch Team!\nThis year, I decided to make a project dedicated to this festival of light! \nClick on the buttons to get information about this festival, or to play a mini-game.\n\nComment your save-codes for 'Decorate Your Diya' and 'Decorate the House'!\n\nMove the cursor around to spread light through your diya and enjoy the fireworks!\nFun fact- In 2024, Diwali (for many people) fell on the same day as Halloween- 31st October!\n\nINSTRUCTIONS:\n\u02da.\u22c6\u27a4 When you are playing the game- \"Find the Cracker\", you are supposed to look for a triangle-shaped firecracker (anaar) and click it.\n\u02da.\u22c6\u27a4 Clicking each cracker gives you an additional 5 seconds\n\u02da.\u22c6\u27a4 When you are out of time, you lose.\n\u02da.\u22c6\u27a4 How many points can you get?\n\n\u02da.\u22c6\u27a4 To 'Decorate a Diya', you need to click on the different elements (background, flame, wick, pattern, etc) to change it.\n\u02da.\u22c6\u27a4  Click on the buttons on the edges to save, load or randomize a pattern!\n\n\u02da.\u22c6\u27a4  To 'Decorate the House' you need to click on the different interactable items (like the couch, pot, floor, wall, lights, etc.) and toggle the slider variables to change the colour and brightness.\n\u02da.\u22c6\u27a4  Save your masterpiece to get a code\n\u02da.\u22c6\u27a4  Put the code somewhere safe and load it later, to view your artwork again!\n\nNEWS/ NEW UPDATES:\n\u02da.\u22c6\u27a4 Shared on Diwali (12th November, 2023)\n\u02da.\u22c6\u27a4 Featured on 2nd November 2024!\n\nCREDITS:\n\u02da.\u22c6\u27a4 Music from Google- \"Diwali Instrumental\"\n\u02da.\u22c6\u27a4 Fireworks by @77Tigers\n\nScratch on!\nAlso, please don't advertise ;)\nYou'll be reported ;)",

                "date": "2024-10-29T15:47:38.000Z",
                "instructions": "Welcome to Grow!\nThe point of the game is to direct the water to the earth, to grow the plant!\n10/30/2024 - Thanks for the feature!!!  :D\nNo Advertising\n\nMain Levels - There are currently 13 levels.  Click on the tiles to spin them, and get the water to the dirt tile.\nLevels 1-3, 5-7: Me\nLevel 4: @bunnyly1856\nLevel 8: @Steven_321321\nLevel 9-10: @SheepsAhoy\nLevel 11: @RaphaelRetroGamer\nLevel 12: @85321Brenly\nLevel 13: @Dawggy_23\n\nCreate/Load - Here is where you can create your own levels, and also load levels in.  Use the buttons on the left to select what you want to do, then click on the tiles to change them!  Save and Load functions are in the bottom left.\nPost your level codes here: https://scratch.mit.edu/studios/35847406/\n\nHistory of this project - I am not sure when I started working on this project, but I believe it may have been 2 years ago.  I remember that it took me 3 attempts and quite some time stewing over it to make it so that it could detect if the tiles were \"connected\" or not.  After completing this, I did a little bit of work to bring it from an engine to a project, but then I dropped it.\n\nA little over a year ago, I worked on some of the art, and released a demo for the project.  While a decent amount was accomplished in this time (most of The Start Screen, the art for the tiles, most of the general functions), the project was once again dropped.\n\nAbout 2 weeks ago, I once again got motivation to work on it (partially due to a conversation with @tonio9   I worked on getting the project to a working state, and added the create/load level feature.  Add some sounds, an end screen, and a thumbnail, write this description, and this project, while definitely not even close to perfect, was ready to share!\n\nCredits\nArt - All me, except for the Thumbnail/start screen text, which is from cooltext\nCode - Me\nMusic - Vexento - Yuki\nPossible new levels- (I put codes here that I am currently consider                 "instructions": "Yayy first featured project! Thanks to @dogyboy9 for proposing, and thanks to the scratch team for featuring! :D This game also won the game jam :D\n\n-- Ads? --\nAds are allowed as long as you don\u2019t spam them. That means posting an ad once = allowed. Posting an ad multiple times = not allowed.\n\n-- Updates --\nV1.0 (2024-10-21):\nInitial game release. 1484 blocks.\nV1.1 (2024-10-29):\nAdded mobile compatibility as well as supporting more characters in the text engine. You can now press [D] to toggle the darkness effect. On mobile the effect is automatically turned off to increase visibility. 1755 blocks\n\n-- ABOUT --\nThis is a short game that I made for a Griffpatch Academy Game Jam. The theme was \"One Unusual Night\". The game was made in like four days and I'm really happy with how it turned out! It contains 15 sprites (including Blank) and has 1755 blocks. Enjoy! \n\n-- CONTROLS --\nDialogue:\n[SPACE] - Continue\n\nGameplay:\n[SPACE] - Jump\n[SPACE] - Dash down while in the air\n[R] - Toggle running sound effects\n[M] - Toggle music\n\nTags:\n#games #trending #all #griffpatch #griffpatchacademy #sausage #story #cartoon #games #trending #all #griffpatch #griffpatchacademy #sausage #story #cartoon #games #trending #all #griffpatch #griffpatchacademy #sausage #story #cartoon #games #trending #all #griffpatch #griffpatchacademy #sausage #story #cartoon #games #trending #all #griffpatch #griffpatchacademy #sausage #story #cartoon #games #trending #all #griffpatch #griffpatchacademy #sausage #story #cartoon #games #trending #all #griffpatch #griffpatchacademy #sausage #story #cartoon #games #trending #all #griffpatch #griffpatchacademy #sausage #story #cartoon ",

                "title": "Make Your Own Dragon! \u2b50\ufe0f #all #remix #games #art",
                "creator": "Stickama",
                "id": 871351149,
                "date": "2024-10-23T14:23:21.000Z",
                "instructions": "\u2b50\ufe0f Make Your Own Dragon! \u2b50\ufe0f\n- Originally created by @Stickama -\n\nHave you ever dreamed of creating your own dragon, with your own drawings, your own imagination?\n\nWell, it's because you clicked on this project that your dreams will come true! Remix, replace, share: that's all you have to do! \n\nThe dragon always follows the mouse pointer. \n\n ___\n\nHere are the steps for creating your dragon:\n- Remix this project.\n- Click on the \u2018dragon\u2019 sprite and go to costumes.\n- Modify or replace the costumes with whatever you like, but don't change the names of the costumes, or the project probably won't work any more.\n- For the head costumes, there are three layers: foreground, middle ground and background. The middle ground usually represents the eyes, as they are always looking at the mouse pointer.\n- Finally, share!\n\nEnjoy! \n___\n\nThe 10 first remix will get a shoutout!\n\n\n^v^",

                "title": "The Infinite Monkey Theorem || #all #art",
                "creator": "GAMES_WORLD1643",
                "id": 1067728765,
                "date": "2024-09-28T20:25:03.000Z",
                "instructions": "\u25fe\ufe0f\u300c\u26a0\ufe0f The Infinite Monkey Theorem \u26a0\ufe0f\u300d\u25fe\ufe0f\n\n#1 on Popular!!!\n\n\u2757\ufe0f\u2757\ufe0f \u3010Function of the Project:\u3011\u23ec\u23ec\n\nThis project is a simulator of the Infinite Monkey Theorem. \nThe Infinite Monkey Theorem states that if a monkey randomly hits \u270a keys on a typewriter \u2328\ufe0f for an infinite amount of time\u231b\ufe0f, it will almost surely type any given text, such as the complete works of Shakespeare\u2712\ufe0f. \n\nIn this case, the goal is to simulate random letter generation to match \u21a9\ufe0f a given text \u270d\ufe0f  by selecting  random  \u2618\ufe0f letters and counting the attempts.\n\nAs the letters are randomly \u2618\ufe0f generated, the user can see each attempt in real-time \u23f0 until the given text is formed in the correct sequence. \u2705\nThe game tracks \u23f2\ufe0f \ufe0fthe number of tries and provides a visual and interactive  simulation \u2699\ufe0f of this mathematical idea. \u2716\ufe0f\u2797\u2796\n\n\n\u2757\ufe0f\u2757\ufe0f\u3010Next Version:\u3011\u23ec\u23ec\n\nUpcoming Feature: \nUsing the same engine\u2699\ufe0f, I'll create \u2692\ufe0f \ufe0f a new project that will detect how secure \u2705 your password is and estimate how long \u231a\ufe0f it would take a hacker to crack it.\n\n\n#Tags (ignore):\n#simulation #math #InfiniteMonkeyTheorem #random #game #art #learning #fun #all  #education #simulation \n#simulation #math #InfiniteMonkeyTheorem #random #game #art #learning #fun #all  #education #simulation #simulation #math #InfiniteMonkeyTheorem #random #game #art #learning #fun #all  #education #simulation \n#simulation #math #InfiniteMonkeyTheorem #random #game #art #learning #fun #all  #education #simulation \n#simulation #math #InfiniteMonkeyTheorem #random #game #art #learning #fun #all  #education #simulation #simulation #math #InfiniteMonkeyTheorem #random #game #art #learning #fun #all  #education #simulation \n\n\n\n\n\n\n\n\n\nWhy are you still here?\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nIf you made it this far, you deserve a reward:\nhttps://scratch.mit.edu/projects/843275232  Enjoy! \u270c\ufe0f",
                "notes": "\u2757\ufe0f\u2757\ufe0f\u3010\u26a0\ufe0fAttention:\u26a0\ufe0f\u3011\u23ec\u23ec\n You can only type these characters: a b c d e f g h i j k l m n o p q r s t u v w x y z . , [Space]\nAny other character will be recognized as \"?\"\n\n\u2757\ufe0f\u2757\ufe0f\u3010Correct Theorem\u3011\u23ec\u23ec\nI made the game a little different from theorem, to make it more playable.  \u2699\ufe0f\u270c\ufe0f\nHere you have a remix \u267b\ufe0f with the mathematically correct form of this theorem (@JaguarBerry): \u2705\u2764\ufe0f https://scratch.mit.edu/projects/1073935016\n\n\u2757\ufe0f\u2757\ufe0f \u3010Made by:\u3011\u23ec\u23ec\nCode: @GAMES_WORLD1643 & Chat GPT\nIdea: @GAMES_WORLD1643\nArt: @GAMES_WORLD1643\n\n\u2757\ufe0f\u2757\ufe0f \u3010Featured on: 28/09/24\u3011\u23ec\u23ec\nThanks to the Scratch Team for this opportunity. \u2764\ufe0f",

                "title": "Unstoppable - Ship Strikes Back!",

                "id": 947905388,
                "date": "2024-01-10T14:14:55.000Z",
                "instructions": "",
                "notes": "Edit: FEATURED!!!! LES GO!!!!!\nThanks to @Pineapple-puddin for proposing the project\nEdit 2: Wow, I didn't know it would be that quick... also if i see advertisements I will delete them.\nEdit: 3 https://scratch.mit.edu/projects/1070060355/\n^ For anyone complaining about no mobile\n::::::::::::::::::::::::::::::::::::TUTORIAL::::::::::::::::::::::::::::::::::\n                           \n                         Up or W to start Moving\n\n         As the name implies, you can't stop moving\n\n                           Left/Right or A/D to turn\n              (You can turn while you aren't moving)\n\n        Space or Down or S to slow down while moving\n\n                            Press O to skip Levels\n                      (you lose a Coin the process)\n\n              Press T to remove the In-Game Tutorial\n\n                  Press M to remove Music/SFX\n\n     Although this game is difficult, All of the levels are \n   possible. I playtest each of the levels before making \n the art for them and adding them so I don't want to see \n           comments saying the game is \"impossible\"\n\n    \n\n (Added Music, Mars, Robotic Hands, Jupiter, Growing Moons, Saturn, Saturn's Rings, Titan (Saturn's Biggest Moon),Uranus, Fog, Neptune, Wind, Venus, A Fire wall   Mercury, Boosters, The Sun, Keys,Black holes, Skins And More Levels As Expected!)\n\n::::::::::::::::::::::::::::::::::::CREDITS::::::::::::::::::::::::::::::::::::\n                       Code by me (@fundumdum)\n                          Art by me (@fundumdum)\n                            (I use Kleki for the art)\n                  Music + SFX by me (@fundumdum)\n\n            At the time of writing there are 100 levels\n::::::::::::::::::::::::::::::::::::ORIGINAL::::::::::::::::::::::::::::::::::\n\n           https://scratch.mit.edu/projects/487041974/\n         (not 100% sure if the original is even possible)\n\n\n\n\n\n\n\n\n::::::::::::::::::::::::::::::::::::::::::TIPS:::::::::::::::::::::::::::::::::::::\n\nWell since you're here I guess I'll give you some tips...\n\n                                    General\n   Tap the turning buttons when you need to make \n                small adjustments to the direction\n\n                                     Level 4\n    Hold down or space and it should be much easier.\n\n                                    Level 5\n       Loopty Loop around the around the coin when \n you're  there and once you collect it go complete the \n                                      Level.\n\n                                   Level 8\n Once you collect the coin, wait for your ship to skid a \n   little and then go turn around to complete the level.\n\n                                   Level 22\n   Wait for the moon to pop out and than start moving.\n\n                                  Level 24\n Honestly, save a coin specifically for this level, but if you want to beat it normally, wait for the moon to pop out and  then start moving. Once you've passed It, \n   move as quickly through the level as possible.\n\n                                   Level 31\n  just like the moons, it's all about the timing. You should go when the path is clear but stick to the lower \n                                    end.\n\n                                  Level 41\n  You can actually see through the fog very slightly. Pay Pay attention to the window of the rocket because that's the part that's most easy to see when you're in \n                                         the fog.\n                                      \n\n                                  Level 62\nGo quickly, hold the turning keys because there won't \n    be much time to make those small adjustments!\n\n                                  Sun Levels\n These levels are some of the hardest in the game, especially 88, if you need to, it's a good idea to skip \n  them because this is the hardest it gets. but if you do \n         want to beat them,\n\n                                            Level 82\n         The hitboxes are much smaller than you think\n                    which makes the levels  easier\n                                         Level 84\n          Go in a loopty loop in the big square section and \n                        finish the level from there\n                                        Level 88\n     This level is in my opinion the hardest one this game...\n         But I do personally think that taking the coin from the top and the either retreating or going to finish the level \n                                makes it easier\n#games #music #hard #stop #games #music #hard #stop #games #music #hard #stop #games #music #hard #stop #games #music #hard #stop #games #music #hard #stop #games #music #hard #stop #games #music #hard #stop #rocket  ",

                "instructions": "",
                "notes": "-------------------------------Notes----------------------------------\n-PGMA is a pixel game making contest in which multiple talented scratchers compete in. This is my entry for the first round .You can check out other projects here- \nhttps://scratch.mit.edu/studios/5584963/\n-A  \u2764\ufe0f and \u2b50\ufe0f  would be appreciated.\n--------------------------------Story----------------------------------\n-You are hungry bat ,looking for food ,who stumbled upon a hotel. You are tempted to go to each room and eat those crunchy apples. Because the humans are all sleeping, you can't disturb them ,that is ,you are not supposed to break the SILENCE. Don not touch any of the humans, squeaky toys, mouse traps or get in the view of those cameras which will start the alarm. You have to use your  echolocation to know where to go. Since you need complete concentration to use it, you cant move while using it. You have to memorize the layout and proceed accordingly.\n-------------------------------Instructions---------------------------\n-WASD to move\n-Space to use echolocation\n-Collect the apple and return to the door to complete \n the level\n-Collect those fireflies on your way (optional)\n-You can use your echolocation 4 times while playing \n normal mode and 2 while in in hard mode\n-You can off cam for 5 secs by clicking the off button in the level\n-------------------------------Credits---------------------------------\n-Music by QT_GAMERGIRL123 and from Scratch \n Library\n-Sfx by my mouth and Scratch Library\n-Art made in Scratch Bitmap Editor by me\n-Code by me\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n \n\n\n\n\n\n\nTips\n-Use the checke                 "title": "Interactive Pets ",
                "creator": "QualityCreations",
                "id": 1056739126,
                "date": "2024-08-17T22:19:21.000Z",
                "instructions": "Interactive Pets - By @QualityCreations | I'm FEATURED? What? Thanks so much! I'm so happy! :D\n\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u25cf\u30fb\nThese pets will follow your cursor! This is a parallax with a 3d-ish effect on it!\n\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u25cf\u30fb\nHow To Play:\n\u2b9a Move your cursor around because this is a parallax.\n\u2b9a Look at all the details of your pet, including the name of it! \n\u2b9a Click on the eyes of the pet to make it even happier!\n\u2b9a Press the pets button to change your pet.\n\u2b9a If you choose the same pet that you have, it won't let you go back to the pet, choose a different pet instead, and now that you have a different pet you can go back to the pet you had before.\n\u2b9a Press the grey, circle mountain button to change the background.\n\u2b9a Press the hat button to add accessories to your pet!\n\u2b9a Feed your pet with food!\n\u2b9a Press the settings button to change some things.\n\u2b9a Please give feedback on what I can add to this project, and have fun playing! \n\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u30fb\u25cb\u30fb\u25cf\u25cf\u30fb\nYou are welcome to remix this project to add more pets, backgrounds, and add your own touch to this project! ",

                "instructions": "Press the green flag.\nv0.9:  Project was released.\nv1.0: Forgot to add music, so I added it, then the project was added to the SDS.\nv1.1: Added some sliders and made the rollercoaster loop.\nv1.2: Made the visuals look better.\nv1.21: Optimized speeding up the rollercoaster.\nA crash button coming soon! >:)\n\n\n6 August 2024: WOAH! I GOT FEATURED!!\nThank you so much @AaronBurr1800 for proposing this :)\n\nThis project uses pen and adds sine waves together to draw the rollercoaster, and calculates the angle by first calculating the slope and then turning it into an angle with arctan.\n\n\n#rollercoaster #sds #generator #pen",

            {
                "title": "Interactive Inverse Kinematics Creature v1.3 #pen #art #animations",
                "creator": "MonkeyBean2",
                "id": 1047443827,
                "date": "2024-07-21T22:37:46.000Z",
                "instructions": "",
                "notes": "OMG! Featured!! Thank you ST, and whoever proposed it!\n\nCode written myself, based upon https://www.youtube.com/watch?v=qlfh_rv6khY - check the video out for more inspiration as to what you can do with this\n\nMove your mouse around, and the creature will follow it.\n\nTry adjusting Maximum Bend, 15 is pretty good (maximum bend is the maximum angle that the angle at all snake segment connection points will deviate from a straight line )\n\nFeel free to remix this and add stuff to it (watch the video linked above, it could give you some ideas on how to improve it). Check out the code that generates the \"connection lengths\" list - you can modify the formula, or even enter in specific values for the entire list, to change the shape profile of the creature.\n\nSorry about the complex code :( Ask me in the comments if you need help understanding it (maybe say \"HELP!!!!!!!!!!\" so I see it in my barrage of messages)\n\nIf you liked this, you might want to check out @3TheHedgehogCoder3's projects, as well as these:\nA variation of this made by @Ricky-Jan:\nhttps://scratch.mit.edu/projects/1047343450/\n\nA stick-based physics simulation based on a similar tecnique used here:\nhttps://scratch.mit.edu/projects/797587118/\n\nA ball physics simulation using the same tecnique as above:\nhttps://scratch.mit.edu/projects/805990968/\n\nA fun GAME I made: https://scratch.mit.edu/projects/1046184808/\n\nBend constraining code could be a bit better, maybe I could just make it slowly nudge/interpolate it instead of correcting it all at once so it doesn't seem to jumpy. or maybe I could just add something so the creature behaves a bit more stiff - might work better with an approximative inverse kinematics method (the algorithm I've used for other inverse kinematics projects) though.\n\nThumbnail was made in Illustrator with the font Helvetica Neue, the same one that scratch uses.\n\nv1.2\n\n\n#pen #art #animations #inversekinematics #math",

                "date": "2023-07-06T00:20:20.000Z",
                "instructions": "                                Welcome to....\n                           \u2605BEAR WITH ME\u2605\nThis is a small game where you just click around and get trophies or achievements! If you can't get a trophy just click on the bear (wink wink) or just read the hints below!\n\nEDIT:\nGuys, please, just click on different parts of the bear multiple times to progress.\n--------------------------------------------------\nStop calling this game borin', y'all, seriously. Ik it's sad, just deal with it.\n--------------------------------------------------\nIf you dislike the game in any way, it's totally understandable. I have no idea why people seem to like this so much, especially since I made it a year ago as a simple filler project because I was bored at the time. If you have negative thoughts about the project, (I know people do), just know that I understand, but I don't need to hear it. This project has only gained the amount of popularity due to my comic series: Serenity.\n\nIt has come to my attention that this project seems especially popular among younger scratchers and newer scratch accounts. I believe that my project has accidentally become more of a fun remixable project instead of a short one-minute game. I'm pretty sure that at least some of the scratchers who have remixed my game felt some moment of pride knowing that they made something, and they should be.\n\nThank you.\n\nHints are below\n--------------------------------------------\n\u2605WARNING-HINTS FOR TROPHIES UPCOMING!\u2605\n-------------------------------------------------------------------------\n\nThis is for people who can't get a trophy!\n\n\n\n\n\nTrophy #1: Just wait a little! :)\n\n\n\nTrophy #2: HEARING is an important clue!\n\n\n\n\n\nTrophy #3: Stop you're making me laugh!\n\n\n\n\n\n\nTrophy #4: Snowy will need some glasses soon...\n\n\n\n\n\n\nTrophy #5: Ahhh-Choo!\n\n\n\n\n\n\nTrophy #6: I Think you'll need the other trophies first!",

                "title": "Summer Soda: Carnival Minigames // #games",
                "creator": "babe_ri400",
                "id": 1047783704,
                "date": "2024-07-18T11:02:20.000Z",
                "instructions": "",
                "notes": "\u26a0\ufe0f READ BEFORE COMMENTING \u26a0\ufe0f\n1. Ads are NOT allowed, ALL ads will be DELETED.\n2. The spelling \"Tikits\" is intended.\n\n\u270f\ufe0f Greetings! =3 \u2728 \nFEATURED 7/27 TYSM!!! :DD \nShoutout to @fluffy-noodle for proposing :] (Please follow her <33)\n\n\u300cSummer Soda: Carnival Minigames \u2b26 7.18.2024 \u300d\n\nThis project is for an SDS, Creative Carnival!\n\n* To ensure everything is working, please click flag twice :)\n\nTotal time taken: ~16 hours\n\nIf you have anything to suggest, feel free to drop a comment! \n\nMinigame ideas are also accepted, so if you have one, drop a comment and you might see it soon! :D\n\n~~~\n\nThis is a game where you get to experience carnival minigames! Currently there are 5 minigames available, and each of them has 3 difficulties, easy, medium and hard.\n\nThe currency of this game is Tikits, where you need to play games to win Tikits! You can win up to 5 Tikits for easy difficulty, up to 10 for medium, and up to 25 for hard! You can use Tikits to redeem cosmetics in the shop!\n\nDon't worry, clicking green flag does not reset your progress! As long as you have this tab opened, you're good to go! You can force reset by holding \"r\" key for about 2 seconds.\n\n* Music is decided automatically by the background.\n\n\u300cPATCH NOTES\u300d\nVersion 2.0 (Jul 31) \n- Savecodes! You can now save and load your progress.\n\nOlder patch notes can be found here:\nhttps://scratch.mit.edu/studios/35471100/\n\n\u300cCredits\u300d\nFont: Rubik + CookieRun\n\nArts: 100% by me!\n\nMusic: \n1. Refreshing Coastal Road // Devsisters\n2. Happy Healthy Hamlet // Devsisters\n3. Sea Fairy Cookie's Trial // Devsisters\n4. Suspicious Mansion // Devsisters\n5. Primeval Jungle // Devsisters\n6. Isolation // Nighthawk22\n7. Rocking Pineapple Isle! // Devsisters\n\nNOTE: None of the music is owned by me, and I do not claim it so. It is all owned by their respective owners credited above.\n\n\u300cProposing\u300d\nIf you like to suggest (propose) this to be featured, do so in here:\nhttps://scratch.mit.edu/studios/28715018/\nHowever, if you are a New Scratcher, then you'll have to wait until the ST sends a message to be a Scratcher.\n\n\u300cTags\u300d\n#all #art #arts #game #games #sds #summer #soda #carnival #minigames #minigame\n\nYou wouldn't scroll to this far, do you?\n\nside note 1: if you think this is a cookierun project by just looking at the title, you'd be wrong\nside note 2: ceebee loved + faved what\nside note 3: first one to get the legendary rank will get a free follow (achieved by @IntoTheScratchiverse)\nside note 4: #86 all, #22 games\nside note 5: featured whaattttttttt???",

                "notes": "thank you all for the amazing support <3\nAND I GOTTA LITTLE PRESENT FOR YALL lol https://scratch.mit.edu/projects/1049297122/\n\nAh yes, my icon maker obsession is kinda back. But it's a lot nicer. I think.\nSo this time around there's like a boatload more options and stuff and the random thought of \"Hey what if you wanted to look up or right or down or any which direction??????\"\n\nThe new starting avatar is Dory! Doris Dewdrop from Duck Life Adventure!\nFor those who were wondering, the avatars on the thumbnail are: U (My OC, also featured in Fly U Fly), myself (if i was cool) and Dory (from Duck Life)\n\nSo what all can you do here?\n1. The thing I'm excited for the most is the ability to move the irises around. It's not much but you can now look in all directions! If you're on mobile, uhh... sorry, sport. It only works with the arrow keys. Unless you have a Bluetooth keyboard like I do.\n2. Dress up in plenty of shirts, suits, uniforms, tanks, and all that including some with my personal interests on them!\n3. Change the eyelashes, eye sparkle, eye color, eyebrows, nose, and mouth.\n4. POC hairstyles are here, as well as heterochromia and vitiligo so you can represent yourself in my style in the best way possible\n\nStuff I plan to add:\n1. Earrings\n2. Facial hair (added)\n3. More hats, glasses, and clothes\n4. More hairstyles\n5. More backdrops, I might add pride flags but I only have three right now to keep the celestial theme, but for now you can have a pride flag sticker on your face\n\nWill I continue to update this? Of course I will, if you have any suggestions on what I should add please don't hesitate to ask!\n\nWanna see another old icon maker of mine? It's just tiled Icon Maker so its nothing too special https://scratch.mit.edu/projects/420671809/\n\nThis took me a couple of months not including the additional time I may add with new items and stuff.\nWell, and once I added a random button the only thing I couldn't stop doing was clicking it randomizing the avatar. No joke.\n\nI had this saved on my computer using the offline editor back in January along with a few other projects. Also, as I mentioned before, I had previous accounts since 2018. I was nine years old and I'm fifteen now xd\n\n(also yes i added the goofy ahh maxwell chicken hat thing lollllllllllllll)\n\nMusic: \nNutty Noon - Kirby's Return to Dream Land \nWorld 2 ~ Super Mario Galaxy 2\nPlanet Popstar ~ Kirby Star Allies\nGalactic Jungle ~ Drawn to Life: The Next Chapter (DS)\nMap: Sky Scraper ~ Miitopia\nMoon ~ Duck Life Space (my beloved)\n\n(help i need to finish merry magoland and then ive 100 percented my save file ;-;)\n\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\nLogs:\nDec-Jan 2023-24: Began working on this project using the offline editor at school in my free time, alongside some other new projects.\n\nMarch something: I join Scratch (again), uploading this project into my files. During this state there were only a few hairstyles and skin tones and the head was the only thing I made.\n\nApril 3rd, 2024: whoops i accidentally shared it lol sorry\n\nApril 4th, 2024:Actually for real 100% finished the first version yippee\n\nApril 5th, 2024: Edited the thumbnail\n\nApril 10th, 2024: Added braces mouth from @SonicPrimeCoder's request and some new eye shapes and colors, and Doppelganger/Doppelily's color outfit\n\nJuly 11th, 2024- This thing that came out of complete boredom just got featured apparently \n\nJuly 13th, 2024- Added hijabs, some new hair, and closed eyes\n\nJuly 17th, 2024- Finally added save codes\n\nJuly 26, 2024- Added a custom slider for hair color and brightness\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n#games #game #art #animation #all #explore #iconmaker #icon #avatar #avatarmaker #avatarcreator #iconcreator\nLook I just worked hard on this ok ;-; ",

                "instructions": "\u30fc\u3000\u30fc\u3000\u30fc\u3000\u30fbT I N Y\u3000F A R M\u30fb\u3000\u30fc\u3000\u30fc\u3000\u30fc\n\n - Welcome to Tiny Farm, my entry for the High Quality Scratcher\u2019s contest!\n\n - There is a short tutorial at the beginning to get started. (If this is unclear, please let me know!) \n\n\u30fc\u3000\u30fc\u3000\u30fbI N S T R U C T I O N S\u30fb\u3000\u30fc\u3000\u30fc\n\n - Hold to interact with tiles, clear bushes and flowers for coins.\n - Purchase tools in the shop. To use them, select the tool in the top corner.\n - Hoe a plot of ground. Plant with seeds unlocked in shop and selected in top corner. \n - Each square of seed will cost a small amount to plant, depending on the value of the crop.\n - Trees do not need to be replanted after harvest\n - Harvest wheat with scythe.\n - After building a chicken coop, use the basket to collect and sell the eggs.\n - The silo will give you money every 5-10 seconds \n - Buy a boat to start over on a new world.\n\n\u30fc\u3000\u30fc\u3000\u30fc\u3000\u30fbC R E DI T S\u30fb\u3000\u30fc\u3000\u30fc\u3000\u30fc\n\n - All the code by me. If you\u2019re looking inside the project, check out the shop sprite. (It\u2019s all clones, and I encoded each object\u2019s information using the name of the costume (because I didn\u2019t know that when clones change a variable it\u2019s just for that clone). Then I used two lists as indexes, one using the encoded title and the other being the actual object so it could add the right word to the inventory when you purchase something.)\n - All pixel art by me, made in scratch bitmap.\n - Thanks to @CodeCat137 for the awesome music! Composed in GarageBand\n - All the rest of the sound by me in the scratch sound editor.\n\n\u30fc\u3000\u30fc\u3000\u30fc\u30fbC H A N G E\u3000L O G\u30fb\u30fc\u3000\u30fc\u3000\u30fc\n\n - Fixed bugs caused by bug fixes July 3\n - Bug fixes July 2\n - Featured July 2! :D\n - Replaced all borrowed code June 15\n - Soun             {
                "title": "Keepy Uppy 1.4 (2.0 COMING [NOT SO] SOON!)",
                "creator": "Xininty",
                "id": 1030965421,
                "date": "2024-06-05T03:59:37.000Z",
                "instructions": " \u200e \u200e  \u200e \u200e  \u200e \u200e  \u200e \u200e  \u200e \u200e  \u200e \u200e  \u200e \u200e  \u200e \u200e  \u200e \u200e  \u200e \u200e  \u200e \u200e  \u200e Keepy Uppy!\n----------------------------------------------------------------------------\nRemember that game you played with your friends and family where you had a balloon and you had to hit it up in the air and keep it from touching the ground? Well now you can play it on scratch... with lasers! Have fun playing this relaxing(ish) game! (also, not many people care to scroll down so I'll just tell you here that you can change the balloon by pressing it in the menu)\n \nFEATURED WHAT THE HECK?!?!?!?!?!?!?!?!?!\n\nFor the last time: it's not from Bluey :)\n\nTHANKS TO @CodeGIO FOR HELPING FIX GLITCHES (go check out his projects, he's amazing!)\n\nTHANKS TO @-RISINGARROW- FOR SUGGESTING FEATURE!!\n\nALSO PLEASE NO ADS!!!! (I delete them all anyways)\nalso sorry if I sound rude in the comments I have of a bad habit of loving to respond to hate comments lol\n------------------\nInstructions\n------------------\nUse your mouse to control the balloon similar to how you would control a balloon irl (tap the left side to go right and vise versa). Controls might seem weird at first but after a little bit of play time it'll feel normal. Collect coins to increase your score and stay away from obstacles. If you haven't collected a coin after a certain amount of time, it will start to flash and then disappear from the screen. When on the main menu, you can click the balloon to change faces!\n\n-----------------------\n\u26a0\ufe0f IMPORTANT\n-----------------------\n-Spam green flag so the game goes smooth!\n-Sometimes the balloon won't move the way it's supposed to and to fix it, just die and restart or click the green flag again.\n\n\u26a0 Work on shop is being delayed due to the amount of problems I am facing. I'm going on vacation soon and will not be able to finish the shop in time. I can only continue working on it most likely until mid-late July. Sorry for the delay. \u26a0\n \n-----------\nNotes\n-----------\nI hope to release a version 2 of this game including all the things you guys asked for such as, color customization for the balloon, a shop, and maybe even a leader board! Although I will warn you guys, this is not a finalized plan so I may or may not decide to actually make it. \n\nBe sure to comment your high score and anything you would like me to add to the game!\n\nFollow if you want to play more fun games :)\n\n------------\nCredits\n------------\n-Moving background: @-Leaffighter-\n-Counter: @ShiftClickLearn\n-Helping fix bugs: @CodeGIO <-- GO FOLLOW HIM!!!\n-Music & sfx: Pixaby\n-Explosion sfx: @thechAOTiC\n\nIf you go see inside the project, I also have comments  stating these credits for appropriate blocks.\n\n----------------\nUpdate Log\n----------------\nJun. 4th 2024 - Just uploaded!\nJun. 5th 2024 - Added difficulty levels\nJun. 5th 2024 - Added lives to easy mode\nJun. 6th 2024 - Added rockets to hard mode\nJun. 6th 2024 - Made the hearts on easy mode move slower the lower your health gets\nJun. 17th - FEATUREDDD!!!!!! \nJun. 21st - Removed laser in easy mode due to many complaints\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n#games #childhood #nostalgia #balloon #keepy #uppy #fun #what #are #you #doing #down #here\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\ncomment, \"ahhh\"\n",

                "title": "Prank Your Neighbor",
                "creator": "DD-8861",
                "id": 11504999,
                "date": "2024-05-29T14:20:52.000Z",
                "instructions": "In this card game, all players get one card. You can either keep the card you got, or trade it with the person to your left. Whoever ends up with the lowest card loses!\n\nYou only see your own card, so you don't know what you will get for trading. When a player wants to trade, the person to their left must do the trade, they cannot refuse unless they have a king. A king blocks trades, and you must stay when you have a king.\n\nIn this game, Kings are the highest (best) cards, and Aces are the lowest (worst) cards. In ranking the cards, number value is most important, but when comparing cards with the same number value, the suit determines which is higher. From best to worst, the order is:\nSpades > Hearts > Clubs > Diamonds\n\nSo the King of Spades is the best card in the game, and the Ace of Diamonds is the worst card.\n\nPlay starts with the person to the left of the dealer, and play goes clockwise around the table as each player either decides to stay or trade. When it is the dealer's turn, since everyone else has already gone, instead of trading with the person to their left, they may trade with the top card on the deck.",
                "notes": "Notes:\n- This game is mobile friendly\n- This is mostly a game of luck, sometimes you will just lose and there was nothing you could have done about it. Other times you get an easy win.\n- This is a game I used to play with friends regularly during our free time in high school. If you've played a similar game before, the rules here may be slightly different from other variations of this card game. The rules in this project are the way we used to play it.\n\nCredits:\n- Most of the music is from Animal Crossing: New Horizons\n- One background and one music track is from Spongebob\n- Credit to @Za-Chary for recording the voice lines for the Za-Chary character\n- Credit to @Za-Chary for some of the Card costumes and handwriting of the CDF and Heat Equations.\n\n- All other voice lines and all sound effects were recorded by me, @DD-8861 (using voice filters on some of the voice lines)\n- All other art was drawn by me, @DD-8861\n- All of the code was made by me, @DD-8861",

                "title": "\u2aa9 Bunny Creator! \u2aa8",
                "creator": "Thornberry33557",

                "date": "2024-05-13T16:51:29.000Z",
                "instructions": "           \u2aa9 Welcome to the Bunny Creator!! \u2aa8\n                                  \u22c6\u22c5\u2606\u22c5\u22c6\n\n      TYSM FOR MY FIRST FEATURE ~ 5/28/2024\n                  Tysm @-Airis for proposing!!\n            Please no advertising/spam, thanks!\n\nSubscribe to my YT channel for more art! :D\nhttps://www.youtube.com/@CreARTivityKB\n\nI've been designing a bunch of cute little bunnies and I thought this would be a great project to make for my special 1 year project and to celebrate 600+! Thanks!!\n                   Let me know what you think! :)\n\n    *Please read through the instructions since it has \n            important info that the project doesn't*\n\n\u2554\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550INSTRUCTIONS\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2557\n\n\u2aa9 Full-screen definitely recommended for better quality\n\u2aa9 M to mute music\n\u2aa9 Click on any of the blue buttons to change the fur pattern (color), and the type of fur and ears that the bunny has\n\u2aa9 Regular is normal with straight ears, fluffy regular is what it sounds like, regular lop is a bunny with hanging ears (lop ears), and fluffy lop is lop ears with fluff\n\u2aa9 Once you're happy with how it looks, then click next and choose the accessories, food & toys, and the background\n                         IMPORTANT NOTE: \nClick on the accessory item itself to change the color to your liking!\n\u2aa9 I've made two versions of each of the accessories so they fit both types of bunnies (lop and regular), just choose the one that fits your choice of bunny\n\u2aa9 After that, click done, and you have your cute little customized bunny!\n\u2aa9 When you get to the final part, click on the background itself that you chose to go into PFP mode. Once you're in PFP mode, click the white borders to go back out\n\u2aa9 Feel free to use the end piece as a PFP as long as you give credit, thanks!\n\n\u255a\u2550\u2550\u2756\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2756\u2550\u2550\u255d\n\n\u2554\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550CONTENTS\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2557\n\n\u2606 30 unique fur pattern designs!\n\u2606 4 different fur types designs!\n\u2606 21 accessories + different colors!\n\u2606 8 food & toy options!\n\u2606 25+ different sprites!\n\n\u255a\u2550\u2550\u2756\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2756\u2550\u2550\u255d\n\n\u2554\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550NOTES\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2557\n\n\u2aa9 I've seen a lot of bunny customizers, but very few have options like lop ears, and the ability to change the fluffiness, so I thought I would make one!\n\u2aa9 Hearts + stars would be greatly appreciated so I know to make more projects like this! Ty!\n\u2aa9 Let me know if I missed a type of bunny fur pattern that you'd like to see, and I might add it :D\n\u2aa9 If you want other accessories, food, music, backgrounds, or toys, just let me know too!\n\u2aa9 I could do a save code as well\n\u2aa9 If you find a bug, please reach out\n\u2aa9 Tell me what you think in the comments!\n\u2aa9 Thank you so much for viewing!!\n\n\u255a\u2550\u2550\u2756\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2756\u2550\u2550\u255d\n\n              Made for my 1-year project, I joined on\n                               May 13, 2023\n\n\n\n\n\n\nTags:\n#bunny #rabbit #customizer #bunnycreator #art #aesthetic #designer #all #games\n  /) /)\n( \u2022 \u0f1d\u2022                 "instructions": "\u272d\ua4b0 Haii! :D \ua4b1\u272d\n  > In case you haven't noticed, this week is Scratch Week!\n  > This project was made for Day 4 of Scratch Week : A Day in the Life! I decided to make it about bees because bees are adorable and have very interesting lives, even if they are short! :3\n\n- Notes -\n  > In this game is a collection of little minigames that show what different bees do on the daily! They work very hard to keep the eco-system happy :D\n  > Double-click the flag! This game isn't very laggy, the project just glitches a bit if you only click the flag once. There's nothing I can really do to fix the glitches :p\n  > If you happen to spot any bugs while playing [ pun intended ;p ] feel free to mention them in the comments!!\n  > I'm okay with ads for the most part, just please don't spam them! :D\n\n- Update Log! -\nThis is where I tell people about the updates to the game, and when I added them! It also tells people about any cool milestones that the project hits!\n[ because, me personally, I really like random statistics! :D ]\n09/05/2024 > Project is shared, after about a day of work!\n09/05/24 > WH- FEATURED?!? Ack thank you so much Scratch Team!! This is a dream come true!! [ Shoutout to @GreenTacos112-Alt for proposing, go follow him! :D ]\n10/05/24 > Added an indicator to tell you what button to press to start the project. I kinda forgot to do that and lots of people were asking how to start it. Whoops '^^\n\n- Credits -\nSound Effects // Scratch Sound Library, Pixabay [ made by Anonymous ], Bee Swarm Simulator [ made by Onett on Roblox ]\nMusic #1 \u266a // Honeybee Hive Galaxy - Super Mario Galaxy OST\nMusic #2 \u266a // Slippery Steps - Kirby's Return to Dreamland OST\nMusic #3 \u266a // Piranha Plant's Lullaby - Super Mario 64 OST\nArt // @Kunimaocode [ oh haii, that's me! :o ]\nHealth System Code // @griffpatch [ edited by me :D ]\n\n- Tags [ just ignore this :p ]\n#games #all #trending #bee #hive #hexagons #kun                 "date": "2024-12-09T17:04:43.000Z",
                "instructions": "GONE BUT NOT FORGOTTEN\n-------------------------------------------------------------------------\nGone but not Forgotten is an animation featuring birds which have gone extinct. I hope you enjoy watching it and that you learn something more about extinct birds.\nThis is possibly my largest project, and lots of frames and time has gone into this. I also did a lot of research on the species which feature in this project, learning what they ate and what species were similar to them so that I can reference of those birds too.\nI enjoy replicating species from the past and animating them to act like a real creature, so this project means a lot to me. It was so fun to do.\nIf the project lags or is clunky go to TurboWarp:\nhttps://turbowarp.org/965924517/\n-------------------------------------------------------------------------\nTHE SPECIES\n1st bird - Kauai O'o\n2nd bird - Carolina Parakeet\n3rd bird - Dodo\n4th bird - Passenger Pigeon\n5th bird - Great Auk\n6th bird - Labrador Duck\n-------------------------------------------------------------------------\nCREDITS\n- Animation\nArt: @mistake44\nCode: @mistake44\n\n- Bird song & Reference\nKauai O'o song: C Fred Zeillemaker on eBird\nCarolina Parakeet call (actually a Sun Parakeet): Arthur Gomes on eBird\nGreat Auk call (actually a Razorbill): \nChencho Fdez Fdez on ebird\nSeabird calls: Bob McGuire on ebird\nBird References: Cornell Lab of Ornithology\n\n- Music and Effects\nBackground Music: Slow Sad Epic Piano (Power Of Your Heart) by Ashot-Danielyan-Composer on Pixabay\nBackground Birdsong: Pixabay\nSound effects: Pixabay\n\nThank you to the Scratch Team for giving me my fourth featured project on the 25/04/2024 (the day before my birthday!)\n\n80th on trending! (20 rows down). Thank you!\n\nRe-shared on Dec 09 2024. :)\n-------------------------------------------------------------------------\nTAGS\n#All #Trending #Animations #Birds #Extinct #KauaiOo #CarolinaParakeet #Dodo #Passen             {
                "title": "Train Journey 2 | Puzzle Game",
                "creator": "Draiveri77-11",
                "id": 967881086,
                "date": "2024-04-03T18:12:23.000Z",
                "instructions": "Thank you Scratch Team for my second featured <3\n\nAdvertising not allowed, sorry :P\n\nTRAIN JOURNEY \u2777\n----------------------------\n\"s\u1d1b\u1d0f\u1d18 \u1d1b\u029c\u026a\u0274\u1d0b\u026a\u0274\u0262 \u1d00\u0299\u1d0f\u1d1c\u1d1b \u1d1b\u029c\u1d07 \u0493\u1d1c\u1d1b\u1d1c\u0280\u1d07. \n\u026a\u1d1b \u1d21\u026a\u029f\u029f \u1d04\u1d0f\u1d0d\u1d07 \u1d00\u0274\u028f\u1d21\u1d00\u028f.\"\n\nStart an unforgettable journey with a little train through 6 different worlds and up to 55 challenging levels!\n\nThis is my new masterpiece, hope you enjoy!\n\n\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\n\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\n\nB\u0332A\u0332S\u0332I\u0332C\u0332 \u0332I\u0332N\u0332S\u0332T\u0332R\u0332U\u0332C\u0332T\u0332I\u0332O\u0332N\u0332S\u0332\n\u25c9 The goal is to control the little train \n    to the next station by rotating rails.\n\u25c9 Some of the rails have their own letters. \n    Turn that rail by:\n       \u25ba pressing the same letter on your keyboard, or\n       \u25ba just clicking that rail.\n\n\u25c9 To let the train go:\n       \u25ba press [s\u1d18\u1d00\u1d04\u1d07] or \n       \u25ba click the train.\n\n\u25c9 You are able to change the rails also \n    when the train is moving!!!\n\n\u25c9 The rest of the instructions are \n    explained in the game.\n\n\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\n\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\n\nN\u0332O\u0332T\u0332E\u0332S\u0332\n\u25c9 This game is REALLY challenging\n    and it has to be. Don't get disappointed if\n    you didn't succeed immediately! :)\n\u25c9 I probably won't make/add a save code \n    system for this game. You can choose any \n    chapter to play at any time.\n\u25c9 Sorry for the bad English I have written, I hope it \n    won't ruin the story experience :3\n\u25c9 Please DON'T comment the secret word!!! (I don't \n    mean the two-word phrase, it's other one)\n\u25c9 The code of this game should be more polished but I \n    just couldn't wait any longer to release this :3 I might \n    be still fixing some problems.\n\n\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\n\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\n\nC\u0332R\u0332E\u0332D\u0332I\u0332T\u0332S\u0332\n\u25c9 Some code from @Nanoscopic's great project \n    \"10 must-know code functions\" :)\n\u25c9 Fonts used: \"Rakkas\" and \"Kaushan script\" from \n    Google Drawings\n\u25c9 Sound effects are from Scratch (some of them have \n    been modified)\n\u25c9 All the art, the rest of code and the music by\n    @Draiveri77-11.\n\u25c9 Thank you my little brother @ScratchJack1010 for \n    testing, again! <3\n\n\u25c9 Thank you @Nanoscopic for the contest, and congratulations on 1,000 followers :)\n\nMusic:\n\u266a - Menu:              Home Again\n\u266a - Chapter 1:       White Horse\n\u266a - Chapter 2:       Red Desert\n\u266a - Chapter 3:       Streetlights (a part of it)\n\u266a - Chapter 4:       Night at Orange-shade Forest\n\u266a - Chapter 5:       Dancing Darkness\n\u266a - Chapter 6:       Coral Reef\n\nYeah, some of the music may sound familiar... ._.\n\n\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\n\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\u256b\n\nP\u0332R\u0332O\u0332J\u0332E\u0332C\u0332T\u0332 \u0332I\u0332N\u0332F\u0332O\u0332\n\u25c9 2200+ blocks\n\u25c9 6 actual sprites\n\nPROJECT DIARY\n\u25ba 3/4/2024    - released\n\u25ba 7/4/2024    - imp                 "date": "2024-01-21T16:48:24.000Z",
                "instructions": "\u2554\u2218 \u2726 \u2218\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2557\n\u2551 Escape Room! - At The School\n\u255a\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2218 \u2726\u2218 \u255d\n\u21b3 By: @aSmileyFaceSticker\n\n \n\u2726 M\u0362A\u0362R\u0362C\u0362H\u0362 2\u03620\u03622\u03624\n\u21b3 Featured!! Thanks so much Scratch Team!\n\n\u2726 L\u0362I\u0362N\u0362K\u0362S\n\u21b3 See my Escape Rooms studio for more of my escape rooms! https://scratch.mit.edu/studios/34733735\n\u21b3 If you're stuck, see my Escape Room Answers project! https://scratch.mit.edu/projects/1051036386\n\n\u2726 A\u0362B\u0362O\u0362U\u0362T\u0362 T\u0362H\u0362E\u0362 G\u0362A\u0362M\u0362E\n\u21b3 You are trapped in a school with only 10 minutes to escape. Can you solve the puzzle in each room and make it out in time?\n\n\u2726 H\u0362O\u0362W\u0362 T\u0362O\u0362 P\u0362L\u0362A\u0362Y\n\u21b3 This game is basically a virtual escape room! Each of the 7 rooms has 1 puzzle to solve, and once you solve it you automatically move on to the next room. \n\u21b3 The rooms are very interactive, almost everything is clickable and/or draggable!\n\u21b3 Each room has a hint to help you solve the puzzle. If you're stuck and would like to use it, click the hint button in the top-left corner of the screen. To be clear, the hint doesn't give you the answer, it just points you in the right direction. You can click the hint button as many times as you want, but there is only one hint per room. The first time you use the hint in each room, it takes 20 seconds off of your time.\n\n\u2726 N\u0362O\u0362T\u0362E\u0362S\n\u21b3 Heart/star if you enjoyed, and follow my profile/studio for more escape rooms!\n\u21b3 If you find any bugs/glitches, please let me know and I will do my best to fix them.\n\u21b3 This project is mobile friendly!\n\n\u2                 "date": "2024-03-02T20:24:19.000Z",

            {

                "date": "2024-02-21T15:21:20.000Z",

                "notes": "~Animated English Expressions~\n\nEdit: Wait what I just opened Scratch and I\u2019ve seen my messages blew up, I looked down and WHAT???!! Featured?! I was shocked!! Is this too good to be true?!\n\nThank you so much ST for featuring this project!!\nPlease go to my other project!\nThey\u2019re all great too!\n\nI didn\u2019t expect this to be featured!\nI\u2019ll try to read all the comments if possible.\n\nFeatured on 2024-3-9 or 10\n\nEdit2: \nDon\u2019t be the cheaters\u2026\nI allow advertising. Just not too much though.\n\nTomorrow(2024-3-10), I will not be active on Scratch. \nSo, you guys have fun, or whatever.\n\nEdit3: \nWhat I meant by cheaters was someone who spoiled the answers.\nMaybe I\u2019ll make projects like this in the future.\n\nI\u2019m a Muslim and Ramadan is near.\nCheck this project for more info: https://scratch.mit.edu/projects/977418567\n\nEdit4:\nI allow advertising, but I don\u2019t allow spamming and chain mail.\n\nI will stop looking at my messages to make my new record messages.\nI\u2019ll be here again next weekend.\n\nEdit5(2024-5-30):\nWhoops, did I said next weekend, I meant almost 3 months later. Sorry, I just went really busy on school. I could've just be here back the \"next weekend\", but it was drag and bla bla bla here I am.\n\nSorry for the late replies.\n\n- - - - -\nOriginal decryption:\n- - - - -\nThis project is about English expressions but I animate some of them..\n..10 to be exact..\n\nTry to figure out what these 10 English expressions are through this animations and put your guesses in the comments.\n\nI've put numbers at the upper-left corner of the stage for the ease of tracking.\n\nMaybe I'll make some more projects about this...\n\nBy the way, it is on loop/goes on forever...\n-------------------------------------------------------------------------\nCredits for . . .\n. . . animation,\n-me\n-and some guidance from Google Images\n. . . sounds,\n-Scratch Library\n-YouTube\n-and.. me\n.
