            {
                "title": "Mascot Icon Creator",
                "creator": "FrostyRAhAz",
                "id": 392652709,
                "date": "2020-06-28T03:45:15.000Z",
                "instructions": "Featured on May 27, 2020! :DDD \n\nJune 20, 2020 - We are off the front page. It was nice being on the featured row, I really enjoyed it! Thank you, everyone, and the Scratch Team for this wonderful opportunity. :)\n\nJune 1, 2020 - Selected to be in the Scratch Month celebration! :O Yay! See it here: https://scratch.mit.edu/projects/400944766/\n\nThank you to @deeki for proposing this! I can't believe it! This is my first time being featured! @ceebee loved, favorited and commented! I won't have enough time to repsond to all messages I have but I will look at comments and suggestions. This feature really brightened up my day :D\nIf you have a suggestion or bug:\nhttps://scratch.mit.edu/discuss/topic/408596\nMy reaction: https://scratch.mit.edu/projects/399636522/\n\nNo advertising, spam, or rude comments! Please report them.\n-------------\nHi everyone! :D\nFor the Scratch Month Studio, \"Scratch Avatar Makers\" I decided to make something for it. I actually tried 4 times to make this! This runs best in turbo mode so please turn that on. For this icon maker, you get the combine Scratch Mascots and make one altogether! You can use this as you profile picture, as long as you give credit! I chose mascots because it\u2019s Scratch Month so why not make it Scratch themed! \n\nMascots: Scratch Cat, Gobo, Giga, Tera, Nano, and Pico\n\nThings you can do:\n-Change the eye, by clicking the eye button on the side\n-Change the head by clicking the button with a head\n-Change the body by clicking on the button with a person without a head\n-Change the mouth by clicking on the button with the mouth \n-Randomize the whole thing. Click the button with a purple plus sign to generate a new, randomized icon\n-Change the background. Click the button on the top right with a polaroid photo of a mountain scape.\n-Change the colors \n-Turn off music\n\nWhen you're done, click the green checkmark so you can take a picture. Please do for best results! ONLY TAKE A PICTURE OF INSIDE THE WHITE FRAME\n\nSo once again, you are definitely allowed to use this! But you need to give me credit. (e.g. tell people in your What I'm Working on that @FrostyRAhAz made my icon) And use turbo mode for best experience\n\nHow to screenshot\nMac OS - Command + Shift + 4\nWindows - Snipping Tool or Windows + PrtScn\n\nLoved and favorited by @Scratch-Minion\nLoved by @Sterlon\nLoved and favorited by @Zinnea and @ceebee\n\nCREDITS\n---------\n-The Scratch Sprite Library for the Mascots\n-The Scratch Team, @ScratchCat for some backgrounds\n-@ceebee for design inspiration. The layout of this project is pretty similar to the layout of her \"Pride Icon Creator\" project\n-@Zinnea and @wheelsonfire for I guess creating the avatar studio\n\nSong: Rather Be - Jess Glynne\nIntro Music - \"What's Not To Love\" by Total Drama Cast\n\nLove and favorite if you read to the end! :D\n",

                "title": "\u2740 Curiosity Carnival \u2740",
                "creator": "Nilla-",
                "id": 392742429,
                "date": "2020-06-14T20:21:45.000Z",
                "instructions": "",
                "notes": "\nJoin!!!\nhttps://scratch.mit.edu/studios/26698533/\n\nMobile Friendly Version: \n https://scratch.mit.edu/projects/398905259/\n\nnote: if you are not on mobile I suggest playing this project because it is much easier/better quality and I think it's cooler :3\n\nomg featured May.24.2020 ~ thank you to everyone who suggested it and the ST for featuring! <33\n\nI can't reply to every one of your comments but I do read them all. thank you for all of the support!! <33\n@Nilla- < for a reply\n\nstop advertising please! go to studios/forums that are meant for that kind of thing thanks! <33 also chainmail is really annoying\n\nWelcome to the Curiosity Carnival!! \n\"where imagination begins\"\nfind the fun you've always looked for here.\n\nClick the flag 3 times for best quality :)\n\nokay guys I'm not over exaggerating this but this seriously took foreverrr! it took me legit like 3 weeks (4-5 hours each day)  the struggle was real xD help i think i broke my  computer\n\nInstructions:\nIMPORTANT: This is a scrolling game, press the right and left arrows to see all other games/stands\n\npress m to move to the next song\n \nto shoot the basketball click the up arrow\n\nThere are 4 carnival game stands which you can earn tickets from. There are also 2 food stands.\n\nYou will start out with 15 tickets. If you visit the ticket booth you can get an extra 20 tickets. The extra 20 tickets are there so you can have more tickets if you lose all of yours when playing games. You can only get it once so use it wisely!\n\nYour goal is to buy decor in the shop for your house! The decor is interactable so don't be afraid to click on the items you buy! \n\nClick the world in the top left corner to get to the map. From there you can access the shop, carnival, and your home.\n\nAll instructions for the game booths are in the game! Comment if you have any questions or find and bugs.\n\nAll of the games are based purely on luck. Except for the basketball game. \n\nFood. Everyone loves food! Feel free to buy lots of it at the two food stands! I honestly worked so hard on making the food look good so yea. (5 plus days) To access the food you bought open your inventory at the very top by clicking that grey arrow. If your food doesn't show up in the first slide click that arrow in the bottom left corner and it should be there.\n\nThe jackpot for the wheel of fortune is 100! you have a 1 out of 8 percent chance of getting it so good luck!\n\nShop. Once you buy something from the shop it will show up inside your home.  A few of the items are from my pop shop which you can purchase ~ https://scratch.mit.edu/projects/269019657/\nI worked really hard on them so please buy and check them out! click on them to change it.  \n\nshare this with your friends if you liked it + love/ fav comment suggestions please thanks follow for more!\n\nTips:\nWheel of fortune: there is a 0 slot so maybe wait till you have a little more tickets in case you go broke xD\nGUYS! it's no fun when you just spam it. like what's the point of playing all the games if you already have a million tickets :( \n\nBottle Flip: I suck at this irl. you have a 50% chance of landing it. you don't lose anything (except the tickets to play the game) \n\nFood: click on the food. please forgive me for my cringey jokes xD\n\nSlam Dunk: press the up arrow once it hits the left side. it won't always work but it is probably better than other strategies.\n\nBalloon Pop: this is a risky game. you could win 50 tickets or you could lose 35. I'd suggest to wait until you have a little more than do it so you don't go into debt.\n\ncredits!!\nArt: all me (please don't steal any of it I spent so much time on it)\n\nCode: Most of the code was me. The scrolling script was by @ArtsyStrawberry \n\nMusic: Something Big- Shawn Mendes \nWolves- Selena Gomez\nDangerously- Charlie Puth\n\nInspo: other carnival games\n\nPLEASE tell me if u find a glitch im too lazy to go through all of it.\n\n\n\nyes >:3 my carnival is run by potatoes. your welcome\n\n\n\n\n\n\n\n\nayyyy if u scroll down like 10 times were trending! xD\nnvm we got featured xD\n\n\n\n\n\n\n\n\n\n\n\nif you got this far comment potato\n\n#nilla #game #games #carnival #art #food #curiosity #imagination #vector #artgame #potato #carnivalgames JOIN \n",

                "instructions": "Cats In The Cradle // Complete Scratch Month MAP\nHosted by @-Firesnake-\n\u2738\u2738\u2738\nTysm for the feature, ST <333 I cannot express my gratitude in words, and I would like to thank every one of you for your amazing comments! However, I will not be able to respond to every one of your comments due to the fact that there are too many :P\n\u2738\u2738\u2738\nAnd please don't advertise :) I already get way too many messages, so I would appreciate no advertisement here! Thank you to the Scratchers who are helping out by kindly telling the advertisers to stop! <3\n\u2738\u2738\u2738\nHappy 13th Birthday, Scratch! All of the collaborators in this project love this website, and appreciate what this website has done to impact our lives!\n\u2738\u2738\u2738\nThis is just a little token of our appreciation, and we hope that the Scratch website has an amazing birthday! \n\u2738\u2738\u2738\nThis is a MAP- A Multi-Animator Project. It contains different animations intentionally put together in the form of one project. This is a collaboration, and to sum it up, it's one long animation to the song \"Cats in the Cradle!\"\n\u2738\u2738\u2738\nThis MAP took a while to animate and put together, but the end result was worthwhile! \n\u2738\u2738\u2738\nFor the best lag-free result, do NOT watch in full-screen, close other tabs, and DON'T spam the flag! Even while doing this, it is slightly off, but I think the amazing parts make up for it. It will take time for all of the sprites to fully load, but the wait is worth it!\n\u2738\u2738\u2738\nSit back, relax, and watch this wonderful MAP!",
                "notes": "There are so many awesome people who collaborated on this MAP! Furthermore, there are some other talented Scratchers who helped make this MAP possible!\n\u2738\u2738\u2738\nThumbnail by @violet_raven\nIntro - @KittyJW\n1 - @katerdoo\n2 - @berry_mochi\n3 - @Paigeri\n4 - @marshmellow25\n5 - @TheFiveDragonets/@woodenpencils\n6 - @SingerSongwriterUwU\n7 - @pringles247\n8 - @pmash\n9 - @berry_mochi\n10 - @2007kitty\nOutro - @-Firesnake-\n\u2738\u2738\u2738\nThanks to:\n\u2730 @-Firesnake- (me) for hosting this MAP\n\u2730 @violet_raven for advertising this MAP on her profile\n\u2730 The cover of Cats In The Cradle by Ugly Kid Joe (credit to Harry Chapin for the original)\n\u2730 The backups ~ @FrostyRAhAz and @kittyfurz. Since someone had to drop out, thanks to @2007kitty, who was another backup, for taking Part 10!\n\u2730 And finally, the ENTIRE Scratch Community for helping create such a marvelous website. Everyone had a part to play!\n\u2738\u2738\u2738\nPlease also consider doing these things:\n\u2730 Following ALL of the fantastic participants of this MAP\n\u2730 Leaving a love and/or a favorite\n\u2730 Proposing this MAP to be featured so we can all celebrate Scratch's birthday together (thanks to @hstarlight and @-RainbowPeacock- for doing so!)\n\u2738\u2738\u2738\nUPDATES:\n\u2730 FEATURED 5/18/2020!!! THIS IS INSANE!\n\u2730 Gratitude video on YT Released 5/18/2020: https://www.youtube.com/watch?v=DoDbAj7TZws&feature=youtu.be\n\u2730 Hit 1K loves 5/19/2020!!!\n\u2730 Hit 10K views 5/19/2020!!!\n\u2730 Hit 1K favorites 5/19/2020!!!\n\u2730 Hit 2K loves 5/21/2020!!!\n\u2730 Hit 20K views 5/22/2020!!!\n\u2730 Hit 2K favorites 5/30/2020!!!\n\u2730 Off the front page 6/14/2020. It was amazing sharing this wonderful MAP for Scratch Month with the entire community. Thanks for everything <333\n#Scratch #Month #MAP \n\u2738\u2738\u2738\nEnjoy!",

                "date": "2019-12-04T01:07:32.000Z",
                "instructions": "READ BEFORE COMPLAINING PLEASE:) Just a relaxing project. It is not meant to be the most fun you ever had in your entire life. It is made to help you calm down:) I know the sounds may not sound realistic, but I hope they sound relaxing:D \nBored and want ideas on things to do? Go here: \nhttps://scratch.mit.edu/projects/391929490/\nNeed Project ideas? \nhttps://scratch.mit.edu/projects/396772311/\nWant to learn how to make art similar to this? Go here: \nhttps://scratch.mit.edu/projects/394388686/\nInstructions:\nJust move your mouse, look, and listen:)\n\nI also added a night option! Press 'n' for night and 'd' to go back to day!\nA and B to switch between music types. Do not be judgmental on type two as I had under 5 notes to use. \nFor song A, press keys 1-9 to hear different instruments!\nC for no music but sound effects. \nE for no sound effects but music. \n\nA combo for no sounds. \nIf you press keys a or b you get everything back. \nEdit: Oh wow, I did not expect this to get featured lol on   May 11, 2020. Thank you!  I hope you enjoy! Thanks for viewing:) \nI am working on a part two, any suggestions on what I make?\nLog:\nDecember 3- Shared. Forgotten about. \nMay 11-FEATURED\nMay 11- 100 loves!\nMay 11- Added ripple sounds and birds. \nMay 11- 50, no 76, faves! \nEdit:\n152 loves, 84 faves! 2019 views\nMay 11- Added Day and Night\nMay 11- Made it so the waves did not have any undone ends that you could see the sky through.\nMay 11- Added twice as many costumes to the water\nMay 11- Added more instruments, press keys 1-9 (Does not apply to song b)\nEnd of the day:\n283 loves, 176 faves, 17 remixes, 2456 views:)\n\nMay 12- \n-Added wave sounds\n- Added stars (Thanks @PuppyCat_Test ! for the idea!) \n-Changed moon colour\n-Added new song\nEnd of day stats:\n1517 loves, 1028 faves, 71 remixes, and 14117 views. Wow. \nStats now: 2132 loves, 1434 faves, 117 remixes, 22883 views. \nMay 13- Added sound control options\nStats:\n2299 loves, 1544 faves, 130 remixes, ans 25368 views!\nMay 16- Changed a key so that the sounds would not go off when d pressed since you also use it to turn on day mode. \nMay 18- Morning\n2626 loves 1774 faves, 157 remixes, 30802 views\nWORKING ON MORE SONGS:)\nThings on my to-add list:\nWave speed control\nFlapping Bird Option\nMaybe More Music?\n when un-featured\n2865 loves, 1926 faves, 179 remixes and 34261 views:)",
                "notes": "Advertising= NO\nHate Speech=NEVER \nWorking on Part 2 right now! It will have smaller lines and more detail! Stay tuned!\nEverything by me (Not wave, water and bird sounds though, I added that after I said this) even the music, which I will work to improve now that people are actually seeing this! If you want to use the music, you can but you must remember to give credit or I might report u. I made it here in Scratch!\n I will also work on the animation of the waves and try to add more if you want later. Yes, I drew every single line by hand (mostly with a mouse) I drew it myself:) I got inspired by art projects the grade below me did at school, with warm and cool colours. I will try to answer comments, but may find it hard.\nMore instrument options idea from @Quetzzal and @pmash \nThanks to @pom_girl to pointing out an error in the instructions, as well as @Fun_Cupcake_i81\n\n#art #music #drawn #bird #ocean #sea #beach #water #waves #sun #Sunset #Lines #Hand_drawn #parallax #Save_the_ocean",

                "date": "2020-03-18T15:22:40.000Z",
                "instructions": "Chess Minigame - By @Loev06\nPlease read the description before commenting, a lot of questions get answered there :)\n-{}------------------{Instructions}------------------{}-\nPress the white and red dots to move the queen. Try to capture every black piece, and try not to get captured by black (the computer). If the board is the same 3 times in a game, it's a draw. The black pawn can promote to a queen if it reaches the bottom row.",
                "notes": "Featured 9-5-20! Thanks! :D I woke up this morning with 2500 messages xD\nCheck out the 8x8 version I'm working on: https://scratch.mit.edu/projects/552659605/\nI can't believe more than 100000 people have seen this! :D\n-\nIf the world record does not show correctly, go to https://scratch.mit.edu/cloudmonitor/374946430/ This is because you are a new Scratcher\nPersonal record: 16 \n-\nI agree taking the rook in the first move is easier to complete, but it is definitely possible to take the rook later, and still win.\n-\nIdea and all coding by me.\nIf you find any bugs, or have a suggestion, feel free to comment! :D\nBy far the hardest part of coding was the AI. It's very complicated, but black prioritizes promoting its pawn. I coded it in such way, that I could easily reuse a lot of the code, in a potential future chess-game.\n-{}------------------{Known Bugs}------------------{}-\n- very occasionally black skips a move. I'm working really hard to fix that\n-{}------------------{Change Log}------------------{}-\nv1.5 ~ 12-5-20   ~Higscores were getting out of hand, so you now lose 2 points with a draw. With this comes a highscore reset\nv1.4 ~ 11-5-20   ~ Draws don't reset your winstreak anymore. This is to ballance the difficulty of getting highscores.\n           10-5-20   ~ WR reset. I'm sorry for the one who got 14, but the cloud variables didn't work for some people (probably because of the high amount the other cloud variables got changed)\nv1.3 ~ 10-5-20   ~ Removed total wins, draws and lost cloud variables, so the world record is on the top of the cloud data list.\n           18-4-20   ~ World record reset\nv1.2 ~ 6-4-20     ~ Fixed a lot of bugs.\nv1.1 ~ 6-4-20     ~ Added a restart function, and a cloud WR\nv1.0 ~ 18-03-20 ~ Release",

            {
                "title": "Rainbow || Piano + Vocal Cover",
                "creator": "2007kitty",
                "id": 387924342,
                "date": "2020-05-03T16:06:02.000Z",
                "instructions": "",
                "notes": "                       ~Everything's going to be okay~\n\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\nAHHHHHHHHH THIS IS FEATURED!!!!!!!!!!!!!! THANK YOU SO MUCH SCRATCH TEAM!!!!!!!!!!!!!!\u2661\u2661\u2661\u2661\u2661\n\n*Headphone Warning*\n\nI tried for a while to answer all the comments, but I have tapped out. I might answer. If you want a for sure answer go to my profile. :)\n\nHewwo! I was watching a variety show where all the celebrities sing songs from their homes and stuff, and I found this song! (I think the show was One World: Together at Home)\n\nI thought it sent a perfect message for what we're going through right now, and I wanted to do a cover of it.\n\nDon't like, Don't listen.\n\nI know the piano is kinda loud compared to the vocals, but I don't have a mic and am trying to fix that.\n\nI kinda made it a parallax too! \n\nHere's another cover, uwu: https://scratch.mit.edu/projects/396065849/\n\nThis is my first cover, but if you want more covers please tell me! If you want to give me suggestions on other songs to do, I will definitely consider them! uwu\n\nI've gotta stop checking my mail every time I get a message.....\n\nPlease don't advertise!!!!!!!!\n\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\nLyrics:\nWhen it rain it pours but you didn't even notice\nIt ain't rainin' anymore, it's hard to breathe when all you know is\nThe struggle of staying above, the rising water line\n\nWell the sky is finally open, the rain and wind stopped blowin'\nBut you're stuck out in the same old storm again\nYou hold tight to your umbrella, well, darlin' I'm just tryin' to tell ya\nThat there's always been a rainbow hangin' over your head\n\nIf you could see what I see, you'd be blinded by the colours\nYellow, red and orange and green, and at least a million others\nSo tie up the boat, take off your coat and take a look around\n\n'Cause the sky is finally open, the rain and wind stopped blown'\nBut you're stuck out in the same old storm again\nYou hold tight to your umbrella, well, darlin' I'm just tryin' to tell ya\nThat there's always been a rainbow hangin' over your head\n\nSo tie up the boat, take off your coat and take a look around\nEverything is alright now\n\n'Cause the sky has finally opened, the rain and wind stopped blowin'\nBut you're stuck out in the same old storm again\nLet go of your umbrella, 'cause darlin', I'm just tryin' to tell ya\nThat there's always been a rainbow hangin' over your head\nYeah there's always been a rainbow hangin' over your head\nEverything is alright now\n\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\nAnd now let me go against everything I just said and shamelessly self-advertise: \nCheck out my studio to share good news! \nhttps://scratch.mit.edu/studios/26131425/\nJoin my Finnick Appreciation MAP, La Da Dee!\nhttps://scratch.mit.edu/projects/381477184/\nJoin the Hadestown Collab!!!\nhttps://scratch.mit.edu/studios/26163204/\n\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\nJust so you know, I give you full permission to click the heart and star button. AND to go to my profile and click the little blue button. Hey, it's free. lol\n\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\u2661\nCREDITS\nSong- Rainbow by Kacey Musgraves\nChords were from here, with small adjustments by me: https://tabs.ultimate-guitar.com/tab/kacey-musgraves/rainbow-chords-1425791\nPiano/Vocal- @2007kitty\nArt- @2007kitty on Ibis Paint X\n\u2661\u2661\u2661\u2661\u2661\u2661\u2661             {
                "title": "Hiragana Ninja - \u3072\u3089\u304c\u306a\u306b\u3093\u3058\u3083",

                "id": 390301231,
                "date": "2020-05-02T21:35:46.000Z",
                "instructions": "\u22c6 Hiragana Ninja \u22c6 \u3072\u3089\u304c\u306a\u306b\u3093\u3058\u3083 \u22c6\n\u22c6 You can use the left arrow key to delete letters \u22c6\n\n\u3053\u3093\u306b\u3061\u306f ! Welcome to Hiragana Temple! This game is meant as a tool for Japanese learners to practice their hiragana skills. As you are learning a completely new alphabet, this can be challenging. While you can definitely use flashcards to study them, I thought it would be more fun to make a little game!\n\nYou will need to use a keyboard and a mouse to play this game, so it is not mobile compatible.\n\n\u304c\u3093\u3070\u3063\u3066\uff01",
                "notes": "Hooray! Thank you for the feature! (May 3, 2020)\n\u30d5\u30a3\u30fc\u30c1\u30e3\u30fc\u3042\u308a\u304c\u3068\u3046\uff01 \u6ce8\u76ee\u5165\u308a\u3042\u308a\u304c\u3068\u3046\uff01\n \nAny advertising will be removed.\n\nSurprise! After many years, I'm back with a new project. I have been learning Japanese, and I've got some time thanks to quarantine, so I decided to make a little game to help Japanese learners with their hiragana!\n\nTo any Japanese speakers, please provide feedback for any issues or if I can improve anything!\n\n- CREDITS - \n\nAll code is by me.\nAll art created by me. I used Inkscape for most of the graphics and Clip Studio Paint for Terasaka.\n\nMusic:\nMain Theme - Konikoni City (Pokemon Sun and Moon)\nMenu Theme - Low Tide (Splatoon 2)\nDay - Malie City Day (Pokemon Sun and Moon)\nRain - Hands-on-Hall (Super Mario 3D World)\nSunset - Past Light (Fire Emblem Fates)\nNight - Malie City Night (Pokemon Sun and Moon)\nSnow - Shalour City (Pokemon X and Y)\nBoss - Bad Apple!! Traditional Remix by Hyuman\nEndless / Word Goblin - Ninja College (ARMS) \n\nSound Effects:\nOkami\nhttps://www.youtube.com/watch?v=rcIP0x-3m5I\nhttps://www.youtube.com/watch?v=XmyoRUTJ7Do\nhttps://www.youtube.com/watch?v=lTFICwlJtm4\n",

                "instructions": "",
                "notes": "\u2b43 scratch puppets: create your own play!\nby @violet_raven\n\n(4/30/2020) THANK YOU FOR THE FEATURE!!! I won't be replying to everybody here, so if you want a response, talk to me on my profile :D\n\nNote: It's hard to make this mobile friendly because there are too many buttons that use the keyboard.\n\nAnd please, no advertising :/\n\nInstructions:\nCreate your own play in this project by playing with the options. Choose characters to add, move them around, and make up a story! Use the different costumes, backgrounds, sound tracks, and curtain movements to add more to your experience :D\n\nControls (that are not shown in-game):\n\u00bb \"C\" - triggers curtains (open slightly, open all the way, and close all the way)\n\u00bb moving your mouse - moves the puppet you're currently controlling\n\n\u2730 \u2730 \u2730 \n\u00bb When you press the number of a character (whether it's on the stage or not), you will begin controlling it.\n\u00bb If you press the number of the character that you're already controlling, it will disappear from the stage.\n\u2730 \u2730 \u2730\n\nList of backgrounds (in order as you press the right arrow):\n\u00bb lavender\n\u00bb classroom\n\u00bb [mountains] day, sunset, night\n\u00bb [park] day, sunset, night\n\u00bb [island] day, sunset, night\n\u00bb living room in a home\n\u00bb kitchen\n\u00bb white\n\nNotes:\n\u00bb Thank you @pitau, @-Firesnake-, @slothydoesart, @nyankatpro, and @CleverComment for proposing this to be featured! <3\n\u00bb Thank you @IndianRuby718 for suggesting to have the curtains be able to be pulled back to allow just one character to be seen :)\n\u00bb I recommend full-screen :))\n\u00bb If you pressed a key and it didn't work, click the screen and press it again.\n\u00bb Credits to my sister @ahphiso for the idea! I was going to make this a puppet clicker game, but she suggested this much cooler idea :D She also helped test run a LOT!\n\u00bb I used a lot of sound tracks from Club Penguin. If you get throwbacks to that awesome game, you're an og B)\n\u00bb There also may or may not be a small easter egg ;)\n\n\u266b Credits:\n\u00bb (sad piano) \"Consolation No. 3\" - Liszt\n\u00bb (jazz) \"Soulful Strut\" - Grover Washington Jr.\n\u00bb (upbeat) \"Coffee Shop\" - Club Penguin Tracks\n\u00bb (ninja) \"Dojo\" - Club Penguin Tracks\n\u00bb (relaxing 1) \"Pizza Parlor/Charlie's Here\" - Club Penguin Tracks\n\u00bb (relaxing 2) \"Aqua Grabber\" - Club Penguin Tracks\n\n#game #simulation #story #play #puppets #drama #creative #create #umbrae",

                "date": "2020-04-06T23:06:30.000Z",
                "instructions": "",
                "notes": "\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u2003MUSIC TO MY EARS\u2003\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\n\nWelcome to my 2nd noteblock compilation!  To enjoy this at the best quality, please do the following:\n\n1) Turn on turbo mode (shift + green flag).\n2) For the best sound, turn up your volume to a decently loud setting OR use headphones.\n3) Press the green flag, and enjoy the music.\n\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\n\u25ac\u25ac\u25ac\u25ac Approximate Running Time: 8:20 \u25ac\u25ac\u25ac\u25ac\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\n\nFeatured on 4/12/20.  Thanks ST and everyone who proposed this to be featured!\n\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\n\nMost of us are sheltering in place, in quarantine, or stuck in a stressful situation, and music is a great way to deal with that anxiety. So listen to this while you do your homework, when you're stressed, or just because you love music.\n\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\n\u25ab\u25ac\u25ab\u25ac Comment which song was your favorite!  \u25ac\u25ab\u25ac\u25ab\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\n\n\u25ab~\u25ab CREDITS \u25ab~\u25ab\n\u25ab @Iggy_J for the Turbo Mode Detector script \u2193\n\u25ab https://scratch.mit.edu/projects/16178099/\n\u25ab All other coding by me \n\u25ab All art by me (some             {
                "title": "[\u97f3\u30b2\u30fc]SCRHYTHM",
                "creator": "horiir22",
                "id": 319986005,
                "date": "2019-12-24T13:31:46.000Z",
                "instructions": "\u65e5\u672c\u8a9e\u306e\u8aac\u660e\u306f\u4e0b\u306b\u3042\u308a\u307e\u3059\u3002\n========================================\nHow to Play:\nSCRHYTHM is a rhythm game. You can play it either with a keyboard or with a touchscreen.\n\n[Keyboard mode]\nPress the key when the notes come to the bottom line. Each song has two levels.\nBeginner: up to 5 lanes. Default keys are\n(  d  ) (  f  ) ( space ) (  j  ) (  k  ). \nNormal: up to 7 lanes.\n(  s  ) (  d  ) (  f  ) ( space ) (  j  ) (  k  ) (  l  ) \n* Put your hands in the home position of the keyboard, and then the keys are your thumbs, index fingers, and middle fingers (+ring fingers in Normal mode). You can also change the keys in Settings.\n* The space key corresponds to the middle lane (red notes, 2x bonus). You can also press g or h instead of space.\n* Sometimes, several notes come at the same time (connected by a horizontal line). Press the corresponding keys at the same time.\n* When a long note (green notes, orange in middle lane) comes, please press the key while the note sustains (bonus during sustain).\n* After playing, the rankings will be shown.  When you get in the top 5, press 3 keys from the keyboard. Press the left arrow key to erase a character. The rankings will be also shown on the title page after some idle time. (You can be on the ranking only if you are a Scratcher.  It's not available for New Scratchers.)\n\n[Mobile Friendly mode]\nTouch the notes when it comes to the bottom line. Each song has two levels.\n* Sometimes, several notes come at the same time (connected by a horizontal line). You need to touch only the yellow note, and then all the connected notes will be registered. However, among the connected notes, you won\u2019t know which one becomes yellow until they approach the bottom line (it changes every time you play a song).\n* 2x bonus for the middle lane notes.\n* No long notes.\n* After playing, the rankings will be shown. When you get in the top 5, the first 3 characters of your username will be automatically entered. The rankings will be also shown on the title page after some idle time.(You can be on the ranking only if you are a Scratcher.  It's not available for New Scratchers.)\n\nThis Mobile-Friendly mode is intended to be played with a touch screen. It can be played with a keyboard, but no keys will be shown. Scratch does not recognize multi-touch inputs. So please touch one point at a time. Also, keep each touch as short as possible, because Scratch cannot register the next touch unless the previous touch is finished. An exception is when you \u201cslide\u201d the fingers (By sliding, you can register the consecutive notes.)  The rules were changed from the keyboard mode to accommodate these limitations.\n\n[Settings]\n* Auto off/on \u2013 Automatic play\n* Key config \u2013 configure the keys for the keyboard mode\n* Speed \u2013 the speed the notes fall down. It does not change the speed of the song itself.\n* input lag, display lag \u2013 try adjusting this if your device has a large input lag.\n* key display \u2013 When set to 1, the key panels will be displayed all the time even in the normal model.\n* SE volume, Music volume\n* bar lines \u2013 When set to 0, no bar lines will be shown.\n* simultaneous lines \u2013 When set to 0, horizontal lines for simultaneous notes will not be shown.\n* FPS display \u2013 Show the FPS\n\n========================================\n\u904a\u3073\u65b9:\nSCRHYTHM\u306f\u97f3\u30b2\u30fc\uff08\u30ea\u30ba\u30e0\u30b2\u30fc\u30e0\uff09\u3067\u3059\u3002\u30ad\u30fc\u30dc\u30fc\u30c9\u3001\u30bf\u30c3\u30c1\u30d1\u30c3\u30c9\u306e\u3069\u3061\u3089\u3067\u3082\u30d7\u30ec\u30a4\u3067\u304d\u307e\u3059\u3002\n\n[\u30ad\u30fc\u30dc\u30fc\u30c9\u30e2\u30fc\u30c9]\n\u30ce\u30fc\u30c4\u304c\u4e0b\u306e\u7dda\u306b\u307e\u3067\u843d\u3061\u3066\u304f\u308b\u306e\u3067\u305d\u308c\u306b\u5408\u308f\u305b\u3066\u6240\u5b9a\u306e\u30ad\u30fc\u3092\u30bf\u30a4\u30df\u30f3\u30b0\u3088\u304f\u62bc\u3057\u3066\u304f\u3060\u3055\u3044\u3002\n\u30ad\u30fc\u306e\u521d\u671f\u8a2d\u5b9a\uff08\u534a\u89d2\u306b\u3057\u3066\u304f\u3060\u3055\u3044\uff09:\n[Beginner\uff08\u521d\u5fc3\u8005\u30e2\u30fc\u30c9\uff09] \u3000\u51685\u30ec\u30fc\u30f3\u3067\u3059\u3002\n(  d  ) (  f  ) ( space ) (  j  ) (  k  ). \n[Normal\uff08\u30ce\u30fc\u30de\u30eb\u30e2\u30fc\u30c9\uff09]\u3000\u51687\u30ec\u30fc\u30f3\u3067\u3059\u3002\n(  s  ) (  d  ) (  f  ) ( space ) (  j  ) (  k  ) (  l  ) \n\u30fb\u624b\u3092\u30db\u30fc\u30e0\u30dd\u30b8\u30b7\u30e7\u30f3\u306b\u7f6e\u3051\u3070\u904a\u3073\u3084\u3059\u3044\u3067\u3059\u3002\u30ad\u30fc\u8a2d\u5b9a\u306f\u8a2d\u5b9a\u304b\u3089\u5909\u66f4\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\n\u30fb\u771f\u3093\u4e2d\u306e\u30ec\u30fc\u30f3\uff08\u8d64\u3044\u30ce\u30fc\u30c4\u3001\u5f97\u70b9\uff12\u500d\uff09\u306f\u521d\u671f\u72b6\u614b\u3067\u306fg,h\u306e\u30ad\u30fc\u3067\u4ee3\u7528\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\n\u30fb\uff12\u3064\u4ee5\u4e0a\u306e\u30ce\u30fc\u30c4\u304c\u843d\u3061\u3066\u304f\u308b\u3053\u3068\u304c\u3042\u308a\u307e\u3059\uff08\u540c\u6642\u62bc\u3057\u30e9\u30a4\u30f3\u3067\u7e4b\u304c\u308c\u3066\u3044\u307e\u3059\uff09\u3002\u305d\u306e\u5834\u5408\u306f\u3001\u305d\u308c\u305e\u308c\u306e\u30ce\u30fc\u30c4\u306b\u5bfe\u5fdc\u3059\u308b\u30ad\u30fc\u3092\u540c\u6642\u306b\u62bc\u3057\u3066\u304f\u3060\u3055\u3044\u3002\n\u30fb\u9577\u62bc\u3057\u30ce\u30fc\u30c4\uff08\u7dd1\u306e\u30ce\u30fc\u30c4\u3001\u771f\u3093\u4e2d\u306f\u6a59\uff09\u304c\u964d\u3063\u3066\u304d\u305f\u3089\u305d\u306e\u30ad\u30fc\u3092\u305d\u306e\u9593\u62bc\u3057\u3066\u304f\u3060\u3055\u3044\u3002\u9577\u62bc\u3057\u3092\u3057\u3066\u3044\u308b\u9593\u306f\u30dc\u30fc\u30ca\u30b9\u70b9\u304c\u52a0\u7b97\u3055\u308c\u307e\u3059\u3002\n\u30fb\u30d7\u30ec\u30a4\u5f8c\u306b\u30e9\u30f3\u30ad\u30f3\u30b0\u304c\u8868\u793a\u3055\u308c\u308b\u306e\u3067\u3001\uff15\u4f4d\u4ee5\u5185\u306b\u5165\u3063\u305f\u5834\u5408\u306f\u9806\u756a\u306b3\u3064\u306e\u30ad\u30fc\u3092\u62bc\u3057\u3066\u540d\u524d\u3092\u5165\u529b\u3057\u3066\u304f\u3060\u3055\u3044\u3002\u5de6\u77e2\u5370\u30ad\u30fc\u3067\uff11\u6587\u5b57\u6d88\u53bb\u3059\u308b\u3053\u3068\u304c\u53ef\u80fd\u3067\u3059\u3002\u30bf\u30a4\u30c8\u30eb\u753b\u9762\u3067\u3082\u4e00\u5b9a\u6642\u9593\u653e\u7f6e\u3059\u308b\u3068\u30e9\u30f3\u30ad\u30f3\u30b0\u304c\u8868\u793a\u3055\u308c\u307e\u3059\u3002\uff08\u30e9\u30f3\u30ad\u30f3\u30b0\u306b\u306fScratcher\u306e\u65b9\u306e\u307f\u8a18\u9332\u3055\u308c\u307e\u3059\u3002New Scratcher\u306e\u65b9\u306f\u8a18\u9332\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u305b\u3093\u3002\uff09\n\n[\u30bf\u30c3\u30c1\u30d1\u30c3\u30c9\u5bfe\u5fdc\u30e2\u30fc\u30c9]\n\u30ce\u30fc\u30c4\u304c\u4e0b\u306e\u7dda\u307e\u3067\u843d\u3061\u3066\u304f\u308b\u306e\u3067\u305d\u308c\u306b\u5408\u308f\u305b\u3066\u30ce\u30fc\u30c4\u3092\u30bf\u30c3\u30d7\u3057\u3066\u304f\u3060\u3055\u3044\u3002\n\u30fb\uff12\u3064\u4ee5\u4e0a\u306e\u30ce\u30fc\u30c4\u304c\u843d\u3061\u3066\u304f\u308b\u3053\u3068\u304c\u3042\u308a\u307e\u3059\uff08\u540c\u6642\u62bc\u3057\u30e9\u30a4\u30f3\u3067\u7e4b\u304c\u308c\u3066\u3044\u307e\u3059\uff09\u3002\u3042\u308b\u7a0b\u5ea6\u30ce\u30fc\u30c4\u304c\u843d\u3061\u308b\u3068\u30ce\u30fc\u30c4\u306e\u3046\u3061\uff11\u3064\u304c\u9ec4\u8272\u306b\u5909\u308f\u308a\u305d\u306e\u307b\u304b\u306e\u30ce\u30fc\u30c4\u306f\u9ed2\u304f\u306a\u308a\u307e\u3059\u3002\u9ec4\u8272\u306e\u30ce\u30fc\u30c4\u3092\u62bc\u305b\u3070\u305d\u308c\u306b\u5bfe\u5fdc\u3059\u308b\u9ed2\u3044\u30ce\u30fc\u30c4\u306f\u3059\u3079\u3066\u6d88\u3055\u308c\u307e\u3059\u3002\u9ec4\u8272\u3044\u30ce\u30fc\u30c4\u306e\u307f\u3092\u30bf\u30c3\u30d7\u3057\u3066\u304f\u3060\u3055\u3044\u3002\u3069\u306e\u30ce\u30fc\u30c4\u304c\u9ec4\u8272\u304f\u306a\u308b\u304b\u306f\u30d7\u30ec\u30a4\u3059\u308b\u305f\u3073\u306b\u5909\u308f\u308a\u307e\u3059\u3002\n\u30fb\u771f\u3093\u4e2d\u306e\u30ce\u30fc\u30c4\u306f\u5f97\u70b9\u304c\uff12\u500d\u3067\u3059\u3002\n\u30fb\u9577\u62bc\u3057\u30ce\u30fc\u30c4\u306f\u3042\u308a\u307e\u305b\u3093\u3002\n\u30fb\u30bf\u30c3\u30d7\u3057\u305f\u307e\u307e\u3067\u30b9\u30e9\u30a4\u30c9\u3059\u308b\u3053\u3068\u3067\u300c\u64e6\u308a\u300d\u3092\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\n\u30fb\u30d7\u30ec\u30a4\u5f8c\u306b\u30e9\u30f3\u30ad\u30f3\u30b0\u304c\u8868\u793a\u3055\u308c\u3001\uff15\u4f4d\u4ee5\u5185\u306b\u5165\u3063\u305f\u5834\u5408\u306f\u30e6\u30fc\u30b6\u30fc\u540d\u306e\u306f\u3058\u3081\u306e3\u6587\u5b57\u304c\u81ea\u52d5\u7684\u306b\u5165\u529b\u3055\u308c\u307e\u3059\u3002\u30bf\u30a4\u30c8\u30eb\u753b\u9762\u3067\u3082\u4e00\u5b9a\u6642\u9593\u653e\u7f6e\u3059\u308b\u3068\u30e9\u30f3\u30ad\u30f3\u30b0\u304c\u8868\u793a\u3055\u308c\u307e\u3059\u3002\uff08\u30e9\u30f3\u30ad\u30f3\u30b0\u306b\u306fScratcher\u306e\u65b9\u306e\u307f\u8a18\u9332\u3055\u308c\u307e\u3059\u3002New Scratcher\u306e\u65b9\u306f\u8a18\u9332\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u305b\u3093\u3002\uff09\n\n\u3053\u306e\u30bf\u30c3\u30c1\u30d1\u30c3\u30c9\u5bfe\u5fdc\u30e2\u30fc\u30c9\u306f\u30bf\u30c3\u30c1\u30d1\u30c3\u30c9\uff08\u30b9\u30de\u30db\u3001\u30bf\u30d6\u30ec\u30c3\u30c8\u306a\u3069\uff09\u3067\u30d7\u30ec\u30a4\u3059\u308b\u3053\u3068\u304c\u60f3\u5b9a\u3055\u308c\u3066\u3044\u307e\u3059\u3002\u30ad\u30fc\u30dc\u30fc\u30c9\u3067\u30d7\u30ec\u30a4\u3059\u308b\u3053\u3068\u3082\u3067\u304d\u307e\u3059\u304c\u3001\u30ad\u30fc\u306f\u8868\u793a\u3055\u308c\u307e\u305b\u3093\u3002\u30b9\u30af\u30e9\u30c3\u30c1\u306f\uff12\u3064\u4ee5\u4e0a\u306e\u540c\u6642\u62bc\u3057\u3092\u53d7\u3051\u4ed8\u3051\u306a\u3044\u306e\u3067\u3001\u8907\u6570\u7b87\u6240\u3092\u540c\u6642\u306b\u30bf\u30c3\u30d7\u3057\u306a\u3044\u3088\u3046\u306b\u3057\u3066\u304f\u3060\u3055\u3044\u3002\u30ad\u30fc\u30dc\u30fc\u30c9\u30e2\u30fc\u30c9\u304b\u3089\u306e\u30eb\u30fc\u3             {
                "title": "Gnisril's Magic Pickaxe",
                "creator": "notproper",
                "id": 375011820,
                "date": "2020-03-15T17:33:00.000Z",
                "instructions": ". This is a game of hot and cold. The goal of the game is to get as many gems as you can. The gems are hidden, but there is a light above your head that shines brighter the closer you are to gems. \n. It's best to view in fulscreen\n. At the beginning of the game, you must press space or click Gnisril (pronounced Niz-ril) to progress through Gnisril's dialogue.\n. Click and hold the mouse to move.\n. Press space or click the miner to mine the ground, and hopefully find gems. You only get gems when you are close to them.\nEach round is 60 seconds long. At the end of each round, you can spend your gems to get upgrades.\nThese are the upgrade:\n. Speed Tonic (5 gems): Increases the miner's speed. Increases with the more you buy.\n. Time Token (5 gems): Increases the amount of time you have in the caves by 5 seconds. Increases with the more you buy.\n. Gem Magnet (10 gems): On the following round, you can be farther away from gems to be able to mine one.\n. Resonating Lantern (15 gems): On the following round, sparkles will appear nearby gems.\n. Gem Multiplier (20 gems): Increases the chance you will get more gems when you mine one. This increases the more you buy.\n\nNew to Notproper? Check out my welcome project here:\nhttps://scratch.mit.edu/projects/237655128/",

            {
                "title": "\u30bc\u30ea\u30fc\u30d1\u30ba\u30eb/Jelly Puzzle 'Candy crash style game'\u3000Ver.6.11",
                "creator": "bouningengames",
                "id": 357736772,
                "date": "2020-01-25T10:10:05.000Z",
                "instructions": "\u65e5\u672c\u8a9e\u8aac\u660e\u306f\u82f1\u8a9e\u8aac\u660e\u306e\u4e0b\u306b\u3042\u308a\u307e\u3059\u3002\n\n\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\n\n(English)\n\nThis game is a game to erase jelly. Click on two jellies to replace them, and erase three or more same-colored jellys. If you remove the jelly, you will get 1 point for each piece. It is clear when you reach the goal for each stage.\n\n\"status level-UP\"\nStatus level up can increase the status by consuming jelly. You can also buy items.\n\u203bThe number of the upper limits of the item stock is 9. 10 or more are impossible of the purchase.\n\n(status)1.bonus level\nThe bonus score after clearing can be increased.\n(+ 2% when level goes up)\n\n(status)2.move level\nThe number of initial moves can be increased.\n(+ 3% when level goes up)\n\n(item)1.spoon\nOne can remove jellies and obstacles.\nThe required jelly is 40000 (40.0k).\n\n(item)2.bomb\nYou can remove 3 * 3 jelly around the clicked place. The required jelly is 60000 (60.0k).\n\n(item)3.crystal\nYou can erase all jelly of the same color as where you clicked.\nThe required jelly is 90000 (90.0k).\n\n\"super jerry\"\n\n1.vertical,laterally  jelly\nThere is a vertical or horizontal arrow on the silver jelly. Click to remove the jelly in the direction of the arrow.\n\n2.explosion jelly\nThere is a circle mark on the silver jelly. When you click, the 3 * 3 jelly around that jelly disappears.\n\n3.color jerry\nThere is a glitter mark on the silver jelly. When clicked, all random colored jelly disappears. Note that sometimes the effect is weak.\n\n\"obstacle\"\n\n1.block\nIt has the shape of a brown cube. If you remove the jelly next to it, the block will disappear and you will receive 2 points.\n\n2.stone block\nIt has the shape of a gray cube. It is not broken.\n\n3.teleportation gate\nIt has a blue swirl pattern. The jelly that falls on the gate is teleported down. It is not broken.\n\n4.showcase\nIt looks like glass. It disappears when the jelly inside is connected with three or more jelly of the same color.\n\n5.light block\nIt has the shape of a bluish gray cube. Almost the same as a block, but can be moved or dropped.\n\n6.layer block\nA block with a \"layer\". Jelly that is adjacent to the block by the number of layers must be erased.\n\n7. present box\nPink present box. If you remove the adjacent jelly, obstacles will come out at random. If you break it, you will get 3 points.\nThe obstacle which appears:\n\u30fbSuper jelly\n\u30fbBlock\n\u30fbLight block\n\u30fbLayer block\n\n8.black jerry\nBlack, bomb-shaped jelly. Erasing one set will reduce the number of moves by one. A very troublesome obstacle.\n\n9.legend jerry\nAn orange cat-shaped jelly. If you delete one pair, the number of moves will increase by 1 and the score will increase by 2. A very convenient obstacle.\n\n\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\n\n\uff08\u65e5\u672c\u8a9e\uff09\n\u3053\u306e\u30b2\u30fc\u30e0\u306f\u3001\u30bc\u30ea\u30fc\u3092\u6d88\u3057\u3066\u3044\u304f\u30b2\u30fc\u30e0\u3067\u3059\u3002\n\u30bc\u30ea\u30fc\u30922\u3064\u30af\u30ea\u30c3\u30af\u3057\u3066\u5165\u308c\u304b\u3048\u3001\u540c\u8272\u30bc\u30ea\u30fc\u30923\u3064\u4ee5\u4e0a\u306a\u3089\u3079\u3066\u6d88\u3057\u307e\u3059\u3002\u30bc\u30ea\u30fc\u3092\u6d88\u3059\u30681\u500b\u3054\u3068\u306b\n1\u30dd\u30a4\u30f3\u30c8\u304c\u5165\u308a\u307e\u3059\u3002\u30b9\u30c6\u30fc\u30b8\u3054\u3068\u306e\u76ee\u6a19\u3092\u9054\u6210\u3059\u308b\u3068\u30af\u30ea\u30a2\u3067\u3059\u3002\n\u203b10\u306e\u500d\u6570\u30ec\u30d9\u30eb\u306f\u304b\u306a\u308a\u3080\u305a\u304b\u3057\u304f\u306a\u3063\u3066\u307e\u3059\u3002\n\n\u201d\u30b9\u30c6\u30fc\u30bf\u30b9\u30ec\u30d9\u30eb\u30a2\u30c3\u30d7\u201d\n\u30b9\u30c6\u30f                 "notes": "\u203b\u30ea\u30df\u30c3\u30af\u30b9\u306f\u81ea\u7531\u306b\u3057\u3066\u304b\u307e\u3044\u307e\u305b\u3093\u3002\n   Remixing is freedom.\n\n\u97f3\u697d\uff1a\u9b54\u738b\u9b42\u69d8\nMusic : Maoudamashii\n\n\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\n\u203b\u3053\u306e\u30b2\u30fc\u30e0\u306f\u3001 @norinori1 \u3055\u3093\u306e\u300c\u30d1\u30ba\u30ebBALL\u300d\u3068\u3044\u3046\u30b2\u30fc\u30e0\u3092\u53c2\u8003\u306b\u3057\u3066\u4f5c\u308a\u307e\u3057\u305f\u3002\n   This game was created based on a game called \"Puzzle BALL\" by @norinori1 .\n\nhttps://scratch.mit.edu/projects/361154598/\n\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\n\n\u30a2\u30c3\u30d7\u30c7\u30fc\u30c8\u5185\u5bb9\nver.0.0 \u6295\u7a3f\n\u3000\u3000\u3000 (Upload)\nver.0.1 \u52b9\u679c\u97f3\u30dc\u30bf\u30f3\u306e\u30d0\u30b0\u3092\u4fee\u6b63\n\u3000\u3000\u3000 (Fixed sound effect button bug)\nver.1.0 \u65b0\u30ec\u30d9\u30eb\u8ffd\u52a0\n\u3000\u3000\u3000 \u5408\u8a08\u30b9\u30b3\u30a2\uff08\u30bc\u30ea\u30fc\uff09\u8868\u793a\n\u3000\u3000\u3000 (New level added\n\u3000\u3000\u3000Total score (jelly) display)\nver.2.0 \u30ec\u30d9\u30eb\u30dc\u30fc\u30ca\u30b9\u8ffd\u52a0 \n\u3000\u3000\u3000 (Add level bonus)\nver.2.1 \u30af\u30ea\u30a2\u6210\u529f\u307e\u305f\u306f\u5931\u6557\u3057\u305f\u6642\u3001\u30af\u30ea\u30c3\u30af\u3067\u30b9\u30c6\n\u3000\u3000\u3000 \u30fc\u30b8\u9078\u629e\u753b\u9762\u306b\u623b\u308b\u3088\u3046\u306b\u306a\u3063\u305f\n\u3000\u3000\u3000 (Click to return to the stage selection screen \u3000\u3000\u3000 when clearing succeeds or fails)\nver.3.0 \u79fb\u52d5\u56de\u6570\u304c3\u4ee5\u4e0b\u306b\u306a\u3063\u305f\u3089\u30e1\u30c3\u30bb\u30fc\u30b8\u304c\u51fa\u308b\n\u3000\u3000\u3000 \u3088\u3046\u306b\u306a\u3063\u305f\n\u3                 "instructions": "",
                "notes": "Shoutouts to @XYZeeba and @Thymeless, two talented artists who I believe deserve a lot of attention :)\n\n3-12-20 Thanks so much for the feature! Thank you to whoever suggested it too!\nThank you, everyone who\u2019s been so supportive. It\u2019s because of y\u2019all that I really feel motivated to draw and animate. It\u2019s not every day something you\u2019ve worked on gets this much attention, so I really wanted to say thank you. I worked so hard on this, and to see that others really enjoy it always makes me feel extremely lucky.\n\n(this is @smartcutecandy\u2019s new account)\n\nPlant Life AMV - SGT Judge's Cuts Entry\n\nmusic by: owl city\nart by: @chromesthesia\ntime spent: two months\ntotal length: 3.08\nfind the story this was based on here: https://www.wattpad.com/story/213700520-why-not-pretend\nFollow me on scratch to see my progress in SGT, and to see more animations and art :)\n~~~\n\nArt made on procreate. I\u2019d love any animation tips if anyone has any. This was mostly practice using their animation assist tool, getting used to the program, etc. Now that I'm a bit more familiar with the brushes and stuff I'm going to try some actual animation instead of the \"almost-animation-but-not-really\" things I did here.\n\nStory: the first character is Mae, a girl with anxiety. She's nervous a lot, though throughout her life she's never been given any sort of hope from anyone that she'll ever get better, she's just kinda been told she'll always be anxious. She's afraid of everything, like bears and bats and forests and all sorts of things. Then there's Flynne, Mae's best friend, who fears nothing. Flynne's a goofball and an always cheerful soul, and always there for Mae. The fox's name is Will. He's Flynne and Mae's guide in the Forest. Although he resists being their friend at first, he can't help but become close to the human girls he meets. They're all trapped in a magical sentient Forest that feeds on fear, and every day it gets stronger. Mae needs to learn to banish her fears if they're ever going to survive, but it isn't as easy as it seems.\n\n(Um so I heard \u201ceating my textbooks again\u201d so I drew a guilty bear and then I realized it says \u201creading\u201d not \u201ceating\u201d but I already drew the bear so...oh well.)\n\n#animation #art #amv",

                "date": "2019-06-14T21:17:38.000Z",
                "instructions": "COMPLETED VERSION: https://scratch.mit.edu/projects/373532611/\nRead the instructions given at each level.\nUse one hand to play the game with your keyboard and the other to eat an apple. ;) \n\nThere's a detector for this program to see what you're hovering over on the webpage.  (Check the notes and credits for how it works) For example, if you hover over the 'see inside' button, there will be a message broadcasted telling you to stop what you're doing because it thinks you are attempting to cheat by changing the code.  If you aren't logged in, in editor mode, or in full screen mode some detections won't work.\n",
                "notes": "COMPLETED VERSION: https://scratch.mit.edu/projects/373532611/\nFeatured on 2/29/20 to ~/~/20 (still currently featured)\nWow! I'm gone for a few months and now this has over 100,000 views!  Thank y'all so much! :)\nUpdates:\nVersion 1.0.0 - BETA version\nVersion 1.0.1 - Mute button added! :)\nVersion 1.0.2 - Cow button added at end of game\nVersion 1.0.3 - Fixed bug where cow button showed up in each level; thank you @jinwon2 for mentioning this bug\nVersion 1.0.4 - Last level cow bug fixed; you must drop the cow with the UFO into the box to open up the gate. \n\nCheck out our new studio 'because animation'\nWe are looking for curators to help out, apply here:\nhttps://scratch.mit.edu/projects/325485358/\n\nHow the detector works:\nA decent amount of scratchers have asked how the detector worked.  So I'll explain it here instead of answering all of your comments questioning how the detector works.  First, check out @qucchia, for the original idea, I only tweaked it.  Now for how it works.  The code basically just receives data on where your mouse is and returns it. The whole screen can be thought of a big coordinate plane and certain places on the screen have certain coordinates. So, there is a set coordinate on the screen where certain buttons are and you can do a simple if/then block to broadcasts a message if your mouse is at a certain coordinate.\n\nCredits:\n@Coder_Apple for majority of the code and the newly added mute button (the code and art)\n@qucchia for the detector, I edited the detector to make it funnier and more suited for this project.\n@superstarcoder for teaching me how to make a platformer\n@rukai for the hovercraft code (the white circles that come from the ufo)\n@gumboygames for start button, I changed the color of it\n@ThePlatypusLord for the inspiration to make a click the love and favorite buttons for cows (instead of potates)\n@MisterDoughnut, How to make a shaded circle (Tutorial):\nThanks to google for the images, I had to edit them a little bit.\nThanks to NCS for the music!\nSong name: Sky High by Elektronomia",

                "title": "MEND",
                "creator": "PenBlade",
                "id": 322921483,
                "date": "2019-08-30T01:25:21.000Z",
                "instructions": "Ok, so apparently this got featured? Thanks, ST!\n---\nI made this forever ago and then forgot about it because I wanted to make a full version with cutscenes and better game mechanics but then that never happened so we have this. \n(I did add music, though, which wasn't there before!)\nSince the in-game instructions only show up once, I'll copy them here too.\nMAIN INSTRUCTIONS:\n-Collect all of the heart shards to finish.\n-Use the pink arrows to navigate.\n-Press space to show or hide inventory. It has valuable information in it.\n-Not all of the spaces in the inventory will be filled, as this is the beta version. \nGarden puzzle instructions:\nGet all the flowers the right amount of water!\n-Click on the green buttons to change the flow through their hoses.\n-There's only enough total flow for all the plants combined, so adding flow to one plant may take away from another.\n\nSo yeah! This is my thingy that I made a little under a year ago! Like I said, I wanted to make this a bit more polished, so if I actually found the motivation there are some things I'd definitely change (e.g. the heart shards all glow in completely different ways? And one of them doesn't glow at all? I also wish I\"d been able to provide more visual or auditory cues as to how/why//when you can or can't do something -- for example (SPOILERSSPOILERSPOILER)\nyou can't cross the river until you put down the board, but there's no cue as to the fact that the arrows across the river aren't unlocked yet. Similarly, you can't get the tennis ball from the tiger pit until you have the fishing rod, but since the fishing rod is probably already in your inventory by that point and there's no cutscene or anything, it's a little unclear what the point of the fishing pole was or how you got the tennis ball. \n(END OF SPOILERS)\nOverall, though, I am quite proud of the art on this. Yes, it was rushed, but for something rushed I feel like the atmosphere worked out quite well.\n:)\nAlso, if you're curious about the story/concept/what's going on, here's the elevator pitch: A little girl goes searching through the woods behind her house to gather up the pieces of her sister's broken heart and put them back together. ",
                "notes": "Programs used:\nMedibang Paint and Firealpaca (for art)\nScratch (for coding and dog-barking sound)\nLMMS (for music/chord sounds)\n\nAnd I think that's it. Pretty simple. :)",

            {
                "title": "DASH\uff08\u4e00\u4eba\u7528\u30b2\u30fc\u30e0\uff09",
                "creator": "Nao_kun",
                "id": 279287752,
                "date": "2019-01-14T01:07:53.000Z",
                "instructions": "DASH\uff08\u30c0\u30c3\u30b7\u30e5\uff09Game\uff08\u30b2\u30fc\u30e0\uff09\n\u30b2\u30fc\u30e0\u306b\u3064\u3044\u3066\uff08\u65e5\u672c\u8a9e/English\uff09\n\n\u3000\u3053\u306e\u30b2\u30fc\u30e0\u306f\u81ea\u5206\u304c\u843d\u3061\u306a\u3044\u3088\u3046\u306b\u76f8\u624b\u3092\u843d\u3068\u3059\u30b2\u30fc\u30e0\u3067\u3059\u3002\nThis is the game where you push the opponent out of arena while trying not to fall off.\n\n\u3008\u64cd\u4f5c\u65b9\u6cd5\u3009\n\u30fb\u65b9\u5411\u30ad\u30fc\n\u62bc\u3057\u305f\u30ad\u30fc\u306e\u65b9\u5411\u306b\u79fb\u52d5\n\u30fb\u30b9\u30da\u30fc\u30b9\u30ad\u30fc\n\u30b8\u30e3\u30f3\u30d7\n\u30fb\u65b9\u5411\u30ad\u30fc\uff06\u30b9\u30da\u30fc\u30b9\u30ad\u30fc\n\u62bc\u3057\u305f\u30ad\u30fc\u306e\u65b9\u5411\u306b\u7a81\u9032\n <Controls>\nArrow keys to move to the direction you pressed. \nSpace key to jump. \nPress space key while moving to rush. \n\n\u3008\u7279\u6b8a\u6280\u3009\n\u30fb\u65b9\u5411\u30ad\u30fc\uff08\u6025\u306a\u65b9\u5411\u8ee2\u63db\uff09\uff06\u30b9\u30da\u30fc\u30b9\u30ad\u30fc\n\u9ad8\u901f\u7a81\u9032\n\u30fb\u30b9\u30da\u30fc\u30b9\u30ad\u30fc\u21d2\u65b9\u5411\u30ad\u30fc\n\u7a7a\u4e2d\u7a81\u9032\n\u30fb\u30b9\u30da\u30fc\u30b9\u30ad\u30fc\uff08\u4e8c\u56de\u62bc\u3057\uff09\u21d2\u65b9\u5411\u30ad\u30fc\n\u7a7a\u4e2d\u9ad8\u901f\u7a81\u9032\n\u30fb\u30b9\u30da\u30fc\u30b9\u30ad\u30fc\uff08\u4e8c\u56de\u62bc\u3057\uff09\u21d2\u65b9\u5411\u30ad\u30fc\uff08\u4e00\u77ac\u3060\u3051\uff09\n\u7a7a\u4e2d\u8d85\u9ad8\u901f\u7a81\u9032\n<Special movements> \nPress arrow keys that makes steep turn and a space key to fast rush. \nPress space key then any arrow key to rush in the air. \nPress the space key twice then any arrow key to make faster rush in the air. \nPress the space key twice then any arrow key for only a moment to make an even faster rush in the air. \n\n\u3008\u30eb\u30fc\u30eb\u3009\n\u30fb\u81ea\u5206\u304c3\u56de\u843d\u3068\u3055\u308c\u308b\u3068\u8ca0\u3051\u3002\n\u30fb\u76f8\u624b\u30923\u56de\u843d\u3068\u3059\u3068\u52dd\u3061\u3002\n\u30fb\u5236\u9650\u6642\u9593\u5185\u306b\u6c7a\u7740\u304c\u3064\u304b\u306a\u304b\u3063\u305f\u5834\u5408\u306f\u5f15\u304d\u5206\u3051\u3002\n\u30fb\u52dd\u3064\u3068\u7d4c\u9a13\u5024\u304c\u4e0a\u304c\u308b\u3002\n\u30fb\u8ca0\u3051\u308b\u3068\u7d4c\u9a13\u5024\u304c\u4e0b\u304c\u308b\u3002\n\u30fb\u7d4c\u9a13\u5024\u304c\u4e0a\u304c\u308b\u307b\u3069\u76f8\u624b\u304c\u5f37\u304f\u306a\u308b\u3002\n\u30fb1000\u3054\u3068\u306b\u30dc\u30b9\u304c\u51fa\u73fe\u3059\u308b\u3002\n\u30fb5000\u306e\u30dc\u30b9\u306b\u52dd\u3064\u3068\u6700\u5f37\u306e\u30dc\u30b9\u304c\u51fa\u73fe\u3059\u308b\u3002\n<Rules> \nYou lose when you fall out of arena three times. \nYou win when you push the opponent out of the arena three times. \nIf neither sides fall off three times, then it is a tie. \nYou gain or lose EXPs depending on whether you won or not. \nThe opponent gets stronger as you gain EXPs. \nThere is a bossfight for every 1000 EXPs gained. \nThe final boss appears after you defeat the 5000 EXPs boss.",

                "instructions": "",
                "notes": "SGT Auditions | Eggz Saga Trailer\n\nYep this featured. Thank you! Very unexpected, I opened Scratch and 906 messages.\n\nFinally, after one week of hard work, it's done. The trailer for the Eggz Saga is complete.\n\nThis took so much time! You are literally looking at some of my best art here. I used FireAlpaca to create all of it.\n\nI focused more on the art because who needs regular ol' animation? I decided to make my own style of moving png images haha.\n\nI got the idea for this while making doodles of eggs during ELA.\n\nI would really appreciate it if you Loved and Favorited, and maybe- just maybe follow.\n\nThe music is April Showers by ProleteR, if I spelled it correctly.\n\nThe reason why I chose animation is a long story. When I first came to Scratch, I came as a coder. This may seem like a strange idea, but yes, it was true. I could draw on paper (and still can) but digital art at the time was unheard of. \n\nA few days later, I created my first piece of art. It was supposed to be an illustration of me in vector, but it looked like some sloppy circles <:\n\nI started to put more time into my art, and as I did, my talent for coding started to fade away. (It is completely faded away now. I have none left.) I decided to take a break, and then I went off to explore Scratch.\n\nI saw many things that inspired me. Some of my biggest inspirations were @WazzoTV @Ivypool2 \n@s-a-l-t-i and @DerpAnimation\n\nI was especially inspired by animators, so I released my first big animation, which I think was the \"Red Giant Blue Giant\" thingamajig.\n\nAlso @s-a-l-t-i inspired me to move on to bitmap, which without my art would have never progressed.\n\nI kind of stopped short on animation for quite a while after that, but now I'm getting into it again.\n\nWell, moving png images, but whatever.\nThey were jpg images actually\n<3\n\n#animation #all #eggs #eggz #food #refrigerator #saga\n#trailer #sagatrailer #SGT #scrathchsgottalent #art #stories #cooking #save #the #eggz #underestimate #75%off #iloveeggzsomuch\n",

                "id": 355844246,
                "date": "2019-12-31T21:49:25.000Z",
                "instructions": "Happy New Year everyone. I am very grateful to be featured and trending for this project! A huge thank you to the awesome Scratch community! 1/4/20\n\n~ Magic Pets ~\n\nWelcome to \"Magic Pets!\" To start, click on the egg to hatch it and see what magical creature you get.There are four possible pets, each with their own special ways to play, sing, and eat. Each time you click on the green flag, the program randomly generates one of these creatures.\n\nClick on each of the buttons at the top of the screen to interact with your pet. Spamming buttons or clicking on a different button while your pet is doing something else can cause errors or lag.\n\n~Individual Game Instructions~\nGlooleo: Move the mouse to a desired position and click to throw the ball. Your pet will retrieve it for you. Game ends automatically.\n\nDewdralis: Move your mouse to help guide your pet through the air. Avoid leaves and snowflakes. Game ends when your pet collides with an object.\n\nPuchiki: Click on the targets to help your pet practice fireballs. End the game by clicking on your pet.\n\nBosquark: Move your mouse and collect all five fireflies on the screen with your net. Game ends when all fireflies have been caught.",
                "notes": "Note: Please do not advertise. Instead, try putting your projects into a studio to get views and feedback.\n\nTime to create: ~1 week\nAll artwork and scripts belong to @catrazzy.\n\nIf you're interested in seeing more projects like this, check out my older main account @P1GG1EP0W3R.\n\nDon't forget to drop a love, favorite, or a follow if you enjoyed. I also love reading comments even if I do not always respond.\n\nIf you have something really important to tell me, I'll most likely respond to it if you comment on my profile.\n\n----\nMy personal favorite creature is Dewdralis. Let me know which magic pet you like the best in the comments below!\n\nI'd also love to see your own creations so feel free to remix this project and draw your own magic pet!",

            {
                "title": "2010s Noteblock Music Compilation",
                "creator": "codingfool2002",
                "id": 352254468,
                "date": "2019-12-15T03:02:35.000Z",

                "instructions": "Update About the real Game:\nhttps://scratch.mit.edu/projects/408754157/\nStory:\nBrad is new in the business, his first mission ended in disaster and he was put behind bars. But luckily, he found a moment to break through the cell window, and now he is on the run. Avoid the police at all costs, and make sure to grab the cash along the way$$.\nPS: \nAlso a little notice, people have said that the song is swearing, but it is not, it is just some quirky sound effects :P\n\nLOOK OUT! November 20th 2019 a new gamemode comes out! Be sure to check it out!\n\nTags:\n#Thief #TheThief #Police #Platformer #Diamond #money #spikes #dangerous #steal #run #jump #Brad #chapter #",

            {
                "title": "[Press Space]",
                "creator": "Greenpixel16",
                "id": 333019743,
                "date": "2019-11-28T00:44:03.000Z",
                "instructions": "",
                "notes": "This is a small game about exploring a few random planets scattered around in space, and earning a few achievements here and there. Have fun!\n\nNOTES\n\nThe planets have preset terrain, but have random size, gravity, colors, etc\n\nYou can't save planets currently\n\nThis is a very old project that I'm surprised got so much popularity, so feel free to check out some of my other projects\n\nI'm not working on this project much right now\n\n\n\nCONTROLS\n\n\nArrow keys - Move\nSpace - Enter/Exit planet\nZ - Shoot\nX - Achievements\nC - Select\n\n\nCREDITS\n\n\nAll music, art and scripting was made by me, @Greenpixel16\n\nMusic made with LMMS\nArt and scripting made in scratch\n\nThe sound effects are just from the scratch sound library, however most of them are heavily edited.\n\nThe inspiration came from Jet Island and No Man's Sky - it's sort of a combination of No Man's Sky's infinite universe and Jet Island's unique sliding movement\n\n\nCHANGELOG\n\n12/??/2019\n- The 'prettier pixels' update!\n- added asteroids, space dust, and auroras - stop by some dark planets to see the beautiful auroras!\n\n12/??/2019\n - Water planets! They've been overhauled, with new fish-like creatures and crystal-like backgrounds, renamed smeared planets to desert planets\n- Also added a few other planets\n\n01/??/2020\n- Upgraded planet storage system - It has gone from being able to store 9 planets to being able to store 9999 planets!\n\n07/??/2020\n- Better particles in space\n- Shoot asteroids with Z in space\n- Revamped in-space sprites for most planets\n- 2 new music tracks - 1 of which was an unused track which never made it in\n- Dynamic Space Music\n\n7/19/2020\n- Improved asteroid generation + new asteroid destruction particles\n- Removed the brightness limit on bountiful planets - so expect to see some fancy arouras on those sometime\n- Bullets are significantly faster and asteroids have a bigger hitbox\n- The Antennae on the NOM/\\D is now its own sprite and wobbles around\n- Pressing M now mutes ALL of the music instead of just the main music\n- The planet description text pixelates in and out, and in forkphorous, where that effect is invisible, the text 'glitches' in and out instead\n- The planet description text is now white to improve visibility\n- Frozen planets now have snow falling from them\n- Desert planets have sand drifting through the air\n\n- Certain goals or things to do in this game have been requested for a while, but I was hesitent to add them because I felt they would take away from the nice, peaceful exploration experience. I decided to add them in the form of achievements! Some of them give you small visual rewards :)\n\nTo access the achievement menu, press X.\n\n10/6/2020\n- The surface of planets now looks much better with a second background layer\n- Ringed planets actually now look decent from the surface! I've finally settled on a nice looking design.\n- Improved backgrounds for a few planets, and frozen planets should (hopefully) no longer look as ugly\n- MORE. COLORS. (I had to limit the colors for the press space sharing project, but now that it's gone (Rest in peace) I added the extra colors back) Enjoy the slightly more vibrant planets\n- Cratered planets are now called 'large asteroids' and have been entirely revamped\n- Planets now have different gravity levels! This has been requested for a while. This means you can hover and fly on some of them.\n- A new achievement challenges you to take advantage of the new unique gravity...\n\nCompleting this achievement gives you a skin that's a reference to an old, unused project that inspired press space! It was originally called \"Hoverlands\" and was going to be set one just one planet with many different biomes. You originally played as the NOM/\\D but with a helicopter blade!",

                "remixes": 189

                "instructions": "I recommend full screen for better graphics.\n\nI'm sorry VSCO girls, but it's a straw. Not a tongue.\n\nThis is a really cute project, where a cute little dinosaur sits on your screen! It can be \"pet\", and every once and a while it gets hungry or sleepy!\n\nThe food will be there from the start. When feeding the dinosaur, IMMEDIATELY and  RAPIDLY move your mouse OFF OF THE DINOSAUR so that it triggers the dino to eat, which triggers the food to reappear.\n\nPress \"e\" to see the little add-ons. They change as the months go on. Sorry, you can't make the add-ons go away any other way than starting it over.\nPress \"t\" to see the toys, and to change them.\nSpace to remove all.\nClick the background to change it!\nArrow keys to jump, tip, and sleep!\nClick the blocks to play with them.\n\nThank you Scratch team for featuring my project! Dec. 13, 2019\n\nThank you, @UnicornForever1234, for making the original of this! Her art is inside of the project if you would like to see it.\nAlso, thank you so much, @BubbleMan3 for recommending this to be featured, and he did the basics of the thumbnail! Guys, check out his projects! They're pretty cool!\n\nUpdates:\nDec 11 2019: Added Jump, Tip, and Food\nDec 12 2019: Added Music and Toys\nDec 13 2019: Added Water, Sleep(Both are @TheWarhawk2005's Idea), Quieted Background Music, Added Scenery Change (@BubbleMan3's Idea), Fixed Snoring Bug, Added Sunflower, Edible Bug, Added Down Arrow to Sleep\nDec 14 2019: Added Status (@Col_Cat228's idea), Block Fall, Ball Bounce, Thumbnail\nDec 22 2019: Fixed Music Bug (Used to stop after first run)\nMay 26 2021: Took out bugs for food(Pointed out by @RexRex_5191)\n\nRemix tree! Over 250 remixes! Wow!\nhttps://scratch.mit.edu/projects/352645056/remixtree/\n\n#Virtual Dino #Cute #Adorable #artist_marie #Animation #Game #Super #Featured #SuperCute #SuperAdorable #Amazing",

                "instructions": "So as it turns out, I have been doing 3D rotation completely wrong all these years. For a rotation \u03b8 of x,y, I did (sin(arctan(x/y)+\u03b8)sqrt(x^2+y^2), cos(arctan(x/y)+\u03b8)sqrt(x^2+y^2)), when I could've been doing (xcos\u03b8-ysin\u03b8, xsin\u03b8+ycos\u03b8). This second method is a lot more concise, and A LOT faster. I can speed up 3D projection projects now by A LOT. ",
                "notes": "OMG, IT'S FEATURED!\nThanks to @Scratch-Minion for suggesting it to be featured!\n\nEverything programmed by me, I made the ball sprite in Blender3D and rendered it in the Eevee render engine. \n\nNOTE: This is my very first project in which I implement z-sorting to reorder the positions.\n\nFeatured on November 28, Thanksgiving 2019!\n1000 views on November 28!\n2000 views on November 28!! - now my most viewed project!\n100 favorites on November 28!!!\n200 loves on November 28!!!!\n3000 views on November 28!!!!!\n4000 views on November 28!!!!!!\n\nI woke up on November 29... with 10,500 views!! Thanks!!!\n12,500 views on November 29!!\n\n16,831 views when I woke up on November 30!\n1,000 loves December 1st!\n22,000 views on December 1st!\n37,000 views on December 3rd!\n60,000 views on December 20th!\n2,000 loves December 21!\nAnd as we approach Christmas of 2019, the activity plateaus.",

                "instructions": "=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=\nFeatured 11/7/2019\n100,000 views 11/17/2019\n150,000 views 7/1/2020\n=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=\nInstructions:\nStep 1: Click the green flag.\n\nStep 2: Click the 'intro' button and watch.\n\nStep 3: Click the 'start game' button.\n\nHow to play the game:\n\n- Use arrow keys to move.\n\n- Tap the left arrow to stop gliding (for those of you who can't get past level three.  :P )\n\n- Avoid the mouse traps.\n\n- Backpacks are parachutes. Once you collect one, use it by jumping off of something while holding down the 'Z' key and don't let go until you have hit the ground.\n\n- Purple spheres are shields. Once you collect one, press the 'X' key to use it. Once you have activated it you are invincible for 3 seconds.\n\n- Springs boost you in the air.\n\n- Bacon the pig wants to eat you, avoid him at all costs.\n=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=\nWalkthrough:\nOn level 3: Tap the left arrow key to stop your sliding.\n\nOn level 6: Same as nineteen.\n\nOn level 13: Same thing as three.\n\nOn level 19: Go left and then go right to jump farther.\n\n- Press 1 to skip. For all people who don't read the instructions :P\n=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=\nTags:\n#apple \n#farm \n#apples \n#farms \n#farmer \n#tree \n#trees \n#barn \n#tractor \n#truck \n#house \n#grass \n#bush \n#bushes\n#windmill\n#fence\n#clouds \n#mountains \n#sun \n#mountain \n#range \n#log \n#cabin \n#fence \n#red \n#green \n#blue \n#yellow \n#brown \n#white \n#gold \n#blue\n#talking \n#text \n#to \n#speech \n#fruit \n#tenor \n#games \n#game \n#mouse \n#trap \n#pig \n#bacon \n#pork \n#sausage \n#pink \n#hills \n#hill \n#tag \n#collar \n#brick \n#wall \n#bricks \n#walls\n=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=\nUpdates:\n11/10/19: Added a skip button and made level three easier.\n=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=\nNotes:\n11/7/2019: I looked at my mail and it was 840, and i wondered why i had so much mail. I asked why there was so much views on my apple platformer and @cooldoggie5 told me it was featured. This is my second featured game.\n=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=\nCredits:\n@thejman23 for proposing this to be featured.\n@cooldoggie5 for telling me this is featured.\n=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=",

            {
                "title": "Stick Drummer",
                "creator": "VinCrafts",
                "id": 319148832,
                "date": "2019-08-28T14:16:01.000Z",
                "instructions": "",
                "notes": "Stick Drummer is a customizable drum sequencer which allows you to play the drums!\n\nInstructions are in the project, but if you missed something, here:\n\nINSTRUCTIONS--------------------------------------------------\n\nUse your mouse to navigate, and hover your mouse over the buttons to see what they do.\n\n                            ----DRUMMER----\n\nThe PLAY button plays the song that is loaded in the editor.\n\nThe LOOP button toggles if the song repeats or not.\n  - If the symbol IS NOT crossed out it is ON\n  - If the symbol IS crossed out it is OFF\n\nThe EDIT button takes you to the drum editor.\n\nThe FREE button toggles if freestyle mode is on or not\n  - When the drummer DOES NOT have his drumsticks out, freestyle is off\n  - When the drummer DOES have his drumsticks out, freestyle is on\n\nWhen in the \"Freestyle\" mode, use the numbers on your keyboard, from 0-9 to make thee drummer play the drums.\n\n1 = Bass / Kick\n2 = Snare\n3 = Rim-shot / Side-stick\n4 = Closed Hi-Hat\n5 = Open Hi-Hat\n6 = Crash Cymbal\n7 = Ride Cymbal\n8 = High Tom\n9 = Mid Tom\n0 = Low Tom\n\n                                ----EDITOR----\n\nThe SEQUENCER allows you to make your own song, by placing notes ( represented by the lit-up squares ) into the grid, depending on which BAR you are on, the color of the grid will change.\n\nThe TEMPO adjusts the speed of the song, the higher the tempo the faster the song will play\n\nThe BAR allows you to make your song longer, you select which bar you are on with the \"Bar / Measure\" buttons, and switch which bars are being used, with the \"Bars used\" buttons.\n\nThe SAVE Button allows you to save your song and share it in the comments, by saving your song into a music code.\n\nThe DOWNLOAD button allows you to load a song that you made, or someone else made, using a music code.\n\nThe EXIT button takes you to the previous menu\n\nThe PLAY button plays the song that is loaded in the sequencer\n  - If the song is currently playing it will allow you to stop the song\n\nThe CLEAR button clears ALL BARS and leaves the sequencer blank.\n\nThe LOAD button brings up preset songs to load into the sequencer.\n\n                      ----SAVING & LOADING----\n\nin the SAVE / LOAD screen, highlight the code by triple - clicking the code at the bottom of the screen and pressing Control / Command + C to copy it.\npaste your code using Control / Command + V.\n\nOTHER INFO------------------------------------------------------\n\nFor those of you drummers, or \"to be\" drummers...\n\nBecause of the lack of accents, and lack of Latin percussion instruments and lack of 16ths, and even 32nd notes, a lot of the beats I made are technically incorrect, including, but not limited to:\n\nThe \"Jazz\" preset, in jazz they usually use drum brushes to get that smooth sound, but, I replaced the Ride cymbal with an open Hi-Hat for more accurate sound design.\n\nThe Amen Break, the ride cymbal is VERY wrong, and should be played lighter.\n\nThe \"Raggae\" preset needs accents on the High toms, and needs to be a bit faster.\n\nIn the \"Cha-Cha\" preset the rimshot should be a cowbell. (Insert needs more cowbell joke.) ( \u0361\u00b0 \u035c\u0296 \u0361\u00b0)\n\nIn the \"Samba\" the open Hi-Hat should just be an accented closed Hi-Hat.\n\nAlso, the \"Blues\" preset is in triplets! Just thought I would say that. :)\n\nVinCrafts' Commentary------------------------------------------\n\nWell, this was a surprisingly hard project to make, for me, anyways; but also there were a lot of challenges, and I mean A LOT! When I first made the Music code for the project it was too long for the 400 character limit in Scratch comments, so I had to shorten it, which took a lot of work... Also, I procrastinated a lot on this project, near the end and, I just couldn't, I was VERY close to releasing it and I just didn't. I also procrastinated by playing with the project too... it is pretty fun! And I am proud of that, and this project, however, I think that the project is going to be too confusing for a lot of players, a lot of the beta testers were confused... but, I REALLY wanted to move on to another project that I have been procrastinating for a long time. Also,layering in scratch is a NIGHTMARE! it was a drag to fix the layering\u2026 but, whatever, what is done, is done. Thanks for listening!\n\nCREDITS------------------------------------------------------------\n\nAll the graphics, code, designs, animations & ideas are by me, VinCrafts\n\nThe Snare, Bass, Crash, Closed & Open High-Hat, were provided by Scratch.\nHowever, the Rimshot, Ride cymbal, and High, Mid, and Low toms are from multiple websites, including:\n\nhttps://www.soundsnap.com/\n&\nhttps://freewavesamples.com/\n\nAlso, thanks to these videos for being super helpful for the presets, mostly the Latin ones:\nhttps://www.youtube.com/watch?v=vw9vjEB1S2Y\nhttps://www.youtube.com/watch?v=BkGguKJ1MfM\n\n And obviously, thanks to Scratch for providing the engine to do this.\n\nFeatured: November 7, 2019\nReleased: August 28, 2019\n( '>')",

                "instructions": "~ Fall Of The Farm ~\n~ Rosebrawl 2 ~ @RoseBrawlOfficial ~\n\nREAD BEFORE PLAYING\n\n~ Controls ~\nWASD or Arrow Keys - to move\n1, 2, 3, 4 - to change your held item\nE - Interact/use/plant\nQ - Drop item\nM - Mute/unmute music\nMouse - Menu Interactions\nSpace - Generate Save Code\n\n~ How to play ~\nYou till ground with your hoe, put seeds there and water it. You can press the ZZZ button to sleep, each day your plants grow, but you have to water them again. There's a total of 4 chunks, your starting one, one to the left, one at the top, and one at the bottom. Each have their own features. Top chunk: Pens. Left Chunk: Market. Bottom Chunk: Road. Every 3 days the truck arrives at the road, put in your crops to sell them. The market happens every 6 days, you can buy seeds and animals (more is soon to come). Once you've bought an animal, after a few minutes they get an outline, that outline indicates they have produced something (chickens: eggs, cows: milk bottles).\nDROPPED ITEMS DON'T SAVE! \n\n~ Story ~\nThe world has descended into eternal fall, its your job to start back up the farming industry. Plants that relied on seasons to grow have now evolved and adapted to the new environment, now having the ability to grow to full harvest-able plants in fall.\n\nMusic:\nhttps://www.youtube.com/watch?v=tNz82lGnNXA\n\nCommissioned by @D_i_a_v_l_o\n\n#game #rosebrawl2 #farm #simulator #tycoon ",
