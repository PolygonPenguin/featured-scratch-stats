            {
                "title": "Woven Tile Puzzle (100% pen)",
                "creator": "grandpasp",
                "id": 1242388532,
                "date": "2025-11-17T17:15:01.000Z",
                "instructions": "Green Flag (full-screen recommended)... A random, solved puzzle is created... After 2 seconds, the puzzle is scrambled. (If you don't want to see the completed puzzle, close your eyes for 2 seconds. LOL)\nUnscramble the tiles:\nClick on a tile to select it.\nArrow keys or swipe to move it.\n(It swaps with the next tile).\nEach tile has a little (the width of 1 \"thread\") of the patch to it's left and top to guide you.\nThe left column and the top row are bordered with black (that's a good place to start).\nTiles alternate (Vertical/Horizontal).\nAll Horizontal tiles in a row are the same color.\nAll Vertical tiles in a column are the same color.\nEach click of the Green Flag gives you a different random puzzle.\nBe careful.. Some colors are very similar to each other!\nTurning up screen brightness may help.\nAll puzzles are solvable!\n\"S\" to auto Self-Solve. Hold Space to slow down the animation a bit.\n\nIf you think that you have discovered an unsolvable puzzle and want a clue, scroll down...\n\n\n\n\n\nAre you sure?...\n\n\n\n\n\n   *** The possible \"Column 1 Trap\" ***\nCounting from the Top/Left:\nPlace the top left tile first.\nFinish Row 1 (left to right).\nFinish Column 1 (top to bottom).\nThere is one possible miss-step you can make here:\nRows 2 & 3 could be swapped with Rows 4 & 5.\nTo check:\nTry to locate the tile for Row 2, Column 2.\nIf you find it, place it. You can solve from there.\nIf there is no tile that fits, swap the 2,3 - 4,5 pairs in column 1. Then, you can solve from there.\nGood luck! (good skill)",

                "instructions": "[Solar System Sandbox]:\nWelcome to Solar System Sandbox v1.0.5\n\n[IMPORTANT] - Solar System Sandbox 2 in development (Coming Soon: Dec. 21!)\n\n  [Please do not comment ads and chainmail here!!!]\n\n[What do you do?]:\nIn Solar System Sandbox you can change the Temperature, Radius, Population, and Habitability of a planet. You can also terraform Mercury, Venus, and Mars into an habitable planet and you can use tools to destroy and heal planets or even explode the sun!\n\n[!] I recommend using the tutorial in the game for a guide it also includes some extra information to help! [!]\n\nThis game is not inspired by Solar Smash.\nI made tools because the original plan of the game was boring, so I add something else to do and my idea was tools.\n\nThere is a tutorial guide inside the game.\n\n[Update Log]:\n- v0.1.0 Beta Release! (Dec. 21, 2024)\n- v0.2.0 Update! - Sci-fi UI, Sun explosion.\n- v0.3.0 - Radius & Full Temperature update\n- v0.4.0  - Update - New tutorial, 2 new tools, bug fixes!\n- v1.0.0 - Terraforming Update - Terraform Planets, 4 new tools, improvements, and bug fixes.\n- v1.0.5 - Improvements to planet designs.\n\n- [Note]: This game may not receive any more updates\n\n- Solar System Sandbox 2 (Dec. 21, 2025)\n\n[Future Updates]:\n- None\n\n[Solar System Sandbox 2 Notes and Info]:\nSolar System Sandbox 2 is a 3D space sandbox and N-body simulator that uses real astrophysics with over 99% accuracy.\n\n[Solar System Sandbox 2 Teaser 1 Link]: https://scratch.mit.edu/projects/1216826433/\n\n[Credits]:\n- @LincolnXgames for helping me (Music, Rotating Impact craters) - Dev\n\n- @Griffpatch for the text engine and health bar because I was too lazy to make my own\n\n[Solar System Sandbox Achievements (Timeline)]: \n-500 views :o\n-1k views\n[!] -Trending! :D #21 (I think)\n-2k views!!!\n-3k views :D\n-End of trending\n\n[!] -FEATURED!!! :D This is insane!! (Nov. 3)\n\n-10k views :D\n-25k view :D\n-50k views! :) Wow\n[!] -100             {
                "title": "~Scratchtober Minis!~",
                "creator": "-StarGold-",
                "id": 1226850579,
                "date": "2025-10-13T09:00:22.000Z",
                "instructions": "OMG  5TH PROJECT FEATURE ON 14TH OCTOBER,2025. THANK YOU SO MUCH SCRATCH TEAM AND @Alex_the_Explorer AND @AshTai FOR PROPOSING THE PROJECT! \n\nPLEASE NEITHER ADVERTISE NOR POST UNRELATED COMMENTS ! ADS WOULD BE REPORTED! \n\nNOTE: To run this project faster, you can try TurboWarp, which is a Scratch-compatible tool.\n\n\u00bb\u00bb------\u25baMade by the \"Team #YGC\"\n\n       ~Scratchtober 2025 Minis!~\nHappy Scratchtober 2025 guys and welcome to the first ever collab of YLL! The Team YGC has worked hard since 10-15 days on this project and hope you all like it!\n\n\n\u2604\ufe0fS T A T S :\n~69 sprites \n~14 days of constant hard work (From Sep 25th- Oct 9th)\n~ 500+ code blocks \n~ 14 different themes \n~Mostly mobile friendly.\n~ 15 types of music added.\n~ Click search by date for finding the theme in 1 go!\n\n\u25b6\ufe0fINSTRUCTIONS AND UPDATES:\n\n=DAY-14 PARADE( an animation by @-StarGold-)\n- A Scratch Parade celebrating Scratchtober 2025. Sit back and relax the parade.\n-Credits to @pizzafordessert for fireworks and some code help and iStock for background.\n-Feel free to remix it and add your oc and share it with us !\n\n=DAY-13 LANTERN (a game by @arya50)\n-A game where you need to collect sweets using Jack-O-Lantern and protect it from Bomb.If you score less than -3,so the game ends.\n\n-Credits to @frostypufffrostypuff for candy, @EC13291 for joystick and iStock for\nbackground.@KringleMcDingle for bomb art art (modified by the team) .\n\n=DAY-12 COSTUME (a game by @P_rr0t215)\n-A game made in which you can enjoy changing costume color and spinning it.\n-2 random backgrounds are there for this game.\n\n=DAY-11 MONOCHROME (a parallax by @hgwartsaoko)\n-An art which is showcased beautifully in a single colour.Just sit back and relax the serene beauty of nature!\n\n=DAY-10 SWEETS (a game by @OctopusGhost)\n-A game where you need to protect the sweet from touching the red part by using the plate to deflect it.\n\n\n=DAY-9 ALIEN (an animation by @TennisMaster_123)\n-Have you ever read a fictional story related to aliens?Just sit back and enjoy reading this creative story!\n\n=DAY-8 BONES(a game by @P_rr0t215)\n-A game where you use joystick or arrow keys to collect white bones and dodge the other bones.\n- Credit to @EC13291 for joystick. \n\n\n=DAY-7 GLITCH (an animation by @--kitti-kat--)\nA combination of artwork and animation.Gives you a retro-retro vibe <33\n\n=DAY-6 PAPER( a game by @Lumacaland and @-StarGold-)\n-A shooting game where you need to aim and shoot the rocks.\n-Score as much points as you can and comment your score below !\n-Credits to @griffpatch for lemonoid tutorial and @vatsalnewar for a little bit help with code.\n-My highest is 20,000. Can you beat it?\n\n=DAY-5 MONSTER(an art by @StardreamT2)\n-Are you scared of monsters? Don't worry ,you would not believe that it's a cute monster :D\n- Credits to author of Wings of Fire(Tui t Sutherland) for design reference. \n\n=DAY-4 RAIN( a game by @ScratchNicePerson and @-StarGold-)\n-A game designed by @ScratchNicePerson and @-StarGold- where you need to dodge raindrops using an umbrella.\n-New colors of umbrella are randomly customized.\n-Arrow keys to change the angle of umbrella.\n-Credits to @mini-macaron for help with coding.\n-My highest is 5003.Can you beat it?\n\n=DAY-3 DISCO (an animation by @-StarGold-)\n -Lol,do you guys love to dance? Dance with Scratch Cat and enjoy !\n\n=DAY-2 CRAFT (a graphic design by @P_rr0t215)\n-A combination of various cute little graphics.\n-Credits to Canva for providing a platform to showcase our creativity with others.\n\n=DAY-1 PUMPKIN( a game by @10101Scratcher)\n-Sliders to change and customize your pumpkin.\n-Credits to @Debility_Kheops for designing the pumpkin.\n\n\u25b6\ufe0f THE COLLABORATORS:\n- @-StarGold- (host)\n- @Lumacaland\n- @arya50\n- @--kitti-kat--\n- @P_rr0t215\n- @10101Scratcher\n- @TennisMaster_123\n- @hgwartsaoko\n- @OctopusGhost\n- @StardreamT2\n- @ScratchNicePerson\n-----------------------------------------------\nYGC is Youth Group of Creativity which was founded by @-StarGold- and run by many Youth Leaders of Scratch Mentor Program. It's aim is to make a seed project collab where all YLL Members come together and work on a single project! See here for more info:\n\nhttps://scratch.mit.edu/studios/50941493/\n\n \n",
                "notes": "\u25b6\ufe0fCREDITS:\n- @vatsalnewar for inspiration and this awesome idea.\n-@n1ce_programmer for transition.\n-@plum5D for thumbnail codes.\n-Pixabay for music and backdrop.\n-@griffpatch and @EC13291 for mouth sprite and joystick tutorial.(probably BFDI- mouth)\n-@ToitoGames for text box art.\n\n-Idea ,Modification and Menu code ,everything by @-StarGold-\n-All the YLL Collaborators for their dedication and hardwork which they have put in this minigame.\n-Other YLL Members for helping us fixing a few glitches.\n\n\n\u00a9 YGC PRODUCTION\n\nFeel free to remix,provide feedback,love ,favourite  our project and follow all the collaborators! We wanted to know what you feel about our first YLL collab! Also if you think I missed any credits,just let me know about it so that I can give them too but from my side everything is credited!\n\n==^.^==\n\nThanks for viewing!\nScratch on and enjoy Scratchtober!\n-----\nJoin Scratchtober 2025 here:\nhttps://scratch.mit.edu/studios/50960506/\n\nTags:\n#Scratchtober#2025#YLL#YGC#games#animations#parallax#art#Minis\n\n @ceebee and @algorithmar loved ,favorited and commented :0!\n\n",

                "instructions": "\u25d0 Opposite illustrator \u25d1\n\u2b95 Inspired by the Japanese Notan Art\n\u2b95 Featured 6/Oct/2025! Thanks to @1starkblosserolic for proposing! \n\u2b95 *NO ADS*! If you came here to advertise, go here instead: https://scratch.mit.edu/discuss/8/\n\u2b95 *STOP COMPLAINING about it being simple*. I didn't ask ST to feature it. Complaining here is useless.\n\u2b95 Please read this. It's important. Trust me. https://scratch.mit.edu/projects/1157738790/\n\n\u2b95 You control the white dot, to draw, go to the black area. The black dot will be in the white area. Now, draw anything. \n\u2b95 To erase something, simply bring the white dot to the white area and erase. THIS IS A FEATURE, NOT A BUG!\n\u2b95 To save your drawing, right click and select \"save image as\", pick a name and your drawing will be saved! Make sure to put the white dot in the white area when you do this, else there will be an unwanted dot in your drawing.\n\n\u2b95 What is Notan Art?\nNotan art uses the contrast between black and white to create beautiful artworks. Here are some Notan Art examples:\nhttps://scratch.mit.edu/discuss/topic/812994/?page=1#post-8463597\n\n\u2b95 What can I do with this project?\nHere are some artwork examples!\nhttps://scratch.mit.edu/discuss/topic/812994/?page=1#post-8463599\n\n\u2b95 Everything by me.\n\u2b95 Thanks to my teacher for introducing me and my class to Notan Art\n\n\u2b95 Tags (ignore)\n#All #BrilliantStar114 #Pen #Notan #Art",

                "instructions": "October 6, 2025: \u2b50\u2b50 No WAY this was FEATURED!! Thank you Scratch Team! Frank is very excited about this.\nAll ads will be reported!\n\n\u2747\ufe0f Woohoo! Episode 4 is out! : https://scratch.mit.edu/projects/1214205863/\n\nIn Episode 3 of \"How To... With Frank,\" Frank teaches us how to properly use glue!\n\n\u272d Click the Green Flag and follow along!\n\n\u2735 Notes \u2735\n \uffe3\uffe3\uffe3\uffe3\uffe3\n\u270f\ufe0f The prompt for this project was generated by AI!\n\u270f\ufe0f This project has been in development since the middle July. I just never found time to finish it until now!\n\u270f\ufe0f From this project, I found out that Frank's arms are really hard to animate; the original sprite didn't give him elbows\n\n\u2735 Credits \u2735\n \uffe3\uffe3\uffe3\uffe3\uffe3\uffe3\n\u2743 All code and graphics by @cheekybubba5\n\u2743 Sound effects from Pixabay\n\u2743 Text to Speech from Luvvoice\n\u2743 Proposed to be featured by @EmperorChickadee\n\n\u2728 Enjoy!\n\nPlease \u2764 and \u2b50 if you enjoyed this animation!\nFollow @cheekybubba5 for more awesome projects!\n\nView the previous How To's here:\n\n\u2b50 How to Make a Bob Ross Painting:\nhttps://scratch.mit.edu/projects/1196453144\n\u2b50 How to Knit a Scarf:\nhttps://scratch.mit.edu/projects/1185321202\n\n#Animations#Art#Frank#Glue#How-to#TutorialAll\n#animations#art#frank#glue#how-to#tutorial#all",

            {
                "title": "Planet Gen",
                "creator": "liny81",
                "id": 1194305031,
                "date": "2025-07-03T07:40:00.000Z",
                "instructions": "Make or generate a custom planet, and have fun!\n~~~~~~~Controls~~~~~~~\nClick 'n Drag - Spin Planet\nU - Save\nI - Load\nO - Load Preset (By name - Supported celestial bodies are below)\nNote: You have to triple click the save then copy to copy it correctly.\nQ - Open/Close Editor (Computer)\nClick Planet - Open/Close Editor (Mobile)\nG - Rename Planet (Up to 20 Characters)\nUp/Down Arrows - Raise/Lower Water\nLeft/Right Arrows - Raise/Lower Temperature\n8 - New Planet\n~~~~~Terrain Editing~~~~~\nZ - Raise\nX - Lower\nC - Noise\nV - Flatten\nB - Smooth Raise\nN - Smooth Lower\nT - Show Pen Size\nM - Smooth Entire Planet\n~~~~~~~~Moons~~~~~~~~\nY - Toggle Moons\nJ - Toggle Moons Orbiting\nP - Open/Close Moon Editor (Computer)\nClick Bottom Right - Open/Close Moon Editor (Mobile)\nL - Add Moon\n0 - Delete Moon In Editor\n9 - Change Moon Editor View\n~~~~Sides 'n Rotations~~~~\n4 - Change Cloud Direction\nE - Change Planet Spin Direction\nS - Swap Sun Side\n6 - Change Separated Clouds Type\n~~~~~~~~Toggles~~~~~~~~\nF - Toggle Dynamic Biomes\nH - Toggle Planet Name Visibility\nSpace - Toggle Clouds\n1 - Toggle Water Visibility\n2 - Toggle Vegetation Visibility\n3 - Toggle Shadow Visibility\n5 - Toggle Cloud Movement\nW - Toggle Planet Spin\nR - Toggle Nerd Stats\nD - Toggle Rings\nA - Toggle Height Only\n7 - Toggle Heatmap\nK - Toggle Map View\n\nNote: If you have the planet and clouds going in opposite directions it looks a bit weird depending on the cloud speed.\nNote: After loading in a save, you might have to double click a toggle button.\nNote: you can use the brushes in the moon editor!\n\nDefault values for things are (For an Earth-like planet):\nWater Level - 50\nGrass Color - 0\nWater Color - 0\nShadow - 1.5\nCloud Speed - 7\nSpin Speed - 3\nTemperature \u00b0F - 75\nCloud Density - 2\nOrographic Barrier - 2\nPlanet Size - 4\nAir Thickness - 2\nAir Color - 0\nAir Transparency - 80\nGround Saturation - 0\nRings would be off, but ring defaults would be\nRing Density - 4\nRing Spread - 1\nMoons - On\nStar - Yellow\nDistance from Star - 6\nDon't let these stop you from making your own planet though. (:\n\nFunny thing I noticed is that if you have Clouds at 10 speed, and planet at 5 speed, and you have them going in opposite directions, then if you time it right, the clouds look like they aren't moving.\n\n  Note: Gas giants are faked because there isn't support for those yet.\n\nCurrent Presets:\nMercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, Neptune, Pluto, Makemake, Ceres and Kepler-22b.",
                "notes": "You can put your bugs and suggestions in this discussion post if you have any. (:\nhttps://scratch.mit.edu/discuss/topic/841719/\nyou can share your saves here:\nhttps://scratch.mit.edu/discuss/topic/841599/\nI suggest using TurboWarp for better performance.\nhttps://turbowarp.org/1194305031\nPlease don't advertise.\nSorry for not having mobile support for everything.\nAlso, you should play my friend's game @-hellomrbob- he got the game featured. (:\n\nAlso note version numbers are important incase the game updates 'cause it could break the save.\n\n~Supported Save Versions~\n1.2.3 to 1.5.6b\nMake sure the save has the version in brackets, so it can load if it's from an older version.\n~~~~~~Update Log~~~~~~\nSome versions may have been lost, since I hadn't been tracking since the start, but I did my best effort to piece it together, and the versions before V1.2 may be wrong. Pretty sure I started making this game back on 6/25/25.\nAlso, sorry, but I had to abbreviate some of the older versions 'cause it got too long.\n~~~~~~~~~~~~~\n7/3/25 - 1.0.0 \nLaunch\n  -- Added the game (Temperature, spin, grass/water colors, shadow, speeds and clouds).\n~~~~~~~~~~~~~\n7/4/25 to 7/6/25 - 1.1.0 to 1.1.2 \nClimate & Qualities Update\n -- Added, rings and saves, brush tools, separated clouds names, dynamic biomes, more separated clouds, and prevailing winds.\n~~~~~~~~~~~~~\nThere was a month and a half pause. Sorry, I was working on other projects.\n~~~~~~~~~~~~~\n8/22/25 to 9/7/25 - 1.2.0 to 1.2.4h \nMoon Update\n -- Added moons and all their features\n~~~~~~~~~~~~~\n9/13/25 - 1.2.5\nAcute Accent Update\n -- Added support for acute accented letters (\u00c1\u00c9\u00cd\u00d3\u00da\u00dd) in the planet name.\n~~~~~~~~~~~~~\n9/20/25 to 9/21/25 - 1.3.0 to 1.3.2b \nAtmosphere Update\n -- Added all of the atmosphere things\n~~~~~~~~~~~~\n9/23/25 to 9/28/25 - 1.4.0 to 1.4.2f\nMoon Make-over Update\n -- Added the moon editor.\n~~~~~~~~~~~~\n9/29/25 - 1.4.3 to 1.4.3a\nColorful Rocks Update\n -- Added ground color/saturation and support for Celsius.\n~~~~~~~~~~~~\n9/30/25 to 10/3/25 - 1.4.4 to 1.4.5h\nPreset Worlds Update\n -- Added presets for the planets, and a temperature map.\n~~~~~~~~~~~~\n10/5/25 - 1.4.6 to 1.4.6a\nLife Among Worlds Update\n -- Added Cities.\n~~~~~~~~~~~~\n10/5/25 - 1.5.0 to 1.5.0a\nContinental Erosion Update\n -- Added terrain smoothing.\n~~~~~~~~~~~~\n10/5/25 to 10/5/25  - 1.5.1 to 1.5.1d\nOn The Go Update\n -- Added mobile support.\n~~~~~~~~~~~~\n10/7/25 to 10/12/25 - 1.5.2 to 1.5.3b\nLet There Be Light Update\n -- Added a star system.\n~~~~~~~~~~~~\n10/14/25 to 10/20/25 - 1.5.4 to 1.5.5d\nHarmonious Update\n -- Added music.\n~~~~~~~~~~~~\n11/3/25 -- 1.5.6 to 1.5.6b\nCharted Worlds Update\n -- Added maps.\n~~~~Last 3 Updates~~~~\n11/3/25\nV1.5.6 -- Added a map mode when pressing K, this does replace the atmosphere toggle, so you'd just need to set atmosphere to a transparency of 100 to turn it off. There will be more map types in the future, right now there's heightmap and a simple surface.\nV1.5.6a -- Added caching for temperature and prevailing winds, this may make performance better. Also, made the surface map biome instead of just land and water.\nV1.5.6b -- Made it so you can now edit the height of the heightmap in map mode, and that the data gets cached correctly in map mode.\n~~~~~~~~~~~~\nI believe that GitHub links are allowed, so\nhttps://github.com/TipperScout/Planet-Gen-Devlog/\nis the link to the full update log.\n\n~~~~~Song Credits~~~~~\n    Composer: TipperScout\n    Title: Planetary Juggle\n    Link: https://flat.io/score/68db076e9713395a3b40aded-planetary-juggle\n~~~~~~~~~~~~",

                "title": "Mystery Manor \u272f Remastered \u272f ",
                "creator": "primrosepink1",
                "id": 1200062991,
                "date": "2025-08-23T13:39:42.000Z",
                "instructions": "\u272f 9/26/25: Featured!!! Thank you all so much for the support - I put so much time and effort into this, so it really means a lot <3 Go show the amazing VA's some love, too - I couldn't have done it without them!!\n\nIf you're having trouble getting this game to load or it keeps crashing in the middle, try the turbowarp version here: https://turbowarp.org/1200062991 It should run a little more smoothly for you :)\n\nAlso, friendly reminder that advertising, chain mail and spam are against the Scratch guidelines. There are plenty of studios where you can promote your projects, but don\u2019t do so in the comments of this game. All ads and will be deleted, and repeated spammers will be reported.\n\n\u272f  Hi everyone! \u272f \nI'm so excited to share this brand new take on one of my favorite old games with you! This version features new and improved art, subtitles, voice acting, and music, as well as added options for hints and better hidden clues. I hope you enjoy it! \n\n\u272f Press the Green Flag to Begin! \u272f\nYou can adjust the settings using the button in the bottom right corner. After that, press play to trigger the start cutscene. You will be able to click the dialogue box after Lady Sarah's finished talking to proceed to the next section (you'll do this for some of the characters later in the game, too.) \n\nOnce you have all the information about the case, you can use the arrows to move throughout the manor. Click on any staff members you encounter to talk to them. If you have hints turned on, you can use the hint button if you get stuck and then click on the hint to close it.\n\nIf glow is turned on, any objects you can interact with will glow when you hover over them with your mouse. If you don't, you'll have to find clickable objects on your own. \n\nUse the clues and information you gather to find out who stole Lady Sarah's priceless painting. And most importantly, have fun! :D\n\n",
                "notes": "\u272f Credits \u272f \nStarring:\n@StarVoiceActress as Lady Sarah\n@mintfig as Nick\n@MrCub14 as Alfred\n@CaiVoices as Molly\n@Primrosepink1 as Angelina\n@HermioneVoiceActress as Claudia\n\nArt and code by me (@Primrosepink1)\n\nMusic: Prowler by Bohren & Der Club or Gore and Becoming Alive by Succession Studios\n\nYou can play the original game here: https://scratch.mit.edu/projects/380935767/\n\n\u272f\n#Mystery #Manor #Game #Remake #Remaster #Detective #Whodunit #MysteryGame #DetectiveGame #Investigate #Puzzle #Clues #Crime #MysteryAdventure",

            {
                "title": "Lava Lamp",
                "creator": "RobFarley74",
                "id": 624682780,
                "date": "2022-01-07T11:03:24.000Z",
                "instructions": "So I've finally conceded and turned off the comments, too many adverts, too many silly arguments, I've not got the time to moderate it so afraid if we can't play nice we can't play! Instead I've decided to advertise my own stuff on this project! Clear to clear the splash screen!\n\nAnyway, thanks for supporting this, I've gained about 200 followers since getting featured which is pretty damn cool.\n\nWhy not try some of my other projects too?\nJetpac: \nhttps://scratch.mit.edu/projects/759670752/\nHovercraft Racing:\nhttps://scratch.mit.edu/projects/514263123/\nBadly Drawn Racers:\nhttps://scratch.mit.edu/projects/975465731/\nSpace Blaster:\nhttps://scratch.mit.edu/projects/573273377/\n\nSlider will adjust the number of blobs it's working with, the fewer the faster it'll run.\n\nClicking the Lava Colour or Lava Liquid buttons will change the colours of the lava or liquid.",
                "notes": "Basically it's a slightly odd particle engine, all the lava blobs collide in a smooshy kind of way, the also collide with the edges of the lamp in a squishy kind of way. \n\nTowards the bottom they warm up and become more buoyant and therefore rise. At the top they cool and become less buoyant and so they fall.\n\nThey colour fade based on their vertical position and they're random sizes, their size makes no difference to anything right now.\n\nI was hoping this would look more spoodgy that it does, as it happens I think it just looks like a bunch of balls in a jar... I might look at improving this, I think basically any blobs touching needs to be the same colour and kinda group themselves up, maybe even have some stickiness to each other... not sure... \n\nBut this is done for now!\n\n#lavalamp #pen #experiment #physics",

                "instructions": "The Turtle draws an Octagon Grid via a Random Path.\nIdea and rules for valid turns to draw path by me.\n\n* Run at normal speed.  The path is random, so you can use Turbo Mode to finish drawing the grid quickly.\n\nThe turtle repeatedly draws a line then makes a valid turn randomly.  The selection of valid turns depend on the direction that the turtle is currently moving.\nIf the turtle is moving diagonally, it may randomly turn 45 or -45 degrees.\nIf the turtle is moving vertically or horizontally it may randomly turn 45 degrees in the current turn direction, or turn 90 degrees in the opposite direction.\n\nIf a line goes off the screen, the turtle reverses direction and retraces the line (and also reverses the turn direction).",

                "instructions": "[[[[[[[[ The Claw ]]]]]]]]\n\u22c6 \u02da\uff61\u22c6\nYou need to help save the Claw Arcade!\nPlay games and win prizes to fill up the Claw Meter\n\u22c6 \u02da\uff61\u22c6\nPress the green flag twice!!! \u22c6 \u02da\uff61\u22c6\n\u22c6 \u02da\uff61\u22c6\nPink Claw Machine \u22c6 \u02da\uff61\u22c6\nPress [space] to drop the claw and grab the tickets, make sure you time it correctly! The tickets might start to move as well :O\n\u22c6 \u02da\uff61\u22c6\nGreen Claw Machine \u22c6 \u02da\uff61\u22c6\nPress [space] to activate the clipper, the cutter tool must overlap with the prize string\n\u22c6 \u02da\uff61\u22c6\nPrize Machine \u22c6 \u02da\uff61\u22c6\nYou can roll a random toy for [15 tickets] you can either place that toy in the display window or add it to the claw meter. Once enough toys are added you win a prize and the game!\n\u22c6 \u02da\uff61\u22c6\nMobile Mode \u22c6 \u02da\uff61\u22c6\nPress the [Mobile Mode] button on the start page and then press the play button. A button will appear in the top right corner, this button can be used instead of the [Space] bar to play the game!\n\u22c6 \u02da\uff61\u22c6\nThis was made for the [Claw Machines] featured studio, thanks for playing!\n\u22c6 \u02da\uff61\u22c6\nAll artwork and code made by me\n\u22c6 \u02da\uff61\u22c6\n[Version 1] Posted\n[Version 2] Music and Sound Effects Added\n[Version 3] Mobile Mode Added!\n\u22c6 \u02da\uff61\u22c6\nMusic: \"Rainbow Falls\" - Kirby's Epic Yarn\n\u22c6 \u02da\uff61\u22c6\nThank you so much for the feature! I'm so excited!",

            {
                "title": "Dust \u250a A Poem",
                "creator": "skioya",
                "id": 1204922690,
                "date": "2025-08-11T08:06:23.000Z",
                "instructions": "\u258c\u2502\u2588\u2551\u258c\u2551\u258c\u2551 \u208a\u02da\u029a Scratch Camp 2025  \u208a\u02da\u2727\uff9f.\u2551\u258c\u2551\u258c\u2551\u2588\u2502\u258c\n\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\n\nWow, time really flew! Feels like Scratch Camp had just begun, and now we\u2019re already at the last week. :)\n\nThis week's theme is \"Flip The Script\" where we'll create projects from a totally unexpected point of view.\n\nHere's a nostalgic poem - Dust: the dust - a silent observer of life, watching years pass and stories unfold without ever being noticed - capturing and carrying memories, moments, change, and fragments of our lives. We often wipe dust off, but what does dust hold within? If there's something you'd like to add on, please remix. I'd love to see what you create! <3\n\n\u25b6 Click the stage to move to the next line.\n\n\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\n\nWelcome to the final week of Scratch Camp, Not As it Seems: Flip the Script! This week, you\u2019ll give voice to the characters, creatures, or things that don\u2019t usually get to speak.\n\nEvery hero has a villain. Every story has more than one side. Every object, place, or person has a perspective we don\u2019t normally hear from. What does the moon think of Earth? What\u2019s it like to be a sidekick, or the raincloud raining on your parade, or even a rock in someone\u2019s shoe? Flip the script and create a project from a totally unexpected point of view.\n\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583",
                "notes": "\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\n\nI was really busy with school which is why I could not reply earlier, but now I want to respond to every single comment. To everyone who has shown their love, thank you so much! I really appreciate it and it means so much to me! Thank you! <3\n\nWhaaa- Featured!? Thank you so much Scratch Team! This made my day! <33\n\nP.S.: I'd request you to please not advertise in the comments. However, you're welcome to share your projects made for Scratch Camp! I'd love to check them out! <3\n\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\n\nThis project was created for Week 3 of Scratch Camp 2025. Check out the Week 3 Studio at: https://scratch.mit.edu/studios/50769390/\n\n\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\n\nAnd, oh, hi! I'm Skioya, a Camp Counselor for Scratch Camp 2025!  Which means, I'm here to add projects to Camp Studios, answer questions about Scratch Camp, and have fun making projects! :D \n\nIf there's anything you need my help with, please feel to reach out! <3\n\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\n\nI was short on time, which is why I decided to present a poem. I\u2019ve been pretty busy lately, so this project's a little rushed :P \n\nIt took me a while to come up with the idea, though. We don\u2019t like dust settling on our stuff, but\u2026 how does dust feel?\n\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\n\n\u21aa Artwork: Created in the Scratch Vector Editor along with  artwork from my previous projects.\n\n\u21aa Font: Zeyada\n\n\u21aa Music: Echo of Sadness found on bensound.com\n\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\n\nWelcome to the final week of Scratch Camp, Not As it Seems: Flip the Script! This week, you\u2019ll give voice to the characters, creatures, or things that don\u2019t usually get to speak.\n\nEvery hero has a villain. Every story has more than one side. Every object, place, or person has a perspective we don\u2019t normally hear from. What does the moon think of Earth? What\u2019s it like to be a sidekick, or the raincloud raining on your parade, or even a rock in someone\u2019s shoe? Flip the script and create a project from a totally unexpected point of view.\n\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583",

                "instructions": "\u2b3a Welcome to !epyT sdrawkcaB \u2b3a\n\u2937 A game about typing backwards!\n\n\u2733 August 4, 2025: FEATURED!! Thank you Scratch Team!\n\u21a6 Please don't advertise! All ads will be reported!\n\n\u273b Follow @cheekybubba5 for more awesome games!\n\nIn this game, instead of typing from left to right as always, you'll be typing from right to left! Believe me, that's a lot harder than it seems!\n\n\u25e3 \u25e6 Instructions \u25e6 \u25e5\n\n\u27a4 Begin by selecting one of two modes\n\u27a4 Select the theme of words you will be typing\n\n\u2500\u2500\u25cb Time Attack Mode \u25cb\u2500\u2500\n\u2726 It's all about speed! Type as many reverse words as you can, in 50 seconds!\n\u2726 See how you did! My record (with the Generic Word-List) is 161 characters typed.\n\n\u2500\u2500\u25cb Compare Mode \u25cb\u2500\u2500\n\u2605 Also all about speed, but this time you're comparing your normal typing speed to your reverse-typing speed!\n\u2605 Type 10 words (as usual) from your selected Word-List\n\u2605 Type the same 10 words, but this time from right to left!\n\n\u26a0\ufe0f Faster typers, I'd recommend using Turbowarp for a higher framerate, as this will significantly improve your performance. \u2935\nhttps://turbowarp.org/1202221465?fps=250\n\n\uaa5c Feel free to remix this project to make your own word-lists, and change what you'd like!\n\n\u25e3 \u25e6 Credits \u25e6 \u25e5\n\n\u00bb Code and graphics by @cheekybubba5 (That's me!)\n\u00bb Music and sound effects from Pixabay\n\nThis project was created for Scratch Camp Week 2 - Backwards and Upside down!\n\nPlease \u2665\ufe0f and \u2b50\ufe0f if you enjoyed!\n\nThanks for playing! Scratch On!\n#type#backwardstype#games#all\n\u300c \u22c5 \u235b \u22c5 \u02e5  *Grunt",

                "instructions": "yay this is the full game I guess :)\n\nArrow/WASD Keys to Move\nC/L to Sprint\nX/M to Interact with stuff (as well as dash)\nSpace to Jump (mainly over the thorny bushes)\n\nMANUAL:\nThere isn't any kind of guide in game so this is your main manual.\nThere are sometimes barricades in the end of a room sometimes, use your dash to break through it\nGates must have all 3 buttons in the room it's in pressed to destroy it.\n\nJust use the Ball in the Saferooms, it gives you a hint on what to do for entities you encounter in that level.\n\nMacrocosm (The Planet): it's the Carnation of this game, just keep going until you find a purple tinted room, and hide in the Holes. (You are also safe while in SafeRooms, and you hide in holes using X/M)\n\nHaste (The Cloud): Just Simply gives a limited amount of time to stay in a room, or else you get damaged.\n\nCorral (The Jellyfish): blocks the entryway, get close enough to it for it to attack, you can pass through if you dodge it.\n\nSyllabary (The Letter-Train): The Slugfish ripoff, just stay out of the middle when it arrives and you're good. (You're also safe from it while in Saferooms)\n\nDiscern (The Rock): Stop sprinting when in it's aura, or you could risk getting damaged.\n\nLeviathan (The Butterfly): don't touch the hooks, or else you risk dying.\n\nParalyze (The Snowflake): When opening it's eyes, don't move. click on Paralyze to get rid of it.",

                "instructions": "You can also play it here more smoothly : https://play-emoji-match.netlify.app/\n\nDouble click the green flag and play in fullscreen mode for smoother experience>>>>>>>>>>>>>>>>>>>>>\n\n---------------------------Emoji Match------------------------------\n                             (Mobile Friendly)\nThis is a fast-paced matching game where players must quickly match the emoji. It tests speed, accuracy, memory, and attention.\n--------------------------------------------------------------------------\n\nControls:\n-Just click on the cards and match them.\n-Click on question mark to learn about different modes in the game.\n- Click on the corner small BGs to change backgrounds.\n--------------------------------------------------------------------------\n\nGoal:\nBeat this game in freestyle and tell in comments how much time you took.\n--------------------------------------------------------------------------\n\nAbout the Special Cards:\n- The purple colored bad card shuffles all the cards again.\n- The green colored bad card decreases the timer by 10 secs. (Opposite in freestyle)\n- The cool blue colored good card increases the timer by 10 secs. (Opposite in freestyle)\n- The pumpkin spy card lets you see all cards for a few moments.\n\nTwist - You can get all 4 cards as bad or good!\n--------------------------------------------------------------------------",

                "date": "2024-07-04T12:43:58.000Z",
                "instructions": "",
                "notes": "\u3164\n\u3164\n\u3164\n\u3164\n\u3164\n\u3164\n\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164 \u3164Nighttime Highway\n\u3164\n\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u3164\u23f7\n\u3164\n\u3164\n\u3164\n\u3164\n\u3164\n\u3164\n\u3164\u3164\u3164\u3164| About\n\u3164\n\u3164\u3164\u3164\u3164Thanks ST for featuring :D\n\u3164\n\u3164\u3164\u3164\u3164Welcome to Nighttime Highway, a\n\u3164\u3164\u3164\u3164psudo-remake of an unfinished\n\u3164\u3164\u3164\u3164project by @Hyperlapse. Enjoy :)\n\u3164\n\u3164\n\u3164\n\u3164\u3164\u3164\u3164| Instructions (also in-game)\n\u3164\n\u3164\u3164\u3164\u3164Use \u2190 \u2192, AD, or tap the left/right\n\u3164\u3164\u3164\u3164sides of the screen to move the car.\n\u3164\u3164\u3164\u3164Avoid other cars. Collect coins and\n\u3164\u3164\u3164\u3164powerups for bonuses. Good luck :)\n\u3164\n\u3164\u3164\u3164\u3164Easy mode, sound, and rain settings\n\u3164\u3164\u3164\u3164are in the setup section. The other ui\n\u3164\u3164\u3164\u3164elements should be pretty self-\n\u3164\u3164\u3164\u3164explanetory. The crown icon on the\n\u3164\u3164\u3164\u3164death screen is your personal\n\u3164\u3164\u3164\u3164highscore, not a cloud highscore btw.\n\u3164\n\u3164\n\u3164\n\u3164\u3164\u3164\u3164| Commenting\n\u3164\n\u3164\u3164\u3164\u3164Feel free to comment your score or\n\u3164\u3164\u3164\u3164feedback, but please no ads (or else).\n\u3164\u3164\u3164\u3164Also please don't request a cloud\n\u3164\u3164\u3164\u3164highscore, as I can't add that.\n\u3164\n\u3164\n\u3164\n\u3164\u3164\u3164\u3164| Credits\n\u3164\n\u3164\u3164\u3164\u3164Thanks again to @Hyperlapse for inspo\n\u3164\u3164\u3164\u3164on the game idea and the car art and\n\u3164\u3164\u3164\u3164backdrop art. Also thanks to @AeroKoder\n\u3164\u3164\u3164\u3164for teaching me how to synch the\n\u3164\u3164\u3164\u3164music without spamming the flag.\n\u3164\u3164\u3164\u3164The Tinycar powerup idea                 "date": "2025-05-14T10:42:59.000Z",
                "instructions": "\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\nNote: The \"x\" inside the project, in the operations, is a multiplication sign, not the variable x.\nSorry if it looked confusing. :P\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\nWoo-hoo! It's me.\n\nWelcome to some extreme madness! Ever wondered why your default sprites pop up at 36,28? No? \n\nHere's why! And, also why the 14th of May, 2025 in significant.\n\nWon't give more spoilers! Go check the project out! ;)\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\nFor everyone asking if this is real, well, it is up to you hehe. \n\nP.S.: Click \"See Inside\" to know more! :)\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nDid you know that adding up Tera's color, saturation, and brightness gives 216, i.e. 6 cubed? :O\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac",
                "notes": "\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\nFEATURED!? woah-really!? This isn't a dream! *screams*\n\n@ceebee loved and favorited this! YAYYYYYYYYYYY!\n\nThank you so much, Scratch Team!! <3\n\nAlso to everyone who commented and loved this, TYSM! This means a lot! =D\n\nThere're so many comments RN! I'm not sure if I can reply to them all, but I'll try my best! :D\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\n*Ahem, Ahem*\n\nHow do I feel sane after doing this, you ask? I DO NOT! Maybe a bit of Physics would help me get back to normal? (really, now?) *coughs* I'll do that later.\n\nThis was something random and I myself am surprised how this managed to get along. Numbers do have a way of doing that, huh? xD\n\nHere's how I made this:\n\nFont: Oswald\nMusic: Dawn of Change from Bensound & Better When I'm Dancing by Meghan Trainor\n\nThat's it, I guess?\n\nP.S.: Please don't try this at your Math exams. I would not be responsible! :P\n\nHope you enjoyed! Let me know if there is anything I could work on. Got more ideas to make this sillier? Go ahead and remix! Waiting to see what you can create! :)\n\nP.S.: This project was created for the Scratch Week's Tera Takeover. Check out other awesome projects here: https://scratch.mit.edu/studios/37060928\n\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac",

                "instructions": "F-featured?? THIS IS FEATURED????? TYSM EVERYONE!!!! :DDDDD TYSM @TheTechnoMusicain for suggesting it to be featured!\n\nAHHHHH! THIS TOOK ALL NIGHT TO MAKE! PLEASE READ!\n\nOk, I introduce to you, Dragi! A multiplication practice game with little dragons in it! I made it because my siblings were struggling with their multiplication tables. So, I made them this little game to help! The questions are completely randomized, it is complete with music, a mute button, cute little dragons, and even a loading effect! This is easily my most advanced project yet. Here is how to play it!\n\n-INSTRUCTIONS-\n\nHow to select a dragon:\nTo choose your dragon it's pretty straight-forward. You choose a little icon on the left side of the screen (After pressing start). There should be eight icons, one for each dragon type, fire, earth, wind, water, ice, plant, dark, and light. After you find one you like, just press select, and your set!\n\nHow to type in answers:\nOnce the numbers show up on the screen, you select the answer you think is correct. Did you misclick? Not a problem! There is a small X in the bottom corner near your dragon's foot. Click that to clear your slip-up.\n\nNow your set!\n\n-FUTURE UPDATES-\n\nI plan to make their bobbing animation a tad smoother. I'm also thinking of adding currency as an incentive, you know, to buy up-grades and (maybe) new dragons. \n\nFound a bug? Let me know in the comments below!",

                "id": 1157610378,
                "date": "2025-04-18T01:29:26.000Z",
                "instructions": "/!\\ PLEASE NO ADVERTISING!! THANK YOU\nInstructions Below!! :D \n- -\nALSO BTW COPY THE WHOLE CODE IT ENDS AT THE EQUAL SIGN OTHERWISE WONT WORK :') TRY TRIPLE CLICKING/TAPPING <3\n- -\n(TW: BRIGHT COLORS AND POSSIBLY GLITCHY MOVEMENT (especially if you use randomize or save feature /!\\) <--\n- - - - -\n< COLORS: There are 2 KINDS of color adjustment options. \n-\nFIRST COLOR KIND: The 1st kind is the buttons, the 3 color buttons on the side change the color for the pattern, body and spikes (+ the toes will match the spikes if they are toggled on via the 'feet shape' button.) \n-\nSECOND COLOR KIND: The 2nd kind is the sliders, accessible via the 'other colors' button. Eye color is self explanatory, but color 1 changes the color of the head item. color 2 changes face items, and color 3 does neck items. Oh yeah, to exit the sliders, press the 'x' below them.\n- -\n< RANDOMIZE: \"Random\" gives the dino a randomized selection of items and every customization option, so basically exactly what it sounds like.\n- -\n< ITEMS: There are 3 kinds you can apply to your dino to mix and match. 'Head items' retain things that go on the head, stuff for the neck OR hands is 'neck items', and for the face gives you face items.\n- -\n< SAVING AND LOADING: \"Save\" lets you copy the code that contains your dino creation, and then use the \"Load\" button by clicking it 2 to 3 times and pasting it into the white empty text box.\nThen, by pasting it loads your exact creation in a second or so, making it so you can share yours with anyone via a code :D\n- -\n< PATTERNS: Simply lets you choose the pattern for your dinosaur. Over 11 kinds of patterns to choose from, or you can give your Dino none at all! \n- -\n< SHAPES: You can change the shape of the mouth, eyes, and feet, via the corresponding buttons.\n- -\n< BKG: This button upon clicking it means to change the background. It's just a fancy shortened version of background.\n- -\n< UI AND MUTE/UNMUTE:                 "date": "2025-04-22T20:14:38.000Z",
                "instructions": "- FEATURED!!?!!? Thanks so much Scratch Team :D I can\u2019t believe it! (I was asleep when everything happened xD). Getting featured has been my main goal for a lot of time, and I\u2019m glad it finally happened! \n\n- Thanks a lot to @BrilliantStar114 for proposing the project :D \n\n- Also\u2026 follow @DuplexCode for a taco :) AND PLEASE DO NOT ADVERTISE!\n\u2014 \u2014 \n\u2605 CHANGELOG \u2605\n\n- v.1.1 | Fixed map clipping bug\n- v.1.2. | Added mobile controls on the Waste Finder game.\n- v.1.3. | Remade the thumbnail\n\u2014 \u2014\n\u2605 The Three R's - a project for Earth Day 2025 \u2605 \n\u2014\n\u276f\u276f Welcome to an interactive project that I made for this year's Earth Day! :D \n\nThis project includes three parts:\n\u27a1 A slideshow explanation about Renewable Energies and the Three R's.\n\n\u27a1  A game where you need to recollect waste which ends with a fun quiz about separating waste with containers and the Three R's!\n\n\u27a1 A hand-made Vector parallax about the two sides of Earth and its unfortunate differences, created to raise awareness about the consequences of not taking care of our planet.\n\n\u276f\u276f I hope you have fun! I made this project on a single day so  it might feel a bit rushed, but I tried my best :) This project was also created for @SMers' contest!\n\u2014 \u2014\n\u2605 CREDITS \u2605\n\n\u276f\u276f @griffpatch for the walking Scratch Cat\n\u276f\u276f @ScratchCat for some assets\n\u276f\u276f Music: A Hat in Time OST - Peace and Tranquility\n\u276f\u276f Google for most of the information shown in the interactive slideshow and the font (Fredoka).\n\u276f\u276f @Frizja for the Space background \n\u276f\u276f Flaticon for some of the art and icons\n\u276f\u276f Rest of the art and code made by me :)\n\u2014 \u2014\n\u2605 Thanks for playing! :D \u2605 \n#all #art #games #artwork #interactive #music #parallax #trending #featured",

                "instructions": "How To Play Sugar N' Starch:\n- Choose your weapon and abilities.\n- Hold your mouse down to fire your main weapon.\n- Press 1, 2, and 3 to use those respective abilities.\n - Mobile players can also click the abilities, then click where they want to use it.\n- The waves will get harder as you go on.\n- Once you run out of health, the game ends.\n- Your final score is how many waves you've passed.\n\nSome enemy descriptions:\nSugarbat: Simply flies towards Starchlord.\nLarge Sugarbat: A bulkier Sugarbat.\nSourbat: Shoots projectiles at Starchlord. They can be shot down!\nCherrybomb: Falls to the bottom of the screen. Destroy it for some explosive assistance!\nC.A.N.D.S. (Candy Association National Defense System): Casts a shield around itself to protect it's allies.",

                "date": "2023-09-14T17:44:05.000Z",
                "instructions": "It seems that Caesarino had made their painting instructor Baguette Man just a little to angry, perhaps you had used the wrong brush strokes or used olive oil instead of the oil paints?\n\n     Either way it seems that Caesar's going to have to take down Baguette Man so he doesn't \"Paint the streets Red\".\n\nCaesar's options:\n     Slash (e button): Slow moving but large hit-box projectile that lasts long, but small Damage.\n     Ball (r button): Fast moving projectile but doesn't last too long, medium Damage\n     Bomb (f button): Comes to a stop and sits for 3 seconds, then violently explodes. The longer Baguette man is in the explosion the more Damage he'll take.\n\n     Now, Baguette man is your mentor. He has your moves like bombs and slashes, but he also hasn't taught you all his tricks. He may reveal his tricks if you get him down to 75%, 40% and 15% respectively. During this he Attacks with something you don't have in your arsenal, but also attacks significantly faster for a short period, permanently for after 15%.\n\n     Looks like Caesar won't be having fun for a while.\n*Menacing",

                "title": "Take Flight Mania",
                "creator": "S_Cabbage",
                "id": 1019397335,
                "date": "2025-03-21T18:30:01.000Z",
                "instructions": "\u25ba You can handle one Take Flight game, but how about ALL THREE... at the same time?!\n\nWell, in Take Flight Mania, you can try! Whenever Gobo shows up, get ready to switch to another Take Flight game and use its unique mechanics to your advantage. Start in Take Flight 1, use POW abilities in Take Flight 2, and character items in Take Flight 3. This, along with remixed songs by the community, makes Take Flight Mania a true love letter to the series.\nBut wait! There's more... Parry from Going Flap joins the flight! Score 3,000 or more to unlock him. He can use every item in the game, picked randomly.\n\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\n\u25ba CONTROLS\n\nWASD:\n\u2022 Fly (Singleplayer + default controls)\n\u2022 Fly (Multiplayer player 1)\n\nArrow keys:\n\u2022 Fly (Singleplayer + default controls)\n\u2022 Fly (Multiplayer player 2)\n\nMouse / Touch:\n\u2022 Fly (pointer controls)\n\u2022 Navigate menu\n\nSpacebar:\n\u2022 Use POW Ability\n\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\nHave fun, but beware... This game gets tough!\nv1.0.7",

                "creator": "WingDingWarrior89",
                "id": 1122007518,
                "date": "2025-01-18T15:32:57.000Z",
                "instructions": "Yo featured! Thankee Scratch Team!\nMade for TSA (Technology Student Association)\nOk so just don\u2019t advertise, please\nAlso, please don\u2019t spoil too much stuff \nUpdate: 1st in regionals, 2nd in states\n\n\n\"Interrogate!!!\" is a puzzle-action-platformer-mystery where you play a detective solving the case of a stolen cashier and a bar of soap. Explore the map, solve puzzles, interrogate suspects, gather clues, and summon ethereal cloud gods to identify the perpetrator.\n\nINSTRUCTIONS:\nUse FULL SCREEN for best experience.\n\nClick that little flag a couple of times. This game is chock-full of code and costumes, so there's a bit of lag if you don't click the flag a couple of times.\n\nAll of the instructions on how to play are within the game, but in case you're still confused on something:\n\nCONTROLS:\nIn the Overworld/Platforming Sections:\nUP arrow to JUMP\nLEFT and RIGHT arrows to MOVE\nZ to INTERACT with objects and NPC\u2019s\n\nIn the Interrogation/Action Sections\nUP arrow to PLEAD\nLEFT and RIGHT arrows to DODGE\nDOWN arrow to BLOCK\n\ni to open Inventory\nWhen in the inventory or sections where you have to crack a code, use your mouse.\n\nCREDITS:\n\nThe following sound effects used in the game are from Pixabay, a royalty free sound effects cache: \n\n\u201cLight Rain\u201d sound effect\n\u201cCrickets\u201d sound effect\n\u201cMetal\u201d sound effect\n\u201cBang\u201d sound effect\n\u201cClown Horn\u201d sound effect\n\nThe following tracks from the game were created in Garageband:\n\n\u201cCity Theme\u201d\n\u201cInterrogation Theme\u201d\n\u201cIntroduction Funky Beat\u201d\n\u201cSuspect Room\u201d\n\u201cYou Got an Item!!!\u201d\n\nAll other tracks and sound effects in the game were recorded by us, some with minor edits to the audio.\n",

            {
                "title": "Locked Out (Locked In 2)",
                "creator": "Icicle111",
                "id": 1096736656,
                "date": "2025-03-20T21:11:51.000Z",
                "instructions": "Use WASD or arrow keys to move, click on things when you are close enough them to inspect or interact with them. \nIf you can't seem to interact with something, try taking a few more steps toward it and clicking on it. \nIf you get stuck, an answer key can be found at the bottom of the instructions.\n\nIf you find any bugs, please notify me on my profile!\n\nWow, 170,000 views and 7,000 likes and favorites!! I was not expecting this to get so popular! Thank you so much to @supernotmario10 and a few other people who proposed it to be featured!\n\nPlease do not spam, ads are okay, but don't copy and paste the same message over and over.\n\nAfter 30-ish sprites and about 3 to 4 months of game development, the long-awaited Locked In 2 is finally here!\n\nI've decided to not make a part 3 because this game alone took a lot of time and effort, and I want to make some other games apart from just Locked In sequels.\n\nGood luck remixing this! There's so much bad code, it's practically falling apart at the seams. Someone must've used bug-infested spaghetti instead of thread!\n\n         - Answer Key below (Warning, Spoilers!) -\n\n\n\n\n\n\nIf You Get Stuck:\n- Shed key is under the doormat\n- Click on the inventor in the shed to give him your \n   phone after his initial dialogue\n- Talk to the mouse to get a piece of cheese\n- Click the machine in the shed to age the cheese\n- Give the aged cheese back to the mouse\n- Give the acorn from the mouse to the squirrel after \n   his initial dialogue\n- Give the parts from the squirrel to the inventor\n- Take the seeds from the box next to the mouse\n- Click the valve to turn the sprinkler on next to the \n   flower bed\n- Click the flower bed to plant the seeds\n- Click the flower bed again to make the flowers grow \n   with the handheld machine from the inventor\n- Walk towards the flowers to receive honey from the \n   bees\n- Give the honey to the honey badger\n- Open the door with the key from the honey badger\n\n\n\n\n\n#All #Games #Point_And_Click #Locked_In #Locked_In_2 #Lock #Key #Puzzle #Icicle111 @Icicle111",
                "notes": "This is a sequel to my game, Locked In, which was made popular after @-Technify- got it featured, and was what motivated me to make this project in the first place!\n\nThank you so much to @supernotmario10 and a few other people who proposed this to be featured!\n\n- Art -\nAll art, backgrounds, and characters are created and designed by me in the Scratch sprite editor\n\n- Music and Sound -\nMusic from the GarageBand loop library\nMachine, alarm clock, car vroom, skid, cow bell, whoosh, falling, and car horn sounds are from the Scratch sound library\nThank you to freesound_community on Pixabay for the saw, hammer, and 8-bit explosion sound effects (edited slightly)\n\n- Tutorials -\nThanks to Jonathan Weber on Pinnguaq for the tutorial for the iris wipe transition at the end\nThe inventory is a modified version of the score counter from a tutorial by @Griffpatch\n\n- Other References & Inspiration -\nThe police box connected to the machine is the TARDIS from Doctor Who\nSimple key design and description are based on that of the simple key from Hollow Knight\nChip the squirrel was inspired by other squirrels from pop culture, like the squirrel from Ice Age (Scrat), and Chitchat from The Wild Robot\nThe old inventor is partially inspired by the Goblin Tinkerer from Terraria\nGeneral gameplay based on other point and click games like Day of the Tentacle and Riddle School\n\n\n\n\n\n\n\n#All #Games #Point #And #Click #Locked_In #Locked_In_2 #Locked_Out #Locked #In #Out #Lock #Key #Puzzle #Icicle111 @Icicle111",

            {
                "title": "The Sounds of Pi",
                "creator": "BrilliantGamer6",
                "id": 1145677809,
                "date": "2025-03-14T11:18:30.000Z",
                "instructions": "Pi is a number, made up of a bunch of digits. But what do these digits... sound like?\n\nThis takes the first 150 digits of pi after the decimal point, and it assigns each digit from 1 to 9 a note on the E major scale (0 having no note played, i.e. a rest). It also takes chords with the roots of these notes, making them major/minor/diminished to correspond with the key. I have tried to make it sound good, though it is somewhat hard, as these notes do not form any sort of pattern.\n\nThe song starts at a tempo of 94 bpm (pi*30 rounded), and then becomes 63 bpm at the end (pi*20 rounded).\n\nPi is a mathematical constant that approximately equals 3.14. It is represented by the Greek letter \u03c0, and is equal to the ratio of the circumference of a circle to its diameter, i.e. the length of the circumference of a circle divided by the length of the diameter.\n\nPi goes on forever, having an infinite amount of digits. Because it cannot be represented by a fraction of two numbers (e.g. 22/7), it is considered irrational. Because it cannot be represented by any polynomial operation (e.g. square roots, exponents, etc.), it is also considered transcendental.\n\nFor a potentially better performance, click the green flag multiple times. The number may still be slightly out of sync, but I tried my best to sync it with the song.\n\nFun fact: Pi has been calculated to 202,112,290,000,000 decimal places!\n(>202 trillion)\n\nAlso, happy Pi Day!\n\n(Pi Day Friday!)",
                "notes": "Please do not comment any chain messages on this project (such as being \"cursed\" or 9 random facts), since spamming violates Scratch's Terms of Use.\n(It doesn't matter who started it, please don't do it).\n\nThis was partially inspired by Michael Blake's compositions of turning digits of constants into songs (making one for pi, tau, phi/the golden ratio, and e/Euler's number). Here's his version of what pi sounds like, from over 14 years ago: https://scratch.mit.edu/discuss/youtube/wK7tq7L0N8E/\nHe made his songs in the key of C instead of E.\n\nThis song also only has two instruments and does not repeat previous digits.\n\nThe two songs used in this project that aren't the one that I made are by Kevin MacLeod (Groove Grove and Split In Synapse).\n\nAlso, not really \"credits\", but right before the end, I included a reference to the lunar eclipse that happened earlier today. If you don't know what a lunar eclipse is, it's where the Earth is directly in between the Moon and the Sun, casting a shadow on the Moon.\n\nTags:\n#all #music #happy #pi #day #2025 #irrational #march #14th #math #song #numbers #digits #sound #sounds #why #are #you #reading #these\n\nThe digits of this project's ID are almost in ascending order!",

            {
                "title": "Thwackin' Kraken",
                "creator": "blueybatgames",
                "id": 1133816022,
                "date": "2025-04-01T21:36:28.000Z",
                "instructions": "Welcome to Thwackin' Kraken, a \"peaceful\" game about ruining people's lives! How fun!\n\nAll you have to do is click those keys at the right time! Resting on circles is a good idea too! Don't mess up!\n     (Disclaimer: The final score is not percentage)\n\n\nHow I Made This Game:\n\nSome people on the GA might know that I was going to make something else. Sadly, that did NOT turn out, and I got this idea. So, for the first day I programed hitting the boat. I didn't get much time to do more though, so the rest of the code was made on the second day. After I added some polish, most of the game code was done. On the third day, I stared making the UI and finished it the day after that. Also on the fifth day, I finished one song, Wellerman! Only three songs to go! I promptly finished them in two days, ending on day eight. Also on day eight, I added the chicken grading system! How do YOU feel getting judged by a chicken! Then from there, I added a bit more polish and a thumbnail and- THATS IT! I was done! My goal this time is to get on the thumbnail! I did :D\n\nCeebee loved :D\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nYa know what, tags-\n\n#cool #game #music #fun #blueybatgames #kraken #griffpatch #game #jam #fnf #what #else #to #put #here #people #who #do #tags #you #know #right ???",
                "notes": "     (Please play in small screen and click the flag 2x)\nCode - Me (95 percent)\nGame Jam - @griffpatch (You rock)\nIdea - Me and ideas from FNF\n\n(Go down for song info)\n\n\nSong Info:\n\nRow Your Boat:\n\"Row, Row, Row Your Boat\" is an English language nursery rhyme and a popular children's song, of American origin, often sung in a round. It has a Roud Folk Song Index number of 19236.\n\nBaby Shark:\n\"Baby Shark\" is a children's song that introduces a family of sharks. The song originated as a campfire song or chant, potentially created by camp counselors inspired by the movie Jaws. During the chant, each member of a family of sharks is introduced, with campers using their hands to imitate the sharks' jaws. The song has become a hit with children and adults around the world.\n\nWellerman-\n\u201cThe Wellerman\u201d is a traditional New Zealand sea shanty that originated during the whaling era in the 19th century. The song tells the story of whale hunters waiting for a supply ship called the Wellerman to bring them provisions and goods. It reflects the harsh realities of whaling at that time. The song is also known as \u201cSoon May the Wellerman Come\u201d\n\nPirates of the Carribean:\n\"He's a Pirate\" is a 2003 track composed by Klaus Badelt and Hans Zimmer for the 2003 Disney film Pirates of the Caribbean: The Curse of the Black Pearl. It is featured on the soundtrack album of the film and is used at the beginning of the credits for the film.\n\nAnd all of those descriptions where thanks to Google-\n\n\n(This game's theme song is Novocaine-\n\n\u201cNovocaine\u201d is a song by American rock band Fall Out Boy. It is the seventh track on their sixth studio album, American Beauty/American Psycho, and was released on January 16, 2015, through DCD2 and Island Records.)",

            {
                "title": "Shorebound",
                "creator": "1_dimensional",
                "id": 1128672364,
                "date": "2025-02-21T23:23:06.000Z",
                "instructions": "TURBOWARP HIGHLY RECOMMENDED (for high quality pen and world loading purposes): https://turbowarp.org/1128672364?hqpen\n\nIf you want to advertise, do it here: https://scratch.mit.edu/studios/34699399/\n\nShorebound is now playable on mobile, due to popular request! The game will automatically switch from mobile to keyboard upon pressing any key. Please test :D\n\n(}-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-{)    \n\nYou are a pirate, sailing the seven seas with your crew and hunting for treasure, when your ship is caught in a vicious storm. It is thrown around violently in the waves, until it finally flips over and begins to dissolve into the murky water. You lose consciousness as you fall into the thrashing sea below, knowing YOU CAN\u2019T SWIM. Your mind is filled with dreams of water, flowing angrily around you as you are swept into the unknown. As you regain consciousness, you notice the burning sand beneath you. You realize that you have washed up on an island unknown to you. Sadly, as far as you know, your ship and crew have been lost to the waves. You are the only survivor, lucky enough to wash up on a nearby island. Little do you know, this island is full of secrets. You are shorebound.\n\nExplore an island full of secrets, discover crafting recipes, and survive!\n\n(}-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-{) \n  \nCONTROLS:\n- WASD or arrow keys to move.\n- Q to eat.\n- E to open your inventory.\n- Click and hold to mine/interact (you can only mine and interact with some things).\n- Number keys or click to select an item in your hotbar.\n- Drag an item in your inventory to move it, press space while dragging to split one into a slot.\n- Click in water (with a fishing rod) to fish, you automatically reel in fish after waiting a few seconds\n\n(}-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-{)  \n\nFor those wondering about the crafting recipes, there aren\u2019t that many at the moment. The game does its best to guide you through everything, but not providing the recipes is intentional and they should be discovered. If you\u2019re stuck, you can ask in the comments for a hint.\n\n(}-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-{)  \n\nFEATURES:\n- Procedural world generation with many features\n- Inventory and crafting system\n- Screen is rendered with pen stamps\n- Structure support\n- Mining\n- Treasure chests w. loot tables\n- Fishing\n\n(}-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-{)  \n\nNOTES:\n- The first version was made in about 3 weeks for a griffpatch academy game jam with the theme \u201cShipwreck\u201d. If you haven\u2019t yet joined the academy, I highly recommend it! There are monthly game jams, exclusive weekly tutorials, as well as a very helpful and kind community.\n\n- Because I had little time to create this, there are many features I couldn\u2019t add, meaning this probably won\u2019t be the final version. Leave suggestions and feedback in the comments!\n\n- 6270 blocks, 24 sprites\n\n- This game is an exploration/survival game in an rpg perspective, continuing my streak of making new genres of games each time.\n\n- (almost) everything is pen stamped (which is why hq pen is basically required)! The layering is completely different from that of the griffpatch tutorial.\n\n(}-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-{)  \n\nCREDITS:\n- Minecraft for the inspiration of many of the mechanics.\n- Griffpatch\u2019s world generation video for some basic ideas, but not any actual code.\n- Griffpatch\u2019s improved text engine tutorial on Griffpatch Academy for the tutorial text, although I did change a few things.\n- Sound effects from Pixabay and Minecraft.\n- Music by @cataclyzm9.\n- All other ideas, art, code, and text are by me!\n- Thanks so much for the favorite @griffpatch, and the feature from scratch team\u2026 wasn\u2019t expecting that!\n\n(}-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-{) \n\nto-do:\n- better loading screen\n- saving\n- cutscene/flashback\n- achievements?\n- mobs? \n- more content in general\n\n(}-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-\u2014-{) \n\nTAGS:\n#shipwreck #games #all #game #survival #exploration #discovery #tiles #island #crafting #ship #minecraft #pirate #jam #contest #competition #griffpatch #fun #pixel\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nComment _waffle_\n\nActually no more waffles please, I'm full :)\nComment something meaningful!",

                "title": "Barred mudskipper\u3000\u30df\u30ca\u30df\u30c8\u30d3\u30cf\u30bc",
                "creator": "kouta101",
                "id": 1127469066,
                "date": "2025-02-01T02:45:07.000Z",
                "instructions": "space key or click\n\u30b9\u30da\u30fc\u30b9\u30ad\u30fc\u304b\u30af\u30ea\u30c3\u30af\n\nBarred mudskipper\nPeriophthalmus argentilineatus\n\nClassification: Gobiidae\nBody length: Approximately 9cm\nHabitat: Tropical and subtropical regions of the Western Pacific\nDiet: Carnivorous (small bottom-dwelling animals such as worms)\n\nA type of goby that mainly lives in mangrove zones in the tropics and subtropics. It is similar to the mudskipper (Periophthalmus modestus), which is commonly found in Japan, but is considered a different species due to slight differences in its fins. It moves on land using its left and right pectoral fins and can jump about 1m at a time using its tail fin. At high tide it rests on trees and rocks, and at low tide it actively moves around the tidal flats in search of food. In Okinawa, it is called \"tontonmi\" and seems to have been eaten, but now it is more popular as a cute creature.\nBy the way, some members of the Mudskipper family, such as the mudskipper, the barred mudskipper , and the great blue spotted mudskipper, have a high ability to breathe through their skin and can live on land (however, they cannot breathe unless they are wet, so they need to wet their bodies regularly).\n\n\u30df\u30ca\u30df\u30c8\u30d3\u30cf\u30bc\nPeriophthalmus argentilineatus\n\n\u5206\u985e \u30cf\u30bc\u79d1\n\u4f53\u9577 \u7d049cm\n\u751f\u606f\u5730 \u897f\u592a\u5e73\u6d0b\u306e\u71b1\u5e2f\u3084\u4e9c\u71b1\u5e2f\u306e\u5730\u57df\u3001\u65e5\u672c\u3067\u306f\u7409\u7403\u5217\u5cf6\u3067\u898b\u3089\u308c\u308b\n\u98df\u6027 \u8089\u98df(\u30b4\u30ab\u30a4\u306a\u3069\u306e\u5e95\u751f\u306e\u5c0f\u52d5\u7269)\n\n\u4e3b\u306b\u71b1\u5e2f\u3084\u4e9c\u71b1\u5e2f\u306e\u30de\u30f3\u30b0\u30ed\u30fc\u30d6\u5e2f\u306b\u751f\u606f\u3059\u308b\u30cf\u30bc\u79d1\u306e\u4e00\u7a2e\u3002\u65e5\u672c\u306b\u591a\u304f\u751f\u606f\u3059\u308b\u30c8\u30d3\u30cf\u30bc(Periophthalmus modestus)\u306b\u4f3c\u3066\u3044\u308b\u3                 "title": "Super Circote 64 DEMO (CANCELED)",
                "creator": "Beacontellorporter",
                "id": 935749619,
                "date": "2025-06-25T17:10:29.000Z",
                "instructions": "This game is cancelled. Thank you so much for playing <3\nINSTEAD GO PLAY MOONLIT MACHIKA TEST!!!  https://scratch.mit.edu/projects/1225708552/\n\nPlatforming is pretty buggy, watch out! It is a demo after all. (Though its never getting fixed)\n____________________Game_____________________\n READ THE CONTROLS AND DEBUG. YOU WILL NEED IT. Controls and debug stuff are down there. \n\nThis game is fast-paced, with a timer and all in the bosses. Here's a tip; remember the indicators for the bosses. AND be quick and slick with dodging and attacking, since you can't do both simultaneously. If it's too hard, remember; that practice makes perfect. It's trial and error.\nYou play as Circote, a round sphere.\nYou have to save your brother (Trite, a triangle cause he can cook your favorite food) from Diamond(Which is a rhombus), the antagonist in this story.\n\n___________________Debug_____________________\nif u can't move during the boss then yea press r (the first boss is possible to beat)\n(IF YOU ARE STUCK IN THE AIR WHILE LUNGING, GROUND POUND/ PRESS F. I CAN NOT FIX THIS, SORRY) (ALSO, IF YOU CANT LUNGE THEN GROUND POUND FIRST! THAT'S HOW IT FIXES THE LUNGE NOT WORKING)\n__________________Controls___________________\nWASD/Arrow Keys to move. Jump is the W Key/Up arrow. Crouch is the S Key/Down Arrow. You can also double-jump by holding the W Key/Up arrow or pressing it (jump) and then again (double-jump) Space to Attack. \n\nHold the S Key/Down Arrow and the direction in which you want to roll. Rolling gives you immunity to MOST ATTACKS! Some attacks do NOT let you dodge it. (Rolling does not provide immunity for natural stuff like lava and spikes. only applies to bosses and enemies) Down arrow/S key in Mid-air to Ground Pound. \nPress space in mid-air to lunge. If you are stuck while lunging, press the S Key/Down arrow (ground pound) or press F\nPress F if you are stuck in the air while lunging. Press the R key to restart a boss fight. If health doesn't show, that's what you do! Also, if you get hurt while crouching (not rolling), you can press either the left or right keys to dash to the ground quickly. That way you can move away or attack quickly!\n\nUpdate Log______________________________\nFeb 3, 2025: Circote is now faster! Many small bugs people were talking about got fixed. Sounds were also added to the movement!\nJan 25, 2025: Got featured and fixed some bugs. Thanks Scratch!\nJan 17-22, 2025: Finished cutscene, ranking system, skip button on cutscenes, and the demo is done. I will add updates for testers\nJan 10, 2025: First thumbnail ever :D",

                "title": "PB and J: Curse of the Mer-Witch",
                "creator": "-KingMidas-",
                "id": 1064468777,
                "date": "2025-01-05T17:25:14.000Z",
                "instructions": "WHAT FEATURED HUH?? TY ST!! Jan 20th, 2025.\nProposed by @Quackers-The-Duck-\n\n  --------------] PB & J: Curse of the Mer-Witch [------------\n                         A difficult underwater battle!\n\nI encourage remixes! Hopefully the comments I have added are enough to get you going! I'm excited to see how you make it your own :)\n\n> Controls \n\nYou control PB and Jelli.\nWASD or Arrow Keys to move PB.\nMouse to move Jelli.\n\n\n\n> Attacking \n\nWhen PB and Jelli are close together, a beam of energy will be created, which is your only way of attacking. You'll need to \"stick\" together to win!\nJelli is invincible, and PB has 5 lives. PB can heal with the bubbles containing health that spawn on the left and right sides of the screen.\n\n\n\n> Scoring \n\nYou gain score based on you combo level, indicated in the top right corner of the screen. You gain combo by defeating enemies. Comment your high score!\n\n\n\n> Notes \n\nThis game was really fun to make, and I hope you enjoy it! Some parts were difficult, but I think my coding knowledge really expanded with this game!\n\nThis was made for the January Griffpatch Game Jam. The theme was \"Sticky Situation!\"\n\n\n\n\n> Story \n\nPB and Jelli live deep underwater and are best friends!\nOne day, they run into the evil Mer-Witch, who casts a spell on them that makes their life force into a beam between them, weakening PB and Jelli.\nThe Mer-Witch then summons her army of evil sea creatures to attack PB and Jelli!\nPB and Jelli will need to stick close to one another to defeat the Mer-Witch and stay alive!\n\n\n\n-] Project Stats [-\n\n - 1 Boss fight\n - 4 Enemies\n - 1735 Blocks (not uncomplicated, just optimised) :)\n - 25 Sprites\n - 1 Person\n\nGive it a love if you enjoy it, and please give me some feedback :D",
                "notes": "\u274c NO ADS!! NO CHAINMAIL!!\nPlease give the game a \u2764\ufe0f and/or \u2b50\ufe0f if you enjoy it!\nGuys I know I won you can stop telling me lol\n-] Credits [-\nArt, code, and idea - @-KingMidas-\nSound effects, Music - Pixabay, Kirby\nGame Jam, score display, depth sorting - @griffpatch\nHow I followed the theme of \"Sticky Situation\":\nThe Mer-Witch \"sticks\" PB and Jelli together with a curse!\nPB and Jelli need to \"stick\" together to defeat enemies.\nPB and Jelli are IN a \"sticky situation.\"\nThe gameplay puts the player in a \"sticky situation\" with the control scheme.\n\nUh and @CJSkitss for telling me about the font I used for the thumbnail\n\nI suppose I would call it an arcade-style game, no idea though.\n\nWait this is on trending what\n9TH IN GAMES WHAT?!?!\n5TH IN MUSIC HUH????? WhY?/1?\nok it's 10th in art now what is happendsing (Jan 7 2025)\nWhat is going on it's back on trending again?? (Jan 14 2025)\nFEATURED?111?!\nGAME JAM WINNER AND ON THE THUMBNAIL?!?!\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nPlay the game already!\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n#Games #All #PB #J #-KingMidas- #Curse",

                "id": 901262054,
                "date": "2024-06-26T06:19:46.000Z",
                "instructions": "\u250c\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 \u2022\u2727\u2022 \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2510 \n \nPlease don't advertise or add links to your projects in the comments, if you want your project to get views then add it to a studio, thank you :) I would also appreciate if people stopped \"cursing\" and \"uncursing\" others in the comments, it gets really annoying and gives me unnecessary messages.\n\nWow! Thank you for the feature! :) I was surprised to see my own project on the front page! I appreciate everyone's comments, please don't advertise, and I'll try to fix any bugs reported. Thank you!\n\nWelcome to \"Cat Cottage\"\n\n.*\uff61\uff65\uff9f\u272b*..\u272b*\uff9f\uff65\uff9f\uff61.\u2605.*\uff61\uff65\uff9f\u272b*. .\u272b*\uff9f\uff65\uff9f\uff61.\u2605.*\uff61\uff65\uff9f\u272b*..\u272b*\uff9f\uff65\uff9f\uff61.\n\nIn this game you live alone in a small cottage in the woods when you suddenly find a cat on your doorstep. It is your job to take care of this cat and learn more about this forest.\n\nControls\n.*\uff61\uff65\uff9f\u272b*..\u272b*\uff9f\uff65\uff9f\uff61.\u2605.*\uff61\uff65\uff9f\u272b*. .\u272b*\uff9f\uff65\uff9f\uff61.\u2605.*\uff61\uff65\uff9f\u272b*..\u272b*\uff9f\uff65\uff9f\uff61.\nArrow Keys or WASD: Walking\nI Key: To open inventory\nE Key: For eating berries (Your energy bar is on the top right corner of the screen. Eat to raise it.)\nL Key: To launch fireworks (Need them in inventory)\nClick on things to interact, pick up, fish, or talk to things.\n\nCat Care\n.*\uff61\uff65\uff9f\u272b*..\u272b*\uff9f\uff65\uff9f\uff61.\u2605.*\uff61\uff65\uff9f\u272b*. .\u272b*\uff9f\uff65\uff9f\uff61.\u2605.*\uff61\uff65\uff9f\u272b*..\u272b*\uff9f\uff65\uff9f\uff61. \nFeeding: Feed your cat by clicking on it. Make sure you have cooked fish in your inventory. You can cook fish by catching them in the river then clicking on the wood stove in your house.\n\nHealing: Heal you cat by clicking on it. Make sure you have a healing stone in your inventory. Get these stones by fishing in the river. (Currently updating code for healing and hunger)\n\nPetting: Pet your cat by clicking on it.\n\n.*\uff61\uff65\uff9f\u272b*..\u272b*\uff9f\uff65\uff9f\uff61.\u2605.*\uff61\uff65\uff9f\u272b*. .\u272b*\uff9f\uff65\uff9f\uff61.\u2605.*\uff61\uff65\uff9f\u272b*..\u272b*\uff9f\uff65\uff9f\uff61.\n\nA Heart or Star would be appreciated \u0295\u2022\u1d25\u2022 \u0294\n\n\u2514\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 \u2022\u2727\u2022 \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2518       \n\n\u263e Tags \u263d\n\u300eIgnore\u300f\n#cat #catcottage #cottage     ",
                "notes": "\u250c\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 \u2022\u2727\u2022 \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2510 \n \nArt and Coding: @-Nova_Mist-\n\n\nMusic\n\u2727Morning - Gymnopedie\n\u2727 Afternoon - Canon in D\n\u2727 Evening - Clair De Lune\n\u2727Night - Moonlight Sonata\n.*\uff61\uff65\uff9f\u272b*..\u272b*\uff9f\uff65\uff9f\uff61.\u2605.*\uff61\uff65\uff9f\u272b*. .\u272b*\uff9f\uff65\uff9f\uff61.\u2605.*\uff61\uff65\uff9f\u272b*..\u272b*\uff9f\uff65\uff9f\uff61.\n\nUpdates!\n4/14 - Originally shared\n\n6/22 - Unshared. Working on pixel dialogue\n\n6/25 - Finished pixel dialogue\n\n10/12 - Fixed some bugs I didn't know existed because I haven't played the game in a while. :) Feel free to tell me if there's anything you don't think is supposed to happen in the game so I can fix it.\n\n1/19/25 - Featured! Fixed door glitch and added WASD keys.\n\n1/21/25 - Fixed some bugs!\n\n1/22/25 - Trying to work on more of the game. :)\n\n\u2514\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 \u2022\u2727\u2022 \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2518",
