                "date": "2019-09-18T16:19:07.000Z",
                "instructions": "New game https://scratch.mit.edu/projects/378782824/\n\n~~~~~~~~~~\u270cWelcome to Plantera!\u270c~~~~~~~~~\n--------------------------------------------by @parlapiscine\n\nPlantera is a farm game where you have to plant trees, raise animals, expand your garden ... This is the Scratch version of the eponymous game released in 2015 on Steam, 3Ds and WiiU. Enjoy!\n\nCONTROLS\n-arrows keys to move the camera\n-mouse to interact \n- A/D to change the displayed plants in the drop-down menu \nINSTRUCTIONS\n\n-Select a type of plant then place the plant of your choice on a location of your land and click on it to add it\n-Grab fruits to earn money and gain experience\n-Unlock new types of plants by leveling up\n-Scratch cats help you harvesting fruits\n-Click on the arrows on the sides of the garden to expand it.\n-Clicking on the green flag will not delete your save\n-Click on wild animals to scare them\n-Click on butterflies, ladybugs and moles to earn money\n-Delete plants with the bin by clicking twice on a plantation\n-Get additional information about a plant or an animal by clicking on the blue ? button\n___________________________________________\n\n[credit] to Varagtp for the original game Plantera\nArt: Daniel Hjelm\nMusic: Growing a garden by Jesse Valentine\n100% coded by me except the scroll bar by @qucchia\nScratch cat run animation by @griffpatch\nThanks to:\n@ThugDamien , @cappy568309 and @Lapilerouge\n\nDid you find a bug or a bad translation? Tell me in the comments and I will try to fix it.\n(Click again on the green flag surely fix the bug)\nNote: this game has nothing to do with Terraria, sorry\n___________________________________________\nCONTR\u00d4LES\ntouches fl\u00e9ch\u00e9es pour d\u00e9placer la cam\u00e9ra\n-souris pour interagir\n- A / D pour changer les plantes affich\u00e9es dans le menu d\u00e9roulant 1-2-3 / 4-5\n\nINSTRUCTIONS\n-Cliquer sur le drapeau vert ne supprimera pas votre partie\n-S\u00e9lectionnez un type de plante puis placez la plante de votre choix sur un emplacement de votre terrain et cliquez dessus pour l'ajouter.\n- R\u00e9cup\u00e9rez des fruits pour gagner de l'argent et acqu\u00e9rir de l'exp\u00e9rience\n-D\u00e9verrouillez de nouveaux types de plantes en augmentant de niveau\nCliquez sur les fl\u00e8ches aux extr\u00e9mit\u00e9s du jardin pour l'agrandir.\n-Le Scratchcat vous aide \u00e0 r\u00e9colter les fruits\n-Cliquez sur les animaux sauvages pour les effrayer\n-Cliquez sur les coccinelles et les taupes pour gagner de l'argent\n-Supprimez les plantes en cliquant sur la corbeille, puis en cliquant deux fois sur une plante\n-Obtenir des informations suppl\u00e9mentaires sur une plante ou un animal en cliquant sur le bleu bouton ?\n___________________________________________\n\nTous les droits reviennent \u00e0 Varagtp pour le jeu original\nArt: Daniel Hjelm\nMusique: -Growing a garden- par Jesse Valentine\n100% cod\u00e9 par moi sauf la barre de d\u00e9filement de @qucchia (succ\u00e8s)\nAnimation du Scratchcat par @griffpatch\nAutres animations par moi\nMerci \u00e0:\n@ThugDamien, @cappy568309 et @Lapilerouge\n\nAvez-vous trouv\u00e9 un bug ou une mauvaise traduction? Dites-moi dans les commentaires et je vais essayer de le r\u00e9parer.\n(Cliquer \u00e0 nouveau sur le drapeau vert corrige s\u00fbrement le bug)\n\nTags:\n#plantera #game #fun #simple #parlapiscine #clickergame #pixel #Scratchcat #garden #plant\n ",

            {
                "title": "The Secret Path 3D",
                "creator": "RetroPancake",
                "id": 301963828,
                "date": "2019-04-14T16:12:05.000Z",
                "instructions": "A secret path lies on the cube from one side to the other. Use the arrow keys to move around the cube to discover the path. If you make a wrong move however, you go back to the start. Remember your path and retrace your way to the gold star!\nControls:\nPress 'Play' to start, and then select a difficulty.\nUp arrow - move forward\nLeft arrow - move left\nRight arrow - move right\nDown arrow - move down (only on first go)\nAlternatively, swipe in the direction you want to move!\nt - toggle timer\np - toggle particles (At the end, if it gets too laggy)\nThe difficulty reflects how long the path is, so easy is 12-18 squares, medium is 22-28, hard is 32-38 and fiendish is 42-48.",
                "notes": "All the code and art is by me, and the music is 'The Gift' by Joep Beving (check him out he has nice piano music). \nNow mobile friendly! Thanks to @b2ey for letting me implement his code allowing you to swipe to move!\nOh wow!! featured!! Thank you very much Scratch team! Sorry I haven't logged on in a few weeks so I didn't see! Thank you everyone for playing my game and your kind comments! I appreciate you all :) Also, I had over 3700 messages when I logged on, so I hope you will understand if I don't reply to them all!\nAlso, I'm not sure what's up with some of the high scores - the cloud variables don't seem to be updating correctly :/ sorry about that!\nIt's been about 4 years now since I posted the original Secret Path, and said that I would make the 3D version, and after all this time I finally decided to finish it (despite not being active for so long). I know most of my old friends probably aren't even on this platform anymore, but if you are, and you see this, thanks for being such friendly people, it meant a lot :)\nI hope you enjoy my game and feel free to leave any comments <3\n#Games #3D",

            {
                "title": "[RECIPE] \u2661Vanilla Cupcakes\u2661",
                "creator": "altamont07",
                "id": 321599803,
                "date": "2019-08-08T23:29:05.000Z",
                "instructions": "AHHHAHAHAHAAA FEATURED 8/23/19!! Thank you so, sooo much! This is my second ever feature and I could not be more grateful \u2665\u2665 I love you all for your supportive and kind comments, keep on baking, ok?! (\uff89^\u30ee^)\uff89*:\u30fb\uff9f\u2727 You can do anything! -A7\nMoist Vanilla Cupcakes w/ Buttercream Frosting\n\u00b0\u02d6\u2727\u25dd(\u2070\u25bf\u2070)\u25dc\u2727\u02d6\u00b0 \u2665 ( \u02d8\u25bd\u02d8)\u3063\u2668\nINGREDIENTS\n~Cupcakes~\n    2 1/2 cups all purpose flour\n    2 cups sugar\n    3 tsp baking powder\n    1 tsp salt\n    1 cup milk\n    1/2 cup vegetable oil\n    1 tbsp vanilla extract\n    2 large eggs\n    1 cup water\n~Frosting~\n    1/2 cup salted butter, room temperature\n    1/2 cup shortening\n    4 cups powdered sugar\n    1 1/2 tsp vanilla extract\n    2\u20133 tbsp water or milk\n    (optional) Food coloring of your choice\n\nINSTRUCTIONS\n1. Preheat oven to 350\u00b0F and prepare a cupcake pan with liners.\n2. Add the flour, sugar, baking powder and salt to a large mixer bowl and combine. Set aside.\n3. Add the milk, vegetable oil, vanilla extract and eggs to a medium sized bowl and combine.\n4. Add the wet ingredients to the dry ingredients and beat until well combined.\n5. Slowly add the water to the batter and mix on low speed until well combined. Scrape down the sides of the bowl as needed to make sure everything is well combined. Please note that the batter will be very thin.\n6. Fill the cupcake liners about half way and bake for 15-17 minutes, or until a toothpick comes out with a few moist crumbs.\n7. Remove the cupcakes from oven and allow to cool for 2 minutes, then remove to a cooling rack to finish cooling.\n8. To make the frosting, combine the butter and shortening in a large mixer bowl and mix until smooth.\n9. Add 2 cups of powdered sugar and mix until smooth.\n10. Add the vanilla extract and 1 tablespoon of water or milk and mix until smooth.\n11. Add remaining powdered sugar and mix until smooth.\n12. Add remaining water or milk as needed and mix until smooth.\n13. Add a dash of food coloring if desired.\n14. Pipe the frosting onto the cupcakes once entirely cooled. Use a generous amount.\n15. Enjoy!!! :)",
                "notes": "Songs ~ (hehee, notice the theme? uwu)\nMaroon 5 - Sugar\nDNCE - Cake By The Ocean (Official Clean Version)\nArt ~ Meeeee ^.^\nRecipe ~ Life, Love, and Sugar <3\nHere's the link! \u2193\u2193\u2193\nhttps://www.lifeloveandsugar.com/moist-vanilla-cupcakes/",

            {
                "title": "\u2736Secret of the Crowns Introduction \u2732Meet the Characters!",
                "creator": "hydrena_voice",
                "id": 284041629,
                "date": "2019-05-28T23:45:51.000Z",
                "instructions": "",
                "notes": "\u2022\u00b0\u00af`\u2022\u2022 \u03b7\u0454\u03c9 \u0455\u0454\u044f\u03b9\u0454\u0455! \u2022\u2022\u00b4\u00af\u00b0\u2022\n\n\u2732\u2736Secret of the Crowns Introduction \u2732Meet the Characters!\n\nSotC Studio: https://scratch.mit.edu/studios/18425857/\n\n The project gets way better as it goes on, as I made this over the course five months on this. ':D\n Comment feedback!\n\n This was made to show that I can follow through on a long term project (like an animated series), to start hype for the series, and to give me practice animating with Scratch 3.0\n\nI've been working a LOT on the first episode, and I'm proud to say that the backgrounds and story boards are turning out really good! I can't wait to share this series with you guys!\n\n Synopsis:  Emma Adglore is going to boil over with curiosity. She can\u2019t stand not knowing where her sister Lily disappears to each day. \n Living in our world can be dull, but Emma finds that there is interest in everything around her. People, to her, are fascinating. \n Josh Feldman, however, would beg to differ. Life is a stressful confinement to him. Life here keeps asking for difficult work and social skills which he can not deliver. Anything different about him he is sure to hide.\n Emma\u2019s sister Lilly can\u2019t keep a family secret for long. Adventure awaits in another world where humans can harness the elemental forces of nature, and you can start anew.\n\n This entire story is centered around seven main characters. They're all quite charming and unique, but most of them come into the picture after the first episode, which focuses on Emma (braided hair and gray eyes) and Josh (the one with freckles and a leaf on his shirt).\n\n Audition Information: Voice acting auditions for Episode 1 are out! https://scratch.mit.edu/studios/19459740/ \n While the first episode will be produced predominately by myself so I can get a handle of this, I will definitely be needing a crew to produce the rest of the episodes, and I would appreciate your talents greatly in the future.\n \n                       \u22c6 \u00b0\u2022\u00b0\u00af`\u22c6\u2726\u2732\u22c6\u2022\u00b4\u00af\u00b0\u2022\u00b0 \u22c6\n\n I would like to give a special thanks to all the Scratchers who have started and managed a successful animated series. You guys have inspired me, and I found the motivation to make my own series, which tells a story I have been developing for over six years. \n\n CREDITS\nCharacters: @Hydrena_Voice\nAnimation and Art: @Hydrena_Voice\nNatural: Imagine Dragons\n\nAnimations SotC\n\nI am really good at not giving information about the plot through this trailer. But it looks cool. You know what, special dude at the end of the credits? I'm going to give you a free hint. You can figure out a lot more by associating the lyrics with what you see.\n\n Edit: The name changed from Secret of the Rings to Secret of the Crowns on Episode 3 because of the pestering the original name caused.",

                "instructions": "26/07/19: OH MY... WOW! THIS GOT FEATURED! THANKS SO SO SO MUCH TO @TheLegoGuy101 AND THE SCRATCH TEAM! (Sorry for mostly caps, I was too excited, XD.) \n*This actually got featured on the 25th, but I didn't know that until the morning of the 26th. XD\n27/07/19: 10000 views! :)\n30/07/19: 20000 views! :D\n31/07/19: 1000 favourites! :D\n08/08/19: 30000 views! :DDD\n18/08/19: Last day on the front page... :'( Anyway, thanks so much to the members of the community who like this project! <3 \n19/08/19: Off the front page now. 1660 loves, 1220 favourites, 53 remixes, 32220 views! <3\n\nSorry that I can't always reply! \n\nMORE ENVIRONMENTAL PROJECTS BY ME:\nhttps://scratch.mit.edu/projects/244671382/ THAT PROJECT WAS FEATURED, TOO!\nhttps://scratch.mit.edu/projects/245231110/\nhttps://scratch.mit.edu/projects/294630806/\n\nMobile-friendly scrolling project!  (I made this for Science class, XD.) Thank you for checking this project out! Use the left and right arrow keys (computer) or, alternatively, use the mouse-pointer and press down (computer) or your finger (mobile device) to drive along. Enjoy! Please remix to spread awareness about environmental issues! <3",
                "notes": "*No advertising and please do not post any hate comments or comments denying the existence of climate change.*\n\nFREQUENTLY COMMENTED:\n\"If cars are bad for the environment, why are you driving one in the project?\"\n- That's the point of the game; driving is an extremely common pursuit and the message in this project should resonate better when linked to a real situation.\n\"Climate change is fake.\"\n-There is much evidence for climate change (read @BallonBoy213's research below).\n\"This is boring.\"\n- Why not give me some constructive feedback?\n\nLove and favourite if you care about the environment!\n\nJust to confirm, *CLIMATE CHANGE IS REAL*. I wish it wasn't, but we've got to wake up to the fact that it is. And we've got to do something.\n\n@cinnamonday ~ Research, Graphics, Code\n@BallonBoy213 ~ Research\nBee and PuppyCat ~ Music (Midnight Snack)\n@ipzy ~ Scrolling Tutorial (I made quite a lot of edits and adapted it for mobile devices! :D)\n\n@BallonBoy213's RESEARCH:\n\nIf you want to know more about climate change and tourism:\n\nWHAT IS TOURISM?\n\nTourism is travel for pleasure or business; the theory and practice of touring; the business of attracting, accommodating and entertaining tourists; and the business of operating tours.\n\nWHAT ARE THE IMPACTS OF TOURISM?\n\n1. ENVIRONMENTAL IMPACTS: These affect the carrying capacity of the area, vegetation, air quality, bodies of water, the water table, wildlife, and natural phenomena.\n\n2. SOCIOCULTURAL IMPACTS: These are associated with interactions between peoples and cultural background, attitudes and behaviour and their relationships to material goods. The introduction of tourists to sensitive areas can be detrimental, cause a loss of culture, or, alternatively, contribute to the preservation of culture and cultural sites through increased resources.\n\n3. ECONOMIC IMPACTS: These are usually seen as positive, contributing to employment, better services and social stability. Also it may improve in terms of cultural education which one may have not considered. However, these impacts can also contribute to high living costs within the community, pushing local business out of the areas, and raising costs for locals.\n\nHOLIDAYS AREN\u2019T SO FUN FOR THE ENVIRONMENT\u2026\n\nThere are approximately 1,000,000,000 tourist arrivals in the world every year. That\u2019s 30 every single second. By 2020, the number will increase by 60%. Tourism often puts pressure on natural resources through over-consumption, often in places where resources are already scarce. Tourism often leads to overuse of water.\nAn average golf course in a tropical country, for example, uses as much water as 60,000 rural villagers. It also uses 1500 kilos of chemical fertilisers, pesticides and herbicides per year.\n\nOTHER BAD THINGS:\n\nTourism puts enormous stress on local land use, and can lead to soil erosion, increased pollution, natural habitat loss, and more pressure on endangered species. These effects can gradually destroy the environmental resources on which tourism itself depends.\n\nCLIMATE CHANGE: \n\nTourism contributes to more than 5 percent of global greenhouse gas emissions, with transportation accounting for 90 percent of this.\n\nALTERNATIVES:\n\nEco-tourism is a rapidly growing industry, with potential benefits for both the environment and the economies of the tourist destinations.\n\nARE THERE LAWS FOR TOURISM?\n\nTourism laws refer to a combination of state, federal and international laws that regulate various aspects and functions of the travel industry. For instance, travel law may involve anything from hospitality to employment to public health regulations.\n\nIn America, there are a few prominent legal regulations, such as seller of travel laws. There are at least five states that maintain seller of travel laws. These states are Iowa, Hawaii, Florida, Nevada, California and Washington. To explain, a seller of travel law means that the state requires anyone who provides travel related services to register with the government. They will be required to display their registration number on their advertising. Consequently, travel consumers in these states are guaranteed a minimum level of recourse if they are the victims of fraud or exploitation. Even though almost all other states do not have official travel regulation agencies, most states have lenient security registrations, such as posting bonds with the government.\n\nHOW MUCH CARBON DIOXIDE IS RELEASED AS A CONSEQUENCE?\n\nTourism releases 4.5 gigatons (4.5 billion tons) of carbon dioxide in 2013.\n\nWWF:\n\nThey are focused on reducing the footprint of the tourism sector on marine and coastal habitats, and biodiversity. Their approach is to promoting the adequate use of marine and coastal resources and increased marine protected areas, while creating economic benefits for local communities.\n\nComment '#ReadToTheEnd'! XD\n\n#Climate #Change #Environment #Global #Warming #Planet #Earth #Eco #cinnamonday #BallonBoy213 #TheLegoGuy101 #Rainbow_Reality #Alycatdog #Art\n#Feature #Featured",

    <script>
        function score(views, loves) {
            return Math.round((((0.000078073805 * views + 18.194211034136142) - views / loves) + 42) / 66 * 100)
        }
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);
        var monthlyStats = {}
        var viewsPerMonth = {}
        var lovesPerMonth = {}
        var favoritesPerMonth = {}
        var remixesPerMonth = {}
        var projectsPerMonth = {}
        var tagsPerMonth = {}
        var qualityPerMonth = {}
        for (let i = 0; i < data.length; i++) {
            const projectDate = new Date(data[i]["date"])
            const month = Math.round(projectDate.getMonth() + projectDate.getFullYear() * 12) - 24228
            if (month > 0) {
                if (month in viewsPerMonth) {
                    viewsPerMonth[month].push(data[i]["views"])
                    lovesPerMonth[month].push(data[i]["loves"])
                    qualityPerMonth[month].push(score(data[i]["views"], data[i]["loves"]))
                    favoritesPerMonth[month].push(data[i]["favorites"])
                    remixesPerMonth[month].push(data[i]["remixes"])
                    projectsPerMonth[month].push(i)
                    tagsPerMonth[month].push(data[i]["instructions"].split("#").length - 1 + data[i]["notes"].split("#").length - 1)
                } else {
                    qualityPerMonth[month] = [score(data[i]["views"], data[i]["loves"])]
                    projectsPerMonth[month] = [i]
                    viewsPerMonth[month] = [data[i]["views"]]
                    lovesPerMonth[month] = [data[i]["loves"]]
                    favoritesPerMonth[month] = [data[i]["favorites"]]
                    remixesPerMonth[month] = [data[i]["remixes"]]
                    tagsPerMonth[month] = [data[i]["instructions"].split("#").length - 1 + data[i]["notes"].split("#").length - 1]
                }
            }

        }
        var points = [["Months", "Views", "Loves", "Favorites", "Remixes"]]
        var qpoints = [["Months", "Quality"]]
        var tpoints = [["Months", "Tags"]]
        for (const key in viewsPerMonth) {
            var views = 0
            var loves = 0
            var favorites = 0
            var remixes = 0
            var tags = 0
            var quality = 0
            for (let j = 0; j < viewsPerMonth[key].length; j++) {
                views += viewsPerMonth[key][j]
                loves += lovesPerMonth[key][j]
                favorites += favoritesPerMonth[key][j]
                remixes += remixesPerMonth[key][j]
                tags += tagsPerMonth[key][j]
                quality += qualityPerMonth[key][j]
            }
            points.push([key, Math.round(views / viewsPerMonth[key].length), Math.round(loves / lovesPerMonth[key].length), Math.round(favorites / favoritesPerMonth[key].length), Math.round(remixes / remixesPerMonth[key].length)])
            qpoints.push([key, Math.round(quality / qualityPerMonth[key].length)])
            tpoints.push([key, Math.round(tags / tagsPerMonth[key].length)])
            let animations = 0
            let art = 0
            let games = 0
            let music = 0
            const animationKW = ["animat", "movie", "video"]
            const artKW = ["art", "draw", "illustrat"]
            const gameKW = ["play", "game", "fun"]
            const musicKW = ["music", "song", "melody"]
            function countKeywords(text, keywords) {
                const lower = text.toLowerCase()
                var count = 0
                for (let e = 0; e < keywords.length; e++) {
                    count += lower.split(keywords[e]).length - 1
                }
                return count
            }

            function findTopCategory(text) {
                const scores = {
                    animation: countKeywords(text, animationKW),
                    art: countKeywords(text, artKW),
                    games: countKeywords(text, gameKW),
                    music: countKeywords(text, musicKW),
                };
                let max = 0;
                let category = "n/a";
                for (const c in scores) {
                    if (scores[c] > max) {
                        max = scores[c]
                        category = c
                    }
                }
                if (category == "animation") {
                    animations++;
                } else if (category == "art") {
                    art++;
                } else if (category == "games") {
                    games++;
                } else if (category == "music") {
                    music++;
                }
            }
            for (let p = 0; p < projectsPerMonth[key].length; p++) {
                findTopCategory(String(data[projectsPerMonth[key][p]]['title'] + data[projectsPerMonth[key][p]]['notes'] + data[projectsPerMonth[key][p]]['instructions']))
            }

            monthlyStats[key] = {
                "views": Math.round(views / viewsPerMonth[key].length),
                "loves": Math.round(loves / lovesPerMonth[key].length),
                "favorites": Math.round(favorites / favoritesPerMonth[key].length),
                "remixes": Math.round(remixes / remixesPerMonth[key].length),
                "quality": Math.round(quality / qualityPerMonth[key].length),
                "tags": Math.round(tags / tagsPerMonth[key].length),
                "projects": projectsPerMonth[key],
                "animations": animations,
                "art": art,
                "games": games,
                "music": music
            }
        }
        // Your Function
        function drawChart() {

            var data = google.visualization.arrayToDataTable(Array.from(points));
            var options = {
                title: 'Average Views, Loves, Favorites, and Remixes per Month Over Time',
                curveType: 'function',
                fontName: 'Nunito',
                vAxis: {
                    scaleType: 'log'
                },
                hAxis: {
                    title: "Months Since January 2019"
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('vlfr'));

            chart.draw(data, options);
            chart = new google.visualization.LineChart(document.getElementById('quality'));

            chart.draw(google.visualization.arrayToDataTable(Array.from(qpoints)), {
                title: 'Average Project Quality per Month Over Time',
                curveType: 'function',
                fontName: 'Nunito',
                hAxis: {
                    title: "Months Since January 2019"
                },
                vAxis: {
                    title: "Quality (based on Loves and Views)"
                }
            });
            new google.visualization.LineChart(document.getElementById('quality2')).draw(google.visualization.arrayToDataTable(Array.from(tpoints)), {
                title: 'Average Tags Used per Month Over Time',
                curveType: 'function',
                fontName: 'Nunito',
                hAxis: {
                    title: "Months Since January 2019"
                },
                vAxis: {
                    title: "Tags used (#s in descriptions)"
                }
            });
            var genresPerMonth = [["Month", "Animations", "Art", "Games", "Music"]]
            for (const m in monthlyStats) {
                
                const total = monthlyStats[m]["animations"] + monthlyStats[m]["art"] + monthlyStats[m]["games"] + monthlyStats[m]["music"]
                genresPerMonth.push([m, monthlyStats[m]["animations"] / total, monthlyStats[m]["art"] / total, monthlyStats[m]["games"] / total, monthlyStats[m]["music"] / total])
            }
            console.log(genresPerMonth)
            new google.visualization.AreaChart(document.getElementById("genres")).draw(google.visualization.arrayToDataTable(Array.from(genresPerMonth)), {
                title: 'Distruption of Projects in Each Genre per Month Over Time',
                isStacked: 'relative',
                height: 300,
                legend: { position: 'top', maxLines: 3 },
                vAxis: {
                    minValue: 0,
                    ticks: [],
                    title: "Distipution of Projects in Category"
                },
                hAxis: {
                    title: "Months Since January 2019"
                },
            })
        }
    </script>

                                            <a target="_blank" href="https://scratch.mit.edu/projects/`+ project["id"] + `/"><img src="https://uploads.scratch.mit.edu/projects/thumbnails/` + project["id"] + `.png" style="height: 200px; width:266.66px; border-radius: 20px"/></a>
                                            <span style="padding-left: 20px;">
                                            <div style="font-family: 'Nunito'; font-size: 20px; padding-bottom: 8px; color: #555;" class= "tooltip">ðŸ‘ï¸ `+ project["views"] + `<span class="tooltiptext">Views</span></div>
                                            <div style="font-family: 'Nunito'; font-size: 20px; padding-bottom: 8px; color: #555;" class= "tooltip">â™¥ï¸ `+ project["loves"] + `<span class="tooltiptext">Loves</span></div>
                                            <div style="font-family: 'Nunito'; font-size: 20px; padding-bottom: 8px;color: #555;" class= "tooltip">â­ `+ project["favorites"] + `<span class="tooltiptext">Favorites</span></div>
                                            <div style="font-family: 'Nunito'; font-size: 20px; padding-bottom: 8px;color: #555;" class= "tooltip">ðŸŒ€ `+ project["remixes"] + `<span class="tooltiptext">Remixes</span></div>
                                            <div style="font-family: 'Nunito'; font-size: 20px; padding-bottom: 8px;color: #555;" class= "tooltip">âœ¨ `+ score(project["views"], project["loves"]) + `<span class="tooltiptext">Quality</span></div>
                                            <div style="font-family: 'Nunito'; font-size: 20px; padding-bottom: 8px;color: #555;" class= "tooltip">#ï¸âƒ£ `+ [project["instructions"].split("#").length - 1 + project["notes"].split("#").length - 1] + `<span class="tooltiptext">Tags</span></div>
                                            </span>
                                        </div>
                                        <div style="font-family: 'Nunito'; font-size: 20px;">Created by <a target="_blank" href="https://scratch.mit.edu/users/`+ project["creator"] + `/" style="text-decoration: none; color:#007bff">` + project["creator"] + `</a></div>
                                    </div>`
            }
            document.getElementById("projectContainer").innerHTML = projectsHtml
            const catetotal = monthlyStats[Number(month)]["animations"] + monthlyStats[Number(month)]["art"] + monthlyStats[Number(month)]["games"] + monthlyStats[Number(month)]["music"]
            document.getElementById("animationsBar").style.width = monthlyStats[Number(month)]["animations"] / catetotal * 1360 + "px"
            document.getElementById("artBar").style.width = monthlyStats[Number(month)]["art"] / catetotal * 1360 + "px"
            document.getElementById("gameBar").style.width = monthlyStats[Number(month)]["games"] / catetotal * 1360 + "px"
            document.getElementById("musicBar").style.width = monthlyStats[Number(month)]["music"] / catetotal * 1360 + "px"
        }
        timeMachineSlider.addEventListener('input', function (event) {
            updateTimeMachine(event.target.value)
        });
        updateTimeMachine(42)

    </script>
</body>
